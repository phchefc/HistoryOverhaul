 NKR_ideas_bonus:0 "North Korean Ambitions"
 SKR_ideas:0 "South Korean Ideas"
 SKR_ideas_start:0 "South Korean Traditions"
 SKR_ideas_bonus:0 "South Korean Ambitions"
 miracle_on_the_han_river:0 "Miracle on the Han River"
 miracle_on_the_han_river_desc:0 "Miracle on the Han River refers to the period of rapid economic growth in South Korea."
 export_led_growth_korea:0 "Export-led Growth"
 export_led_growth_korea_desc:0 "Through the model of export-led industrialization, the South Korean government incentivized corporations to develop new technology and upgrade productive efficiency in order to compete in the highly-competitive, global market."
 korean_democracy_movements:0 "Democracy Movements"
 korean_democracy_movements_desc:0 "There are numerous protests against authoritarian regimes and fight for the South Korean democracy."
 high_tech_industries_korea:0 "High-tech Industries"
 high_tech_industries_korea_desc:0 "In 1990, South Korean manufacturers planned a significant shift in future production plans toward high-technology industries. South Korea relies largely upon exports to fuel the growth of its economy, with finished products such as electronics, textiles, ships, automobiles, and steel being some of its most important exports."
 korean_wave:0 "Korean Wave"
 korean_wave_desc:0 "Since the turn of the 21st century, South Korea has emerged as a major exporter of popular culture and tourism, aspects which have become a significant part of its burgeoning economy."
 internet_korea:0 "Internet"
 internet_korea_desc:0 "We are the world leader in Internet connectivity, having the world's fastest average internet connection speed. About 92.4% of the population are Internet users, this shows how the nation has a substantial relationship with their digital space." 
 unified_korea:0 "Unified Korea"
 unified_korea_desc:0 "There is only one legitimate Korean nation, but in order to keep Korea truly unified, we must defeat those who hold up false ideologies."
 
