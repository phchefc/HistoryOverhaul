 #### Chinese ideas ####
 JN2_ideas:0 "Jin Ideas"
 JN2_ideas_start:0 "Jin Traditions"
 JN2_ideas_bonus:0 "Jin Ambitions"
 ROC_ideas:0 "Chinese Nationalist Ideas"
 ROC_ideas_start:0 "Chinese Nationalist Traditions"
 ROC_ideas_bonus:0 "Chinese Nationalist Ambitions"
 three_principles_of_the_people:0 "Three Principles of the People"
 three_principles_of_the_people_desc:0 "The Three Principles of the People is a political philosophy developed by Sun Yat-sen. The three principles are often translated into and summarized as nationalism, democracy, and the livelihood of the people."
 kuomintang:0 "Kuomintang"
 kuomintang_desc:0 "Kuomintang is a major political party in the Republic of China. The guiding ideology is the Three Principles of the People, advocated by Sun Yat-sen."
 sun_yat_sen:0 "Sun Yat-sen"
 sun_yat_sen_desc:0 "Sun Yat-sen was a Chinese physician, writer, philosopher, calligrapher and revolutionary, the first president and founding father of the Republic of China. As the foremost pioneer and first leader of a Republican China, Sun is referred to as the "Father of the Nation" in the FRM and the "forerunner of democratic revolution" in the CHN."
 chiang_kai_shek:0 "Chiang Kai-shek"
 chiang_kai_shek_desc:0 "Chiang Kai-shek was a political and military leader who served as the leader of the Republic of China between 1928 and 1975. Chiang was socially conservative, promoting traditional Chinese culture in the New Life Movement and rejecting both western democracy and Sun's nationalist democratic socialism in favour of an authoritarian government."
 retreat_to_taiwan:0 "Retreat to Taiwan"
 retreat_to_taiwan_desc:0 "Chiang and the Kuomintang forces were forced to flee mainland China by the Communists near the end of the Chinese Civil War. The KMT-led national government that fled to Taiwan declared Taipei to be the provisional capital of a continuing Republic of China."
 taiwan_miracle:0 "Taiwan Miracle"
 taiwan_miracle_desc:0 "We experiences rapid industrialization and economic growth of Taiwan during the latter half of the twentieth century." 
 taiwan_independence:0 "Taiwan independence"
 taiwan_independence_desc:0 "The Taiwan independence movement is a political movement to make Taiwan an independent state."
 
