 eh_leisure.21.t:0 "Football"
 eh_leisure.21.d:0 "Football is a family of team sports that involve, to varying degrees, kicking a ball to score a goal. Contemporary codes of football can be traced back to the codification of these games at English public schools during the 19th century. In 1888, The Football League was founded in England, becoming the first of many professional football competitions. During the 20th century, several of the various kinds of football grew to become some of the most popular team sports in the world."
 eh_leisure.21.a:0 "Great!"
 eh_leisure.22.t:0 "Baseball"
 eh_leisure.22.d:0 "Baseball is a bat-and-ball sport played between two teams of nine players each, taking turns batting and fielding. Baseball evolved from older bat-and-ball games already being played in England by the mid-18th century. This game was brought by immigrants to North America, where the modern version developed. By the late 19th century, baseball was widely recognized as the national sport of the United States. Baseball is popular in North America and parts of Central and South America, the Caribbean, and East Asia, particularly in Japan, South Korea, and Taiwan."
 eh_leisure.22.a:0 "Great!"
 eh_leisure.23.t:0 "Basketball"
 eh_leisure.23.d:0 "Basketball is a team sport in which two teams, most commonly of five players each, opposing one another on a rectangular court, compete with the primary objective of shooting a basketball (approximately 24 cm in diameter) through the defender's hoop (a basket 46 cm in diameter mounted 3.048 m high to a backboard at each end of the court, while preventing the opposing team from shooting through their own hoop. Invented in 1891 by Canadian-American gym teacher James Naismith, basketball has evolved to become one of the world's most popular and widely viewed sports."
 eh_leisure.23.a:0 "Great!"
 eh_leisure.24.t:0 "Formula One"
 eh_leisure.24.d:0 "Formula One  is the highest class of international racing for open-wheel single-seater formula racing cars sanctioned by the FIA. Formula One cars are the fastest regulated road-course racing cars in the world, owing to very high cornering speeds achieved through the generation of large amounts of aerodynamic downforce."
 eh_leisure.24.a:0 "Great!"
 
