 eh_leisure.6.t:0 "Bid for the Olympic Games"
 eh_leisure.6.d:0 "The Olympic Games are leading international sporting events featuring summer and winter sports competitions in which thousands of athletes from around the world participate in a variety of competitions. The Olympic Games are considered the world's foremost sports competition with more than 200 nations participating. The Olympic Games are normally held every four years, alternating between the Summer and Winter Olympics every two years in the four-year period. Baron Pierre de Coubertin founded the International Olympic Committee (IOC) in 1894, leading to the first modern Games in Athens in 1896. The Games also constitute an opportunity for the host city and country to showcase themselves to the world."
 eh_leisure.6.a:0 "Held competition!"
