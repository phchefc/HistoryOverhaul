 eh_geography.1.t:0 "Development of Cartography"
 eh_geography.1.d:0 "In ancient China, geographical literature dates to the 5th century BCE. The oldest extant Chinese maps come from the State of Qin, dated back to the 4th century BCE, during the Warring States period. In the book of the Xin Yi Xiang Fa Yao, published in 1092 by the Chinese scientist Su Song, a star map on the equidistant cylindrical projection."
 eh_geography.1.a:0 "Great!"
 eh_geography.2.t:0 "Development of Cartography"
 eh_geography.2.d:0 "The ancient Greeks and Romans created maps from the time of Anaximander in the 6th century BCE. In the 2nd century CE, Ptolemy wrote his treatise on cartography, Geographia. This contained Ptolemy's world map - the world then known to Western society (Ecumene). As early as the 8th century, Arab scholars were translating the works of the Greek geographers into Arabic. Early forms of cartography of India included depictions of the pole star and surrounding constellations. These charts may have been used for navigation."
 eh_geography.2.a:0 "Great!"
 eh_geography.3.t:0 "Development of Cartography"
 eh_geography.3.d:0 "During the 20th century, maps became more abundant due to improvements in printing and photography that made production cheaper and easier. Airplanes made it possible to photograph large areas at a time. Nowadays map-making heavily relies on computer software to develop and provide a variety of services, a trend that already started at the end of the previous century."
 eh_geography.3.a:0 "Great!"
