 eh_diplomacy.11.t:0 "U.S. Mutual Defense Treaty"
 eh_diplomacy.11.d:0 "The United States also has mutual military defense treaties with some countries. Major non-NATO ally is a designation given by the United States government to close allies that have strategic working relationships with the US Armed Forces but are not members of the North Atlantic Treaty Organization (NATO). While the status does not automatically include a mutual defense pact with the United States, it still confers a variety of military and financial advantages that otherwise are not obtainable by non-NATO countries."
 eh_diplomacy.11.a:0 "Great!"
 eh_diplomacy.12.t:0 "Modern European Friendship"
 eh_diplomacy.12.d:0 "The predecessors of the European Union were not devised as a military alliance because NATO was largely seen as appropriate and sufficient for defence purposes. 21 EU members are members of NATO while the remaining member states follow policies of neutrality. The Western European Union, a military alliance with a mutual defence clause, was disbanded in 2010 as its role had been transferred to the EU. Since the withdrawal of the United Kingdom, France is the only member officially recognised as a nuclear weapon state and the sole holder of a permanent seat on the United Nations Security Council. France and Italy are also the only EU countries that have power projection capabilities outside of Europe. Italy, Germany, the Netherlands and Belgium participate in NATO nuclear sharing."
 eh_diplomacy.12.a:0 "Great!"
 eh_diplomacy.13.t:0 "China-DPRK Treaty on Friendship"
 eh_diplomacy.13.d:0 "The China-DPRK Treaty on Friendship is a treaty signed on 11 July 1961 between North Korea and China. The treaty is currently the only defense treaty China and North Korea have with any nation."
 eh_diplomacy.13.a:0 "Great!"
 eh_diplomacy.14.t:0 "Warsaw Pact"
 eh_diplomacy.14.d:0 "The Warsaw Treaty Organization was a collective defense treaty signed in Warsaw, Poland between the Soviet Union and seven other Eastern Bloc socialist republics of Central and Eastern Europe in May 1955, during the Cold War. The Warsaw Pact was established as a balance of power to NATO. There was no direct military confrontation between the two organisations; instead, the conflict was fought on an ideological basis and in proxy wars. Both NATO and the Warsaw Pact led to the expansion of military forces and their integration into the respective blocs. On 25 February 1991, at a meeting in Hungary, the Pact was declared at an end by the defense and foreign ministers of the six remaining member states. The USSR itself was dissolved in December 1991, although most of the former Soviet republics formed the Collective Security Treaty Organization shortly thereafter."
 eh_diplomacy.14.a:0 "Great!"
 eh_diplomacy.15.t:0 "Pax Britannica"
 eh_diplomacy.15.d:0 "Pax Britannica was the period of relative peace between the Great Powers during which the British Empire became the global hegemonic power and adopted the role of a "global policeman". Between 1815 and 1914, a period referred to as Britain's "imperial century", around 10,000,000 square miles (26,000,000 km2) of territory and roughly 400 million people were added to the British Empire. Britain's Royal Navy controlled most of the key maritime trade routes and enjoyed unchallenged sea power. Alongside the formal control exerted over its own colonies, Britain's dominant position in world trade meant that it effectively controlled access to many regions, such as Asia, North America, Oceania, and Africa."
 eh_diplomacy.15.a:0 "Great!"
 eh_diplomacy.16.t:0 "Pax Americana"
 eh_diplomacy.16.d:0 "Pax Americana is a term applied to the concept of relative peace in the Western Hemisphere and later the world after the end of World War II in 1945, when the United States became the world's dominant economic and military power. Currently, the Pax Americana is based on the military preponderance beyond challenge by any combination of powers and projection of power throughout the world's commons—neutral sea, air and space."
 eh_diplomacy.16.a:0 "Great!"

