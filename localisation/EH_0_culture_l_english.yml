 eh_leisure.7.t:0 "Olympic Games"
 eh_leisure.7.d:0 "The Olympic Games are leading international sporting events featuring summer and winter sports competitions in which thousands of athletes from around the world participate in a variety of competitions. The Olympic Games are considered the world's foremost sports competition with more than 200 nations participating. The Olympic Games are normally held every four years, alternating between the Summer and Winter Olympics every two years in the four-year period. Baron Pierre de Coubertin founded the International Olympic Committee (IOC) in 1894, leading to the first modern Games in Athens in 1896. The Games also constitute an opportunity for the host city and country to showcase themselves to the world."
 eh_leisure.7.a:0 "Great!"
 eh_leisure.8.t:0 "Bid for the FIFA World Cup"
 eh_leisure.8.d:0 "The FIFA World Cup is an international association football competition contested by the senior men's national teams of the members of the FIFA, the sport's global governing body. The championship has been awarded every four years since the inaugural tournament in 1930. The World Cup is the most prestigious association football tournament in the world, as well as the most widely viewed and followed sporting event in the world, exceeding even the Olympic Games. The cumulative viewership of all matches of the 2006 World Cup was estimated to be 26.29 billion with an estimated 715.1 million people watching the final match, a ninth of the entire population of the planet."
 eh_leisure.8.a:0 "Held competition!"
 eh_leisure.8.b:0 "It costs too much."
 eh_leisure.9.t:0 "FIFA World Cup seeding"
 eh_leisure.9.d:0 "Since the second World Cup in 1934, qualifying tournaments have been held to thin the field for the final tournament. The current final tournament has been used since 1998 and features 32 national teams competing over the course of a month in the host nations. There are two stages: the group stage followed by the knockout stage. Each group plays a round-robin tournament, in which each team is scheduled for three matches against other teams in the same group. The top two teams from each group advance to the knockout stage. The knockout stage is a single-elimination tournament in which teams play each other in one-off matches, with extra time and penalty shootouts used to decide the winner if necessary."
 eh_leisure.9.a:0 "Good!"
 eh_leisure.10.t:0 "FIFA World Cup - Group stage"
 eh_leisure.10.d:0 "Each group plays a round-robin tournament, in which each team is scheduled for three matches against other teams in the same group. The top two teams from each group advance to the knockout stage. Points are used to rank the teams within a group."
