 eh_dynastic.10.t:0 "Notable dynasty - House of Trastamara"
 eh_dynastic.10.d:0 "The House of Trastámara was a dynasty of kings in Spain, which first governed in Castile beginning in 1369 before expanding its rule into Aragon, Navarre and Naples."
 eh_dynastic.10.a:0 "Long live the King!"
 eh_dynastic.11.t:0 "Notable dynasty - House of Hohenzollern"
 eh_dynastic.11.d:0 "The House of Hohenzollern is a German royal dynasty whose members were variously princes, electors, kings and emperors of Hohenzollern, Brandenburg, Prussia, the German Empire, and Romania. The Kingdom of Prussia was created in 1701, eventually leading to the unification of Germany and the creation of the German Empire in 1871, with the Hohenzollerns as hereditary German Emperors and Kings of Prussia. Germany's defeat in World War I in 1918 led to the German Revolution. The Hohenzollerns were overthrown, thus bringing an end to the German monarchy."
 eh_dynastic.11.a:0 "Long live the King!"
 eh_dynastic.12.t:0 "Notable dynasty - House of Rurikovich"
 eh_dynastic.12.d:0 "The Rurik dynasty was a dynasty founded by the Varangian prince Rurik, who established himself in Novgorod around 862. he Rurikids were the ruling dynasty of Kievan Rus' (after 882), as well as the successor principalities of Galicia-Volhynia (after 1199), Chernigov, Vladimir-Suzdal, and the Grand Duchy of Moscow, and the founders of the Tsardom of Russia. They ruled until 1610 and the Time of Troubles, following which they were succeeded by the Romanovs."
 eh_dynastic.12.a:0 "Long live the Tsar!"
 eh_dynastic.13.t:0 "Notable dynasty - House of Romanov"
 eh_dynastic.13.d:0 "The House of Romanov was the reigning royal house of Russia from 1613 to 1917. The Romanovs achieved prominence as boyars of the Grand Duchy of Moscow and later the Tsardom of Russia under the reigning Rurik dynasty, which became extinct upon the death of Tsar Feodor I in 1598. The Time of Troubles was caused by the resulting succession crisis. On 21 February 1613, Michael Romanov was elected Tsar of Russia. The abdication of Tsar Nicholas II on 15 March 1917 as a result of the February Revolution ended 304 years of Romanov rule."
 eh_dynastic.13.a:0 "Long live the Tsar!"
 eh_dynastic.14.t:0 "Notable dynasty - House of Wittelsbach"
 eh_dynastic.14.d:0 "The House of Wittelsbach is a European royal family and a German dynasty from Bavaria. They were also rivals of houses of Habsburg and Hohenzollern and succeeded the throne of Greece."
 eh_dynastic.14.a:0 "Long live the King!"
 eh_dynastic.15.t:0 "Notable dynasty - House of Savoia"
 eh_dynastic.15.d:0 "The House of Savoy is a royal dynasty that was established in 1003 in the historical Savoy region. Through its junior branch, the House of Savoy-Carignano, it led the unification of Italy in 1861 and ruled the Kingdom of Italy from 1861 until 1946 and, briefly, the Kingdom of Spain in the 19th century. The last monarch ruled for a few weeks before being deposed following the Constitutional Referendum of 1946, after which the Italian Republic was proclaimed."
 eh_dynastic.15.a:0 "Long live the King!"
 eh_dynastic.16.t:0 "Notable dynasty - House of Braganca"
 eh_dynastic.16.d:0 "House of Braganza is a dynasty of emperors, kings, princes, and dukes of Portuguese origin which reigned in Europe and the Americas. The Braganzas were deposed from their thrones in Europe and the Americas at the turn of the 19th-20th centuries, when Emperor Pedro II was deposed in Brazil, in 1889, and when King Manuel II was deposed in Portugal, in 1910."
 eh_dynastic.16.a:0 "Long live the King!"
 eh_dynastic.17.t:0 "Notable dynasty - House of Oldenburg"
 eh_dynastic.17.d:0 "The House of Oldenburg is a European dynasty of North German origin. The current Queen of Denmark and King of Norway, the former King of Greece, the consort of the monarch of the United Kingdom, as well as the first fourteen persons in the line of succession to the British throne, are all patrilineal members of the Glücksburg branch of this house."
 eh_dynastic.17.a:0 "Long live the King!"
 eh_dynastic.18.t:0 "Notable dynasty - House of Oranje"
 eh_dynastic.18.d:0 "The House of Orange-Nassau has played a central role in the politics and government of the Netherlands and Europe especially since William the Silent organized the Dutch revolt against Spanish rule. However, in 1815, after a long period as a republic, the Netherlands became a monarchy under the House of Orange-Nassau."
 eh_dynastic.18.a:0 "Long live the King!"
 eh_dynastic.19.t:0 "Notable dynasty - House of Plantagenet"
 eh_dynastic.19.d:0 "The House of Plantagenet was a royal house which originated from the lands of Anjou in France. The family held the English throne from 1154, with the accession of Henry II, until 1485, when Richard III died in battle."
 eh_dynastic.19.a:0 "Long live the King!"
 eh_dynastic.20.t:0 "Notable dynasty - House of Tudor"
 eh_dynastic.20.d:0 "The House of Tudor was an English royal house. The Tudors succeeded the House of Plantagenet as rulers of the Kingdom of England, and were succeeded by the House of Stuart. In total, the Tudor monarchs ruled their domains for just over a century. "England was economically healthier, more expansive, and more optimistic under the Tudors."
 eh_dynastic.20.a:0 "Long live the King!"
 eh_dynastic.21.t:0 "Notable dynasty - House of Stuart"
 eh_dynastic.21.d:0 "The House of Stuart was a royal house of Scotland, England, Ireland and later Great Britain, with historical connections to Brittany. The first monarch of the Stewart line was Robert II whose descendants were kings and queens of Scotland from 1371 until the union with England in 1707."
 eh_dynastic.21.a:0 "Long live the King!"
 eh_dynastic.22.t:0 "Notable dynasty - House of Hannover"
 eh_dynastic.22.d:0 "The House of Hanover is a German royal house that ruled Hanover, Great Britain, and Ireland at various times during the 17th through 20th centuries. At Victoria's death in 1901, the throne of the United Kingdom passed to her eldest son Edward VII, a member of the House of Saxe-Coburg and Gotha. The last reigning members of the House lost the Duchy of Brunswick in 1918 when Germany became a republic."
 eh_dynastic.22.a:0 "Long live the King!"
 eh_dynastic.23.t:0 "Notable dynasty - House of Windsor"
 eh_dynastic.23.d:0 "The House of Windsor is the reigning royal house of the United Kingdom and the other Commonwealth realms. The name was changed from Saxe-Coburg and Gotha to the English Windsor in 1917 because of anti-German sentiment in the United Kingdom during World War I. The current head of the house is monarch of sixteen sovereign states."
 eh_dynastic.23.a:0 "Long live the King!"
 eh_dynastic.24.t:0 "Notable dynasty - House of Glucksburg"
 eh_dynastic.24.d:0 "The House of Glücksburg is a Dano-German branch of the House of Oldenburg, members of which have reigned at various times in Denmark, Norway, Greece and several northern German states."
 eh_dynastic.24.a:0 "Long live the King!"
 eh_dynastic.25.t:0 "Notable dynasty - House of Bernadotte"
 eh_dynastic.25.d:0 "The House of Bernadotte is the royal house of Sweden, which has reigned since 1818. Between 1818 and 1905, it was also the royal house of Norway. Its founder Charles XIV John of Sweden, born a Frenchman as Jean Bernadotte."
 eh_dynastic.25.a:0 "Long live the King!"
 eh_dynastic.26.t:0 "Notable dynasty - House of Saxe-Coburg"
 eh_dynastic.26.d:0 "Belgium is a constitutional, hereditary, and popular monarchy. The monarch is titled king or queen of the Belgians and serves as the country's head of state. There have been seven kings since independence in 1830."
 eh_dynastic.26.a:0 "Long live the King!"
 eh_dynastic.27.t:0 "Notable dynasty - House of Sasanid"
 eh_dynastic.27.d:0 "The House of Sasan was the house that founded the Sasanian Empire, ruling this empire from 224 to 651. It began with Ardashir I, who named the dynasty as Sasanian in honour of his grandfather, Sasan, and after the name of his tribe."
 eh_dynastic.27.a:0 "Long live the Shah!"
 eh_dynastic.28.t:0 "Notable dynasty - House of Abbasid"
 eh_dynastic.28.d:0 "The Abbasid dynasty were an Arab clan descended from Abbas ibn Abd al-Muttalib, that became the ruling family of the Caliphate, and thus the supreme heads of the Islamic world between 750 and 1258."
 eh_dynastic.28.a:0 "Long live the Caliph!"
 eh_dynastic.29.t:0 "Notable dynasty - House of Osmanoglu"
 eh_dynastic.29.d:0 "The Ottoman dynasty was made up of the members of the imperial House of Osmani, ruled the Ottoman Empire from c. 1299 to 1922. The imperial family was deposed from power and the sultanate was abolished on 1 November 1922 during the Turkish War of Independence. In its current form, the family is known as the Osmanoglu family."
 eh_dynastic.29.a:0 "Long live the Sultan!"
 eh_dynastic.30.t:0 "Notable dynasty - House of Timurid"
 eh_dynastic.30.d:0 "The Timurid dynasty was a Sunni Muslim dynasty or clan of Turco-Mongol origin descended from the warlord Timur. This was an honourific title used by the dynasty as the Timurids were in-laws of the line of Genghis Khan, as Timur had married Saray Mulk Khanum, a direct descendant of Genghis Khan."
 eh_dynastic.30.a:0 "Long live the Sultan!"
 eh_dynastic.31.t:0 "Notable dynasty - House of Saud"
 eh_dynastic.31.d:0 "The House of Saud is the ruling royal family of Saudi Arabia. It is composed of the descendants of Muhammad bin Saud. The family in total is estimated to comprise some 15,000 members; however, the majority of power, influence and wealth is possessed by a group of about 2,000 of them. Some estimates of the royal family's wealth measure their net worth at $1.4 trillion."
 eh_dynastic.31.a:0 "Long live the King!"
 eh_dynastic.32.t:0 "Notable dynasty - House of Alaouite"
 eh_dynastic.32.d:0 "The 'Alawi dynasty is the current Moroccan royal family and reigning dynasty. They are an Arab sharifian dynasty and claim descent from the prophet Muhammad through one of his relatives. The dynasty rose to power in the 17th century, beginning with Moulay al-Sharif who was declared sultan of the Tafilalt region in 1631."
 eh_dynastic.32.a:0 "Long live the King!"
 eh_dynastic.33.t:0 "Notable dynasty - House of Solomonid"
 eh_dynastic.33.d:0 "The Solomonic dynasty was a dynasty of the Ethiopian Empire formed in the thirteenth century. Its members claim lineal descent from the biblical King Solomon and the Queen of Sheba. In 1270, Zagwe dynasty was overthrown by Yekuno Amlak, who claimed descent from Solomon and founded the Solomonic era of Ethiopia. The dynasty lasted until 1974, ended by a coup d'état and the deposition of Haile Selassie."
 eh_dynastic.33.a:0 "Long live the Emperor!"
 eh_dynastic.34.t:0 "Notable dynasty - House of Chakri"
 eh_dynastic.34.d:0 "The Chakri dynasty is the current reigning dynasty of the Kingdom of Thailand. The family has ruled Thailand since the founding of the Rattanakosin Era and the city of Bangkok in 1782."
 eh_dynastic.34.a:0 "Long live the King!"
 eh_dynastic.35.t:0 "Notable dynasty - House of Julio-Claudian"
 eh_dynastic.35.d:0 "The Julio-Claudian dynasty comprised the first five Roman emperors: Augustus, Tiberius, Caligula, Claudius, and Nero."
 eh_dynastic.35.a:0 "Long live the Emperor!"
 eh_dynastic.36.t:0 "Notable dynasty - House of Flavian"
 eh_dynastic.36.d:0 "The Flavian dynasty ruled the Roman Empire between 69 and 96."
 eh_dynastic.36.a:0 "Long live the Emperor!"
 eh_dynastic.37.t:0 "Notable dynasty - House of Nerva-Antonine"
 eh_dynastic.37.d:0 "The Nerva-Antonine dynasty was a dynasty of 7 Roman Emperors who ruled over the Roman Empire from 96 to 192. These Emperors are Nerva, Trajan, Hadrian, Antoninus Pius, Lucius Verus, Marcus Aurelius, and Commodus."
 eh_dynastic.37.a:0 "Long live the Emperor!"
 eh_dynastic.38.t:0 "Notable dynasty - House of Constantinian"
 eh_dynastic.38.d:0 "The Constantinian dynasty is an informal name for the ruling family of the Roman Empire. It is named after its most famous member, Constantine the Great who became the sole ruler of the empire in 324."
 eh_dynastic.38.a:0 "Long live the Emperor!"
 eh_dynastic.39.t:0 "Notable dynasty - House of Theodosian"
 eh_dynastic.39.d:0 "The Theodosian dynasty was a Roman imperial family that produced five Roman emperors during Late Antiquity, reigning over the Roman Empire from 379 to 457."
 eh_dynastic.39.a:0 "Long live the Emperor!"
 eh_dynastic.40.t:0 "Notable dynasty - House of Justinian"
 eh_dynastic.40.d:0 "The Justinian dynasty was a Roman imperial family, reigning over the Roman Empire from 518 to 602. Under the Justinian Dynasty, particularly the reign of Justinian I, the Empire reached its largest territorial point."
 eh_dynastic.40.a:0 "Long live the Emperor!"
 eh_dynastic.41.t:0 "Notable dynasty - House of Heraclian"
 eh_dynastic.41.d:0 "The Byzantine Empire was ruled by emperors of the dynasty of Heraclius between 610 and 711."
 eh_dynastic.41.a:0 "Long live the Emperor!"
 eh_dynastic.42.t:0 "Notable dynasty - House of Macedonian"
 eh_dynastic.42.d:0 "The Byzantine Empire underwent a revival during the reign of the Greek Macedonian emperors of the late 9th, 10th, and early 11th centuries."
 eh_dynastic.42.a:0 "Long live the Emperor!"
 eh_dynastic.43.t:0 "Notable dynasty - House of Komnenos"
 eh_dynastic.43.d:0 "The Byzantine Empire was ruled by emperors of the Komnenos dynasty for a period of 104 years, from 1081 to about 1185."
 eh_dynastic.43.a:0 "Long live the Emperor!"
 eh_dynastic.44.t:0 "Notable dynasty - House of Palaiologos"
 eh_dynastic.44.d:0 "The Byzantine Empire was ruled by the Palaiologos dynasty in the period between 1261 and 1453. Despite the eventual recovery of Constantinople in 1261, the Byzantine Empire remained only one of several small rival states in the area for the final two centuries of its existence. Its remaining territories were progressively annexed by the Ottomans in the Byzantine-Ottoman wars over the 14th and 15th centuries. The fall of Constantinople to the Ottoman Empire in 1453 ended the Byzantine Empire."
 eh_dynastic.44.a:0 "Long live the Emperor!"
 eh_dynastic.45.t:0 "Notable dynasty - House of Merovingian"
 eh_dynastic.45.d:0 "The Merovingian dynasty was the ruling family of the Franks from the middle of the 5th century until 751. By 509 they had united all the Franks and northern Gaulish Romans under their rule. The Merovingian realm was the largest and most powerful of the states of western Europe following the breaking up of the empire of Theodoric the Great."
 eh_dynastic.45.a:0 "Long live the King!"
 eh_dynastic.46.t:0 "Notable dynasty - House of Carolingian"
 eh_dynastic.46.d:0 "The Carolingian dynasty was a Frankish noble family named after mayor Charles Martel, a descendant of the Arnulfing and Pippinid clans of the 7th century. The Carolingian dynasty reached its peak in 800 with the crowning of Charlemagne as the first Emperor of the Romans in the West in over three centuries. His death in 814 began an extended period of fragmentation of the Carolingian Empire."
 eh_dynastic.46.a:0 "Long live the King!"
 eh_dynastic.47.t:0 "Monarchy"
 eh_dynastic.47.d:0 "A monarchy is a form of government in which a person, the monarch, is head of state for life or until abdication. The political legitimacy and authority of the monarch may vary from restricted and largely symbolic (constitutional monarchy), to fully autocratic (absolute monarchy), and can span across executive, legislative, and judicial domains."
 eh_dynastic.47.a:0 "God Save the King!"
 eh_dynastic.48.t:0 "Republic"
 eh_dynastic.48.d:0 "A republic is a state in which political power rests with the public and their representatives, in contrast with a monarchy."
 eh_dynastic.48.a:0 "We shall be a democratic republic!"
 
 #### Disaster ####
 eh_epidemics.1.t:0 "Antonine Plague"
 eh_epidemics.1.d:0 "The Antonine Plague of 165 to 180 was an ancient pandemic brought back to the Roman Empire by troops returning from campaigns in the Near East. Scholars have suspected it to have been either smallpox or measles, but the true cause remains undetermined. The epidemic may have claimed the life of a Roman emperor, Lucius Verus, who died in 169 and was the co-regent of Marcus Aurelius Antoninus, whose family name, Antoninus, has become associated with the epidemic. The total deaths have been estimated at five million, and the disease killed as much as one-third of the population in some areas and devastated the Roman army."
 eh_epidemics.1.a:0 "Terrible!"
 eh_epidemics.2.t:0 "Plague of Justinian"
 eh_epidemics.2.d:0 "The Plague of Justinian (541-542) was a pandemic that afflicted the Byzantine Empire and especially its capital, Constantinople, as well as the Sasanian Empire and port cities around the entire Mediterranean Sea, as merchant ships harbored rats that carried fleas infected with plague. Some historians believe the plague of Justinian was one of the deadliest pandemics in history, resulting in the deaths of an estimated 25-100 million people during two centuries of recurrence, a death toll equivalent to as much as half of Europe's population at the time of the first outbreak. Modern historians named this plague incident after Justinian I, who was emperor at the time of the initial outbreak. Justinian himself contracted the disease, but survived."
 eh_epidemics.2.a:0 "Terrible!"
 eh_epidemics.3.t:0 "Japanese smallpox epidemic"
 eh_epidemics.3.d:0 "The 735-737 Japanese smallpox epidemic was a major smallpox epidemic that afflicted much of Japan. Killing approximately 1/3 of the entire Japanese population, the epidemic had significant social, economic, and religious repercussions throughout the country."
 eh_epidemics.3.a:0 "Terrible!"
 eh_epidemics.4.t:0 "Black Death"
 eh_epidemics.4.d:0 "The Black Death was one of the most devastating pandemics in human history, resulting in the deaths of an estimated 75 to 200 million people in Eurasia and peaking in Europe from 1347 to 1351. The Black Death is thought to have originated in the dry plains of Central Asia, where it travelled along the Silk Road, reaching Crimea by 1343. From there, it was most likely carried by fleas living on the black rats that traveled on all merchant ships, spreading throughout the Mediterranean Basin and Europe. The Black Death is estimated to have killed 30% to 60% of Europe's population. The plague recurred as outbreaks in Europe until the 19th century."
 eh_epidemics.4.a:0 "Terrible!"
 eh_epidemics.5.t:0 "North American Smallpoxs"
 eh_epidemics.5.d:0 "Columbus' first voyage to America can be attributed for bringing the smallpox virus to America and led to its spread across most of the continent of North America. Smallpox was introduced into the Caribbean island of Hispaniola in 1509, and into the mainland in 1520, when Spanish settlers from Hispaniola arrived in Mexico, inadvertently carrying smallpox with them. Because the native Amerindian population had no acquired immunity to this new disease, their peoples were decimated by epidemics. Such disruption and population losses were an important factor in the Spanish achieving conquest of the Aztecs and the Incas."
 eh_epidemics.5.a:0 "Terrible!"
 eh_epidemics.6.t:0 "17th century Great Plagues"
 eh_epidemics.6.d:0 "The second plague pandemic is a major series of epidemics of the plague that started with the Black Death, which reached mainland Europe in 1348 and killed up to a half of the population of Eurasia in the next four years. Although it died out in most places, it became epizootic and recurred regularly until the 19th century. A series of major epidemics occurred in the late 17th century and it recurred in some places until the 19th century."
 eh_epidemics.6.a:0 "Terrible!"
 eh_epidemics.7.t:0 "18th century Great Plagues"
 eh_epidemics.7.d:0 "The second plague pandemic is a major series of epidemics of the plague that started with the Black Death, which reached mainland Europe in 1348 and killed up to a half of the population of Eurasia in the next four years. Although it died out in most places, it became epizootic and recurred regularly until the 19th century. A series of major epidemics occurred in the late 17th century and it recurred in some places until the 19th century."
 eh_epidemics.7.a:0 "Terrible!"
 eh_epidemics.8.t:0 "Sixth Cholera pandemic"
 eh_epidemics.8.d:0 "The sixth cholera pandemic (1899-1923) was a major outbreak of cholera beginning in India, where it killed more than 800,000 people, and spreading to the Middle East, North Africa, Eastern Europe and Russia."
 eh_epidemics.8.a:0 "Terrible!"
 eh_epidemics.9.t:0 "Third Plague"
 eh_epidemics.9.d:0 "The third plague pandemic was a major bubonic plague pandemic that began in Yunnan, China, in 1855. his episode of bubonic plague spread to all inhabited continents, and ultimately led to more than 12 million deaths in India and China, with about 10 million killed in India alone. According to the World Health Organization, the pandemic was considered active until 1960, when worldwide casualties dropped to 200 per year. This strain was largely confined to Asia, in particular Manchuria and Mongolia."
 eh_epidemics.9.a:0 "Terrible!"
 eh_epidemics.10.t:0 "Spanish flu"
 eh_epidemics.10.d:0 "The Spanish flu was an unusually deadly influenza pandemic. Lasting from January 1918 to December 1920, it infected 500 million people—about a quarter of the world's population at the time. The death toll is estimated to have been anywhere from 17 million to 50 million, and possibly as high as 100 million, making it one of the deadliest epidemics in human history. To maintain morale, World War I censors minimized early reports of illness and mortality in Germany, the United Kingdom, France, and the United States. Papers were free to report the epidemic's effects in neutral Spain. This gave rise to the pandemic's nickname, "Spanish flu"."
 eh_epidemics.10.a:0 "Terrible!"
 eh_epidemics.11.t:0 "Asian flu"
 eh_epidemics.11.d:0 "The Asian Flu was a category 2 flu pandemic outbreak of influenzavirus A that originated in China in early 1956 lasting until 1958. Some authors believe it originated from mutation in wild ducks combining with a pre-existing human strain."
 eh_epidemics.11.a:0 "Terrible!"
 eh_epidemics.12.t:0 "Hong Kong flu"
 eh_epidemics.12.d:0 "The Hong Kong flu was a category 2 flu pandemic whose outbreak in 1968 and 1969 killed an estimated one million people all over the world. It was caused by an H3N2 strain of the influenza A virus, descended from H2N2 through antigenic shift, a genetic process in which genes from multiple subtypes reassorted to form a new virus."
 eh_epidemics.12.a:0 "Terrible!"
 eh_epidemics.13.t:0 "Swine flu"
 eh_epidemics.13.d:0 "The 2009 flu pandemic was an influenza pandemic that lasted from January 2009 to August 2010, and the second of the two pandemics involving H1N1 influenza virus. According to WHO, the laboratory confirmed death toll is more than 18,036. Meanwhile, some studies estimated that 11 to 21 percent of the global population at the time - or around 700 million to 1.4 billion people (out of a total of 6.8 billion) - contracted the illness."
 eh_epidemics.13.a:0 "Terrible!"
 eh_epidemics.14.t:0 "COVID-19 pandemic"
 eh_epidemics.14.d:0 "The COVID-19 pandemic is an ongoing global pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The virus was first identified in December 2019 in Wuhan, China. As of 13 April 2021, more than 136 million cases have been confirmed, with more than 2.94 million deaths attributed to COVID-19, making it one of the deadliest pandemics in history. The pandemic has resulted in significant global social and economic disruption, including the largest global recession since the Great Depression."
 eh_epidemics.14.a:0 "Terrible!"
 
 eh_famines.1.t:0 "Great European Famine"
 eh_famines.1.d:0 "The Great Famine of 1315-1317 was the first of a series of large-scale crises that struck Europe early in the 14th century. Most of Europe (extending east to Russia and south to Italy) was affected. The famine caused millions of deaths over an extended number of years and marked a clear end to the period of growth and prosperity from the 11th to the 13th centuries. Crop failures were not the only problem; cattle murrains caused sheep and cattle numbers to fall as much as 80%. The period was marked by extreme levels of crime, disease, mass death, and even cannibalism and infanticide. The crisis had consequences for the Church, state, European society, and for future calamities to follow in the 14th century."
 eh_famines.1.a:0 "Terrible!"
 eh_famines.2.t:0 "Deccan Famine of 1630-32"
 eh_famines.2.d:0 "The Deccan famine of 1630-1632 was a famine in the Deccan Plateau, Khandesh and Gujarat. The famine was the result of three consecutive staple crop failures, leading to intense hunger, disease, and displacement in the region. This famine remains one of the most devastating famines in the history of India, and was the most serious famine to occur in the Mughal Empire. The Dutch report gives an overall death toll of 7.4 million by late 1631, which might be for the whole region."
 eh_famines.2.a:0 "Terrible!"
 eh_famines.3.t:0 "Great Gyeongsin famine"
 eh_famines.3.d:0 "The Great Gyeongsin famine was a famine which affected Korea during the Joseon period. It is considered to have begun in 1670, and lasted until 1671. The famine was the deadliest one during the early modern period in Korea. The combined impact of famine and outbreaks of disease resulted in a population decline of more than 300,000 to 800,000 people across Korea."
 eh_famines.3.a:0 "Terrible!"
 eh_famines.4.t:0 "Great Bengal famine"
 eh_famines.4.d:0 "The Great Bengal Famine of 1770 was a famine between 1769 and 1773 that affected the lower Gangetic plain of India from Bihar to the Bengal region. The famine is estimated to have caused the deaths of about 10 million people. It is usually attributed to a combination of weather and the policies of the British East India Company."
 eh_famines.4.a:0 "Terrible!"
 eh_famines.5.t:0 "Chalisa famine"
 eh_famines.5.d:0 "The Chalisa famine of 1783-84 in the Indian subcontinent followed unusual El Niño events that began in 1780 and caused droughts throughout the region. It is thought that up to 11 million people may have died in the two famines."
 eh_famines.5.a:0 "Terrible!"
 eh_famines.6.t:0 "Skull famine"
 eh_famines.6.d:0 "The Doji bara famine (also, Skull famine) of 1791-92 in the Indian subcontinent was brought on by a major El Niño event lasting from 1789 to 1795 and producing prolonged droughts. According to one study, a total of 11 million people may have died during the years 1789-1792 as a result of starvation or accompanying epidemics of disease."
 eh_famines.6.a:0 "Terrible!"
 eh_famines.7.t:0 "Great Tenmei famine"
 eh_famines.7.d:0 "The Great Tenmei famine was a famine which affected Japan during the Edo period. It is considered to have begun in 1782, and lasted until 1788. The famine was the deadliest one during the early modern period in Japan. The combined impact of famine and outbreaks of disease resulted in a population decline of more than 920,000 people across Japan between 1780 and 1786."
 eh_famines.7.a:0 "Terrible!"
 eh_famines.8.t:0 "Northern Chinese Famine"
 eh_famines.8.d:0 "The Northern Chinese Famine of 1876-1879 occurred in the late Qing dynasty in China. A drought began in northern China in 1875, leading to crop failures the following years. The provinces of Shaanxi, Hebei, Henan, Shandong and the northern parts of Jiangsu were affected. Nine to 13 million people are estimated to have died in the famine out of a total population of the five provinces of 108 million."
 eh_famines.8.a:0 "Terrible!"
 eh_famines.9.t:0 "Indian Great Famine of 1876-78"
 eh_famines.9.d:0 "The Great Famine of 1876-1878 was a famine in India under Crown rule. It began in 1876 after an intense drought resulting in crop failure in the Deccan Plateau. The famine ultimately covered an area of 670,000 square kilometres (257,000 sq mi) and caused distress to a population totalling 58,500,000. The death toll from this famine is estimated to be in the range of 5.5 to 10.3 million people."
 eh_famines.9.a:0 "Terrible!"
 eh_famines.10.t:0 "Russian famine of 1921"
 eh_famines.10.d:0 "The Povolzhye famine was a severe famine in the Russian Soviet Federative Socialist Republic which began early in the spring of 1921 and lasted through 1922. This famine killed an estimated 5 million people, primarily affecting the Volga and Ural River regions, and peasants resorted to cannibalism. The famine resulted from the combined effects of economic disturbance because of the Russian Revolution and Russian Civil War, exacerbated by rail systems that could not distribute food efficiently."
 eh_famines.10.a:0 "Terrible!"
 eh_famines.11.t:0 "Soviet famine of 1932-1933"
 eh_famines.11.d:0 "The Soviet famine of 1932-33 was a major famine that killed millions of people in the major grain-producing areas of the Soviet Union, including Ukraine, Northern Caucasus, Volga Region and Kazakhstan, the South Urals, and West Siberia. The Holodomor in Ukraine and Kazakh famine of 1932-33 have been seen as genocide committed by Joseph Stalin's government. It has been estimated that between 3.3 and 3.9 million died in Ukraine and 2 million (40% of all Kazakhs) died in Kazakhstan. Major contributing factors to the famine include, The forced collectivization of agriculture as a part of the Soviet first five-year plan, forced grain procurement, combined with rapid industrialisation, a decreasing agricultural workforce, and several bad droughts."
 eh_famines.11.a:0 "Terrible!"
 eh_famines.12.t:0 "Chinese famine in 1930s and 1940s"
 eh_famines.12.d:0 "In spring 1936, reports of drought and starvation in Sichuan and Gansu areas began to appear in the press in China. Approximately 30 to 50 million afflicted from famine. The Chinese famine of 1942-43 occurred mainly in Henan, most particularly within the western part of the province. The famine occurred within the context of the Second Sino-Japanese War and resulted from a combination of natural and human factors. 2 to 3 million people died of starvation or disease and upwards of 4 million fled Henan."
 eh_famines.12.a:0 "Terrible!"
 
 eh_natural_disasters.1.t:0 "526 Antioch earthquake"
 eh_natural_disasters.1.d:0 "The 526 Antioch earthquake hit Syria (region) and Antioch in the Byzantine Empire in 526. It struck during late May, probably between 20-29 May, at mid-morning, killing approximately 250,000 people. The earthquake was followed by a fire that destroyed most of the buildings left standing by the earthquake. The maximum intensity in Antioch is estimated to be between VIII (Severe) and IX (Violent) on the Mercalli intensity scale."
 eh_natural_disasters.1.a:0 "Terrible!"
 eh_natural_disasters.2.t:0 "1556 Shaanxi earthquake"
 eh_natural_disasters.2.d:0 "The 1556 Shaanxi earthquake is the deadliest earthquake in recorded history: according to imperial records approximately 830,000 people lost their lives. An 840-kilometre-wide (520 mi) area was destroyed, and in some counties as much as 60% of the population was killed."
 eh_natural_disasters.2.a:0 "Terrible!"
 eh_natural_disasters.3.t:0 "1881 Haiphong typhoon"
 eh_natural_disasters.3.d:0 "The 1881 Haiphong typhoon was a typhoon that struck Haiphong, in Vietnam, and the northern part of the Philippines on October 8, 1881. Formed east of Southern Luzon on September 27, 1881. In Vietnam alone, about 300,000 people were killed in and around Haiphong, and estimated 10,000-20,000 deaths in the Philippines, making it the deadliest Philippine typhoon ever recorded."
 eh_natural_disasters.3.a:0 "Terrible!"
 eh_natural_disasters.4.t:0 "1887 Yellow River flood"
 eh_natural_disasters.4.d:0 "The 1887 Yellow River flood was a devastating flood on the Yellow River in China. This river is prone to flooding due to the elevated nature of the river, running between dikes above the broad plains surrounding it. The flood, which began in September 1887, killed at least 900,000 people. The highest estimated death toll is however 2,000,000. It was one of the deadliest natural disasters ever recorded."
 eh_natural_disasters.4.a:0 "Terrible!"
 eh_natural_disasters.5.t:0 "1920 Haiyuan earthquake"
 eh_natural_disasters.5.d:0 "1920 Haiyuan earthquake occurred on December 16 in Haiyuan County, Ningxia. Total casualties were reported as 200,000 in a summary published by the United States Geological Survey."
 eh_natural_disasters.5.a:0 "Terrible!"
 eh_natural_disasters.6.t:0 "Great Kanto earthquake"
 eh_natural_disasters.6.d:0 "The Great Kanto earthquake struck the Kanto Plain on the Japanese main island of Honshu at 11:58:44 JST (02:58:44 UTC) on Saturday, September 1, 1923. Varied accounts indicate the duration of the earthquake was between four and ten minutes. Estimated casualties totaled about 142,800 deaths, including about 40,000 who went missing and were presumed dead. Ethnic Koreans were massacred by japanese militaries, police and vigilantes after the earthquake from 6,000 to 10,000."
 eh_natural_disasters.6.a:0 "Kill the Japan-resident Koreans!"
 eh_natural_disasters.7.t:0 "1931 China floods"
 eh_natural_disasters.7.d:0 "The 1931 China floods were a series of devastating floods that occurred in the Republic of China. They were some of the deadliest floods in history, and together formed one of the most lethal natural disasters of the 20th century. Estimates of the total death toll range from 422,499 to allegations by western media that as many as 3.7 million to 4 million people, especially Tanka people, may have died as a result of famine and disease caused by the flood."
 eh_natural_disasters.7.a:0 "Terrible!"
 eh_natural_disasters.8.t:0 "1970 Bhola cyclone"
 eh_natural_disasters.8.d:0 "The 1970 Bhola cyclone was a devastating tropical cyclone that struck East Pakistan and India's West Bengal on November 3, 1970. It remains the deadliest tropical cyclone ever recorded and one of the deadliest natural disasters. At least 500,000 people lost their lives in the storm. This cyclone was the sixth cyclonic storm of the 1970 North Indian Ocean cyclone season, and also the season's strongest."
 eh_natural_disasters.8.a:0 "Terrible!"
 eh_natural_disasters.9.t:0 "Tangshan earthquake"
 eh_natural_disasters.9.d:0 "The Great Tangshan earthquake was a natural disaster resulting from a magnitude 7.6 earthquake that hit the region around Tangshan (in Hebei, People's Republic of China) on July 28, 1976, at 3:42 in the morning. In minutes the city of Tangshen, an industrial city with approximately one million inhabitants, was effectively destroyed, and over 240,000 people killed. The number of deaths initially reported by the Chinese government was 655,000, but this number has since been stated to be around 240,000 to 255,000. A further 164,000 people were recorded as being severely injured."
 eh_natural_disasters.9.a:0 "Terrible!"
 eh_natural_disasters.10.t:0 "Typhoon Nina"
 eh_natural_disasters.10.d:0 "Typhoon Nina was the fourth-deadliest tropical cyclone on record. At least 229,000 people died after the Banqiao Dam collapsed and devastated areas downstream. The collapse of the dam due to heavy floods also caused a string of smaller dams to collapse, adding to the damage caused by the typhoon."
 eh_natural_disasters.10.a:0 "Terrible!"
 eh_natural_disasters.11.t:0 "2004 Indian Ocean earthquake and tsunami"
 eh_natural_disasters.11.d:0 "The 2004 Indian Ocean earthquake and tsunami occurred at 00:58:53 UTC on 26 December, with an epicentre off the west coast of northern Sumatra, Indonesia. A series of massive tsunami waves grew up to 30 metres (100 ft) high once heading inland, after being created by the underwater seismic activity offshore. Communities along the surrounding coasts of the Indian Ocean were severely affected, and the tsunamis killed an estimated 227,898 people in 14 countries. The earthquake was one of the deadliest natural disasters in recorded history. The direct results caused major disruptions to living conditions and commerce, particularly in Indonesia, Sri Lanka, India, and Thailand."
 eh_natural_disasters.11.a:0 "Terrible!"
 eh_natural_disasters.12.t:0 "2010 Haiti earthquake"
 eh_natural_disasters.12.d:0 "The 2010 Haiti earthquake was a catastrophic magnitude 7.0 Mw earthquake, with an epicenter near the town of Leogâne (Ouest) and approximately 25 kilometres (16 mi) west of Port-au-Prince, Haiti's capital. The earthquake occurred at 16:53 local time (21:53 UTC) on Tuesday, 12 January 2010.  An estimated three million people were affected by the quake. Death toll estimates range from 100,000 to about 160,000 to Haitian government figures from 220,000 to 316,000. The government of Haiti estimated that 250,000 residences and 30,000 commercial buildings had collapsed or were severely damaged."
 eh_natural_disasters.12.a:0 "Terrible!"
 
