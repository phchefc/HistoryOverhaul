 eh_leisure.18.d:0 "The World Cup final match is the last of the competition, and the result determines which country is declared world champions. With five titles, Brazil is the most successful World Cup team and also the only nation to have participated in every World Cup finals tournament. Italy and Germany have four titles. France, Uruguay and Argentina have two titles each, while England and Spain have one each. The team that wins the finals receive the FIFA World Cup Trophy, and their name is engraved on the bottom side of the trophy."
