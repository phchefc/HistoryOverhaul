 eh_leisure.2.t:0 "Ancient Olympic Games"
 eh_leisure.2.d:0 "The ancient Olympic Games were originally a festival, or celebration, of and for Zeus; events such as a footrace, a javelin contest, and wrestling matches were added later. The Olympic Games were a series of athletic competitions among representatives of city-states and one of the Panhellenic Games of ancient Greece. The first Olympics is traditionally dated to 776 BCE. They continued to be celebrated when Greece came under Roman rule, until the emperor Theodosius I suppressed them in 393 as part of the campaign to impose Christianity as the State religion of Rome."
 eh_leisure.2.a:0 "Great!"
 eh_leisure.3.t:0 "Chariot Games"
 eh_leisure.3.d:0 "Chariot racing was one of the most popular ancient Greek, Roman, and Byzantine sports. Chariot racing was the most popular of Rome's many subsidised public entertainments, and was an essential component in several religious festivals. Roman chariot drivers had very low social status, but the best were well paid, celebrated and credited for their victories.  Roman and later Byzantine emperors, mistrustful of private organisations, took control of the teams, especially the Blues and Greens, and appointed officials to manage them."
 eh_leisure.3.a:0 "Great!"
 eh_leisure.4.t:0 "Gladiator Games"
 eh_leisure.4.d:0 "A gladiator was an armed combatant who entertained audiences in the Roman Republic and Roman Empire in violent confrontations with other gladiators, wild animals, and condemned criminals. Some gladiators were volunteers who risked their lives and their legal and social standing by appearing in the arena. Most were despised as slaves, schooled under harsh conditions, socially marginalized, and segregated even in death. Irrespective of their origin, gladiators offered spectators an example of Rome's martial ethics and, in fighting or dying well, they could inspire admiration and popular acclaim. Christians disapproved of the games because they involved idolatrous pagan rituals, and the popularity of gladatorial contests declined in the 5th century, leading to their disappearance."
 eh_leisure.4.a:0 "Great!"
