 eh_diplomacy.7.t:0 "Five Eyes"
 eh_diplomacy.7.d:0 "The Five Eyes is an Anglosphere intelligence alliance comprising Australia, Canada, New Zealand, the United Kingdom, and the United States. The origins of the FVEY can be traced to informal secret meetings during World War II between British and American code-breakers, which started before the U.S. formally entered the war. During the Cold War, this was initially developed by the FVEY to monitor the communications of the former Soviet Union and the Eastern Bloc, although it is now used to monitor communications worldwide. The FVEY further expanded their surveillance capabilities during the course of the "war on terror", with much emphasis placed on monitoring the World Wide Web."
 eh_diplomacy.7.a:0 "Great!"
 eh_diplomacy.8.t:0 "NATO"
 eh_diplomacy.8.d:0 "The North Atlantic Treaty Organization is an intergovernmental military alliance between 27 European countries, 2 North American countries, and 1 Eurasian country. The organization implements the North Atlantic Treaty that was signed on 4 April 1949. NATO constitutes a system of collective security, whereby its independent member states agree to mutual defense in response to an attack by any external party. The NATO headquarters are located in Brussels, Belgium, while the headquarters of Allied Command Operations is near Mons, Belgium. An additional 20 countries participate in NATO's Partnership for Peace programme, with 15 other countries involved in institutionalized dialogue programmes. The combined military spending of all NATO members in 2020 constituted over 57% of the global nominal total. Members agreed that their aim is to reach or maintain the target defence spending of at least 2% of their GDP by 2024."
 eh_diplomacy.8.a:0 "Great!"
