 eh_dynastic.5.t:0 "Notable dynasty - House of Habsburg"
 eh_dynastic.5.d:0 "The House of Habsburg was one of the most influential and distinguished royal houses of Europe. The throne of the Holy Roman Empire was continuously occupied by the Habsburgs. The house also produced kings of Bohemia, Hungary, Croatia, Galicia, Portugal and Spain with their respective colonies, as well as rulers of several principalities in the Netherlands and Italy. From the 16th century, following the reign of Charles V, the dynasty was split between its Austrian and Spanish branches. Although they ruled distinct territories, they nevertheless maintained close relations and frequently intermarried."
 eh_dynastic.5.a:0 "Tu felix Austria nube!"
 eh_dynastic.6.t:0 "Notable dynasty - House of Habsburg"
 eh_dynastic.6.d:0 "The House of Habsburg was one of the most influential and distinguished royal houses of Europe. The throne of the Holy Roman Empire was continuously occupied by the Habsburgs. The house also produced kings of Bohemia, Hungary, Croatia, Galicia, Portugal and Spain with their respective colonies, as well as rulers of several principalities in the Netherlands and Italy. From the 16th century, following the reign of Charles V, the dynasty was split between its Austrian and Spanish branches. Although they ruled distinct territories, they nevertheless maintained close relations and frequently intermarried."
 eh_dynastic.6.a:0 "Long live the King!"
 eh_dynastic.7.t:0 "Notable dynasty - House of Valois"
 eh_dynastic.7.d:0 "The House of Valois was a cadet branch of the Capetian dynasty. They succeeded the House of Capet to the French throne, and were the royal house of France from 1328 to 1589. Junior members of the family founded cadet branches in Orleans, Anjou, Burgundy, and Alençon. After holding the throne for several centuries the Valois male line failed and the House of Bourbon succeeded the Valois to the throne as the senior-surviving branch of the Capetian dynasty."
 eh_dynastic.7.a:0 "Long live the King!"
 eh_dynastic.8.t:0 "Notable dynasty - House of Bourbon"
 eh_dynastic.8.d:0 "The House of Bourbon is a European royal house of French origin, a branch of the Capetian dynasty, the royal House of France. The royal Bourbons originated in 1272, when the youngest son of King Louis IX married the heiress of the lordship of Bourbon. Bourbon kings first ruled France and Navarre in the 16th century. By the 18th century, members of the Spanish Bourbon dynasty held thrones in Spain, Naples, Sicily, and Parma. Spain and Luxembourg currently have monarchs of the House of Bourbon."
 eh_dynastic.8.a:0 "Long live the King!"
