 eh_dynastic.3.t:0 "Temple name"
 eh_dynastic.3.d:0 "Temple names are commonly used when naming most Chinese, Korean (Goryeo and Joseon periods), and Vietnamese (such dynasties as Tran, Ly, and Le) royalty. They should not be confused with era names. Compared to posthumous names, the use of temple names is more exclusive. Both titles were given after death to an emperor or king, but unlike the often elaborate posthumous name, a temple name almost always consists of only two characters: Jo (Zu) and Jong (Zong)."
