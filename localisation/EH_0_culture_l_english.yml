 eh_diplomacy.1.t:0 "Bestow Imperial Grace"
 eh_diplomacy.1.d:0 "In ancient China, the tribute system provided an administrative means to control their interests, as well as providing exclusive trading priorities to those who paid tribute from foreign regions.  It was an integral part of the Confucian philosophy, seen by the Chinese as equivalent to younger sons looking after older parents by devoting part of their wealth, assets or goods to that purpose. Political marriages have existed between the Chinese empire and tribute states. China often received tribute from the states under the influence of Confucian civilization and gave them Chinese products and recognition of their authority and sovereignty in return. There were several tribute states to the Chinese-established empires throughout ancient history, including neighboring countries such as Japan, Korea, Vietnam, Cambodia, Borneo, Indonesia and Central Asia."
 eh_diplomacy.1.a:0 "Give them back!"
 eh_diplomacy.1.b:0 "Don't give them back!"
