l_english:
 #### Culture ####
 eh_culture.1.t:0 "Roman culture"
 eh_culture.1.d:0 "The culture of ancient Rome existed throughout the almost 1200-year history of the civilization of Ancient Rome. Life in ancient Rome revolved around the city of Rome. Most Roman towns and cities had a forum, temples and the same type of buildings, on a smaller scale, as found in Rome. The influence of the Roman Empire on western civilization was profound in its lasting contributions to virtually every aspect of western culture."
 eh_culture.1.a:0 "Okay."
 eh_culture.2.t:0 "Indian culture"
 eh_culture.2.d:0 "The culture of India is the heritage of social norms, ethical values, traditional customs, belief systems, political systems, artifacts and technologies that originated in or are associated with the Indian subcontinent. India's languages, religions, dance, music, architecture, food and customs differ from place to place within the country. Many elements of Indian culture, such as Indian religions, mathematics, philosophy, cuisine, languages, dance, music and movies have had a profound impact across the Indosphere, Greater India and the world."
 eh_culture.2.a:0 "Okay."
 eh_culture.3.t:0 "Islamic culture"
 eh_culture.3.d:0 "The Islamic culture refer to cultural practices common to historically Islamic people. The early forms of Muslim culture, from the Rashidun Caliphate to early Umayyad period and early Abbasid period, were predominantly Arab, Byzantine, Persian and Levantine. Islamic culture generally includes all the practices which have developed around the religion of Islam. There are variations in the application of Islamic beliefs in different cultures and traditions."
 eh_culture.3.a:0 "Okay."
 eh_culture.4.t:0 "East Asia culture"
 eh_culture.4.d:0 "The East Asian cultural sphere encompasses the countries within East and Southeast Asia that were historically influenced by Chinese culture. Shared features of countries within the East Asian cultural sphere include their philosophies, beliefs, religions, political structures, social institutions, laws, rituals, military doctrines, medicine, science, literature, art, cuisine, architecture and so on. Common belief systems throughout the region include Confucianism, Buddhism and Taoism. The principal culture of the East Asian cultural sphere is Chinese culture, with Japanese culture, Korean culture and Vietnamese culture lying on the peripheries."
 eh_culture.4.a:0 "Okay."
 eh_culture.5.t:0 "Mesoamerican culture"
 eh_culture.5.d:0 "Many pre-Columbian civilizations established permanent or urban settlements, agriculture, and complex societal hierarchies. From both indigenous American and European accounts and documents, American civilizations at the time of European encounter possessed many impressive attributes, having populous cities, and having developed theories of astronomy and mathematics. Human sacrifice was a religious practice principally characteristic of pre-Columbian Aztec civilization, although other Mesoamerican civilizations like the Maya and the Zapotec practiced it as well."
 eh_culture.5.a:0 "Okay."
 eh_culture.6.t:0 "Indigenous culture of World"
 eh_culture.6.d:0 "The culture in Africa is varied and manifold, consisting of a mixture of countries with various tribes that each have their own unique characteristic from the continent of Africa. Meanwhile, Oceanian culture is the arts and other manifestations of human activities and achievements from Oceania."
 eh_culture.6.a:0 "Okay."
 eh_culture.7.t:0 "Medieval European culture"
 eh_culture.7.d:0 "After the fall of Rome, much of Greco-Roman art, literature, science and even technology were all but lost in the western part of the old empire. The Greek and Roman paganism had been completely replaced by Christianity around the 4th and 5th centuries. Art and literature, law, education, and politics were preserved in the teachings of the Church, in an environment that, otherwise, would have probably seen their loss. The Church founded many cathedrals, universities, monasteries and seminaries, some of which continue to exist today."
 eh_culture.7.a:0 "Okay."
 eh_culture.8.t:0 "Renaissance"
 eh_culture.8.d:0 "The Renaissance was a period in European history marking the transition from the Middle Ages to Modernity and covering the 15th and 16th centuries. The intellectual basis of the Renaissance was its version of humanism. This new thinking became manifest in art, architecture, politics, science and literature. Early examples were the development of perspective in oil painting and the recycled knowledge of how to make concrete. Although the invention of metal movable type sped the dissemination of ideas from the later 15th century, the changes of the Renaissance were not uniformly experienced across Europe."
 eh_culture.8.a:0 "Okay."
 eh_culture.9.t:0 "Baroque"
 eh_culture.9.d:0 "The Baroque is a style of architecture, music, dance, painting, sculpture and other arts that flourished in Europe from the early 17th century until the 1740s. The Baroque style used contrast, movement, exuberant detail, deep colour, grandeur and surprise to achieve a sense of awe. The style began at the start of the 17th century in Rome, then spread rapidly to France, northern Italy, Spain and Portugal, then to Austria, southern Germany and Russia."
 eh_culture.9.a:0 "Okay."
 eh_culture.10.t:0 "Rococo"
 eh_culture.10.d:0 "The Rococo is an exceptionally ornamental and theatrical style of architecture, art and decoration which combines asymmetry, scrolling curves, gilding, white and pastel colors, sculpted molding, and trompe l'oeil frescoes to create surprise and the illusion of motion and drama. It is often described as the final expression of the Baroque movement. It also came to influence the other arts, particularly sculpture, furniture, silverware and glassware, painting, music, and theatre. The Rococo style began in France in the 1730s as a reaction against the more formal and geometric Style Louis XIV. It soon spread to other parts of Europe."
 eh_culture.10.a:0 "Okay."
 eh_culture.11.t:0 "Neoclassicism"
 eh_culture.11.d:0 "The Neoclassicism was a Western cultural movement in the decorative and visual arts, literature, theatre, music, and architecture that drew inspiration from the art and culture of classical antiquity. The main Neoclassical movement coincided with the 18th-century Age of Enlightenment, and continued into the early 19th century, laterally competing with Romanticism. In architecture, the style continued throughout the 19th, 20th and up to the 21st century. European Neoclassicism in the arts began c. 1760 in opposition to the then-dominant Rococo style."
 eh_culture.11.a:0 "Okay."
 eh_culture.12.t:0 "Romanticism"
 eh_culture.12.d:0 "The Romanticism was an artistic, literary, musical and intellectual movement that originated in Europe towards the end of the 18th century, and in most areas was at its peak in the approximate period from 1800 to 1850. Romanticism was characterized by its emphasis on emotion and individualism as well as glorification of all the past and nature, preferring the medieval rather than the classical. It was partly a reaction to the Industrial Revolution, the aristocratic social and political norms of the Age of Enlightenment, and the scientific rationalization of nature—all components of modernity. It had a significant and complex effect on politics, with romantic thinkers influencing liberalism, radicalism, conservatism, and nationalism."
 eh_culture.12.a:0 "Okay."
 eh_culture.13.t:0 "Late 19th century culture"
 eh_culture.13.d:0 "The Industrial Revolution marks a major turning point in history; almost every aspect of daily life was influenced in some way. Technological and economic progress continued with the increasing adoption of steam transport (steam-powered railways, boats, and ships), the large-scale manufacture of machine tools and the increasing use of machinery in steam-powered factories. During the Industrial Revolution, an intellectual and artistic hostility towards the new industrialisation developed, associated with the Romantic movement. Romanticism revered the traditionalism of rural life and recoiled against the upheavals caused by industrialization, urbanization and the wretchedness of the working classes."
 eh_culture.13.a:0 "Okay."
 eh_culture.14.t:0 "Contemporary culture"
 eh_culture.14.d:0 "By the 20th century, Western culture was exported worldwide, and the development and growth of international transport and telecommunication played a decisive role in modern globalization. The West has contributed a great many technological, political, philosophical, artistic and religious aspects to modern international culture. The West invented cinema, television, the personal computer and the Internet. The emergent mass media  created a global culture that could ignore national frontiers. Literacy became almost universal, encouraging the growth of books, magazines and newspapers. The influence of cinema and radio remained, while televisions became near essentials in every home."
 eh_culture.14.a:0 "Okay."
 eh_culture.15.t:0 "Global North and Global South"
 eh_culture.15.d:0 "The concept of Global North and Global South is used to describe a grouping of countries along the lines of socio-economic and political characteristics. Countries that are developed are considered as Global North countries, while those developing are considered as Global South countries. Countries that are developed are considered as Global North countries, while those developing are considered as Global South countries."
 eh_culture.15.a:0 "Okay."
 eh_culture.16.t:0 "End of the Global North and Global South"
 eh_culture.16.d:0 "The concept of Global North and Global South is used to describe a grouping of countries along the lines of socio-economic and political characteristics. Countries that are developed are considered as Global North countries, while those developing are considered as Global South countries. Countries that are developed are considered as Global North countries, while those developing are considered as Global South countries."
 eh_culture.16.a:0 "Okay."
  
 eh_humanities.1.t:0 "Christianity"
 eh_humanities.1.d:0 "Christianity is an Abrahamic monotheistic religion based on the life and teachings of Jesus of Nazareth. It is the world's largest religion, with about 2.8 billion followers, representing one-third of the global population. Its adherents, known as Christians, make up a majority of the population in 157 countries and territories, and believe that Jesus is the Son of God, whose coming as the messiah was prophesied in the Hebrew Bible (called the Old Testament in Christianity) and chronicled in the New Testament. The four largest branches of Christianity are the Catholic Church (1.3 billion/50.1%), Protestantism (920 million/36.7%), the Eastern Orthodox Church (230 million), and the Oriental Orthodox churches (62 million) (Orthodox churches combined at 11.9%)."
 eh_humanities.1.a:0 "Great!"
 eh_humanities.2.t:0 "Islam"
 eh_humanities.2.d:0 "Islam is an Abrahamic monotheistic religion, centred primarily around the Quran, a religious text that is considered by Muslims to be the direct word of God (or Allah) as it was revealed to Muhammad, the main and final Islamic prophet. It is the world's second-largest religion behind Christianity, with more than two billion followers, comprising around 25 percent of the global population. Most of the world's Muslims belong to two notable Islamic denominations: Sunni (85-90 percent) or Shia (10-15 percent); combined, they make up a majority of the population in 49 countries."
 eh_humanities.2.a:0 "Great!"
 eh_humanities.3.t:0 "Buddhism"
 eh_humanities.3.d:0 "Buddhism is an Indian religion or philosophical tradition based on a series of original teachings attributed to Gautama Buddha. It is the world's fourth-largest religion with over 520 million followers, or over 7% of the global population. Buddhism encompasses a variety of traditions, beliefs and spiritual practices largely based on the Buddha's teachings and resulting interpreted philosophies. Two major extant branches of Buddhism are generally recognized by scholars, Theravada ("The School of the Elders") and Mahayana ("The Great Vehicle")."
 eh_humanities.3.a:0 "Great!"
 eh_humanities.4.t:0 "East Asian religions"
 eh_humanities.4.d:0 "The Eastern religions are the religions which originated in East, South and Southeast Asia and thus have dissimilarities with Western, African and Iranian religions. This includes the East Asian religions such as Confucianism, Taoism, Shintoism, Sindoism, and Chinese folk religion, South Asian religions including Indian religions such as Hinduism, Buddhism, Sikhism, and Jainism, and Southeast Asian religions such as Vietnamese folk religion and Caodaism as well as animistic indigenous religions. This East-West religious distinction, just as with the East-West culture distinction."
 eh_humanities.4.a:0 "Great!"
 eh_humanities.5.t:0 "Setting on the European religions before the Reformation"
 eh_humanities.5.d:0 "The Protestant Reformation was a movement within Western Christianity in the 16th-century Europe that posed a religious and political challenge to the Roman Catholic Church and papal authority in particular. The Reformation is usually considered to have started with the publication of the Ninety-five Theses by Martin Luther in 1517. Luther began by criticising the sale of indulgences, insisting that the Pope had no authority over purgatory and that the Treasury of Merit had no foundation in the Bible. The Peace of Augsburg was a treaty between Charles V, Holy Roman Emperor, and the Schmalkaldic League, signed in September 1555 at Augsburg. It officially ended the religious struggle between the two groups and made the legal division of Christianity permanent within the Holy Roman Empire, allowing rulers to choose either Lutheranism or Roman Catholicism as the official confession of their state."
 eh_humanities.5.a:0 "Sola scriptura! Sola fide!"
 eh_humanities.6.t:0 "Setting on the European religions after the Reformation"
 eh_humanities.6.d:0 "The Protestant Reformation was a movement within Western Christianity in the 16th-century Europe that posed a religious and political challenge to the Roman Catholic Church and papal authority in particular. The Reformation is usually considered to have started with the publication of the Ninety-five Theses by Martin Luther in 1517. Luther began by criticising the sale of indulgences, insisting that the Pope had no authority over purgatory and that the Treasury of Merit had no foundation in the Bible. The Peace of Augsburg was a treaty between Charles V, Holy Roman Emperor, and the Schmalkaldic League, signed in September 1555 at Augsburg. It officially ended the religious struggle between the two groups and made the legal division of Christianity permanent within the Holy Roman Empire, allowing rulers to choose either Lutheranism or Roman Catholicism as the official confession of their state."
 eh_humanities.6.a:0 "Sola scriptura! Sola fide!"
 eh_humanities.7.t:0 "Philosophy"
 eh_humanities.7.d:0 "Philosophy is the systematized study of general and fundamental questions, such as those about existence, reason, knowledge, values, mind, and language. From the time of Ancient Greek philosopher Aristotle to the 19th century, "natural philosophy" encompassed astronomy, medicine, and physics. Since then, various areas of investigation that were traditionally part of philosophy have become separate academic disciplines, and namely the social sciences such as psychology, sociology, linguistics, and economics."
 eh_humanities.7.a:0 "Great!"
 eh_humanities.8.t:0 "Literature"
 eh_humanities.8.d:0 "Literature broadly is any collection of written work, but it is also used more narrowly for writings specifically considered to be an art form, especially prose fiction, drama, and poetry. Literature is a method of recording, preserving, and transmitting knowledge and entertainment, and can also have a social, psychological, spiritual, or political role. Literature, as an art form, can also include works in various non-fiction genres, such as biography, diaries, memoir, letters, and the essay."
 eh_humanities.8.a:0 "Great!"
 eh_humanities.9.t:0 "Law and politics"
 eh_humanities.9.d:0 "The social science of law, jurisprudence, in common parlance, means a rule that (unlike a rule of ethics) is capable of enforcement through institutions. Political science is an academic and research discipline that deals with the theory and practice of politics and the description and analysis of political systems and political behaviour."
 eh_humanities.9.a:0 "Great!"
 eh_humanities.10.t:0 "Linguistics"
 eh_humanities.10.d:0 "Linguistics investigates the cognitive and social aspects of human language. The field is divided into areas that focus on aspects of the linguistic signal, such as syntax (the study of the rules that govern the structure of sentences)."
 eh_humanities.10.a:0 "Great!"
 eh_humanities.11.t:0 "Sociology"
 eh_humanities.11.d:0 "Sociology is the systematic study of society, individuals' relationship to their societies, the consequences of difference, and other aspects of human social action. Social research has influence throughout various industries and sectors of life."
 eh_humanities.11.a:0 "Great!"
 eh_humanities.12.t:0 "Education"
 eh_humanities.12.d:0 "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school."
 eh_humanities.12.a:0 "Great!"
 
 eh_living.1.t:0 "Meat and fish"
 eh_living.1.d:0 "Meat is animal flesh that is eaten as food. Humans have hunted and killed animals for meat since prehistoric times. The advent of civilization allowed the domestication of animals such as chickens, sheep, rabbits, pigs and cattle. Meat is important in economy and culture, even though its mass production and consumption has been determined to pose risks for human health and the environment. Many religions have rules about which meat may or may not be eaten. Many species of fish are consumed as food in virtually all regions around the world. Fish has been an important source of protein and other nutrients for humans throughout history."
 eh_living.1.a:0 "Good!"
 eh_living.2.t:0 "Rice and Wheat"
 eh_living.2.d:0 "Rice is the seed of the grass. As a cereal grain, it is the most widely consumed staple food for a large part of the world's human population, especially in Asia and Africa. Meanwhile, Wheat is a grass widely cultivated for its seed, a cereal grain which is a worldwide staple food. The archaeological record suggests that wheat was first cultivated in the regions of the Fertile Crescent around 9600 BCE. World trade in wheat is greater than for all other crops combined."
 eh_living.2.a:0 "Good!"
 eh_living.3.t:0 "Salt and Sugar"
 eh_living.3.d:0 "All through history, the availability of salt has been pivotal to civilization. The word salary comes from the Latin word for salt. Wars have been fought over salt. Meanwhile, Sugar was first produced from sugarcane plants in northern India sometime after the 1st century CE. The end of the Medieval period, sugar was very expensive and was considered a "fine spice", but from about the year 1500, technological improvements and New World sources began turning it into a much cheaper bulk commodity. Beginning in the late 18th century, the production of sugar became increasingly mechanized."
 eh_living.3.a:0 "Good!"
 eh_living.4.t:0 "Spice"
 eh_living.4.d:0 "The spice trade developed throughout the Indian subcontinent by at earliest 2000 BCE. Spices were among the most demanded and expensive products available in Europe in the Middle Ages. Spain and Portugal were interested in seeking new routes to trade in spices and other valuable products from Asia. With the discovery of the New World came new spices, including allspice, chili peppers, vanilla, and chocolate. This development kept the spice trade, with America as a late comer with its new seasonings, profitable well into the 19th century."
 eh_living.4.a:0 "Good!"
 eh_living.5.t:0 "Coffee and Tea"
 eh_living.5.d:0 "The history of coffee dates back to the 15th century, and possibly earlier with a number of reports and legends surrounding its first use. The earliest substantiated evidence of either coffee drinking or knowledge of the coffee tree is from the early 15th century, in the Sufi monasteries of Yemen. By the 16th century, it had reached the rest of the Middle East, South India (Karnataka), Persia, Turkey, the Horn of Africa, and northern Africa. The history of tea spreads across multiple cultures over the span of thousands of years. Tea drinking began as early as 1500 BCE in the Yunnan Province of China. Drinking tea became popular in Britain during the 17th century."
 eh_living.5.a:0 "Good!"
 eh_living.6.t:0 "Spread of cuisines and foods"
 eh_living.6.d:0 "A cuisine is a style of cooking characterized by distinctive ingredients, techniques and dishes, and usually associated with a specific culture or geographic region. Regional food preparation traditions, customs and ingredients often combine to create dishes unique to a particular region. A cuisine is primarily influenced by the ingredients that are available locally or through trade, they can even be made into distinct ingredients themselves when they become popular within a region, take for example Japanese rice in Japanese cuisine and New Mexico chile in New Mexican cuisine. A global cuisine is a cuisine that is practiced around the world."
 eh_living.6.a:0 "Good!"
 eh_living.7.t:0 "Bread and Cooked rice"
 eh_living.7.d:0 "Bread is a staple food prepared from a dough of flour and water, usually by baking. Throughout recorded history and around the world, it has been an important part of many cultures' diet. It is one of the oldest human-made foods, having been of significance since the dawn of agriculture, and plays an essential role in both religious rituals and secular culture. Cooked rice refers to rice that has been cooked either by steaming or boiling. Cooked rice is used as a base for various fried rice dishes. Rice is a staple food in not only Asia and Latin America, but across the globe, and is considered the most consumed food in the world."
 eh_living.7.a:0 "I prefered a Bread."
 eh_living.7.b:0 "I prefered a Cooked rice."
 eh_living.8.t:0 "Noodle"
 eh_living.8.d:0 "Noodles are a type of food made from unleavened dough which is rolled flat and cut, stretched or extruded, into long strips or strings. Noodles are usually cooked in boiling water, sometimes with cooking oil or salt added. They are also often pan-fried or deep-fried. Noodle dishes can include a sauce or noodles can be put into soup. The material composition and geocultural origin is specific to each type of a wide variety of noodles. Noodles are a staple food in many cultures."
 eh_living.8.a:0 "I prefered a wheat noodles."
 eh_living.8.b:0 "I prefered a rice noodles."
 eh_living.9.t:0 "Vegetarian cuisine"
 eh_living.9.d:0 "Vegetarian cuisine is based on food that meets vegetarian standards by not including meat and animal tissue products.Vegetarian cuisine is good for the heart as it comprises high-fiber whole grains, nuts, legumes, raw and fresh fruits and vegetables, and other low glycemic foods.  The strictest form of vegetarianism is veganism, which excludes all animal products, including dairy, honey, and some refined sugars if filtered and whitened with bone char."
 eh_living.9.a:0 "Good!"
 eh_living.10.t:0 "Soybean"
 eh_living.10.d:0 "The soybean is a species of legume native to East Asia, widely grown for its edible bean, which has numerous uses. Traditional unfermented food uses of soybeans include soy milk, from which tofu and tofu skin are made. Fermented soy foods include soy sauce, fermented bean paste, natto, and tempeh."
 eh_living.10.a:0 "Good!"
 eh_living.11.t:0 "Alcholic beverages"
 eh_living.11.d:0 "An alcoholic beverages  is a drink that contains ethanol, a type of alcohol that acts as a drug and is produced by fermentation of grains, fruits, or other sources of sugar. Discovery of late Stone Age jugs suggest that intentionally fermented drinks existed at least as early as the Neolithic period (c. 10,000 BCE). Alcoholic drinks are typically divided into three classes—beers, wines, and spirits—and typically their alcohol content is between 3% and 50%."
 eh_living.11.a:0 "Good!"
 eh_living.12.t:0 "Cooking"
 eh_living.12.d:0 "Cooking is the art, science and craft of using heat to prepare food for consumption. Cooking techniques and ingredients vary widely, from grilling food over an open fire to using electric stoves, to baking in various types of ovens, reflecting local conditions. The expansion of agriculture, commerce, trade, and transportation between civilizations in different regions offered cooks many new ingredients. New inventions and technologies, such as the invention of pottery for holding and boiling of water, expanded cooking techniques. Some modern cooks apply advanced scientific techniques to food preparation to further enhance the flavor of the dish served."
 eh_living.12.a:0 "Good!"
 eh_living.13.t:0 "Food preservation"
 eh_living.13.d:0 "Food preservation includes food processing practices which prevent the growth of microorganisms. Different food preservation methods have different impacts on the quality of the food and food systems. Some traditional methods of preserving food have been shown to have a lower energy input and carbon footprint compared to modern methods."
 eh_living.13.a:0 "Good!"
 eh_living.14.t:0 "Kitchen and Tools"
 eh_living.14.d:0 "A kitchen is a room or part of a room used for cooking and food preparation in a dwelling or in a commercial establishment. A modern middle-class residential kitchen is typically equipped with a stove, a sink with hot and cold running water, a refrigerator, and worktops and kitchen cabinets arranged according to a modular design. Many households have a microwave oven, a dishwasher, and other electric appliances. A kitchen utensil is a small hand held tool used for food preparation. Common kitchen tasks include cutting food items to size, heating food on an open fire or on a stove, baking, grinding, mixing, blending, and measuring; different utensils are made for each task."
 eh_living.14.a:0 "Good!"
 eh_living.15.t:0 "Home"
 eh_living.15.d:0 "A home is a space used as a permanent or semi-permanent residence for one or many humans. Homes provide sheltered spaces for instance rooms, where domestic activity can be performed such as sleeping, preparing food, eating and hygiene as well as providing spaces for work and leisure such as remote working, studying and playing. Physical forms of homes can be static such as a house or an apartment, mobile such as a houseboat, trailer or yurt or digital such as virtual space."
 eh_living.15.a:0 "Good!"
 eh_living.16.t:0 "Clothing and Textile"
 eh_living.16.d:0 "The wearing of clothing is exclusively a human characteristic and is a feature of most human societies. Clothing and textiles reflect the materials and technologies available in different civilizations at different times. The variety and distribution of clothing and textiles within a society reveal social customs and culture."
 eh_living.16.a:0 "Good!"
 
