 eh_german.40.a:0 "Early World war!"
 eh_german.41.t:0 "War of the First Coalition"
 eh_german.41.d:0 "The War of the First Coalition is the war that several European powers fought between 1792 and 1797 against the France. Relations between the French revolutionaries with neighbouring monarchies had deteriorated following the Declaration of Pillnitz in August 1791. Eight months later, following a vote of the revolutionary-led Legislative Assembly, France declared war on the Habsburg Monarchy. Subsequently these powers made several invasions of France by land and sea. However, the new French armies counterattacked, repelled the invaders, and advanced beyond France. The First Coalition collapsed, leaving only Britain in the field fighting against France. By the end of 1793 the allies had been driven from France. France in February 1794 abolished slavery in its American colonies, but would reintroduce it later. This war was the occasion for Napoleon Bonaparte (1769-1821) to be imprinted on the public."
 eh_german.41.a:0 "Teach them how to war!"
