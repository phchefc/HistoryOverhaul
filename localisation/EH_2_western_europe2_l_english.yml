 eh_german.45.t:0 "War of the Fourth Coalition"
 eh_german.45.d:0 "The Fourth Coalition fought against Napoleon's French Empire and were defeated in a war spanning 1806-1807. The main coalition partners were Prussia and Russia with Saxony, Sweden, and Great Britain. The largely outnumbered French army crushed the Prussian army at Jena-Auerstedt in 1806; Napoleon captured Berlin and went as far as Eastern Prussia. There the Russian Empire was defeated at the Battle of Friedland (14 June 1807). Peace was dictated in the Treaties of Tilsit, in which Russia had to join the Continental System, and Prussia handed half of its territories to France. The Duchy of Warsaw was formed over these territorial losses, and Polish troops entered the Grande Armee in significant numbers."
 eh_german.45.a:0 "We will trade with British continually!"
 eh_german.46.t:0 "Confederation of the Rhine"
 eh_german.46.d:0 "The Confederation of the Rhine was a confederation of client states of the First French Empire. It was formed initially from sixteen German states by Napoleon after he defeated Austria and Russia at the Battle of Austerlitz. The Treaty of Pressburg, in effect, led to the creation of the Confederation of the Rhine, which lasted from 1806 to 1813. The members of the confederation were German princes (Fürsten) formerly within the dissolved Holy Roman Empire. They were later joined by 19 others, altogether ruling a total of over 15 million subjects providing a significant strategic advantage to the French Empire on its eastern frontier by providing a separation between France and the two largest German states, Prussia and Austria."
 eh_german.46.a:0 "Fall of the millennium empire."
 eh_german.47.t:0 "Hundred Days"
 eh_german.47.d:0 "The Hundred Days War marked the period between Napoleon's return from exile on the island of Elba to Paris on 20 March 1815 and the second restoration of King Louis XVIII on 8 July 1815 (a period of 111 days). This period saw the War of the Seventh Coalition, and includes the Waterloo Campaign, the Neapolitan War as well as several other minor campaigns. This set the stage for the last conflict in the Napoleonic Wars, the defeat of Napoleon at the Battle of Waterloo, the second restoration of the French kingdom, and the permanent exile of Napoleon to the distant island of Saint Helena, where he died in May 1821."
 eh_german.47.a:0 "The monster is back!"
 eh_german.48.t:0 "Surrender of Napoleon"
 eh_german.48.d:0 "The Surrender of Napoleon was the period of French history following the first fall of Napoleon in 1814 and his final defeat in the Hundred Days in 1815, until the July Revolution of 1830. The brothers of the executed Louis XVI came to power and reigned in highly conservative fashion. Exiled supporters of the monarchy returned to France. They were nonetheless unable to reverse most of the changes made by the French Revolution and Napoleon. At the Congress of Vienna, they were treated respectfully, but had to give up nearly all the territorial gains made since 1789."
 eh_german.48.a:0 "Great!"
 eh_german.49.t:0 "Austro-Prussian War"
 eh_german.49.d:0 "The Austro-Prussian War was a war fought in 1866 between the Austrian Empire and the Kingdom of Prussia, with each also being aided by various allies within the German Confederation. Prussia had also allied with the Kingdom of Italy, linking this conflict to the Third Independence War of Italian unification. The Austro-Prussian War was part of the wider rivalry between Austria and Prussia, and resulted in Prussian dominance over the German states. The major result of the war was a shift in power among the German states away from Austrian and towards Prussian hegemony, and impetus towards the unification of all of the northern German states in a Kleindeutsches Reich that excluded the German Austria. It saw the abolition of the German Confederation and its partial replacement by a North German Confederation (1867-1871) that excluded Austria and the other South German states."
 eh_german.49.a:0 "Great!"
 eh_german.50.t:0 "German Question"
 eh_german.50.d:0 "The German Question" was a debate in the 19th century, especially during the Revolutions of 1848, over the best way to achieve the unification of Germany. The Greater German solution favored unifying all German-speaking peoples under one state, and was promoted by the Austrian Empire and its supporters. The Lesser German solution sought only to unify the northern German states and did not include Austria; this proposal was favored by the Kingdom of Prussia."
 eh_german.50.a:0 "We are not agree with the Lesser German solution!"
 eh_german.51.t:0 "Boxer Rebellion"
 eh_german.51.d:0 "The Boxer Rebellion was a violent anti-foreign, anti-colonial and anti-Christian uprising that took place in China between 1899 and 1901, toward the end of the Qing dynasty. In response to reports of an armed invasion to lift the siege, the initially hesitant Empress Dowager Cixi supported the Boxers and on June 21 issued an Imperial Decree declaring war on the foreign powers. The Eight-Nation alliance, after being initially turned back, brought 20,000 armed troops to China, defeated the Imperial Army, and arrived at Peking on August 14, relieving the siege of the Legations. Uncontrolled plunder of the capital and the surrounding countryside ensued, along with the summary execution of those suspected of being Boxers."
 eh_german.51.a:0 "Crush them!"
 eh_german.52.t:0 "Boxer Protocol"
 eh_german.52.d:0 "The Boxer Protocol was signed on September 7, 1901, between the Qing Empire of China and the Eight-Nation alliance that had provided military forces. It is often regarded as one of the Unequal Treaties. The alliance demands 450 million taels of fine silver, and the Qing government was also to allow the foreign countries to base their troops in Beijing."
 eh_german.52.a:0 "Great!"
 eh_german.53.t:0 "World War I"
 eh_german.53.d:0 "World War I was a global war originating in Europe that lasted from 28 July 1914 to 11 November 1918. World War I was a significant turning point in the political, cultural, economic, and social climate of the world. The war and its immediate aftermath sparked numerous revolutions and uprisings."
 eh_german.53.a:0 "The war to end war."
 eh_german.54.t:0 "Treaty of Versailles"
 eh_german.54.d:0 "The Treaty of Versailles was the most important of the peace treaties that brought World War I to an end. The Treaty ended the state of war between Germany and the Allied Powers. It was signed on 28 June 1919 in Versailles, France. The treaty was registered by the Secretariat of the League of Nations on 21 October 1919, which drafted by U.S. president Woodrow Wilson (1856-1924). The Big Four (Britain, France, the United States, and Italy) imposed their terms on the defeated powers in a series of treaties agreed at the 1919 Paris Peace Conference, the most well known being the German peace treaty—the Treaty of Versailles. Ultimately, as a result of the war the Austro-Hungarian, German, Ottoman, and Russian Empires ceased to exist, with numerous new states created from their remains. However, despite the conclusive Allied victory (and the creation of the League of Nations during the Peace Conference, intended to prevent future wars), a second world war would follow just over twenty years later."
 eh_german.54.a:0 "Great!"
 eh_german.55.t:0 "World War II"
 eh_german.55.d:0 "World War II was a global war that lasted from 1939 to 1945, although conflicts reflecting the ideological clash between what would become the Allied and Axis blocs began earlier.  The vast majority of the world's countries—including all of the great powers—eventually formed two opposing military alliances, the Allies and the Axis. It was the most global war in history; it directly involved more than 100 million people from over 30 countries. In a state of total war, the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. World War II was the deadliest conflict in human history, marked by 50 to 85 million fatalities, most of which were civilians in the Soviet Union and China. It included massacres, the genocide of the Holocaust, strategic bombing, premeditated death from starvation and disease and the only use of nuclear weapons in war."
 eh_german.55.a:0 "Deutschland - Sieg Heil!"
 eh_german.56.t:0 "German Instrument of Surrender"
 eh_german.56.d:0 "The German Instrument of Surrender was the legal document which effected the extinction of Nazi Germany and ended World War II in Europe. After Hitler committed suicide, Total and unconditional surrender in Europe was signed on 7 and 8 May, to be effective by the end of 8 May. German Army Group Centre resisted in Prague until 11 May."
 eh_german.56.a:0 "We were unsuccessful in the war."
 eh_german.57.t:0 "Nazi Germany"
 eh_german.57.d:0 "Nazi Germany is the common English name for Germany between 1933 and 1945, when Adolf Hitler (1889-1945) and his Nazi Party (NSDAP) controlled the country through a dictatorship. Under Hitler's rule, Germany became a totalitarian state where nearly all aspects of life were controlled by the government. Hitler was appointed Chancellor of Germany by the President of the Weimar Republic, Paul von Hindenburg, on 30 January 1933. The NSDAP then began to eliminate all political opposition and consolidate its power. Hindenburg died on 2 August 1934 and Hitler became dictator of Germany by merging the offices and powers of the Chancellery and Presidency. A national referendum held 19 August 1934 confirmed Hitler as sole Führer (leader) of Germany. All power was centralised in Hitler's person and his word became the highest law. In the midst of the Great Depression, the Nazis restored economic stability and ended mass unemployment using heavy military spending and a mixed economy. Using deficit spending, the regime undertook extensive public works, including the construction of Autobahnen (motorways). The return to economic stability boosted the regime's popularity."
 eh_german.57.a:0 "habe ich geschwiegen;"
 eh_german.58.t:0 "West Germany"
 eh_german.58.d:0 "West Germany between its formation on 23 May 1949 and the German reunification through the accession of East Germany on 3 October 1990. During the Cold War, the western portion of Germany and the associated territory of West Berlin were parts of the Western Bloc. West Germany was formed as a political entity during the Allied occupation of Germany after World War II. At the onset of the Cold War, Europe was divided between the Western and Eastern blocs. Germany was divided into the two countries. Initially, West Germany claimed an exclusive mandate for all of Germany, representing itself as the sole democratically reorganised continuation of the 1871-1945 German Reich."
 eh_german.58.a:0 "Gott mit uns!"

 eh_dutch.1.t:0 "Burgundian Succession"
 eh_dutch.1.d:0 "With the death of Charles the Bold, the dynasty of the dukes of Burgundy died out. The Flemish territories of the Dukes of Burgundy subsequently became a possession of the Habsburgs. The duchy proper reverted to the crown of France. During the Dutch Revolt or Eighty Years War (1568-1648), the northern provinces of the Low Countries gained their independence from Spanish rule and formed the Dutch Republic, while the southern provinces remained under Spanish rule until the 18th century."
 eh_dutch.1.a:0 "Great!"
 eh_dutch.2.t:0 "Habsburg rule from Spain"
 eh_dutch.2.d:0 "Habsburg Netherlands (1482-1794) is the collective name of Holy Roman Empire fiefs in the Low Countries held by the House of Habsburg. The rule began in 1482, when after the death of the Valois-Burgundy duke Charles the Bold the Burgundian Netherlands fell to the Habsburg dynasty by the marriage of Charles's daughter Mary of Burgundy to Archduke Maximilian I of Austria. Becoming the Seventeen Provinces in 1549, they were held by the Spanish branch of the Habsburgs within the Spanish Empire from 1556, and are therefore also known as the Spanish Netherlands from that time on."
 eh_dutch.2.a:0 "Great!"
 
 eh_dutch.3.t:0 "Dutch Reformation"
 eh_dutch.3.d:0 "The Reformation in the Netherlands, unlike in many other countries, was not initiated by the rulers of the Seventeen Provinces, but instead by multiple popular movements, which in turn were bolstered by the arrival of Protestant refugees from other parts of the continent.  While the Anabaptist movement enjoyed popularity in the region in the early decades of the Reformation, Calvinism, in the form of the Dutch Reformed Church, became the dominant Protestant faith in the country from the 1560s onward. In the early 17th century internal theological conflict within the Calvinist church between two tendencies of Calvinism, the Gomarists and the liberal Arminians (or Remonstrants), resulted in Gomarist Calvinism becoming the de facto state religion."
 eh_dutch.3.a:0 "Great!"
 eh_dutch.4.t:0 "Eighty Years' War and Dutch independence"
 eh_dutch.4.d:0 "Spanish king Philip's stern Counter-Reformation measures sparked the Dutch Revolt in the mainly Calvinist Netherlandish provinces, which led to the outbreak of the Eighty Years' War in 1568. In January 1579 the seven northern provinces formed the Protestant Union of Utrecht, which declared independence from the Spanish branch of the Habsburgs as the Republic of the Seven United Netherlands by the 1581 Act of Abjuration. After declaring their independence, the provinces of Holland, Zeeland, Groningen, Friesland, Utrecht, Overijssel, and Gelderland formed a confederation. The Union of Utrecht is regarded as the foundation of the Republic of the Seven United Provinces, which was not recognized by the Spanish Empire until the Peace of Westphalia in 1648."
 eh_dutch.4.a:0 "Let's go to the Hague!"
 eh_dutch.4.b:0 "Let's stay in Madrid!"
 eh_dutch.5.t:0 "Dutch Golden Age"
 eh_dutch.5.d:0 "The Dutch Golden Age was a period in the history of the Netherlands, roughly spanning the 17th century, in which Dutch trade, science, military, and art were among the most acclaimed in the world. The first section is characterized by the Eighty Years' War, which ended in 1648. The Golden Age continued in peacetime during the Dutch Republic until the end of the century."
 eh_dutch.5.a:0 "Golden Age!"
 
 eh_dutch.6.t:0 "Batavian Republic"
 eh_dutch.6.d:0 "The Batavian Republic was the successor of the Republic of the Seven United Netherlands. It was proclaimed on 19 January 1795 and ended on 5 June 1806, with the accession of Louis I (r. 1806-1810) to the throne of Holland. In early 1795, intervention by French revolutionary forces led to the downfall of the old Dutch Republic. The new Republic enjoyed widespread support from the Dutch population and was the product of a genuine popular revolution. Nevertheless, it clearly was founded with the armed support of the revolutionary French Republic. The Batavian Republic became a client state, the first of the "sister-republics", and later part of the French Empire of Napoleon Bonaparte."
 eh_dutch.6.a:0 "Good."
 eh_dutch.7.t:0 "Congress of Vienna - Dutch"
 eh_dutch.7.d:0 "The Congress of Vienna was a meeting of ambassadors of European states chaired by Austrian statesman Klemens von Metternich, and held in Vienna from November 1814 to June 1815. The objective of the Congress was to provide a long-term peace plan for Europe by settling critical issues arising from the French Revolutionary Wars and the Napoleonic Wars. The goal was not simply to restore old boundaries but to resize the main powers so they could balance each other and remain at peace. The leaders were conservatives with little use for republicanism or revolution, both of which threatened to upset the status quo in Europe. France lost all its recent conquests while Prussia, Austria and Russia made major territorial gains."
 eh_dutch.7.a:0 "I will maintain!"
 
 eh_dutch.8.t:0 "Belgian Revolution"
 eh_dutch.8.d:0 "The Belgian Revolution was the conflict which led to the secession of the southern provinces (mainly the former Southern Netherlands) from the United Kingdom of the Netherlands and the establishment of an independent Kingdom of Belgium. The people of the south were mainly Dutch-speaking Flemings and French-speaking Walloons. Both peoples were traditionally Roman Catholic as contrasted with the largely Protestant (Dutch Reformed) people of the north. Since the installation of Leopold I as king on 21 July 1831, now celebrated as Belgium's National Day, Belgium has been a constitutional monarchy and parliamentary democracy, with a laicist constitution based on the Napoleonic code."
 eh_dutch.8.a:0 "Unity makes Strength!"
 eh_dutch.9.t:0 "Belgian Colonial Empire"
 eh_dutch.9.d:0 "Belgium controlled two colonies during its history, the Belgian Congo from 1908 to 1960, and Ruanda-Urundi (Rwanda and Burundi) from 1922 to 1962. Roughly 98% of Belgium's overseas territory was just one colony, the Belgian Congo. The Berlin Conference of 1885 ceded control of the Congo Free State to King Leopold II (r. 1865-1909) as his private possession. From around 1900 there was growing international concern for the extreme and savage treatment of the Congolese population under Leopold II, for whom the Congo was primarily a source of revenue from ivory and rubber production. Many Congolese were killed by Leopold's agents for failing to meet production quotas for ivory and rubber. It is estimated that nearly 10 million were killed during the Leopold period."
 eh_dutch.9.a:0 "Heart of Darkness!"
 
 eh_dutch.10.t:0 "Decolonization"
 eh_dutch.10.d:0 "In the 18th century the Dutch colonial empire began to decline as a result of the Fourth Anglo-Dutch War of 1780-1784, in which the Netherlands lost a number of its colonial possessions and trade monopolies to the British Empire and the conquest of the wealthy Mughal Bengal at the Battle of Plassey. Nevertheless, major portions of the empire survived until the advent of global decolonisation following World War II (1939-1945), namely the East Indies (Indonesia) and Dutch Guiana (Surinam). Three former colonial territories in the West Indies islands around the Caribbean Sea—Aruba, Curaçao, and Sint Maarten—remain as constituent countries represented within the Kingdom of the Netherlands."
 eh_dutch.10.a:0 "End of the empire."
 
