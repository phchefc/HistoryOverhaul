 eh_german.35.t:0 "Friedrich Wilhelm I"
 eh_german.35.d:0 "The event confirms the reign of Friedrich Wilhelm I (p. 1713-1740)."
 eh_german.35.a:0 "Long live the King!"
 eh_german.36.t:0 "Frederick II the Great"
 eh_german.36.d:0 "The event confirms the reign of Frederick II the Great (p. 1740-1786)."
 eh_german.36.a:0 "Long live the King!"
 eh_german.37.t:0 "Wilhelm I"
 eh_german.37.d:0 "The event confirms the reign of Wilhelm I (p. 1861-1888)."
 eh_german.37.a:0 "Long live the Emperor!"
 eh_german.38.t:0 "Adolf Hittler"
 eh_german.38.d:0 "The event confirms the period of dictatorship of Adolf Hittler (p. 1933-1945)."
 eh_german.38.a:0 "Die große Masse der Menschen wird eher einer großen Lüge glauben als einer kleinen!"
 eh_german.39.t:0 "Seven Years' War"
 eh_german.39.d:0 "The Seven Years' War was a global war fought between 1756 and 1763. It involved all five European great powers of the time plus many of the middle powers and spanned five continents, affecting Europe, the Americas, West Africa, India. Although Anglo-French skirmishes over their American colonies had begun in 1754, with what became known in the United States as the French and Indian War, the large-scale conflict that drew in most of the European powers was centered on Austria's desire to recover Silesia from Prussia. Seeing the opportunity to curtail Britain's and Prussia's ever-growing might, France and Austria put aside their ancient rivalry to form a grand coalition of their own, bringing most of the other European powers to their side. Faced with this sudden turn of events, Britain aligned itself with Prussia, in a series of political manoeuvres known as the Diplomatic Revolution. However, French efforts ended in failure when the Anglo-Prussian coalition prevailed, and Britain's rise as among the world's predominant powers destroyed France's supremacy in Europe, thus altering the European balance of power."
