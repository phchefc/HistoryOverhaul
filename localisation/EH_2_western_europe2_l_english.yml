l_english:
 eh_german.1.t:0 "Kingdom of Germany"
 eh_german.1.d:0 "The Kingdom of Germany developed out of Eastern Francia, the eastern division of the former Carolingian Empire, over the 9th to 11th centuries. East Francia was formed by the Treaty of Verdun in 843, and was ruled by the Carolingian dynasty until 911, after which the kingship was elective. The initial electors were the rulers of the stem duchies, who generally chose one of their own. After 962, when Otto I was crowned emperor, East Francia formed the bulk of the Holy Roman Empire."
 eh_german.1.a:0 "Long Live the King!"
 eh_german.2.t:0 "Holy Roman Empire"
 eh_german.2.d:0 "The Holy Roman Empire (962-1806) was a multi-ethnic complex of territories in Western and Central Europe that developed during the Early Middle Ages and continued until its dissolution in 1806 during the Napoleonic Wars. The largest territory of the empire after 962 was the Kingdom of Germany, though it also included the neighboring Bohemia and Italy, plus numerous other territories, and soon after Burgundy was added. In 962, Otto I was crowned emperor, fashioning himself as the successor of Charlemagne."
 eh_german.2.a:0 "Privilegium Ottonianum!"
 eh_german.2.b:0 "Let's go to Vienna!"
 eh_german.2.c:0 "Let's go to Berlin!"
 eh_german.3.t:0 "German Feudalism"
 eh_german.3.d:0 "Feudalism in the Holy Roman Empire was a politico-economic system of relationships between liege lords and enfeoffed vassals that formed the basis of the social structure within the Holy Roman Empire during the High Middle Ages."
 eh_german.3.a:0 "Okay."
 eh_german.4.t:0 "Ostsiedlung"
 eh_german.4.d:0 "Ostsiedlung was the medieval eastward migration and settlement of Germanic-speaking peoples from the Holy Roman Empire, especially its southern and western portions, into less-populated regions of Central Europe, parts of west Eastern Europe, and the Baltics. The affected area roughly stretched from Estonia in the north all the way to Slovenia in the south and extended into Transylvania in the east. In part, Ostsiedlung followed the territorial expansion of the Empire and the Teutonic Order."
 eh_german.4.a:0 "Great!"
 eh_german.5.t:0 "Austria and Swiss"
 eh_german.5.d:0 "The formation of the Habsburg Monarchy began with the election of Rudolf I as king of Germany in 1273 and his acquisition of the Duchy of Austria for his house in 1282. In the 14th and 15th centuries, the Habsburgs began to accumulate other provinces in the vicinity of the Duchy of Austria. Meanwhile, the Old Swiss Confederacy formed during the 14th century. Swiss independence from the Holy Roman Empire was formally recognized in the Peace of Westphalia in 1648."
 eh_german.5.a:0 "Great!"
 eh_german.6.t:0 "Hanseatic League"
 eh_german.6.d:0 "The Hanseatic League (1358-1862) was a commercial and defensive confederation of merchant guilds and market towns in Northwestern and Central Europe. Growing from a few North German towns in the late 1100s, the league came to dominate Baltic maritime trade for three centuries along the coasts of Northern Europe. Hansa territories stretched from the Baltic to the North Sea and inland during the Late Middle Ages, and diminished slowly after 1450. Merchant circles established the league to protect the guilds" economic interests and diplomatic privileges in their affiliated cities and countries, as well as along the trade routes which the merchants used."
 eh_german.6.a:0 "Joined the league!"
 eh_german.7.t:0 "Hussite Wars"
 eh_german.7.d:0 "The Hussite Wars (1419-1434) were a series of wars fought between the Christian Hussites and the combined Christian Catholic forces of Sigismund, Holy Roman Emperor, the Papacy and various European monarchs We will be loyal to the Catholic Church, as well as among various Hussite factions themselves. After initial clashes, the Utraquists changed sides in 1423 to fight alongside Roman Catholics and opposed the Taborites and other Hussite spinoffs. These wars lasted from 1419 to approximately 1434. The unrest began after Christian reformer Jan Hus was executed by the Catholic church in 1415 for heresy. The fighting ended after 1434, when the moderate Utraquist faction of the Hussites defeated the radical Taborite faction."
 eh_german.7.a:0 "The new strategies!"
 eh_german.8.t:0 "German Peasants" War"
 eh_german.8.d:0 "The German Peasants" War was a widespread popular revolt in some German-speaking areas in Central Europe from 1524 to 1525. It failed because of the intense opposition by the aristocracy, who slaughtered up to 100,000 of the 300,000 poorly armed peasants and farmers. The revolt incorporated some principles and rhetoric from the emerging Protestant Reformation, through which the peasants sought influence and freedom. Radical Reformers and Anabaptists, most famously Thomas Müntzer, instigated and supported the revolt. The German Peasants' War was Europe's largest and most widespread popular uprising prior to the French Revolution of 1789."
 eh_german.8.a:0 "The Great Revolt!"
 eh_german.9.t:0 "Habsburg Monarchy in the 16th century"
 eh_german.9.d:0 "The Habsburg Monarchy is an umbrella term used by historians for the lands and kingdoms of the House of Habsburg, especially for those of the Austrian line. Although from 1438 until 1806 the head of the House of Habsburg was also Holy Roman Emperor, the Empire itself is not considered a part of the Habsburg Monarchy. The formation in 1273 and acquisition of the Duchy of Austria in 1282. In 1482, Maximilian I acquired the Netherlands through marriage. Both these territories lay within the Empire and passed to his grandson and successor, Charles V, who also inherited Spain and its colonies and ruled the Habsburg Empire at its greatest territorial extent."
 eh_german.9.a:0 "A.E.I.O.U."
 
 eh_german.10.t:0 "Protestant Reformation"
 eh_german.10.d:0 "The Protestant Reformation was a movement within Western Christianity in the 16th-century Europe that posed a religious and political challenge to the Roman Catholic Church and papal authority in particular. The Reformation is usually considered to have started with the publication of the Ninety-five Theses by Martin Luther in 1517. Luther began by criticising the sale of indulgences, insisting that the Pope had no authority over purgatory and that the Treasury of Merit had no foundation in the Bible. Leaders within the Roman Catholic Church responded with the Counter-Reformation."
 eh_german.10.a:0 "Sola scriptura! Sola fide!"
 eh_german.11.t:0 "Aftermath of the Thirty Years War"
 eh_german.11.d:0 "The Thirty Years War (1618-1648) was the one of the most destructive conflicts in human history, it resulted in eight million fatalities not only from military engagements but also from violence, famine, and plague. Casualties were overwhelmingly and disproportionately inhabitants of the Holy Roman Empire, most of the rest being battle deaths from various foreign armies. The deadly clashes ravaged Europe; 20 percent of the total population of Germany died during the conflict. In terms of proportional German casualties and destruction, it was surpassed only by the period of January to May 1945 during World War II."
 eh_german.11.a:0 "Terrible!"
 eh_german.12.t:0 "Great Turkish War"
 eh_german.12.d:0 "The Great Turkish War (1683-1699) was a series of conflicts between the Ottoman Empire and the Holy League consisting of the Habsburg Monarchy, Poland-Lithuania, Venice and Russia. Intensive fighting began in 1683 and ended with the signing of the Treaty of Karlowitz in 1699. The war was a defeat for the Ottoman Empire, which for the first time lost large amounts of territory. It lost lands in Hungary and the Polish-Lithuanian Commonwealth, as well as part of the western Balkans. The war was also significant in that it marked the first time Russia was involved in a western European alliance."
 eh_german.12.a:0 "Great!"
 
 eh_german.13.t:0 "Rise of the Prussia"
 eh_german.13.d:0 "The Duchy of Prussia was a duchy in the region of Prussia established as a result of secularization of the State of the Teutonic Order during the Protestant Reformation in 1525. The duchy was inherited by the Hohenzollern prince-electors of Brandenburg in 1618; this personal union is referred to as Brandenburg-Prussia. Frederick William, the "Great Elector" of Brandenburg, achieved full sovereignty—less the titular liege-lord—over the duchy under the 1657 Treaty of Wehlau, confirmed in the 1660 Treaty of Oliva. The Duchy of Prussia was elevated to a kingdom in 1701."
 eh_german.13.a:0 "Great!"
 eh_german.14.t:0 "War of the Austrian Succession"
 eh_german.14.d:0 "The War of the Austrian Succession (1740-1748) was a war that involved most of the great powers and lesser powers of Europe over the issue of Maria Theresa's (r. 1740-1780) succession to the Habsburg Monarchy. The cause of the war was Maria Theresa's alleged ineligibility to succeed to the hereditary lands of her father, Emperor Charles VI (r. 1711-1740), because Salic law precluded royal inheritance by a woman. This was to be the key justification for France and Prussia, joined by Bavaria, to challenge Habsburg power. Maria Theresa was supported by Britain, the Dutch Republic, Sardinia and Saxony."
 eh_german.14.a:0 "Female inheritance is illegal?"
 eh_german.15.t:0 "End of the Austrian Succession"
 eh_german.15.d:0 "Since 1739, Spain had been fighting the separate War of Jenkins' Ear with Britain, which primarily took place in the Americas. It joined the war in Europe, hoping to recapture its former possessions in Northern Italy, now held by Austria. Having previously re-gained the Kingdom of Naples in 1735, doing so would restore the territories lost under the 1713 Treaty of Utrecht. The war ended with the Treaty of Aix-la-Chapelle in 1748, whereby Maria Theresa was confirmed as Archduchess of Austria and Queen of Hungary, but Prussia retained control of Silesia. However, the underlying issues were not resolved; combined with the political upheaval in Europe, this resulted in the 1756-1763 Seven Years' War."
 eh_german.15.a:0 "Issues were not resolved."
 eh_german.16.t:0 "Seven Years' War"
 eh_german.16.d:0 "The Seven Years' War was a global war fought between 1756 and 1763. It involved all five European great powers of the time plus many of the middle powers and spanned five continents, affecting Europe, the Americas, West Africa, India. Although Anglo-French skirmishes over their American colonies had begun in 1754, with what became known in the United States as the French and Indian War, the large-scale conflict that drew in most of the European powers was centered on Austria's desire to recover Silesia from Prussia. Seeing the opportunity to curtail Britain's and Prussia's ever-growing might, France and Austria put aside their ancient rivalry to form a grand coalition of their own, bringing most of the other European powers to their side. Faced with this sudden turn of events, Britain aligned itself with Prussia, in a series of political manoeuvres known as the Diplomatic Revolution. However, French efforts ended in failure when the Anglo-Prussian coalition prevailed, and Britain's rise as among the world's predominant powers destroyed France's supremacy in Europe, thus altering the European balance of power."
 eh_german.16.a:0 "Early World war!"
 eh_german.17.t:0 "Confederation of the Rhine"
 eh_german.17.d:0 "The Confederation of the Rhine was a confederation of client states of the First French Empire. It was formed initially from sixteen German states by Napoleon after he defeated Austria and Russia at the Battle of Austerlitz. The Treaty of Pressburg, in effect, led to the creation of the Confederation of the Rhine, which lasted from 1806 to 1813. The members of the confederation were German princes (Fürsten) formerly within the dissolved Holy Roman Empire. They were later joined by 19 others, altogether ruling a total of over 15 million subjects providing a significant strategic advantage to the French Empire on its eastern frontier by providing a separation between France and the two largest German states, Prussia and Austria."
 eh_german.17.a:0 "Fall of the millennium empire."
 eh_german.18.t:0 "Congress of Vienna - Germany"
 eh_german.18.d:0 "The Congress of Vienna was a meeting of ambassadors of European states chaired by Austrian statesman Klemens von Metternich, and held in Vienna from November 1814 to June 1815. The objective of the Congress was to provide a long-term peace plan for Europe by settling critical issues arising from the French Revolutionary Wars and the Napoleonic Wars. The goal was not simply to restore old boundaries but to resize the main powers so they could balance each other and remain at peace. The leaders were conservatives with little use for republicanism or revolution, both of which threatened to upset the status quo in Europe. France lost all its recent conquests while Prussia, Austria and Russia made major territorial gains."
 eh_german.18.a:0 "Good."
 eh_german.19.t:0 "Bismarck era"
 eh_german.19.d:0 "Otto von Bismarck (1815-1898) was a conservative German statesman who masterminded the unification of Germany in 1871 and served as its first chancellor until 1890, in which capacity he dominated European affairs for two decades. He had previously been Minister President of Prussia (1862-1890) and Chancellor of the North German Confederation (1867-1871). He provoked three short, decisive wars against Denmark, Austria, and France. Following the victory against Austria, he abolished the supranational German Confederation and instead formed the North German Confederation as the first German national state, aligning the smaller North German states behind Prussia. Receiving the support of the independent South German states in the Confederation's defeat of France, he formed the German Empire (which excluded Austria) and united Germany. With Prussian dominance accomplished by 1871, Bismarck skillfully used balance of power diplomacy to maintain Germany's position in a peaceful Europe."
 eh_german.19.a:0 "Better pointed bullets than pointed speeches."
 eh_german.20.t:0 "Austro-Prussian War"
 eh_german.20.d:0 "The Austro-Prussian War was a war fought in 1866 between the Austrian Empire and the Kingdom of Prussia, with each also being aided by various allies within the German Confederation. Prussia had also allied with the Kingdom of Italy, linking this conflict to the Third Independence War of Italian unification. The Austro-Prussian War was part of the wider rivalry between Austria and Prussia, and resulted in Prussian dominance over the German states. The major result of the war was a shift in power among the German states away from Austrian and towards Prussian hegemony, and impetus towards the unification of all of the northern German states in a Kleindeutsches Reich that excluded the German Austria. It saw the abolition of the German Confederation and its partial replacement by a North German Confederation (1867-1871) that excluded Austria and the other South German states."
 eh_german.20.a:0 "Great!"
 eh_german.21.t:0 "German Question"
 eh_german.21.d:0 "The German Question" was a debate in the 19th century, especially during the Revolutions of 1848, over the best way to achieve the unification of Germany. The Greater German solution favored unifying all German-speaking peoples under one state, and was promoted by the Austrian Empire and its supporters. The Lesser German solution sought only to unify the northern German states and did not include Austria; this proposal was favored by the Kingdom of Prussia."
 eh_german.21.a:0 "The Kingdom of Prussia must unite Germany!"
 eh_german.22.t:0 "Franco-Prussian War"
 eh_german.22.d:0 "The Franco-Prussian War was a conflict between the Second French Empire and the North German Confederation led by the Kingdom of Prussia. Lasting from 19 July 1870 to 28 January 1871, the conflict was caused by Prussian ambitions to extend German unification and French fears of the shift in the European balance of power that would result if the Prussians succeeded. On 16 July 1870, the French parliament voted to declare war on Prussia. French Emperor Napoleon III captured and the army of the Second Empire decisively defeated. A government of National Defence declared the Third French Republic in Paris on 4 September and continued the war for another five months; the German forces fought and defeated new French armies in northern France. The capital of Paris was besieged, and fell on 28 January 1871, after which a revolutionary uprising called the Paris Commune seized power in the city and held it for two months, until it was bloodily suppressed by the regular French army at the end of May 1871."
 eh_german.22.a:0 "Teach them how to war!"
 eh_german.23.t:0 "Proclamation of the German Empire"
 eh_german.23.d:0 "The German states proclaimed their union as the German Empire under the Prussian king Wilhelm I (r. 1861-1888), finally uniting most of Germany as a nation-state. The Treaty of Frankfurt of 10 May 1871 gave Germany most of Alsace and some parts of Lorraine. After 1850, the states of Germany had rapidly become industrialized, with particular strengths in coal, iron (and later steel), chemicals, and railways. In 1871, Germany had a population of 41 million people; by 1913, this had increased to 68 million. A heavily rural collection of states in 1815, the now united Germany became predominantly urban. During its 47 years of existence, the German Empire was an industrial, technological, and scientific giant, gaining more Nobel Prizes in science than any other country. By 1900, Germany was the largest economy in Europe, surpassing the United Kingdom, as well as the second-largest in the world, behind only the United States."
 eh_german.23.a:0 "God with us!"
 eh_german.24.t:0 "Berlin Conference"
 eh_german.24.d:0 "The Scramble for Africa describes the invasion, annexation, division, and colonization of most of Africa by seven Western European powers during an era known as "New Imperialism" (between 1833 and 1914). The 10 percent of Africa that was under formal European control in 1870 increased to almost 90 percent by 1914, with only Liberia and Ethiopia remaining independent. The Berlin Conference of 1884 regulated the European colonisation and trade in Africa during the New Imperialism period. The General Act of Berlin can be seen as the formalisation of the Scramble for Africa that was already in full swing. Most of Africa was decolonised during the Cold War period. However, the old imperial boundaries and economic systems imposed by the Scramble still affect the politics and economy of African nations today."
 eh_german.24.a:0 "Great!"
 eh_german.25.t:0 "German Colonial Empire"
 eh_german.25.d:0 "The German colonial empire (1884-1920), constituted the overseas colonies, dependencies, and territories of the German Empire. Claiming much of the remaining uncolonized areas of Africa, Germany built the third-largest colonial empire at the time, after the British and French. Germany lost control of most of its colonial empire at the beginning of the First World War in 1914."
 eh_german.25.a:0 "Great!"
 
 eh_german.26.t:0 "German Revolution of 1918-19"
 eh_german.26.d:0 "The German Revolution was a civil conflict in the German Empire at the end of the World War I that resulted in the replacement of the German federal constitutional monarchy with a democratic parliamentary republic that later became known as the Weimar Republic. The revolutionary period lasted from November 1918 until the adoption in August 1919 of the Weimar Constitution. The roots of the revolution lay in the German Empire's defeat in the World War I and the social tensions that came to a head shortly thereafter. he first acts of revolution were triggered by the policies of the German Supreme Command of the Army and its lack of coordination with the Naval Command. These disturbances spread the spirit of civil unrest across Germany and ultimately led to the proclamation of a republic on 9 November 1918. Shortly thereafter, Emperor Wilhelm II (r. 1888-1918) abdicated his throne and fled the country."
 eh_german.26.a:0 "Great!"
 eh_german.27.t:0 "Weimar Republic"
 eh_german.27.d:0 "The Weimar Republic is an unofficial historical designation for the German state from 1918 to 1933. The name derives from the city of Weimar, where its constitutional assembly first took place. Germany became a de facto republic on 9 November 1918 when Kaiser Wilhelm II abdicated the German and Prussian thrones with no agreement made on a succession by his son Crown Prince Wilhelm (1882-1951), and became a de jure republic in February 1919 when the position of President of Germany was created. A national assembly was convened in Weimar, where a new constitution for Germany was written and adopted on 11 August 1919. In its fourteen years, however, the Weimar Republic faced numerous problems, including hyperinflation, political extremism (with contending paramilitaries) as well as contentious relationships with the victors of the World War I."
 eh_german.27.a:0 "Unity and Justice and Freedom!"
 eh_german.28.t:0 "Economic collapse"
 eh_german.28.d:0 "After a tumultuous period of bloody street fighting in the major industrial centres, the occupation of the Ruhr by Belgian and French troops and the rise of inflation culminating in the hyperinflation of 1922-23, a debt restructuring plan and the creation of a new currency in 1924 ushered in the Golden Twenties, an era of increasing artistic innovation and liberal cultural life. Historians describe the period between 1924 and 1929 as one of "partial stabilisation." The worldwide Great Depression hit Germany in 1929. After the federal election of 1930, Chancellor Heinrich Brüning's (1885-1970) government was enabled by President Paul von Hindenburg (1847-1934) to act without parliamentary approval. Brüning's government pursued a policy of fiscal austerity and deflation which caused high unemployment of nearly 30% by 1932."
 eh_german.28.a:0 "Terrible!"
 eh_german.29.t:0 "Nazi Germany"
 eh_german.29.d:0 "Nazi Germany is the common English name for Germany between 1933 and 1945, when Adolf Hitler (1889-1945) and his Nazi Party (NSDAP) controlled the country through a dictatorship. Under Hitler's rule, Germany became a totalitarian state where nearly all aspects of life were controlled by the government. Hitler was appointed Chancellor of Germany by the President of the Weimar Republic, Paul von Hindenburg, on 30 January 1933. The NSDAP then began to eliminate all political opposition and consolidate its power. Hindenburg died on 2 August 1934 and Hitler became dictator of Germany by merging the offices and powers of the Chancellery and Presidency. A national referendum held 19 August 1934 confirmed Hitler as sole Führer (leader) of Germany. All power was centralised in Hitler's person and his word became the highest law. In the midst of the Great Depression, the Nazis restored economic stability and ended mass unemployment using heavy military spending and a mixed economy. Using deficit spending, the regime undertook extensive public works, including the construction of Autobahnen (motorways). The return to economic stability boosted the regime's popularity."
 eh_german.29.a:0 "Ein Volk, Ein Reich, Ein Führer!"
 eh_german.30.t:0 "Division of Germany"
 eh_german.30.d:0 "At the Potsdam Conference (17 July to 2 August 1945), after Germany's unconditional surrender on 8 May 1945, the Allies divided Germany and Berlin into four military occupation zones. Germany was stripped of its war gains and lost territories in the east to Poland and the Soviet Union. Over 10 million German-speaking refugees arrived in Germany from other countries in Central and Eastern Europe. The Cold War divided Germany between the Western Allies in the west and Soviets in the east. Germans had little voice in government until 1949 when two states emerged, Federal Republic of Germany (West Germany), and German Democratic Republic (East Germany). East Germany selected East Berlin as its capital, while West Germany chose Bonn as a provisional capital, to emphasise its stance that the two-state solution was an artificial and temporary status quo."
 eh_german.30.a:0 "Terrible!"
 eh_german.31.t:0 "Cold War history of Germany"
 eh_german.31.d:0 "West Germany was established as a federal parliamentary republic with a "social market economy". Starting in 1948 West Germany became a major recipient of reconstruction aid under the Marshall Plan and used this to rebuild its industry. Konrad Adenauer (1876-1967) was elected the first Federal Chancellor (Bundeskanzler) of Germany in 1949 and remained in office until 1963. Under his and Ludwig Erhard's leadership, the country enjoyed prolonged economic growth beginning in the early 1950s, that became known as an "economic miracle" (Wirtschaftswunder). The Federal Republic of Germany joined NATO in 1955 and was a founding member of the European Economic Community in 1957. East Germany was an Eastern Bloc state under political and military control by the U.S.S.R. via occupation forces and the Warsaw Pact. Although East Germany claimed to be a democracy, political power was exercised solely by leading members (Politbüro) of the communist-controlled Socialist Unity Party of Germany, supported by the Stasi, an immense secret service controlling many aspects of the society. The Berlin Wall, rapidly built on 13 August 1961 prevented East German citizens from escaping to West Germany, eventually becoming a symbol of the Cold War."
 eh_german.31.a:0 "For the reunification!"
 eh_german.32.t:0 "German reunification"
 eh_german.32.d:0 "German reunification was the process in 1990 in which the East Germany became part of the West Germany  to form the reunited nation of Germany. Berlin was reunited into a single city, and was once again designated as the capital of united Germany. The East German government started to falter in May 1989, when the removal of Hungary's border fence with Austria opened a hole in the Iron Curtain. It caused an exodus of thousands of East Germans fleeing to West Germany and Austria via Hungary. The Peaceful Revolution, a series of protests by East Germans, led to the GDR's first free elections on 18 March 1990, and to the negotiations between the GDR and FRG that culminated in a Unification Treaty. Other negotiations between the GDR and FRG and the four occupying powers produced the so-called "Two Plus Four Treaty" (Treaty on the Final Settlement with Respect to Germany) granting full sovereignty to a unified German state, whose two parts were previously bound by a number of limitations stemming from their post-World War II status as occupied regions. The post-1990 united Germany is not a successor state, but an enlarged continuation of the former West Germany."
 eh_german.32.a:0 "Mr. Gorbachev, Open this gate! Mr. Gorbachev, Tear down this wall! Mr. Gorbachev, tear down this wall!"
