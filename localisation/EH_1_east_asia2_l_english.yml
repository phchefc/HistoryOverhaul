 eh_china_SNG.1.t:0 "Song dynasty"
 eh_china_SNG.1.d:0 "The Song dynasty (960-1279) was an era of Chinese history that began in 960 and continued until 1279. It was founded by Emperor Taizu of Song following his usurpation of the throne of Later Zhou. This dynasty also saw the first known use of gunpowder, as well as the first discernment of true north using a compass. Social life during the Song was vibrant. Citizens gathered to view and trade precious artworks, the populace intermingled at public festivals and private clubs, and cities had lively entertainment quarters. The spread of literature and knowledge was enhanced by the rapid expansion of woodblock printing. Technology, science, philosophy, mathematics, and engineering flourished over the course of the Song."
 eh_china_SNG.1.a:0 "Long live the Emperor!"
 eh_china_SNG.2.t:0 "Unification of China by the Song dynasty"
 eh_china_SNG.2.d:0 "In 960, Emperor Taizu (r. 960-976) helped reunite most of China after the fragmentation and rebellion between the fall of the Tang dynasty in 907. He would conquer all the smaller states such as Later Shu, Southern Han, and Southern Tang. Emperor Taizong personally led the campaign against Northern Han in 979, thus ending all the kingdoms and dynasties in the Five Dynasties and Ten Kingdoms period."
 eh_china_SNG.2.a:0 "We finally unify China!"
 eh_china_SNG.3.t:0 "Economic prosperity of the Northern Song dynasty"
 eh_china_SNG.3.d:0 "For over three centuries during the Song dynasty, China experienced sustained growth in per capita income and population, structural change in the economy, and increased pace of technological innovation. During the Song dynasty, there was also a notable increase in commercial contacts with global markets. Merchants engaged in overseas trade through investments in trading vessels and trade which reached ports as far away as East Africa. This period also witnessed the development of the world's first banknote."
 eh_china_SNG.3.a:0 "Great!"
 eh_china_SNG.4.t:0 "Chanyuan Treaty"
 eh_china_SNG.4.d:0 "The Chanyuan Treaty was the pivotal point in the relations between the Northern Song and the Khitan Liao Dynasties in 1005. Emperor Shengzong of Liao (r. 982-1031) decided to launch an imperial expedition against the Song personally in the summer of 1004. Reluctantly, Emperor Zhenzong of Song (r. 997-1022) marched northward to meet the Liao at Chanyuan. The Song begun to worry that the expedition was not safe for the emperor because the Kitans were making serious advances in Hebei Circuit. The Song will give the Liao an annual tribute of 200,000 bolts of raw silk and 100,000 taels of silver. This treaty became the basis for relations between the Song and other Inner Asian states including Western Xia and the Jin dynasty."
 eh_china_SNG.4.a:0 "Peace can be bought with money!"
 eh_china_SNG.4.b:0 "Peace can not be bought with money!"
 eh_china_SNG.5.t:0 "Old and New Policies"
 eh_china_SNG.5.d:0 "The New Policies were a series of reforms initiated by the Northern Song dynasty reformer Wang Anshi (1021-1086) when he served as minister under Emperor Shenzong (1067-1085) from 1069-1076. The reforms created political factions in the court. Wang Anshi's faction, known as the "Reformers", were opposed by the ministers in the "Conservative" faction led by the historian and Chancellor Sima Guang (1019-1086). The policies were in force until the Emperor Shenzong's death, then repealed, then enacted again and were a focus of court politics until the end of the Northern Song."
 eh_china_SNG.5.a:0 "Wang Anshi's Reformers is right."
 eh_china_SNG.5.b:0 "Sima Guang's Conservative is right."
 eh_china_SNG.6.t:0 "Jin-Song War"
 eh_china_SNG.6.d:0 "In 1115, the Jurchens rebelled against their overlords, the Khitan Liao dynasty, and declared the formation of the Jin. Allying with the Song against their common enemy the Liao, the Jin promised to return to the Song the territories in northern China. Jurchens quick defeat of the Liao combined with Song military failures made the Jin reluctant to cede these territories. After a series of failed negotiations that embittered both sides, the Jurchens attacked the Song in November 1125, dispatching one army towards Taiyuan and the other towards Kaifeng, the Song capital."
 eh_china_SNG.6.a:0 "Peace can not be bought with money!"
 eh_china_SNG.6.b:0 "Peace can be bought with money!"
 eh_china_SNG.7.t:0 "Jingkang incident"
 eh_china_SNG.7.d:0 "The Jingkang Incident took place in 1127 during the Jin-Song Wars when the forces of the Jurchen Jin dynasty besieged and sacked Bianjing, the capital of the Song dynasty.  The Jin forces captured the Song ruler, Emperor Qinzong, along with his father, Emperor Huizong, and many members of the imperial family and officials of the Song imperial court. This event marked the end of the era known as the Northern Song dynasty. Some members of the Song imperial family, most notably Zhao Gou (later Emperor Gaozong), managed to escape to southern China, where they reestablished the Song dynasty (as the Southern Song dynasty) in the new capital, Lin"an"
 eh_china_SNG.7.a:0 "Terrible!"
 eh_china_SNG.8.t:0 "Yue Fei"
 eh_china_SNG.8.d:0 "Yue Fei (1103-1142) was a military general who lived during the Southern Song dynasty. He is best known for leading Southern Song forces in the wars in the 12th century between Southern Song and the Jurchen Jin dynasty in northern China before being put to death by the Southern Song government in 1142. Qin Hui (1090-1155) was a Chancellor of the Song, and widely regarded as a traitor for his part in the persecution and execution of Yue Fei."
 eh_china_SNG.8.a:0 "Let's follow Yue Fei!"
 eh_china_SNG.8.b:0 "Let's follow Qin Hui!"
 eh_china_SNG.9.t:0 "Economic prosperity of the Southern Song dynasty"
 eh_china_SNG.9.d:0 "For over three centuries during the Song dynasty, China experienced sustained growth in per capita income and population, structural change in the economy, and increased pace of technological innovation. During the Song dynasty, there was also a notable increase in commercial contacts with global markets. Merchants engaged in overseas trade through investments in trading vessels and trade which reached ports as far away as East Africa. This period also witnessed the development of the world's first banknote."
 eh_china_SNG.9.a:0 "Great!"
 eh_china_SNG.10.t:0 "Neo-Confucianism"
 eh_china_SNG.10.d:0 "The Neo-Confucianism is a moral, ethical, and metaphysical Chinese philosophy influenced by Confucianism, and originated with Han Yu and Li Ao (772-841) in the Tang dynasty, and became prominent during the Song and Ming dynasties. One of the most important exponents of Neo-Confucianism was Zhu Xi (1130-1200). He was a rather prolific writer, maintaining and defending his Confucian beliefs of social harmony and proper personal conduct."
 eh_china_SNG.10.a:0 "Great!"
 eh_china_SNG.11.t:0 "Mongol invasions of Song"
 eh_china_SNG.11.d:0 "The Mongol conquest of the Song dynasty under Kublai Khan (r. 1260-1294) was the final step for the Mongols to rule the whole of China under the Yuan dynasty. It is also considered the Mongol Empire's last great military achievement. With the death of the last remaining emperor, Song China was eliminated, while Kublai Khan established the realm of the Yuan dynasty over China proper, Mongolia, Manchuria, Tibet, and Korea. For nearly a century to follow, the Chinese would live under a dynasty established by Mongols. However, a native Han Chinese dynasty would be established once more with the Ming dynasty in 1368."
 eh_china_SNG.11.a:0 "Peace can be bought with money!"
 eh_china_SNG.11.b:0 "Peace can not be bought with money!"
 eh_china_SNG.12.t:0 "Mongol invasions of Song"
 eh_china_SNG.12.d:0 "The Mongol conquest of the Song dynasty under Kublai Khan was the final step for the Mongols to rule the whole of China under the Yuan dynasty. It is also considered the Mongol Empire's last great military achievement. With the death of the last remaining emperor, Song China was eliminated, while Kublai Khan established the realm of the Yuan dynasty over China proper, Mongolia, Manchuria, Tibet, and Korea. For nearly a century to follow, the Chinese would live under a dynasty established by Mongols. However, a native Han Chinese dynasty would be established once more with the Ming dynasty in 1368."
 eh_china_SNG.12.a:0 "Terrible!"
 eh_china_SNG.13.t:0 "Mongol invasions of Song"
 eh_china_SNG.13.d:0 "The Mongol conquest of the Song dynasty under Kublai Khan was the final step for the Mongols to rule the whole of China under the Yuan dynasty. It is also considered the Mongol Empire's last great military achievement. With the death of the last remaining emperor, Song China was eliminated, while Kublai Khan established the realm of the Yuan dynasty over China proper, Mongolia, Manchuria, Tibet, and Korea. For nearly a century to follow, the Chinese would live under a dynasty established by Mongols. However, a native Han Chinese dynasty would be established once more with the Ming dynasty in 1368."
 eh_china_SNG.13.a:0 "Terrible!"
 eh_china_SNG.14.t:0 "Fall of the Song dynasty"
 eh_china_SNG.14.d:0 "With the desire to rule all of China, Kublai established the Yuan dynasty and became Emperor of China. However, despite the surrender of the Song court, resistance of Song remnants remained. In 1279 Kublai sent his fleet to engage the Song fleet at the battle of Yamen, winning a decisive victory in which the last Song Emperor Bing of Song and his loyal officials committed suicide. This was the final major military confrontation of the Mongol conquest of the Song in southern China."
 eh_china_SNG.14.a:0 "We finally conquered all of China!"
 eh_china_SNG.15.t:0 "Song Mandate"
 eh_china_SNG.15.d:0 "This event adjusts the imperial mandatory dimensions of Song dynasty until 1260."
 eh_china_SNG.15.a:0 "Okay."
 eh_china_SNG.16.t:0 "Notable dynasty - House of Zhao"
 eh_china_SNG.16.d:0 "Emperor of China is the title given the monarch of China during the imperial period of Chinese history. In traditional Chinese political theory, the Emperor was considered the Son of Heaven and the autocrat of All under Heaven. Under the Han dynasty, Confucianism replaced Legalism as the official political theory and succession theoretically followed agnatic primogeniture. The Chinese emperors who shared the same family were classified into historical periods known as dynasties. The absolute authority of the emperor was notionally bound with various duties and obligations; failure to uphold these was thought to remove the dynasty's Mandate of Heaven and to justify its replacement."
 eh_china_SNG.16.a:0 "Long live the Emperor!"
 eh_china_SNG.17.t:0 "Emperor Taizong"
 eh_china_SNG.17.d:0 "The event confirms the reign of Emperor Taizong (r. 976-997)."
 eh_china_SNG.17.a:0 "Long live the Emperor!"
 eh_china_SNG.18.t:0 "Emperor Gaozong"
 eh_china_SNG.18.d:0 "The event confirms the reign of Emperor Gaozong (r. 1127-1162)."
 eh_china_SNG.18.a:0 "Long live the Emperor!"
 
 eh_china_YUA.1.t:0 "Mongol invasions of Japan"
 eh_china_YUA.1.d:0 "The Mongol invasions of Japan, which took place in 1274 and 1281, were major military efforts undertaken by Kublai Khan to conquer the Japanese archipelago after the submission of Korea to vassaldom. Ultimately a failure, the invasion attempts are of macro-historical importance because they set a limit on Mongol expansion and rank as nation-defining events in the history of Japan. The invasions are referred to in many works of fiction, and are the earliest events for which the word kamikaze ("divine wind") is widely used, originating in reference to the two typhoons faced by the Mongol fleets."
 eh_china_YUA.1.a:0 "They must be accepted our demands!"
 eh_china_YUA.2.t:0 "Pax Mongolica"
 eh_china_YUA.2.d:0 "The Pax Mongolica is a historiographical term, modelled after the original phrase Pax Romana, which describes the stabilising effects of the conquests of the Mongol Empire on the social, cultural, and economic life of the inhabitants of the vast Eurasian territory that the Mongols conquered in the 13th and 14th centuries. The Silk Road, connecting trade centres across Asia and Europe, came under the sole rule of the Mongol Empire. It was commonly said that "a maiden bearing a nugget of gold on her head could wander safely throughout the realm"."
 eh_china_YUA.2.a:0 "Great!"
 eh_china_YUA.3.t:0 "Marco Polo"
 eh_china_YUA.3.d:0 "Marco Polo (1254-1324) was an Italian merchant, explorer, and writer, born in the Venice. His travels are recorded in Livres des merveilles du monde (Book of the Marvels of the World, also known as The Travels of Marco Polo, c. 1300), a book that described to Europeans the wealth and great size of China, its capital Peking, and other Asian cities and countries. This book inspired Christopher Columbus and many other travellers."
 eh_china_YUA.3.a:0 "Hire him as an advisor!"
 eh_china_YUA.3.b:0 "Don't intervene in the trial"
 eh_china_YUA.4.t:0 "Social classes of Yuan"
 eh_china_YUA.4.d:0 "The Mongols had employed foreigners long before the reign of Kublai Khan, the founder of the Yuan dynasty. But during Kublai's reign a hierarchy of reliability was introduced in China. The population was divided into the following classes, Mongols, Semu, Han and Southerners."
 eh_china_YUA.4.a:0 "Wonderful discrimination!"
 eh_china_YUA.5.t:0 "Red Turban Rebellion"
 eh_china_YUA.5.d:0 "The Red Turban Rebellion was an uprising influenced by the White Lotus Society members that, between 1351 and 1368, targeted the ruling Mongol Yuan dynasty, eventually leading to the overthrown of Mongol rule in China."
 eh_china_YUA.5.a:0 "Crush the Southerners!"
 eh_china_YUA.6.t:0 "Yuan Mandate"
 eh_china_YUA.6.d:0 "This event adjusts the imperial mandatory dimensions of Yuan dynasty until 1355."
 eh_china_YUA.6.a:0 "Okay."
 eh_china_YUA.7.t:0 "Kublai Khan"
 eh_china_YUA.7.d:0 "The event confirms the reign of Kublai Khan (r. 1260-1294)."
 eh_china_YUA.7.a:0 "Long live the Emperor!"
 eh_china_YUA.8.t:0 "Ukhaghatu Khan"
 eh_china_YUA.8.d:0 "The event confirms the reign of Ukhaghatu Khan (r. 1333-1370)."
 eh_china_YUA.8.a:0 "Long live the Emperor!"
 
 eh_china_MNG.1.t:0 "Rise of the Ming dynasty"
 eh_china_MNG.1.d:0 "The Ming dynasty (1368-1644) was the last imperial dynasty in China ruled by ethnic Han Chinese. The Hongwu Emperor (r. 1368-1398) attempted to create a society of self-sufficient rural communities ordered in a rigid, immobile system that would guarantee and support a permanent class of soldiers for his dynasty: the empire's standing army exceeded one million troops and the navy's dockyards in Nanjing were the largest in the world."
 eh_china_MNG.1.a:0 "Crush the Uriankhai!"
 eh_china_MNG.1.b:0 "Crush the Southerners!"
 eh_china_MNG.2.t:0 "Unification of the Southern China by the Ming dynasty"
 eh_china_MNG.2.d:0 "In 1363, Zhu Yuanzhang eliminated his archrival and leader of the rebel Han faction, Chen Youliang, in the Battle of Lake Poyang, arguably the largest naval battle in history. The victory destroyed the last opposing rebel faction, leaving Zhu Yuanzhang in uncontested control of the bountiful Yangtze River Valley and cementing his power in the south."
 eh_china_MNG.2.a:0 "Great!"
 eh_china_MNG.3.t:0 "Unification of the Northern China by the Ming dynasty"
 eh_china_MNG.3.d:0 "After the dynastic head of the Red Turbans suspiciously died in 1367 while a guest of Zhu, there was no one left who was remotely capable of contesting his march to the throne, and he made his imperial ambitions known by sending an army toward the Yuan capital, Beijing, in 1368. The last Yuan emperor fled north to the upper capital Shangdu, and Zhu declared the founding of the Ming dynasty. Zhu Yuanzhang took Hongwu, or "Vastly Martial", as his era name."
 eh_china_MNG.3.a:0 "We finally recovered all of China from Mongols!"
 eh_china_MNG.4.t:0 "Jingnan Campaign"
 eh_china_MNG.4.d:0 "The Jingnan Campaign (1402) was a civil war in the early years of the Ming dynasty of China between the Jianwen Emperor and his uncle Zhu Di, the Prince of Yan. The campaign ended after the forces of the Prince of Yan captured the imperial capital Nanjing. The fall of Nanjing was followed by the demise of Jianwen Emperor, and Zhu Di was crowned the Yongle Emperor."
 eh_china_MNG.4.a:0 "We will be loyal to emperor!"
 eh_china_MNG.4.b:0 "Let's follow king of Yan!"
 eh_china_MNG.5.t:0 "Yongle Emperor"
 eh_china_MNG.5.d:0 "Yongle Emperor was the 3rd emperor of the Ming dynasty, reigning from 1402 to 1424. In 1398, Zhu Yunwen ascended to the throne after the death of Zhu Yuanzhang. However, his uncles, Zhu Di, officially rebelled against the imperial court. In 1402, Zhu Di successfully overthrew his nephew and occupied the imperial capital, Nanjing, after which he was proclaimed Emperor and adopted the era name Yongle, which means "perpetual happiness". Yongle Emperor to re-establish Beijing as the new imperial capital. He repaired and reopened the Grand Canal and, between 1406 and 1420, directed the construction of the Forbidden City."
 eh_china_MNG.5.a:0 "Long live the Emperor!"
 eh_china_MNG.6.t:0 "Northern expedition"
 eh_china_MNG.6.d:0 "Yongle Emperor's campaigns against the Mongols (1410-1424) was the military campaign of Ming China under Yongle Emperor against the Mongols in the north. During his reign he launched several aggressive campaigns against the Eastern Mongols, Oirat Mongols, and various other Mongol tribes."
 eh_china_MNG.6.a:0 "Crush the Uriankhai!"
 eh_china_MNG.7.t:0 "Southern expedition"
 eh_china_MNG.7.d:0 "The fourth Chinese domination was a period of the history of Vietnam, from 1407 to 1427 during which the country was invaded and ruled by the Ming dynasty. It was the result of the conquest of the region in 1406 to 1407. The previous periods of Chinese rules, collectively known as the Bac thuoc periods in Vietnam, were longer-lasting, constituting much of Vietnam's history from 111 BCE to 939 CE. The fourth Chinese occupation of Vietnam was eventually ended with the establishment of the Le dynasty."
 eh_china_MNG.7.a:0 "Crush them!"
 eh_china_MNG.7.b:0 "They must be accepted our demands!"
 eh_china_MNG.8.t:0 "Ming treasure voyages"
 eh_china_MNG.8.d:0 "The Ming treasure voyages were the seven maritime expeditions by Ming China's treasure fleet between 1405 and 1433. The Yongle Emperor initiated the construction of the treasure fleet in 1403. The grand project resulted in seven far-reaching ocean voyages to the coastal territories and islands in and around the South China Sea, the Indian Ocean, and beyond. Admiral Zheng He was commissioned to command the treasure fleet for the expeditions. The Chinese maritime exploits brought many foreign countries into the nation's tributary system and sphere of influence through both military and political supremacy, thus incorporating the states into the greater Chinese world order under Ming suzerainty."
 eh_china_MNG.8.a:0 "Great!"
 eh_china_MNG.9.t:0 "Wokou raids"
 eh_china_MNG.9.d:0 "Wokou, which literally means "Japanese pirates", were pirates who raided the coastlines of China, Japan and Korea. In 1371, the Ming founder Zhu Yuanzhang implemented the "maritime prohibitions" (haijin), banning all private sea trade in order to clear the seas of all piratical elements. Under the prohibition, all maritime trade were to be conducted through the officially sanctioned tribute trade."
 eh_china_MNG.9.a:0 "Terrible!"
 eh_china_MNG.10.t:0 "Tumu Crisis"
 eh_china_MNG.10.d:0 "The Tumu Crisis was a frontier conflict between the Oirat tribes of Mongols and the Chinese Ming dynasty which led to the capture of the Zhengtong Emperor on September 1, 1449, and the defeat of an army of 500,000 men by a much smaller force. The Oirats captured Zhengtong Emperor and he was sent to Esen's main camp near Xuanfu. However, Ming court never paid a ransom for the return of the Emperor, and Esen released him four years later."
 eh_china_MNG.10.a:0 "We will be loyal to Tianshu Emperor!"
 eh_china_MNG.10.b:0 "We will be loyal to Jingtai Emperor!"
 eh_china_MNG.11.t:0 "Jiajing Wokou raids"
 eh_china_MNG.11.d:0 "The Jiajing wokou raids caused extensive damage to the coast of China in the 16th century, during the reign of the Jiajing Emperor (r. 1521-1567) in the Ming dynasty. The term "wokou" originally referred to Japanese pirates who crossed the sea and raided Korea and China; however, by the mid-Ming, the wokou consisted of multinational crewmen that included the Japanese and the Portuguese, but a great majority of them were Chinese instead. Mid-Ming wokou activity began to pose a serious problem in the 1540s, reached its peak in 1555, and subsided by 1567."
 eh_china_MNG.11.a:0 "Terrible!"
 eh_china_MNG.12.t:0 "Jiajing Wokou raids"
 eh_china_MNG.12.d:0 "The Jiajing wokou raids caused extensive damage to the coast of China in the 16th century, during the reign of the Jiajing Emperor (r. 1521-1567) in the Ming dynasty. The term "wokou" originally referred to Japanese pirates who crossed the sea and raided Korea and China; however, by the mid-Ming, the wokou consisted of multinational crewmen that included the Japanese and the Portuguese, but a great majority of them were Chinese instead. Mid-Ming wokou activity began to pose a serious problem in the 1540s, reached its peak in 1555, and subsided by 1567."
 eh_china_MNG.12.a:0 "Terrible!"
 eh_china_MNG.13.t:0 "Qi Jiguang"
 eh_china_MNG.13.d:0 "Qi Jiguang (1528-1588) was a military general of the Ming dynasty. He is best known for leading the defense on the coastal regions against wokou pirate activities in the 16th century, as well as for the reinforcement of the Great Wall of China. Qi is also known for writing the military manuals "Jixiao Xinshu" and "Record of Military Training", which he based on his experience as a martial educator and defensive planner in the Ming military forces. He is regarded as a hero in Chinese culture."
 eh_china_MNG.13.a:0 "Hire him as an advisor!"
 eh_china_MNG.13.b:0 "Have him lead our army!"
 eh_china_MNG.13.c:0 "Don't intervene in the trial"
 eh_china_MNG.14.t:0 "Portuguese Macao"
 eh_china_MNG.14.d:0 "Portuguese Macau was the period of Macau as a Portuguese colony and later, an overseas province under Portuguese administration from 1557 to 1999. Macau was both the first and last European colony in China."
 eh_china_MNG.14.a:0 "Lease Macao."
 eh_china_MNG.15.t:0 "Wanli Emperor"
 eh_china_MNG.15.d:0 "Wanli Emperor was the 14th emperor of the Ming dynasty. His reign of 48 years (r. 1572-1620) was the longest among all the Ming dynasty emperors and it witnessed the steady decline of the dynasty."
 eh_china_MNG.15.a:0 "It's ominous!"
 eh_china_MNG.16.t:0 "Zhang Juzheng"
 eh_china_MNG.16.d:0 "Zhang Juzheng (1525-1582) was a Chinese reformer and statesman who served as Grand Secretary in the late Ming dynasty during the reigns of the Longqing and Wanli emperors. e represented what might be termed the "new Legalism", aiming to ensure that the gentry worked for the state. The Wanli Emperor deeply respected Zhang as a mentor and valued minister. During the first ten years of the Wanli era, the Ming dynasty's economy and military power prospered. However, after Zhang's death, the Wanli Emperor felt free to act independently, and reversed many of Zhang's administrative improvements."
 eh_china_MNG.16.a:0 "Great advisor!"
 eh_china_MNG.17.t:0 "Wanli Korean Campaign"
 eh_china_MNG.17.d:0 "The Japanese invasions of Korea comprised two separate yet linked operations: an initial invasion in 1592, a brief truce in 1596, and a second invasion in 1597. The conflict ended in 1598. The invasions were launched by Toyotomi Hideyoshi with the intent of conquering the Korean Peninsula and China, which were ruled by the Joseon and by the Ming dynasty. Japan quickly succeeded in occupying large portions of the Korean Peninsula."
 eh_china_MNG.17.a:0 "Defend Korea!"
 eh_china_MNG.18.t:0 "Negotiations and truce between China and Japan"
 eh_china_MNG.18.d:0 "The Japanese then decided to enter into peace negotiations, while both sides continued fighting. In China, they would establish Hideyoshi as king of Japan and grant him the privilege of formal tribute trade relations with the Ming dynasty. In Japan, Hideyoshi's negotiators apparently led him to believe that China was suing for peace and was ready to accept him as their emperor. The peace negotiations between the Chinese and Japanese ended unsuccessfully, due to a lack of understanding between the two sides and misrepresentation of the Koreans. The Japanese again invaded Korea in 1597."
 eh_china_MNG.18.a:0 "Refused Hideyoshi's demands"
 eh_china_MNG.19.t:0 "Donglin faction"
 eh_china_MNG.19.d:0 "The Donglin movement was an ideological and philosophical movement of the late Ming and early Qing dynasties of China. The motivation for restoring the Academy was concern about the state of the bureaucracy and its inability to bring about improvement. The movement represented a resort to moral Confucian traditions as a means of arriving at fresh moral evaluations. During the reign of the Tianqi Emperor, Donglin opposition to the eunuch Wei Zhongxian resulted in the closure of the Academy in 1622 and the torture and execution of its head, Yang Lian, and five other members in 1624. The accession of the Chongzhen Emperor restored the fortunes of the Donglin faction."
 eh_china_MNG.19.a:0 "Let's follow Donglin faction"
 eh_china_MNG.19.b:0 "Let's follow Eunuch faction"
 eh_china_MNG.20.t:0 "Matteo Ricci"
 eh_china_MNG.20.d:0 "Matteo Ricci (1552-1610) was an Italian Jesuit priest and one of the founding figures of the Jesuit China missions. His 1602 map of the world in Chinese characters introduced the findings of European exploration to East Asia. He is considered a Servant of God in Roman Catholicism. Ricci arrived at the Portuguese settlement of Macau in 1582 where he began his missionary work in China. He became the first European to enter the Forbidden City of Beijing in 1601. He converted several prominent Chinese officials to Catholicism, such as his colleague Xu Guangqi, who aided in translating Euclid's Elements into Chinese as well as the Confucian classics into Latin for the first time."
 eh_china_MNG.20.a:0 "Great advisor!"
 eh_china_MNG.21.t:0 "Battle of Sarhu"
 eh_china_MNG.21.d:0 "The Battle of Sarhu (1619) refers to a series of battles between the Later Jin dynasty and the Ming dynasty and their Joseon allies in the winter of 1619. The battle is notable for the heavy use of cavalry by the Later Jin in defeating Ming and Joseon forces equipped with hand cannons, cannons, and matchlocks."
 eh_china_MNG.21.a:0 "Terrible!"
 eh_china_MNG.22.t:0 "Natural disasters"
 eh_china_MNG.22.d:0 "At the end of the Ming dynasty, the Little Ice Age severely curtailed Chinese agriculture in the northern provinces. From 1626, famine, drought, and other disasters befell northern China, bringing peasant revolts. The Ming government's inability to collect taxes resulted in troops frequently not being paid. Many troops joined the rebels, worsening the situation."
 eh_china_MNG.22.a:0 "Terrible!"
 eh_china_MNG.23.t:0 "Li Zicheng rebellions"
 eh_china_MNG.23.d:0 "Li Zicheng (1606-1645) was a Chinese rebel leader who overthrew the Ming dynasty in 1644 and ruled over China briefly as the emperor of the short-lived Shun dynasty before his death a year later. Zhang Xianzhong (1606-1647) was a leader of a peasant revolt in Sichuan and named himself king of the Xi dynasty. The Chinese military, caught between fruitless efforts to defeat the Manchu raiders from the north and huge peasant revolts in the provinces, essentially fell apart."
 eh_china_MNG.23.a:0 "Terrible!"
 eh_china_MNG.24.t:0 "Fall of the Ming dynasty"
 eh_china_MNG.24.d:0 "On 25 April 1644, Beijing fell to a rebel army led by Li Zicheng when the city gates were opened by rebel allies from within. During the turmoil, the last Ming emperor hanged himself on a tree in the imperial garden outside the Forbidden City. Seizing opportunity, the Eight Banners crossed the Great Wall after the Ming border general Wu Sangui (1612-1678) opened the gates at Shanhai Pass. The Eight Banners under the Manchu Prince Dorgon (1612-1650) and Wu Sangui approached Beijing after the army sent by Li was destroyed at Shanhaiguan; the Prince of Shun's army fled the capital on the fourth of June. On 6 June, the Manchus and Wu entered the capital and proclaimed the young Shunzhi Emperor ruler of China."
 eh_china_MNG.24.a:0 "I die unable to face my ancestors in the underworld, dejected and ashamed, but let them not harm a single one of my people!"
 eh_china_MNG.25.t:0 "Southern Ming dynasty"
 eh_china_MNG.25.d:0 "The Southern Ming (1644-1662) was a series of loyalist rump states ruled by the Zhu clan in southern China following the Ming dynasty's collapse in 1644. The Ming dynasty ended when Shun forces led by Li Zicheng captured Beijing and the last Ming emperor Chongzhen committed suicide. The Ming general Wu Sangui then opened the gates of the Shanhai Pass in the eastern section of the Great Wall to the Manchurian Qing banners. Ming loyalists fled to Nanjing, where they enthroned Zhu Yousong as the Hongguang Emperor, marking the start of the Southern Ming. Notable Ming pretenders held court in Fuzhou (1645-1646), Guangzhou (1646-1647), and Anlong (1652-1659). The Prince of Ningjing maintained a palace in the Kingdom of Tungning until 1683."
 eh_china_MNG.25.a:0 "Restore Ming dynasty!"
 eh_china_MNG.26.t:0 "Notable dynasty - House of Zhu"
 eh_china_MNG.26.d:0 "Emperor of China is the title given the monarch of China during the imperial period of Chinese history. In traditional Chinese political theory, the Emperor was considered the Son of Heaven and the autocrat of All under Heaven. Under the Han dynasty, Confucianism replaced Legalism as the official political theory and succession theoretically followed agnatic primogeniture. The Chinese emperors who shared the same family were classified into historical periods known as dynasties. The absolute authority of the emperor was notionally bound with various duties and obligations; failure to uphold these was thought to remove the dynasty's Mandate of Heaven and to justify its replacement."
 eh_china_MNG.26.a:0 "Long live the Emperor!"
 eh_china_MNG.27.t:0 "Hongwu Emperor"
 eh_china_MNG.27.d:0 "The event confirms the reign of Hongwu Emperor (r. 1368-1398)."
 eh_china_MNG.27.a:0 "Long live the Emperor!"
 eh_china_MNG.28.t:0 "Yongle Emperor"
 eh_china_MNG.28.d:0 "The event confirms the reign of Yongle Emperor (r. 1402-1420)."
 eh_china_MNG.28.a:0 "Long live the Emperor!"
 eh_china_MNG.29.t:0 "Wanli Emperor"
 eh_china_MNG.29.d:0 "The event confirms the reign of Wanli Emperor (r. 1572-1620)."
 eh_china_MNG.29.a:0 "Long live the Emperor!"
 eh_china_MNG.30.t:0 "Chongzhen Emperor"
 eh_china_MNG.30.d:0 "The event confirms the reign of Chongzhen Emperor (r. 1627-1644)."
 eh_china_MNG.30.a:0 "Let them not despoil the imperial tombs nor harm a single one of our people!"
 
 eh_china_QNG.1.t:0 "Qing conquest of China"
 eh_china_QNG.1.d:0 "In April 1644 the last Ming emperor to rule all China committed suicide as a rebel army entered Beijing. In the following two years, as the Qing extended their control over northern China, the remaining Ming loyalists attempted to regroup in the south, but in rapid succession the Hongguang, Longwu, and Shaowu emperors were captured and executed."
 eh_china_QNG.1.a:0 "It's the end of the Ming dynasty."
 eh_china_QNG.2.t:0 "Qing conquest of China"
 eh_china_QNG.2.d:0 "Though the Qing under Dorgon's leadership had successfully pushed the Southern Ming deep into southern China, Ming loyalism was not dead yet. In 1658, Yongli Emperor of Southern Ming dynasty retreated to Kunming in Yunnan, and he finally fled into Burma in 1661. The last sovereign of the Southern Ming stayed there until 1662. However, Yongli Emperor was captured and executed by Wu Sangui."
 eh_china_QNG.2.a:0 "Long live the Emperor!"
 eh_china_QNG.3.t:0 "Koxinga and Wu Sangui"
 eh_china_QNG.3.d:0 "Zheng Chenggong (1624-1662), also known as Koxinga, was a Chinese Ming loyalist who resisted the Qing conquest of China in the 17th century, fighting them on China's southeastern coast. Koxinga hoped to recapture the Chinese mainland from the Manchus by using the island as a base of operations to settle and train his troops. While Wu Sangui, who was a Chinese military general who was instrumental in the fall of the Ming Dynasty and the establishment of the Qing Dynasty in 1644, was considered by traditional scholars as a traitor to both Ming, and ultimately, Qing."
 eh_china_QNG.3.a:0 "To be a loyalist or be a traitor, that is the question."
 eh_china_QNG.4.t:0 "The Revolt of the Three Feudatories"
 eh_china_QNG.4.d:0 "The Revolt of the Three Feudatories was a rebellion lasting from 1673 to 1681 in the Qing dynasty during the early reign of the Kangxi Emperor (r. 1661-1722). The revolt was led by the three lords of the fiefdoms in Yunnan, Guangdong and Fujian provinces against the Qing central government."
 eh_china_QNG.4.a:0 "Abolition the feudatories system"
 eh_china_QNG.4.b:0 "Grant independence to them"
 eh_china_QNG.5.t:0 "Suppress the Feudatories"
 eh_china_QNG.5.d:0 "Kangxi Emperor employed generals including Zhou Peigong and Tuhai to suppress the rebellion, and also granted clemency to common people caught up in the war. The Kangxi Emperor used mainly Han Chinese Green Standard Army soldiers to crush the rebels while the Manchu Banners took a backseat. The revolt ended with victory for Qing forces in 1681."
 eh_china_QNG.5.a:0 "We finally conquered all of China!"
 eh_china_QNG.6.t:0 "Prosperous Era of Kangxi"
 eh_china_QNG.6.d:0 "Kangxi Emperor's reign of 61 years (r. 1661-1722) makes him the longest-reigning emperor in Chinese history and one of the longest-reigning rulers in the world. The Kangxi Emperor's reign brought about long-term stability and relative wealth after years of war and chaos. He initiated the period known as the "Prosperous Era of Kangxi and Qianlong". His court also accomplished such literary feats as the compilation of the Kangxi Dictionary."
 eh_china_QNG.6.a:0 "Long live the Emperor!"
 eh_china_QNG.7.t:0 "Dzungar-Qing Wars"
 eh_china_QNG.7.d:0 "In 1688, the Dzungar chief, Galdan Boshugtu Khan, attacked the Khalkha from the west and invaded their territory. The Khalkha royal families sought help from the Qing Empire in return for submission to Qing authority. In 1690, the Dzungars and Qing forces clashed at the Battle of Ulan Butung in Inner Mongolia, in which the Qing eventually emerged as the victor. In 1696, the Kangxi Emperor personally led three armies, totaling 80,000 in strength, in a campaign against the Dzungars in the early Dzungar-Qing War. The western section of the Qing army defeated Galdan's forces at the Battle of Jao Modo and Galdan died in the following year."
 eh_china_QNG.7.a:0 "Great!"
 eh_china_QNG.8.t:0 "Prosperous Era of Yongzheng"
 eh_china_QNG.8.d:0 "Yongzheng Emperor was the fifth emperor of the Manchu-led Qing dynasty. He reigned from 1723 to 1735. A hard-working ruler, the Yongzheng Emperor's main goal was to create an effective government at minimal expense. Like his father, the Kangxi Emperor, the Yongzheng Emperor used military force to preserve the dynasty's position. His reign was known for being despotic, efficient, and vigorous. Although the Yongzheng Emperor's reign was much shorter than that of both his father (the Kangxi Emperor) and his son (the Qianlong Emperor), the Yongzheng era was a period of peace and prosperity."
 eh_china_QNG.8.a:0 "Long live the Emperor!"
 eh_china_QNG.9.t:0 "Prosperous Era of Qianlong"
 eh_china_QNG.9.d:0 "Qianlong Emperor was the sixth emperor of the Manchu-led Qing dynasty. He reigned officially from 11 October 1735 to 8 February 1796. Despite his retirement, however, he retained ultimate power as the Emperor Emeritus until his death in 1799. As a capable and cultured ruler inheriting a thriving empire, during his long reign the Qing Empire reached its most splendid and prosperous era, boasting a large population and economy. This turned around in his late years: the Qing empire began to decline with corruption and wastefulness in his court and a stagnating civil society."
 eh_china_QNG.9.a:0 "Long live the Emperor!"
 eh_china_QNG.10.t:0 "Dzungar genocide"
 eh_china_QNG.10.d:0 "After a series of inconclusive military conflicts that started in the 1680s, the Dzungars were not subjugated under the Qing dynasty in the late 1750s. After the Qianlong Emperor led Qing forces to victory over the Dzungars in 1755, Mongol and Manchu banners would receive Dzungar women and children as slaves. The remaining Dzungars were to be killed."
 eh_china_QNG.10.a:0 "Kill every last man of them!"
 eh_china_QNG.11.t:0 "Ten Great Campaigns"
 eh_china_QNG.11.d:0 "The Ten Great Campaigns were a series of military campaigns launched by the Qing Empire of China in the mid-late 18th century during the reign of the Qianlong Emperor. They included three to enlarge the area of Qing control in Inner Asia. The other seven campaigns were more in the nature of police actions on frontiers already established."
 eh_china_QNG.11.a:0 "I am an old man who fought ten times and won!"
 eh_china_QNG.12.t:0 "Siku Quanshu and Literary Inquisition"
 eh_china_QNG.12.d:0 "The Siku Quanshu is the largest collection of books in Chinese history. The complete encyclopedia contains an annotated catalogue of 10,680 titles along with a compendiums of 3,593 titles. The Siku Quanshu ended up surpassing the Ming dynasty's 1403 Yongle Encyclopedia in size, which was China's largest encyclopedia prior to the creation of the Siku Quanshu. However, Qing court often controlled the press called as the literary inquisition at the same time."
 eh_china_QNG.12.a:0 "Great works!"
 eh_china_QNG.13.t:0 "Canton System"
 eh_china_QNG.13.d:0 "During the 18th century European empires gradually expanded across the world, as European states developed economies built on maritime trade. The Qing response was to establish the Canton System in 1756, which restricted maritime trade to that city and gave monopoly trading rights to private Chinese merchants. In 1793, the British East India Company sent a delegation to China under Lord George Macartney in order to open free trade and put relations on a basis of equality. However, the imperial court viewed trade as of secondary interest."
 eh_china_QNG.13.a:0 "Consequently there is nothing we lack."
 eh_china_QNG.14.t:0 "White Lotus Rebellion"
 eh_china_QNG.14.d:0 "The White Lotus Rebellion was a rebellion initiated by followers of the White Lotus movement during the Qing dynasty of China. The rebellion began in 1794, when large groups of rebels claiming White Lotus affiliations rose up within the mountainous region that separated Sichuan province from Hubei and Shaanxi provinces. Although the rebellion was finally crushed by the Qing government in 1804, it marked a turning point in the history of the Qing dynasty. Qing control weakened and prosperity diminished by the 19th century. The rebellion is estimated to have caused the deaths of some 100,000 rebels."
 eh_china_QNG.14.a:0 "Terrible!"
 eh_china_QNG.15.t:0 "Opium trade"
 eh_china_QNG.15.d:0 "In the 17th and 18th centuries, the demand for Chinese goods in Europe created a trade imbalance between Qing Imperial China and Great Britain. European silver flowed into China through the Canton System. To counter this imbalance, the British East India Company began to auction opium grown in India to independent foreign traders in exchange for silver, and in doing so strengthened its trading influence in Asia. In 1839, Daoguang Emperor, rejecting proposals to legalise and tax opium, appointed viceroy Lin Zexu to solve the problem by completely banning the opium trade. Lin confiscated around 20,000 chests of opium without offering compensation and ordered a blockade of foreign trade in Canton."
 eh_china_QNG.15.a:0 "Sovereign of England, Let us ask, where is your conscience?"
 eh_china_QNG.15.b:0 "Allow Opium trade"
 eh_china_QNG.16.t:0 "First Opium War"
 eh_china_QNG.16.d:0 "The First Opium War (1839-1842) was a series of military engagements fought between the United Kingdom and the Qing dynasty of China over conflicting viewpoints on diplomatic relations, trade, and the administration of justice in China. The British government, although not officially denying China's right to control imports of the drug, objected to this unexpected seizure and dispatched a military force to China. In the ensuing conflict the Royal Navy used its naval and gunnery power to inflict a series of decisive defeats on the Chinese Empire, a tactic later referred to as gunboat diplomacy."
 eh_china_QNG.16.a:0 "Shameful war!"
 eh_china_QNG.17.t:0 "Treaty of Nanking"
 eh_china_QNG.17.d:0 "The Treaty of Nanking was a peace treaty which ended the First Opium War between the United Kingdom and the Qing dynasty of China on 29 August 1842. It was the first of what the Chinese later called the unequal treaties on the ground that Britain had no obligations in return. On 29 August 1842, British representative Sir Henry Pottinger and Qing representatives Qiying, Yilibu, and Niu Jian signed the treaty. It consisted of thirteen articles and was ratified by Queen Victoria and the Daoguang Emperor nine months later."
 eh_china_QNG.17.a:0 "British Subjects given the right to communicate directly with local Chinese officials."
 eh_china_QNG.18.t:0 "Taiping Rebellion"
 eh_china_QNG.18.d:0 "The Taiping Heavenly Kingdom was an oppositional state in China from 1851 to 1864, supporting the overthrow of the Qing dynasty by Hong Xiuquan and his followers. The unsuccessful war it waged against the Qing is known as the Taiping Rebellion. Its capital was at Tianjing (present-day Nanjing). A self-proclaimed convert to Christianity, Hong Xiuquan led an army that controlled a significant part of southern China during the middle of the 19th century, eventually expanding to a size of nearly 30 million people. The Taiping areas were besieged by Qing forces throughout most of the rebellion. The Qing government defeated the rebellion with the eventual aid of French and British forces."
 eh_china_QNG.18.a:0 "Is he was the second son of God and the younger brother of Jesus?"
 eh_china_QNG.18.b:0 "Destroy Manchus and resurrect the Han Chinese!"
 eh_china_QNG.19.t:0 "Taiping Heavenly Kingdom"
 eh_china_QNG.19.d:0 "The Taiping Heavenly Kingdom was an oppositional state in China from 1851 to 1864, supporting the overthrow of the Qing dynasty by Hong Xiuquan and his followers. The unsuccessful war it waged against the Qing is known as the Taiping Rebellion. Its capital was at Tianjing (present-day Nanjing). A self-proclaimed convert to Christianity, Hong Xiuquan led an army that controlled a significant part of southern China during the middle of the 19th century, eventually expanding to a size of nearly 30 million people. The Taiping areas were besieged by Qing forces throughout most of the rebellion. The Qing government defeated the rebellion with the eventual aid of French and British forces."
 eh_china_QNG.19.a:0 "Is he was the second son of God and the younger brother of Jesus?"
 eh_china_QNG.20.t:0 "Suppress Taiping Rebellion"
 eh_china_QNG.20.d:0 "The Taiping attempt to take Shanghai in August 1860 was repulsed by an army of Qing troops supported by European, Qing forces were reorganised under the command of Zeng Guofan, Zuo Zongtang and Li Hongzhang, and the Qing reconquest began in earnest. By early 1864, Qing control in most areas was reestablished. Four months before the fall of the Taiping Heavenly Kingdom, Hong Xiuquan abdicated in favor of Hong Tianguifu, his eldest son, who was 15 years old. The younger Hong was inexperienced and powerless, so the kingdom was quickly destroyed when Nanjing fell in July 1864 to the imperial armies after protracted street-by-street fighting. Most of the Taiping princes were executed."
 eh_china_QNG.20.a:0 "Graet!"
 eh_china_QNG.21.t:0 "Second Opium War"
 eh_china_QNG.21.d:0 "The Second Opium War (1856-1860) was a war pitting the United Kingdom and the French Empire against the Qing dynasty of China, lasting from 1856 to 1860. With the Qing army devastated, the Xianfeng Emperor fled the capital and left behind his brother, Prince Gong, to take charge of peace negotiations. Anglo-French troops in Beijing began looting the Summer Palace and Old Summer Palace immediately."
 eh_china_QNG.21.a:0 "Terrible!"
 eh_china_QNG.22.t:0 "Convention of Peking"
 eh_china_QNG.22.d:0 "The Convention of Peking (1860) is an agreement comprising three distinct treaties concluded between the Qing dynasty of China and the United Kingdom, French Empire, and Russian Empire in 1860. In China, they are regarded as among the unequal treaties. Article 6 of the Convention between China and the United Kingdom stipulated that China was to cede the part of Kowloon Peninsula south of present-day Boundary Street, Kowloon, and Hong Kong in perpetuity to Britain. The treaty also ceded parts of Outer Manchuria to the Russian Empire."
 eh_china_QNG.22.a:0 "The imperial authority fell down to the ground."
 eh_china_QNG.23.t:0 "Self-Strengthening Movement"
 eh_china_QNG.23.d:0 "The Self-Strengthening Movement (1861-1895) was a period of institutional reforms initiated in China during the late Qing dynasty following a series of military defeats and concessions to foreign powers. The majority of the ruling elite still subscribed to a conservative Confucian worldview, but following China's serious defeats in the first and Second Opium Wars, several officials now argued that in order to strengthen itself against the West, it was necessary to adopt Western military technology and armaments. As such, the "self-strengtheners" were by and large uninterested in any social reform beyond the scope of economic and military modernization."
 eh_china_QNG.23.a:0 "Adopting Western knowledge while keeping Chinese values."
 eh_china_QNG.24.t:0 "Sino-French War"
 eh_china_QNG.24.d:0 "The Sino-French War was a limited conflict fought from August 1884 through April 1885, to decide whether France would supplant China's control of Tonkin (northern Vietnam). Although the Chinese armies performed better than in other nineteenth-century wars and the war ended with French defeat on land, the French achieved most of their aims in the Treaty of Tientsin."
 eh_china_QNG.24.a:0 "Defend Tonkin!"
 eh_china_QNG.25.t:0 "Tientsin Accord"
 eh_china_QNG.25.d:0 "The Tientsin Accord (1884) was intended to settle an undeclared war between France and China over the sovereignty of Tonkin. The convention, negotiated by Li Hung-chang for China and capitaine de vaisseau François-Ernest Fournier for France, provided for a Chinese troop withdrawal from Tonkin in return for a comprehensive treaty that would settle details of trade and commerce between France and China and provide for the demarcation of its disputed border with Vietnam."
 eh_china_QNG.25.a:0 "China resigned its interest in Vietnam."
 eh_china_QNG.26.t:0 "Treaty of Shimonoseki"
 eh_china_QNG.26.d:0 "The Treaty of Shimonoseki was a treaty signed at the Shimonoseki, Japan on 17 April 1895, between Japan and Qing, ending the first Sino-Japanese War. The treaty ended the first Sino-Japanese War of 1894-1895 as a clear victory for Japan. In this treaty, China recognized the independence of Korea and renounced any claims to that country. It also ceded the Liaodong Peninsula, and the islands of Formosa and Penghu to Japan."
 eh_china_QNG.26.a:0 "China resigned its interest in Korea."
 eh_china_QNG.27.t:0 "Hundred Days" Reform"
 eh_china_QNG.27.d:0 "The Hundred Days" Reform was a failed 104-day national, cultural, political, and educational reform movement from 11 June to 22 September 1898 in late Qing dynasty China. It was undertaken by the young Guangxu Emperor and his reform-minded supporters. Following the issuing of the reformative edicts, a coup d'etat ("The Coup of 1898", Wuxu Coup) was perpetrated by powerful conservative opponents led by Empress Dowager Cixi."
 eh_china_QNG.27.a:0 "Good!"
 eh_china_QNG.28.t:0 "Boxer Rebellion"
 eh_china_QNG.28.d:0 "The Boxer Rebellion was a violent anti-foreign, anti-colonial and anti-Christian uprising that took place in China between 1899 and 1901, toward the end of the Qing dynasty. In response to reports of an armed invasion to lift the siege, the initially hesitant Empress Dowager Cixi supported the Boxers and on June 21 issued an Imperial Decree declaring war on the foreign powers. The Eight-Nation alliance, after being initially turned back, brought 20,000 armed troops to China, defeated the Imperial Army, and arrived at Peking on August 14, relieving the siege of the Legations. Uncontrolled plunder of the capital and the surrounding countryside ensued, along with the summary execution of those suspected of being Boxers."
 eh_china_QNG.28.a:0 "Revive the Qing and destroy the foreigners!"
 eh_china_QNG.29.t:0 "Boxer Protocol"
 eh_china_QNG.29.d:0 "The Boxer Protocol was signed on September 7, 1901, between the Qing Empire of China and the Eight-Nation alliance that had provided military forces. It is often regarded as one of the Unequal Treaties. The alliance demands 450 million taels of fine silver, and the Qing government was also to allow the foreign countries to base their troops in Beijing."
 eh_china_QNG.29.a:0 "Terrible!"
 eh_china_QNG.30.t:0 "Wuchang Uprising"
 eh_china_QNG.30.d:0 "The Wuchang Uprising (1911) was an armed rebellion against the ruling Qing dynasty that took place in Wuchang, Hubei, in China. It was the first successful uprising led by elements of the New Army, influenced by revolutionary ideas from Tongmenghui. Following the uprising, several other uprisings quickly spread across southern China as part of the beginning of the Xinhai Revolution. The uprising and the eventual revolution directly led to the downfall of the Qing dynasty along with five millennia of imperial rule, and the establishment of the Republic of China"
 eh_china_QNG.30.a:0 "Crush them!"
 eh_china_QNG.31.t:0 "Xinhai Revolution"
 eh_china_QNG.31.d:0 "The Xinhai Revolution (1911-1912) was a revolution that overthrew China's last imperial dynasty and established the Republic of China. The revolution consisted of many revolts and uprisings. The turning point was the Wuchang uprising on 10 October 1911, which was the result of the mishandling of the Railway Protection Movement. The revolution ended with the abdication of the six-year-old Last Emperor, Puyi, on 12 February 1912, that marked the end of 2,000 years of imperial rule. After the Qing court transferred power to the newly founded republic, a provisional coalition government was created along with the National Assembly."
 eh_china_QNG.31.a:0 "We finally overthrown 2,000 years of imperial rule!"
 eh_china_QNG.32.t:0 "Qing Mandate"
 eh_china_QNG.32.d:0 "This event adjusts the imperial mandatory dimensions of Qing dynasty until 1870."
 eh_china_QNG.32.a:0 "Okay."
 eh_china_QNG.33.t:0 "Shunzhi Emperor"
 eh_china_QNG.33.d:0 "The event confirms the reign of Shunzhi Emperor (r. 1643-1661)."
 eh_china_QNG.33.a:0 "Long live the Emperor!"
 eh_china_QNG.34.t:0 "Kangxi Emperor"
 eh_china_QNG.34.d:0 "The event confirms the reign of Kangxi Emperor (r. 1661-1722)."
 eh_china_QNG.34.a:0 "Long live the Emperor!"
 eh_china_QNG.35.t:0 "Yongzheng Emperor"
 eh_china_QNG.35.d:0 "The event confirms the reign of Yongzheng Emperor (r. 1722-1735)."
 eh_china_QNG.35.a:0 "Long live the Emperor!"
 eh_china_QNG.36.t:0 "Qianlong Emperor"
 eh_china_QNG.36.d:0 "The event confirms the reign of Qianlong Emperor (r. 1735-1796)."
 eh_china_QNG.36.a:0 "Long live the Emperor!"
 
 eh_china_CHN.1.t:0 "Republic of China"
 eh_china_CHN.1.d:0 "The Republic of China was a sovereign state in East Asia, that occupied the territories of modern China, and for part of its history Mongolia and Taiwan. It was founded in 1912, after the Qing dynasty, the last imperial dynasty, was overthrown in the Xinhai Revolution. The Republic's first president, Sun Yat-sen, served only briefly before handing over the position to Yuan Shikai, former leader of the Beiyang Army. uan Shikai maintained full control of the government in Beijing. Between late 1915 and early 1916, Yuan tried to reinstate the monarchy, before resigning after popular unrest. After Yuan's death in 1916, members of cliques in the former Beiyang Army claimed their autonomy and clashed with each other."
 eh_china_CHN.1.a:0 "Nationalism, Democracy, and Social welfare."
 eh_china_CHN.2.t:0 "Second Revolution"
 eh_china_CHN.2.d:0 "The republic which Sun Yat-sen and his associates envisaged evolved slowly. Although there were many political parties vying for supremacy in the legislature, the revolutionists lacked an army, and soon Yuan Shikai's power began to outstrip that of parliament. Yuan revised the constitution on his own and became dictatorial. In August 1912 the Chinese Nationalist Party (Nationalist Party) was founded by Song Jiaoren. Song was assassinated in March. Some people believe that Yuan Shikai was responsible. In July 1913 seven southern provinces rebelled against Yuan, beginning the Second Revolution. However, the Second Revolution did not fare well for the Chinese Nationalist Party. When the rebellion was suppressed, Sun and other instigators fled to Japan."
 eh_china_CHN.2.a:0 "The Chinese Republic shall forever be a Republican Union."
 eh_china_CHN.3.t:0 "Twenty-One Demands"
 eh_china_CHN.3.d:0 "The Twenty-One Demands were a set of demands made during the first World War by Japan to the Republic of China on January 8, 1915. The demands would greatly extend Japanese control of Manchuria and of the Chinese economy, and were opposed by Britain and the United States. In the final settlement Japan gained a little but lost a great deal of prestige and trust in Britain and the U.S.."
 eh_china_CHN.3.a:0 "Terrible!"
 eh_china_CHN.4.t:0 "Empire of China"
 eh_china_CHN.4.d:0 "The Empire of China was a short-lived attempt by statesman and general Yuan Shikai from late 1915 to early 1916 to reinstate monarchy in China, with himself as the Hongxian Emperor. The attempt was ultimately a failure; it set back the Chinese republican cause by many years and fractured China into a period of conflict between various local warlords."
 eh_china_CHN.4.a:0 "Recession of the revolutionary spirit!"
 eh_china_CHN.5.t:0 "National Protection War"
 eh_china_CHN.5.d:0 "The National Protection War was a civil war that took place in China between 1915-1916. The cause of the war was the proclamation by Yuan Shikai, the Republic's President, of himself as a new Emperor of the Empire of China. In Yunnan province military leaders including Tang Jiyao, Cai E and Li Liejun declared their independence and launched expeditions against Yuan. Yuan's army experienced several defeats which led other provinces in the south to declare independence as well. Eventually, under immense pressure from the entire nation, Yuan Shikai was forced to abdicate. He died a few months later. The Warlord Era was a period in the history of the Republic of China when the control of the country was divided among former military cliques of the Beiyang Army and other regional factions, which was spread across in the mainland regions of Sichuan, Shanxi, Qinghai, Ningxia, Guangdong, Guangxi, Gansu, Yunnan, and Xinjiang. In historiography, the era began when Yuan Shikai died in 1916, and lasted until 1928."
 eh_china_CHN.5.a:0 "Terrible!"
 eh_china_CHN.6.t:0 "May Fourth Movement"
 eh_china_CHN.6.d:0 "The May Fourth Movement was an anti-imperialist, cultural, and political movement growing out of student participants in Beijing on 4 May 1919, protesting against the Chinese government's weak response to the Treaty of Versailles, especially allowing Japan to receive territories in Shandong which had been surrendered by Germany after the Siege of Tsingtao. These demonstrations sparked national protests and marked the upsurge of Chinese nationalism, a shift towards political mobilization and away from cultural activities, and a move towards a populist base rather than intellectual elites. Many political and social leaders of the next decades emerged at this time."
 eh_china_CHN.6.a:0 "Are at the centre of a set of ideas that has shaped China's momentous twentieth century!"
 eh_china_CHN.7.t:0 "Mao Zedong"
 eh_china_CHN.7.d:0 "The event confirms the period of dictatorship of Mao Zedong (p. 1943-1976)."
 eh_china_CHN.7.a:0 "Political power grows out of the barrel of a gun."
 eh_china_CHN.8.t:0 "Chiang Kai-shek"
 eh_china_CHN.8.d:0 "The event confirms the presidency of Chiang Kai-shek (p. 1926-1975)."
 eh_china_CHN.8.a:0 "The Japanese are a disease of the skin. The Communists are a disease of the heart."
 
 eh_china_ROC.1.t:0 "Chiang Kai-shek"
 eh_china_ROC.1.d:0 "Chiang Kai-shek (1887-1975) was a political and military leader who served as the leader of the Republic of China between 1928 and 1975, first in mainland China until 1949 and then in exile in Taiwan. He was recognized by much of the world as the head of the legitimate government of China until the late 1960's and early 1970's. He was the longest-ruling non-royal leader of China, having ruled for 46 years. Chiang was an influential member of the Chinese Nationalist Party (KMT), the Chinese Nationalist Party, as well as a close ally of Sun Yat-sen's. Chiang became the Commandant of the Chinese Nationalist Party's Whampoa Military Academy and took Sun's place as leader of the KMT following the Canton Coup in early 1926."
 eh_china_ROC.1.a:0 "Great general!"
 eh_china_ROC.2.t:0 "Northern Expedition"
 eh_china_ROC.2.d:0 "The Northern Expedition was a military campaign launched by the National Revolutionary Army of the Chinese Nationalist Party (KMT), also known as the Nationalists, against the Beiyang government and other regional warlords in 1926. The purpose of the campaign was to reunify China, and the expedition was divided into two phases. The first phase was interrupted by the political split in the Chinese Nationalist Party following the formation of the Nanjing faction in April 1927. The campaign was resumed in January 1928 with the return of Chiang to the commanding post, and the Nationalist forces advanced to the Yellow River by April 1928."
 eh_china_ROC.2.a:0 "See Peking and proceed!"
 eh_china_ROC.3.t:0 "The Nationalist government"
 eh_china_ROC.3.d:0 "The Nationalist government refers to the government of the Republic of China between 1 July 1925 to 20 May 1948, led by the Chinese Nationalist Party. The government was in place until the government of the Republic of China under the newly promulgated Constitution of the Republic of China was established in its place. They were nominally reunified in 1928 by the Nanjing-based government led by Generalissimo Chiang Kai-shek, which after the Northern Expedition, governed the country as a one-party state under the Chinese Nationalist Party, and was subsequently given international recognition as the legitimate representative of China."
 eh_china_ROC.3.a:0 "The Republic of China shall be a unified Republic for ever."
 eh_china_ROC.4.t:0 "Central Plains War"
 eh_china_ROC.4.d:0 "The Central Plains War of 1930 was a civil war between the Nationalist Chinese Nationalist Party government in Nanjing led by Chiang Kai-shek and several regional military commanders that were former allies of Chiang during the Northern Expedition. After the Northern Expedition ended in 1928, Yan Xishan, Feng Yuxiang, Li Zongren and Zhang Fakui broke off relations with Chiang shortly after a demilitarization conference in 1929, and together they formed an anti-Chiang coalition to openly challenge the legitimacy of the Nanjing government. The war was the largest conflict in the Warlord Era, fought across Henan, Shandong, Anhui and other areas of the Central Plains in China, involving 300,000 soldiers from Nanjing and 700,000 soldiers from the coalition."
 eh_china_ROC.4.a:0 "We finally unify China!"
 eh_china_ROC.5.t:0 "Mukden Incident"
 eh_china_ROC.5.d:0 "The Mukden Incident was a staged event engineered by Japanese military personnel as a pretext for the Japanese invasion in 1931 of Manchuria. On 18 September 1931, Lt. Suemori Kawamoto detonated a small quantity of dynamite close to a railway line owned by Japan's South Manchuria Railway near Mukden. The explosion was so weak that it failed to destroy the track, and a train passed over it minutes later. The Imperial Japanese Army accused Chinese dissidents of the act and responded with a full invasion that led to the occupation of Manchuria, in which Japan established its puppet state of Manchukuo six months later."
 eh_china_ROC.5.a:0 "Terrible!"
 eh_china_ROC.6.t:0 "Xi'an Incident"
 eh_china_ROC.6.d:0 "The Xi'an Incident of 1936 was a political crisis that took place in Xi'an, China prior to the Second Sino-Japanese War. The crisis unfolded when Chiang Kai-shek, the leader of Nationalist government was detained by his subordinates Zhang Xueliang and Yang Hucheng with the purpose of forcing changes in policies toward Japan and Communist Party of China (CPC) in the ruling Chinese Nationalist Party (KMT). The crisis ended after two weeks of negotiation, in which Chiang was eventually released and returned to Nanjing, accompanied by Zhang. Chiang agreed to end the ongoing civil war against the CPC, and began actively preparing for the impending war with Japan."
 eh_china_ROC.6.a:0 "Great alliance!"
 eh_china_ROC.7.t:0 "Second Sino-Japanese War"
 eh_china_ROC.7.d:0 "The Second Sino-Japanese War was a military conflict fought primarily between the China and Japan from July 7, 1937, to September 2, 1945. It began with the Marco Polo Bridge Incident in 1937 in which a dispute between Japanese and Chinese troops escalated into a battle. During the Marco Polo Bridge Incident Japanese military demanded permission to enter the Chinese city of Wanping to search for a missing soldier. The Chinese refused. Later in the night, a unit of Japanese infantry attempted to breach Wanping's walled defences and were repulsed. An ultimatum by the Japanese was issued before they would declare war. The Chinese still refused. Although Private Shimura returned to his unit, the Japanese deploying reinforcements and surrounding Wanping. The conflict then escalated further into a full-scale war."
 eh_china_ROC.7.a:0 "Don't frame us!"
 eh_china_ROC.8.t:0 "Battle of Nanking"
 eh_china_ROC.8.d:0 "The Battle of Nanking was fought in early December 1937 during the Second Sino-Japanese War between the Chinese National Revolutionary Army and the Imperial Japanese Army for control of Nanking, , the capital of the Republic of China. Following the outbreak of war between Japan and China in July 1937, Japanese soldiers marched from Shanghai to Nanking at a breakneck pace, rapidly defeating pockets of Chinese resistance. On December 10, Japanese commander Matsui ordered an all-out attack on Nanking, and after less than two days of intense fighting Chiang decided to abandon the city. Before fleeing, Chinese commander Tang ordered his men to launch a concerted breakout of the Japanese siege, but by this time Nanking was largely surrounded and its defenses were at the breaking point."
 eh_china_ROC.8.a:0 "Terrible!"
 eh_china_ROC.9.t:0 "Japanese puppet states"
 eh_china_ROC.9.d:0 "There were two Chinese puppet states of Japan that existed from 1937 to 1940 during the Second Sino-Japanese War. The regimes had little authority or popular support, nor did it receive international recognition even from Japan itself, lasting only 2 or 3 years before it was merged into the Wang Jingwei regime. The Wang Jingwei regime (1940-1945) was a puppet state of Japan, located in eastern China. The region that it would administer was initially seized by Japan throughout the late 1930s with the beginning of the Second Sino-Japanese War. Wang, a rival of Chiang Kai-shek and member of the pro-peace faction of the KMT, defected to the Japanese side and formed a collaborationist government in occupied Nanjing. The Reorganized National government existed until the end of World War II and the surrender of Japan in August 1945."
 eh_china_ROC.9.a:0 "Traitor!"
 eh_china_ROC.10.t:0 "Japanese occupation of China"
 eh_china_ROC.10.d:0 "This event adjusts territorial balance of Japanese occupation of China during the Second Sino-Japanese War."
 eh_china_ROC.10.a:0 "Okay."
 eh_china_ROC.11.t:0 "Second Chinese Civil War"
 eh_china_ROC.11.d:0 "By the end of the Second Sino-Japanese War, the power of the Communist Party grew considerably. As postwar negotiations between the Nationalist government in Nanjing and the Communist Party failed, the civil war between these two parties resumed. Knowing their disadvantages in manpower and equipment, the CPC executed a "passive defense" strategy. It avoided the strong points of the KMT army and was prepared to abandon territory in order to preserve its forces. This tactic seemed to be successful; after a year, the power balance became more favorable to the CPC. They wiped out 1.12 million KMT troops, while their strength grew to about two million men."
 eh_china_ROC.11.a:0 "Crush Communists!"
 eh_china_ROC.12.t:0 "Socialist March"
 eh_china_ROC.12.d:0 "By late 1948, the CPC eventually captured the northern cities of Shenyang and Changchun and seized control of the Northeast after suffering numerous setbacks while trying to take the cities, with the decisive Liaoshen Campaign. After achieving decisive victory at Liaoshen, Huaihai and Pingjin campaigns, the CPC wiped out 144 regular and 29 non-regular KMT divisions, including 1.54 million veteran KMT troops, which significantly reduced the strength of Nationalist forces. On 23 April they captured the KMT's capital, Nanjing. The KMT government retreated to Canton (Guangzhou) until October 15, Chongqing until November 25, and then Chengdu before retreating to Taiwan on December 10. By late 1949 the People's Liberation Army was pursuing remnants of KMT forces southwards in southern China, and only Tibet was left."
 eh_china_ROC.12.a:0 "Let's follow Communist!"
 eh_china_ROC.12.b:0 "Let's follow Nationalist!"
 eh_china_ROC.13.t:0 "Economic growth of FRM"
 eh_china_ROC.13.d:0 "A major turning point in Taiwan's economy was during the 1970s. The expulsion of Taiwan from the United Nations in 1971, the 1973 oil crisis, and the switching of American diplomatic relations heavily affected the economy of Taiwan. But executive premier Chiang Ching-kuo's (1910-1988) Ten major Construction Projects served as the basis for heavy industrial development in Taiwan. After the 1980s, Taiwan's economy began to stabilize. It eventually became one of the Four Asian Tigers as a dynamic capitalist economy. The 1997 Asian financial crisis did not affect Taiwan nearly as harshly due to greater restrictions on the outflow of invested foreign capital than were in place in countries hurt by rapid capital flight. The Chen Shui-bian administration in the 2000s focused on joining international organizations. Taiwan was able to join the World Trade Organization in 2002."
 eh_china_ROC.13.a:0 "Great!"
 eh_china_ROC.14.t:0 "Cross-Strait relations after 2010s"
 eh_china_ROC.14.d:0 "Cross-Strait relations refer to the relationship between China and Taiwan. Their relationship is complex and controversial due to the dispute on the political status of Taiwan after the split of China into the above two in 1949 as a result of civil war. More recently, questions around the political and legal status of Taiwan have focused on the alternative prospects of political unification with mainland China or full Taiwanese independence. In 2016 Taiwan general elections, Tsai Ing-wen (1956-) and the DPP captured landslide victories. Beijing has expressed its dissatisfaction with Tsai's refusal to accept the "1992 Consensus", as the basis for negotiations between Taiwan and mainland China."
 eh_china_ROC.14.a:0 "Let's voted Tsai!"
 eh_china_ROC.14.b:0 "Let's voted Chu!"
 
 eh_china_PRC.1.t:0 "Chinese Soviet Republic"
 eh_china_PRC.1.d:0 "The Chinese Soviet Republic was established in November 1931 by future Communist Party of China leader Mao Zedong (1893-1976), General Zhu De (1886-1976) and others, and it lasted until 1937. Mao Zedong was both CSR state chairman and prime minister; he led the state and its government. Mao's tenure as head of a "small state within a state" gave him experience in mobile warfare and peasant organization; this experience helped him accomplish the Communist reunification of China during the late 1940s."
 eh_china_PRC.1.a:0 "Crush them!"
 eh_china_PRC.2.t:0 "Long March"
 eh_china_PRC.2.d:0 "The Long March was a military retreat undertaken by the Red Army of the Communist Party of China, the forerunner of the People's Liberation Army, to evade the pursuit of the Chinese Nationalist Party army. The first Front Army of the Chinese Soviet Republic, led by an inexperienced military commission, was on the brink of annihilation by Generalissimo Chiang Kai-shek's troops in their stronghold in Jiangxi province. The Communists, under the eventual command of Mao Zedong and Zhou Enlai (1898-1976), escaped in a circling retreat to the west and north, which reportedly traversed over 9,000 kilometers (5600 miles) over 370 days. The route passed through some of the most difficult terrain of western China by traveling west, then north, to Shaanxi."
 eh_china_PRC.2.a:0 "Awesome!"
 eh_china_PRC.3.t:0 "Proclaim of the People's Republic of China"
 eh_china_PRC.3.d:0 "On 1 October 1949, Mao Zedong proclaimed the founding of the People's Republic of China with its capital at Beiping, which was returned to the former name Beijing. Chiang Kai-shek and approximately two million Nationalist soldiers retreated from mainland China to the island of Taiwan in December after the PLA advanced into the Sichuan province. Isolated Nationalist pockets of resistance remained in the area, but the majority of the resistance collapsed after the fall of Chengdu on 10 December 1949, with some resistance continuing in the far south. The Communists" other amphibious operations of 1950 were more successful: they led to the Communist conquest of Hainan Island in April 1950, capture of Wanshan Islands off the Guangdong coast (May-August 1950), Zhoushan Island off Zhejiang (May 1950)."
 eh_china_PRC.3.a:0 "The People’s Republic of China is a socialist state under the people."
 eh_china_PRC.4.t:0 "War to Resist America and Aid North Korea"
 eh_china_PRC.4.d:0 "On 1 October 1950, the day that UN troops crossed the 38th parallel, China send five to six divisions into Korea, and Kim Il-sung sent frantic appeals to Mao for Chinese military intervention. China justified its entry into the war as a response to "American aggression in the guise of the UN". The surprise Chinese intervention triggered a retreat of UN forces which continued until mid-1951. After these reversals of fortune, which saw Seoul change hands four times, the last two years of fighting became a war of attrition, with the front line close to the 38th parallel."
 eh_china_PRC.4.a:0 "North Korea is China's neighbor!"
 eh_china_PRC.5.t:0 "War to Resist America and Aid North Korea"
 eh_china_PRC.5.d:0 "This event adjusts territorial balance between China, North Korea, and South Korea during the Korean War."
 eh_china_PRC.5.a:0 "Okay."
 eh_china_PRC.6.t:0 "Sino-Soviet split"
 eh_china_PRC.6.d:0 "The Sino-Soviet split (1956-1966) was the breaking of political relations between the China (CHN) and the Union of Soviet Union (U.S.S.R.), caused by doctrinal divergences arising from each of the two powers" different interpretation of Marxism-Leninism as influenced by the national interests of each country during the Cold War."
 eh_china_PRC.6.a:0 "Terrible!"
 eh_china_PRC.7.t:0 "Bandung Conference"
 eh_china_PRC.7.d:0 "The Bandung Conference (1955) was a meeting of Asian and African states, most of which were newly independent, which took place on April 18-24, 1955 in Bandung, Indonesia. The twenty-nine countries that participated at the Bandung Conference represented nearly one-quarter of the Earth's land surface and a total population of 1.5 billion people, roughly 54% of the Earth's population at the time. The conference's stated aims were to promote Afro-Asian economic and cultural cooperation and to oppose colonialism or neocolonialism by any nation. The conference was an important step toward the Non-Aligned Movement."
 eh_china_PRC.7.a:0 "Good!"
 eh_china_PRC.8.t:0 "Great Leap Forward"
 eh_china_PRC.8.d:0 "The Great Leap Forward was an economic and social campaign by the Communist Party of China (CPC) from 1958 to 1962. The campaign was led by Chairman Mao Zedong and aimed to rapidly transform the country from an agrarian economy into a socialist society through rapid industrialization and collectivization. However, it is commonly considered to have caused the Great Chinese Famine. It is widely regarded by historians that The Great Leap resulted in tens of millions of deaths. A lower-end estimate is 18 million, while extensive research by Chinese historian Yu Xiguang suggests the death toll from the movement is closer to 55.6 million."
 eh_china_PRC.8.a:0 "I can also say, 15 years later, we may catch up with or exceed the UK!"
 eh_china_PRC.9.t:0 "Cultural Revolution"
 eh_china_PRC.9.d:0 "The Cultural Revolution was a sociopolitical movement in China from 1966 until 1976. Launched by Mao Zedong, its stated goal was to preserve "true" Communist ideology in the country by purging remnants of capitalist and traditional elements from Chinese society, and to re-impose Mao Zedong Thought as the dominant ideology within the Party. The Revolution marked Mao's return to a position of power after the failures of his Great Leap Forward. The movement paralyzed China politically and negatively affected both the economy and society of the country to a highly significant degree. After Mao's death and the arrest of the Gang of Four in 1976, reformers led by Deng Xiaoping gradually began to dismantle the Maoist policies associated with the Cultural Revolution. In 1981, the Party declared that the Cultural Revolution was failed."
 eh_china_PRC.9.a:0 "The proletariat must change the outlook of society!"
 eh_china_PRC.10.t:0 "Ping-pong diplomacy"
 eh_china_PRC.10.d:0 "The Ping-pong diplomacy refers to the exchange of table tennis (ping-pong) players between the United States and China (CHN) in the early 1970s. The event marked a thaw in U.S.-CHN relations that paved the way to a visit to Beijing by U.S. President Richard Nixon. Ping-pong diplomacy was successful and resulted in opening the U.S.-CHN relationship, leading the U.S. to lift the embargo against China on June 10, 1971. Furthermore, the U.S. recognized that Taiwan is a part of China and agreed not to interfere in issues between China and Taiwan."
 eh_china_PRC.10.a:0 "Good!"
 eh_china_PRC.11.t:0 "Rise of the Deng Xiaoping"
 eh_china_PRC.11.d:0 "Deng Xiaoping (1904-1997) was a Chinese politician. He was the paramount leader of the People's Republic of China from 1978 until his retirement in 1989. After Chairman Mao Zedong's death, Deng led his country through far-reaching market-economy reforms. While Deng never held office as the head of state, he nonetheless was responsible for economic reforms and an opening to the global economy. Deng opened China to foreign investment and the global market, policies that are credited with developing China into one of the fastest-growing economies in the world for several generations and raising the standard of living of hundreds of millions. Deng was also criticized for ordering the crackdown on the Tiananmen Square protests of 1989."
 eh_china_PRC.11.a:0 "It doesn"t matter whether a cat is black or white, as long as it catches mice!"
 eh_china_PRC.12.t:0 "Sino-Vietnamese War"
 eh_china_PRC.12.d:0 "The Sino-Vietnamese War was a brief border war fought between the China and the Vietnam in early 1979. China launched an offensive in response to Vietnam's invasion and occupation of Cambodia in 1978. On March 6, 1979, China declared that the gate to Hanoi was open and that their punitive mission had been achieved. Chinese troops then withdrew from Vietnam. Both China and Vietnam claimed victory in the last of the Indochina Wars. As Vietnamese troops remained in Cambodia until 1989. Following the dissolution of the Soviet Union in 1991, the Sino-Vietnamese border was finalized."
 eh_china_PRC.12.a:0 "Crush them!"
 eh_china_PRC.13.t:0 "Tiananmen Square protests of 1989"
 eh_china_PRC.13.d:0 "The Tiananmen Square protests of 1989 were student-led demonstrations in Beijing, China, in 1989. The students called for democracy, greater accountability, freedom of the press, and freedom of speech, though they were loosely organized and their goals varied. By May, a student-led hunger strike galvanized support for the demonstrators around the country and the protests spread to some 400 cities. Ultimately, China's paramount leader Deng Xiaoping and other Communist Party elders believed the protests to be a political threat, and resolved to use force. The protests were forcibly suppressed after Chinese Premier Li Peng declared martial law. In what became known in the West as the Tiananmen Square Massacre, troops with automatic rifles and tanks killed at least several hundred demonstrators trying to block the military's advance towards Tiananmen Square. The number of civilian deaths has been estimated variously from 180 to 10,454."
 eh_china_PRC.13.a:0 "Beijing Massacre!"
 eh_china_PRC.14.t:0 "Economic growth of 1990s"
 eh_china_PRC.14.d:0 "In 1990s, China's economic performance pulled an estimated 150 million peasants out of poverty and sustained an average annual gross domestic product growth rate of 11.2%. The country formally joined the World Trade Organization in 2001, and maintained its high rate of economic growth under Hu Jintao and Wen Jiabao's leadership in the 2000s. However, rapid growth also severely impacted the country's resources and environment, and caused major social displacement. Living standards continued to improve rapidly despite the late-2000s recession, but centralized political control remained tight."
 eh_china_PRC.14.a:0 "Great!"
 eh_china_PRC.15.t:0 "Handover of Hong Kong"
 eh_china_PRC.15.d:0 "The Handover of Hong Kong from the United Kingdom to China took place on 1 July 1997. The landmark event marked the end of British administration in Hong Kong, and is often regarded as marking the end of the British Empire."
 eh_china_PRC.15.a:0 "Great!"
 eh_china_PRC.16.t:0 "Handover of Macau"
 eh_china_PRC.16.d:0 "The Handover of Macau from the Portugal to China occurred on 20 December 1999. The landmark event marked the end of Portuguese administration in Macau, and is often regarded as marking the end of the Portuguese Empire."
 eh_china_PRC.16.a:0 "Great!"
 eh_china_PRC.17.t:0 "2008 Summer Olympics"
 eh_china_PRC.17.d:0 "The 2008 Summer Olympics was an international multi-sport event that was held from 8 to 24 August 2008 in Beijing, China. This was the first time that China had hosted the Summer Olympics, but the third time that the Games had been held in East Asia, following the 1964 Olympics in Tokyo, Japan, and the 1988 Olympics in Seoul, South Korea. China won the most gold medals, with 48, and became only the seventh different team to top an overall Olympic medal tally, winning a total of 100 medals overall."
 eh_china_PRC.17.a:0 "One World, One Dream!"
 eh_china_PRC.18.t:0 "Economic growth of 2010s"
 eh_china_PRC.18.d:0 "According to the IMF, China's annual average GDP growth between 2001 and 2010 was 10.5%. Between 2007 and 2011, China's economic growth rate was equivalent to all of the G7 countries" growth combined. China became the world's largest energy consumer in 2010, relies on coal to supply over 70% of its energy needs, and surpassed the U.S. to become the world's largest oil importer in September 2013. In the early 2010s, China's economic growth rate began to slow amid domestic credit troubles, weakening international demand for Chinese exports and fragility in the global economy."
 eh_china_PRC.18.a:0 "Great!"
 eh_china_PRC.19.t:0 "Cross-Strait relations after 2010s"
 eh_china_PRC.19.d:0 "Cross-Strait relations refer to the relationship between China and Taiwan. Their relationship is complex and controversial due to the dispute on the political status of Taiwan after the split of China into the above two in 1949 as a result of civil war. More recently, questions around the political and legal status of Taiwan have focused on the alternative prospects of political unification with mainland China or full Taiwanese independence. In 2016 Taiwan general elections, Tsai Ing-wen (1956-) and the DPP captured landslide victories. Beijing has expressed its dissatisfaction with Tsai's refusal to accept the "1992 Consensus", as the basis for negotiations between Taiwan and mainland China."
 eh_china_PRC.19.a:0 "There's no doubt for the One-China principle!"
 eh_china_PRC.20.t:0 "China-United States trade war"
 eh_china_PRC.20.d:0 "Since July 6, 2018, China and the United States have been engaged in a trade war involving the mutual placement of tariffs. The U.S. claims that Chinese policies put U.S. patent holders at a disadvantage in Chinese markets by encouraging foreign companies to engage in joint ventures with Chinese companies. This gives Chinese companies access and permission to use, improve, copy or illegally develop their technologies. China firmly opposes these U.S. trade practices, believing they represent "unilateralism" and "protectionism"."
 eh_china_PRC.20.a:0 "Terrible!"
 eh_china_PRC.21.t:0 "Hong Kong protests"
 eh_china_PRC.21.d:0 "Relations between people in Hong Kong and mainland China have been relatively tense in the early 2000s. Various factors have contributed, including different interpretations of the "One country, two systems" principle; policies of the Hong Kong and central governments to encourage mainland visitors to Hong Kong; and the changing economic environment. These tensions are expressed as hostility toward mainlanders by radical political actors and ordinary citizens alike. More broadly, resentment toward mainland-Hong Kong convergence or assimilation, interference from the Mainland China in Hong Kong's internal affairs."
 eh_china_PRC.21.a:0 "Strict One China principle!"
 eh_china_PRC.21.b:0 "Free Hong Kong, revolution now!"
 eh_china_PRC.22.t:0 "COVID-19 pandemic outbreak in Wuhan, China"
 eh_china_PRC.22.d:0 "The COVID-19 pandemic is an ongoing global pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The virus was first identified in December 2019 in Wuhan, China. As of 13 April 2021, more than 136 million cases have been confirmed, with more than 2.94 million deaths attributed to COVID-19, making it one of the deadliest pandemics in history. The pandemic has resulted in significant global social and economic disruption, including the largest global recession since the Great Depression."
 eh_china_PRC.22.a:0 "Terrible!"
 
 eh_asia_CHN.1.t:0 "Spread of Buddhism to China"
 eh_asia_CHN.1.d:0 "Chinese Buddhism has shaped Chinese culture in a wide variety of areas including art, politics, literature, philosophy, medicine, and material culture. The translation of a large body of Indian Buddhist scriptures into Chinese and the inclusion of these translations together with works composed in China into a printed canon had far-reaching implications for the dissemination of Buddhism throughout the Chinese cultural sphere, including Korea, Japan, Taiwan and Vietnam. Chinese Buddhism is also marked by the interaction between Indian religions, Chinese religion, and Taoism."
 eh_asia_CHN.1.a:0 "Let's stick to our tradition."
 eh_asia_CHN.2.t:0 "Chinese culture"
 eh_asia_CHN.2.d:0 "Chinese culture is one of the world's oldest cultures, originating thousands of years ago. The culture prevails across a large geographical region in East Asia and is extremely diverse and varying, with customs and traditions varying greatly between provinces, cities, and even towns as well. Chinese civilization is historically considered a dominant culture of East Asia. With China being one of the earliest ancient civilizations, Chinese culture exerts profound influence on the philosophy, virtue, etiquette, and traditions of Asia. Chinese characters, ceramics, architecture, music, dance, literature, martial arts, cuisine, visual arts, philosophy, business etiquette, religion, politics, and history have had global influence, while its traditions and festivals are celebrated, instilled, and practiced by people around the world."
 eh_asia_CHN.2.a:0 "Great!"
 eh_asia_CHN.3.t:0 "Chinese cuisine"
 eh_asia_CHN.3.d:0 "Chinese cuisine is an important part of Chinese culture and includes cuisines originating from China. Chinese cuisine has influenced many other cuisines in Asia and beyond, with modifications made to cater to local palates. Chinese food staples such as rice, soy sauce, noodles, tea, chili oil, and tofu, and utensils such as chopsticks and the wok, can now be found worldwide. There are numerous regional, religious, and ethnic styles of Chinese cuisine found within China and abroad. The most praised Four Great Traditions in Chinese cuisine are Chuan, Lu, Yue, and Huaiyang, representing cuisines of West, North, South, and East China, respectively. Color, scent and taste are the three traditional aspects used to describe Chinese food, as well as the meaning, appearance, and nutrition of the food. Cooking should be appraised with respect to the ingredients used, knifework, cooking time, and seasoning."
 eh_asia_CHN.3.a:0 "Great!"
 eh_asia_CHN.4.t:0 "Lu Bu treated Liu Bei"
 eh_asia_CHN.4.d:0 "From 192 to mid 195, Lü Bu wandered around central and northern China, consecutively seeking shelter under warlords such as Yuan Shu, Yuan Shao and Zhang Yang. In 194, he managed to take control of Yan Province from the warlord Cao Cao with help from defectors from Cao's side, but Cao took back his territories within two years. In 196, Lü Bu turned against Liu Bei, who had offered him refuge in Xu Province, and seized control of the province from his host."
 eh_asia_CHN.4.a:0 "Crush Lu Bu!"
 eh_asia_CHN.5.t:0 "Battle of Chibi"
 eh_asia_CHN.5.d:0 "The Battle of Chibi was a decisive battle fought at the end of the Han dynasty, about twelve years prior to the beginning of the Three Kingdoms period in Chinese history. It was fought in the winter of 208-9 between the allied forces of the southern warlords Liu Bei and Sun Quan and the numerically superior forces of the northern warlord Cao Cao. Liu Bei and Sun Quan successfully frustrated Cao Cao's effort to conquer the land south of the Yangtze River and reunite the territory of the Eastern Han dynasty. The allied victory at Red Cliffs ensured the survival of Liu Bei and Sun Quan, gave them control of the Yangtze, and provided a line of defence that was the basis for the later creation of the two southern states of Shu Han and Eastern Wu."
 eh_asia_CHN.5.a:0 "Crush Cao Cao!"
 eh_asia_CHN.6.t:0 "Battle of Chibi"
 eh_asia_CHN.6.d:0 "The Battle of Chibi was a decisive battle fought at the end of the Han dynasty, about twelve years prior to the beginning of the Three Kingdoms period in Chinese history. It was fought in the winter of 208-9 between the allied forces of the southern warlords Liu Bei and Sun Quan and the numerically superior forces of the northern warlord Cao Cao. Liu Bei and Sun Quan successfully frustrated Cao Cao's effort to conquer the land south of the Yangtze River and reunite the territory of the Eastern Han dynasty. The allied victory at Red Cliffs ensured the survival of Liu Bei and Sun Quan, gave them control of the Yangtze, and provided a line of defence that was the basis for the later creation of the two southern states of Shu Han and Eastern Wu."
 eh_asia_CHN.6.a:0 "Oh, no!"
 eh_asia_CHN.7.t:0 "Zhuge Liang's Northern Expeditions"
 eh_asia_CHN.7.d:0 "Zhuge Liang's Northern Expeditions were a series of five military campaigns launched by the state of Shu Han against the rival state of Cao Wei from 228 to 234. All five expeditions were led by Zhuge Liang, the Imperial Chancellor of Shu. Although they proved unsuccessful and ended up as a stalemate, the expeditions have become some of the best known conflicts of the Three Kingdoms period."
 eh_asia_CHN.7.a:0 "Crush Zhuge Liang!"
 eh_asia_CHN.8.t:0 "Zhuge Liang's Northern Expeditions"
 eh_asia_CHN.8.d:0 "Zhuge Liang's Northern Expeditions were a series of five military campaigns launched by the state of Shu Han against the rival state of Cao Wei from 228 to 234. All five expeditions were led by Zhuge Liang, the Imperial Chancellor of Shu. Although they proved unsuccessful and ended up as a stalemate, the expeditions have become some of the best known conflicts of the Three Kingdoms period."
 eh_asia_CHN.8.a:0 "A dead Zhuge scares away a living Zhongda!"
 eh_asia_CHN.9.t:0 "Goguryeo-Wei War"
 eh_asia_CHN.9.d:0 "The Goguryeo-Wei War was a series of invasions of the Korean kingdom of Goguryeo from 244 to 245 by the Chinese state of Cao Wei. The invasions, a retaliation against a Goguryeo raid in 242, destroyed the Goguryeo capital of Hwando, sent its king fleeing, and broke the tributary relationships between Goguryeo and the other tribes of Korea that formed much of Goguryeo's economy. Although the king evaded capture and eventually settled in a new capital, Goguryeo was reduced to such insignificance that for half a century there was no mention of the state in Chinese historical texts."
 eh_asia_CHN.9.a:0 "This fort has not survived from an attack!"
 eh_asia_CHN.10.t:0 "Goguryeo-Tang War"
 eh_asia_CHN.10.d:0 "In 642, Goguryeo's military dictator Yeon Gaesomun (603-666) murdered over 180 aristocrats and seized the throne. He placed a puppet king onto the throne after killing the king in 642. These newly formed governments in Baekje and Goguryeo were preparing for war and had established an mutual alliance against Tang and Silla. Emperor Taizong of Tang used Yeon Gaesomun's murder of the Goguryeo king as the pretext for his campaign and started preparations for an invasion force in 644."
 eh_asia_CHN.10.a:0 "Teach them how to war!"
 eh_asia_CHN.11.t:0 "Siege of Ansi"
 eh_asia_CHN.11.d:0 "The Siege of Ansi was a siege between Goguryeo and Tang forces in the korean peninsula and a part of first campaign in the Goguryeo-Tang War in 645. The confrontation had lasted for about 3 months from 20 June 645 to 18 September 645."
 eh_asia_CHN.11.a:0 "Terrible!"
 eh_asia_CHN.12.t:0 "Silla-Tang War"
 eh_asia_CHN.12.d:0 "The Silla-Tang War occurred between the Silla with the remnant forces from Goguryeo and Baekje (commonly referred to as Unified Silla), and the Chinese Tang dynasty that began in the geopolitical context immediately following the conquest of Goguryeo and Baekje by Silla and Tang. The conflict ended with a truce between Tang and Silla due to the internal political situation in both states, with the dividing territorial line at the Taedong River basin."
 eh_asia_CHN.12.a:0 "Let's take over the entire Korean Peninsula!"
 eh_asia_CHN.13.t:0 "Silla-Tang War"
 eh_asia_CHN.13.d:0 "The Silla-Tang War occurred between the Silla with the remnant forces from Goguryeo and Baekje (commonly referred to as Unified Silla), and the Chinese Tang dynasty that began in the geopolitical context immediately following the conquest of Goguryeo and Baekje by Silla and Tang. The conflict ended with a truce between Tang and Silla due to the internal political situation in both states, with the dividing territorial line at the Taedong River basin."
 eh_asia_CHN.13.a:0 "Terrible!"
 eh_asia_CHN.14.t:0 "Jin-Song War"
 eh_asia_CHN.14.d:0 "In 1115, the Jurchens rebelled against their overlords, the Khitan Liao dynasty, and declared the formation of the Jin. Allying with the Song against their common enemy the Liao, the Jin promised to return to the Song the territories in northern China. Jurchens quick defeat of the Liao combined with Song military failures made the Jin reluctant to cede these territories. After a series of failed negotiations that embittered both sides, the Jurchens attacked the Song in November 1125, dispatching one army towards Taiyuan and the other towards Kaifeng, the Song capital."
 eh_asia_CHN.14.a:0 "Peace can not be bought with money!"
 eh_asia_CHN.15.t:0 "Jingkang incident"
 eh_asia_CHN.15.d:0 "The Jingkang Incident took place in 1127 during the Jin-Song Wars when the forces of the Jurchen Jin dynasty besieged and sacked Bianjing, the capital of the Song dynasty.  The Jin forces captured the Song ruler, Emperor Qinzong, along with his father, Emperor Huizong, and many members of the imperial family and officials of the Song imperial court. This event marked the end of the era known as the Northern Song dynasty. Some members of the Song imperial family, most notably Zhao Gou (later Emperor Gaozong), managed to escape to southern China, where they reestablished the Song dynasty (as the Southern Song dynasty) in the new capital, Lin"an"
 eh_asia_CHN.15.a:0 "Terrible!"
 eh_asia_CHN.16.t:0 "Mongol invasions of Vietnam"
 eh_asia_CHN.16.d:0 "The Mongol invasions of Vietnam refer to the three times that the Mongolian Yuan dynasty invaded Vietnam under Tran dynasty, along with Champa: in 1258, 1285, and 1287-88. Vietnam repelled all attacks of the Yuan Mongols during the reign of Kublai Khan."
 eh_asia_CHN.16.a:0 "Crush them!"
 eh_asia_CHN.17.t:0 "Mongol invasions of Vietnam"
 eh_asia_CHN.17.d:0 "The Yuan-Tran war reached its climax when the retreating Yuan fleet was decimated at the Battle of Bach Dang (1288). The military architect behind Vietnam's victories was Commander Tran Quoc Tuan, more popularly known as Tran Hung Dao (1228-1300). In order to avoid further disastrous campaigns, the Tran and Champa acknowledged Mongol supremacy."
 eh_asia_CHN.17.a:0 "Terrible!"
 eh_asia_CHN.18.t:0 "Tumu Crisis"
 eh_asia_CHN.18.d:0 "The Tumu Crisis was a frontier conflict between the Oirat tribes of Mongols and the Chinese Ming dynasty which led to the capture of the Zhengtong Emperor on September 1, 1449, and the defeat of an army of 500,000 men by a much smaller force. The Oirats captured Zhengtong Emperor and he was sent to Esen's main camp near Xuanfu. However, Ming court never paid a ransom for the return of the Emperor, and Esen released him four years later."
 eh_asia_CHN.18.a:0 "Terrible!"
 eh_asia_CHN.19.t:0 "Tumu Crisis"
 eh_asia_CHN.19.d:0 "The Tumu Crisis was a frontier conflict between the Oirat tribes of Mongols and the Chinese Ming dynasty which led to the capture of the Zhengtong Emperor on September 1, 1449, and the defeat of an army of 500,000 men by a much smaller force. The Oirats captured Zhengtong Emperor and he was sent to Esen's main camp near Xuanfu. However, Ming court never paid a ransom for the return of the Emperor, and Esen released him four years later."
 eh_asia_CHN.19.a:0 "It's time to be the Great Khan!"
 eh_asia_CHN.20.t:0 "Battle of Sarhu"
 eh_asia_CHN.20.d:0 "The Battle of Sarhu (1619) refers to a series of battles between the Later Jin dynasty and the Ming dynasty and their Joseon allies in the winter of 1619. The battle is notable for the heavy use of cavalry by the Later Jin in defeating Ming and Joseon forces equipped with hand cannons, cannons, and matchlocks."
 eh_asia_CHN.20.a:0 "Crush Uriankhai!"
 eh_asia_CHN.21.t:0 "Manchu conquest of China"
 eh_asia_CHN.21.d:0 "Manchu conquest of China was a period of conflict between the Qing dynasty, established by Manchu clan Aisin Gioro in Manchuria, and the Ming dynasty of China in the south. In their later years, the Ming faced a number of famines and floods as well as economic chaos, and rebellions. On April 24, 1644, Beijing fell to a rebel army led by Li Zicheng. Ming general Wu Sangui shifted his alliance to the Manchus. Li Zicheng was defeated at the Battle of Shanhai Pass by the joint forces of Wu Sangui and Manchu prince Dorgon. On June 6, the Manchus and Wu entered the capital and proclaimed the young Shunzhi Emperor as Emperor of China."
 eh_asia_CHN.21.a:0 "Terrible!"
 eh_asia_CHN.22.t:0 "First Sino-Japanese War"
 eh_asia_CHN.22.d:0 "The first Sino-Japanese War (1894-1895) was fought between the Qing and Japan, primarily for influence over Korea. After more than six months of unbroken successes by Japanese land and naval forces and the loss of the port of Weihaiwei, the Qing government sued for peace in February 1895. The war demonstrated the failure of the Qing Empire's attempts to modernize its military and fend off threats to its sovereignty, especially when compared with Japan's successful Meiji Restoration. For the first time, regional dominance in East Asia shifted from China to Japan."
 eh_asia_CHN.22.a:0 "Crush them!"
 eh_asia_CHN.23.t:0 "Treaty of Shimonoseki"
 eh_asia_CHN.23.d:0 "The Treaty of Shimonoseki was a treaty signed at the Shimonoseki, Japan on 17 April 1895, between Japan and Qing, ending the first Sino-Japanese War. The treaty ended the first Sino-Japanese War of 1894-1895 as a clear victory for Japan. In this treaty, China recognized the independence of Korea and renounced any claims to that country. It also ceded the Liaodong Peninsula, and the islands of Formosa and Penghu to Japan."
 eh_asia_CHN.23.a:0 "China resigned its interest in Korea."
 eh_asia_CHN.24.t:0 "Mukden incident"
 eh_asia_CHN.24.d:0 "The Mukden Incident was a staged event engineered by Japanese military personnel as a pretext for the Japanese invasion in 1931 of Manchuria. On 18 September 1931, Lt. Suemori Kawamoto detonated a small quantity of dynamite close to a railway line owned by Japan's South Manchuria Railway near Mukden. The explosion was so weak that it failed to destroy the track, and a train passed over it minutes later. The Imperial Japanese Army accused Chinese dissidents of the act and responded with a full invasion that led to the occupation of Manchuria, in which Japan established its puppet state of Manchukuo six months later."
 eh_asia_CHN.24.a:0 "Terrible!"
 eh_asia_CHN.25.t:0 "Second Sino-Japanese War"
 eh_asia_CHN.25.d:0 "The Second Sino-Japanese War was a military conflict fought primarily between the China and Japan from July 7, 1937, to September 2, 1945. It began with the Marco Polo Bridge Incident in 1937 in which a dispute between Japanese and Chinese troops escalated into a battle. During the Marco Polo Bridge Incident Japanese military demanded permission to enter the Chinese city of Wanping to search for a missing soldier. The Chinese refused. Later in the night, a unit of Japanese infantry attempted to breach Wanping's walled defences and were repulsed. An ultimatum by the Japanese was issued before they would declare war. The Chinese still refused. Although Private Shimura returned to his unit, the Japanese deploying reinforcements and surrounding Wanping. The conflict then escalated further into a full-scale war."
 eh_asia_CHN.25.a:0 "Don't frame us!"
 eh_asia_CHN.26.t:0 "Victory over Japan Day"
 eh_asia_CHN.26.d:0 "Victory over Japan Day is the day on which Imperial Japan surrendered in World War II, in effect bringing the war to an end. The term has been applied to both of the days on which the initial announcement of Japan's surrender was made - August 15, 1945, in Japan. As well as to September 2, 1945, when the surrender document was signed, officially ending World War II."
 eh_asia_CHN.26.a:0 "Victory over Japan Day!"
 eh_asia_CHN.27.t:0 "Second Chinese Civil War"
 eh_asia_CHN.27.d:0 "By the end of the Second Sino-Japanese War, the power of the Communist Party grew considerably. As postwar negotiations between the Nationalist government in Nanjing and the Communist Party failed, the civil war between these two parties resumed. Knowing their disadvantages in manpower and equipment, the CPC executed a "passive defense" strategy. It avoided the strong points of the KMT army and was prepared to abandon territory in order to preserve its forces. This tactic seemed to be successful; after a year, the power balance became more favorable to the CPC. They wiped out 1.12 million KMT troops, while their strength grew to about two million men."
 eh_asia_CHN.27.a:0 "Crush Nationalist!"
 eh_asia_CHN.28.t:0 "Proclaim of the People's Republic of China"
 eh_asia_CHN.28.d:0 "On 1 October 1949, Mao Zedong proclaimed the founding of the People's Republic of China with its capital at Beiping, which was returned to the former name Beijing. Chiang Kai-shek and approximately two million Nationalist soldiers retreated from mainland China to the island of Taiwan in December after the PLA advanced into the Sichuan province. Isolated Nationalist pockets of resistance remained in the area, but the majority of the resistance collapsed after the fall of Chengdu on 10 December 1949, with some resistance continuing in the far south. The Communists" other amphibious operations of 1950 were more successful: they led to the Communist conquest of Hainan Island in April 1950, capture of Wanshan Islands off the Guangdong coast (May-August 1950), Zhoushan Island off Zhejiang (May 1950)."
 eh_asia_CHN.28.a:0 "Can we go back mainland someday?"
 eh_asia_CHN.29.t:0 "War to Resist America and Aid North Korea"
 eh_asia_CHN.29.d:0 "On 1 October 1950, the day that UN troops crossed the 38th parallel, China send five to six divisions into Korea, and Kim Il-sung sent frantic appeals to Mao for Chinese military intervention. China justified its entry into the war as a response to "American aggression in the guise of the UN". The surprise Chinese intervention triggered a retreat of UN forces which continued until mid-1951. After these reversals of fortune, which saw Seoul change hands four times, the last two years of fighting became a war of attrition, with the front line close to the 38th parallel."
 eh_asia_CHN.29.a:0 "North Korea is China's neighbor!"
 eh_asia_CHN.30.t:0 "Korean Armistice Agreement"
 eh_asia_CHN.30.d:0 "The Korean Armistice Agreement is the armistice which brought about a complete cessation of hostilities of the Korean War. It was signed by U.S. Army Lieutenant General William Harrison, Jr. representing the United Nations Command (UNC), North Korean General Nam Il representing the Korean People's Army (KPA), and the Chinese People's Volunteer Army (PVA). The Armistice was signed on July 27, 1953, and was designed to "ensure a complete cessation of hostilities and of all acts of armed force in Korea until a final peaceful settlement is achieved." The signed Armistice established the Korean Demilitarized Zone, the de facto new border between the two nations, put into force a cease-fire, and finalized repatriation of prisoners of war. The Demilitarized Zone runs close to the 38th parallel and has separated North and South Korea since 15 August 1945."
 eh_asia_CHN.30.a:0 "We saved North Korea!"
 
 eh_japan_YAM.1.t:0 "Queen Himiko"
 eh_japan_YAM.1.d:0 "Queen Himiko (c. 170-248) was a shamaness-queen of Yamatai-koku in Wakoku. The tributary relations between Wakoku and the Cao Wei dynasty (220-265) described in early Chinese chronicles, which record that the Yayoi period people chose her as ruler following decades of warfare among the chiefs of Wa. However, Early Japanese records do not mention about her."
 eh_japan_YAM.1.a:0 "She recognized by Chinese emperor!"
 eh_japan_YAM.2.t:0 "Asuka period"
 eh_japan_YAM.2.d:0 "The Asuka period was a period in the history of Japan lasting from 538 to 710. The Yamato polity evolved greatly during the Asuka period, which is named after the Asuka region, about 25km south of the modern city of Nara. The Asuka period is characterized by its significant artistic, social, and political transformations, having their origins in the late Kofun period. The introduction of Buddhism marked a change in Japanese society. The Asuka period is also distinguished by the change in the name of the country from Wa to Nippon."
 eh_japan_YAM.2.a:0 "Great!"
 eh_japan_YAM.3.t:0 "Yamato and Hayato"
 eh_japan_YAM.3.d:0 "The Hayato, which is Japanese for "falcon-people", were a people of ancient Japan who lived in the Satsuma and Osumi regions of southern Kyushu until at least the Nara period. Due to the distinct nature of their manners and customs, they frequently resisted Yamato rule. After their subjugation they became subjects of the government under Ritsuryo, and the Ministry of the Military had an office known as the Hayato-shi in charge of their governance. The name also came into use by samurai as a title, hayato no suke."
 eh_japan_YAM.3.a:0 "It's the time to unify Japan!"
 eh_japan_YAM.4.t:0 "Prince Shotoku"
 eh_japan_YAM.4.d:0 "Prince Shotoku (574-622) was a semi-legendary regent and a politician of the Asuka period (538-710) in Japan who served under Empress Suiko (r. 592-628). He was the son of Emperor Yomei (r. 585-587) and his consort, Princess Anahobe no Hashihito, who was also Yomei's younger half-sister. His parents were relatives of the ruling Soga clan and he was involved in the defeat of the rival Mononobe clan. The primary source of the life and accomplishments of Prince Shotoku comes from the Nihon Shoki. Over successive generations, a devotional cult arose around the figure of Prince Shotoku for the protection of Japan, the Imperial Family, and for Buddhism."
 eh_japan_YAM.4.a:0 "Hire him as an advisor!"
 eh_japan_YAM.4.b:0 "Long live the prince!"
 eh_japan_YAM.4.c:0 "Long Live the King!"
 eh_japan_YAM.5.t:0 "Taika Reform"
 eh_japan_YAM.5.d:0 "The Taika Reforms were a set of doctrines established by Emperor Kotoku in the year 645. The Reform began with land reform, based on Confucian ideas and philosophies from China, but the true aim of the reforms was to bring about greater centralization and to enhance the power of the imperial court, which was also based on the governmental structure of China. Envoys and students were dispatched to China to learn seemingly everything from the Chinese writing system, literature, religion, and architecture, to even dietary habits at this time. Even today, the impact of the reforms can still be seen in Japanese cultural life."
 eh_japan_YAM.5.a:0 "Crush Soga clan!"
 eh_japan_YAM.6.t:0 "Kyushu Conquest"
 eh_japan_YAM.6.d:0 "By the 6th century, The Yamato court, concentrated in the Asuka region, exercised power over clans in Kyushu and Honshu, bestowing titles, some hereditary, on clan chieftains. The Yamato name became synonymous with all of Japan as the Yamato rulers suppressed the clans and acquired agricultural lands."
 eh_japan_YAM.6.a:0 "Great!"
 eh_japan_YAM.7.t:0 "Aid for Baekje restoration"
 eh_japan_YAM.7.d:0 "In 660, Baekje was destroyed. Japan assisted Baekje loyals in an attempt to aid the revival of Baekje. Their plan was to lead a military expedition to Korea. The allied army of Japan and Baekje was preparing for war against Silla, but the death of the Empress Saimei of Japan thwarted those plans. In the battle of Baekgang in 663, The Silla-Tang forces won a decisive victory, compelling Yamato Japan to withdraw completely from korean affairs and crushing the Baekje restoration movement."
 eh_japan_YAM.7.a:0 "I was going to wait for the moon to rise before embarking from Nikita bay!"
 eh_japan_YAM.7.b:0 "Cancelled invasion!"
 eh_japan_YAM.8.t:0 "Kofun period"
 eh_japan_YAM.8.d:0 "The Kofun period is an era in the history of Japan from about 300 to 538. It was a period of cultural import. Continuing from the Yayoi period, the Kofun period is characterized by a strong influence from the Korean Peninsula; archaeologists consider it a shared culture across the southern Korean Peninsula, Kyushu and Honshu. The word kofun is Japanese for the type of burial mound dating from this era, and archaeology indicates that the mound tombs and material culture of the elite were similar throughout the region. From China, Buddhism and the Chinese writing system were introduced near the end of the period. The Kofun period recorded Japan's earliest political centralization, when the Yamato clan rose to power in southwestern Japan."
 eh_japan_YAM.8.a:0 "Great!"
 eh_japan_YAM.9.t:0 "Taiho Code"
 eh_japan_YAM.9.d:0 "The Taiho Code was an administrative reorganisation enacted in 703 in Japan, at the end of the Asuka period. The work was begun at the request of Emperor Monmu and, like many other developments in the country at the time, it was largely an adaptation of the governmental system of China's Tang dynasty. The Taiho Code contained only two major departures from the Tang model. First, government positions and class status were based on birth, as had always been the Japanese tradition, not merit, as was the Chinese way. Second, the Japanese rejected the Chinese concept of the "Mandate of Heaven," asserting that the Emperor's power comes from his imperial descent, not from his righteousness or fairness as a ruler."
 eh_japan_YAM.9.a:0 "Great!"
 eh_japan_YAM.10.t:0 "Nara period"
 eh_japan_YAM.10.d:0 "The Nara period of the history of Japan covers the years from CE 710 to 794. Japanese society during this period was predominantly agricultural and centered on village life. Most of the villagers followed Shinto, a religion based on the worship of natural and ancestral spirits named kami. The capital at Nara was modeled after Chang'an, the capital city of the Tang dynasty. In many other ways, the Japanese upper classes patterned themselves after the Chinese, including adopting the Chinese writing system, Chinese fashion, and a Chinese version of Buddhism."
 eh_japan_YAM.10.a:0 "Great!"
 
 eh_japan_HEI.1.t:0 "Heian period"
 eh_japan_HEI.1.d:0 "Emperor Kanmu (r. 781-806) established it as the capital in 794, moving the Imperial Court there from nearby Nagaoka-kyo at the recommendation of his advisor Wake no Kiyomaro (733-799) and marking the beginning of the Heian period of Japanese history. It was the official capital of Japan for over one thousand years, from 794 to 1868 with an interruption in 1180."
 eh_japan_HEI.1.a:0 "Great!"
 eh_japan_HEI.2.t:0 "Kentoshi"
 eh_japan_HEI.2.d:0 "The Kentoshi was the Japanese missions to Tang China. Extant records document missions to China between the years of 607 and 839. These missions led to the importation of Chinese culture, including advances in the sciences and technology. These diplomatic encounters produced the beginnings of a range of Schools of Buddhism in Japan, including Zen."
 eh_japan_HEI.2.a:0 "Let's embrace Chinese cultures!"
 eh_japan_HEI.3.t:0 "Aterui"
 eh_japan_HEI.3.d:0 "Aterui was the most prominent chief of the Isawa band of Emishi in northern Japan. The Emishi were an indigenous people of North Japan, who were considered hirsute barbarians by the Yamato Japanese. The Emishi leaders Aterui and More were executed in 802 by the Japanese court. For many Japanese, he was long demonized as the "Lord of the Bad Road"."
 eh_japan_HEI.3.a:0 "Crush them!"
 eh_japan_HEI.4.t:0 "Emishi Conquest"
 eh_japan_HEI.4.d:0 "The Emishi constituted an ethnic group of people who lived in northeastern Honshu in the Tohoku region. Some Emishi tribes resisted the rule of the Japanese Emperors during the late Nara and early Heian periods. By the mid-9th century, most of their land in Honshu was conquered, and they ceased to be independent. However, some of Emishi families created semi-autonomous feudal domains in the north. In the two centuries following the conquest, a few of these domains became regional states that came into conflict with the central government."
 eh_japan_HEI.4.a:0 "Great!"
 eh_japan_HEI.5.t:0 "Taira no Masakado"
 eh_japan_HEI.5.d:0 "Taira no Masakado was a samurai in the Heian period of Japan, who led one of the largest insurgent forces in the period against the central government of Kyoto. In 940, He conquered Shimotsuke and Kozuke Provinces; and he claimed the title of New Emperor. The central government in Kyoto responded by putting a bounty on his head, and fifty-nine days later his cousin Sadamori, whose father Masakado had attacked and killed, and Fujiwara no Hidesato, killed him at the Battle of Kojima."
 eh_japan_HEI.5.a:0 "Terrible!"
 eh_japan_HEI.6.t:0 "The Tale of Genji"
 eh_japan_HEI.6.d:0 "The Tale of Genji is a classic work of Japanese literature written by the noblewoman and lady-in-waiting Murasaki Shikibu in the early years of the 11th century. The work is a unique depiction of the lifestyles of high courtiers during the Heian period (794-1185), written in archaic language and a poetic and confusing style that make it unreadable to the average Japanese without dedicated study. It is sometimes called the world's first novel, the first psychological novel or the first novel still to be considered a classic."
 eh_japan_HEI.6.a:0 "Great work!"
 eh_japan_HEI.7.t:0 "Fujiwara regents"
 eh_japan_HEI.7.d:0 "Fujiwara clan was a powerful family of regents in Japan. The Fujiwara dominated the Japanese politics of Heian period through the monopoly of regent positions, Sessho and Kampaku. The family's primary strategy for central influence was through the marrying of Fujiwara daughters to emperors. Through this, the Fujiwara would gain influence over the next emperor. In the 11th century, then followed by the rise of warrior class, the Fujiwara gradually lost its control over mainstream politics."
 eh_japan_HEI.7.a:0 "It will cause confusion."
 eh_japan_HEI.8.t:0 "Cloistered rule"
 eh_japan_HEI.8.d:0 "The cloistered rule system was a specific form of government in Japan during the Heian period. In this bifurcated system, an emperor abdicated, but retained power and influence. Those retired emperors who withdrew to live in monasteries (in) continued to act in ways intended to counterbalance the influence of Fujiwara regents and the warrior class. Simultaneously, the titular emperor, the former emperor's chosen successor, fulfilled all the ceremonial roles and formal duties of the monarchy."
 eh_japan_HEI.8.a:0 "It will cause confusion."
 eh_japan_HEI.9.t:0 "Genpei War"
 eh_japan_HEI.9.d:0 "The Genpei War (1180-1185) was a conflict between the Taira and Minamoto clans during the late-Heian period of Japan. It resulted in the downfall of the Taira and the establishment of the Kamakura Shogunate under Minamoto no Yoritomo in 1192. It followed a coup d'etat by the Taira in 1179 and call to arms against them led by the Minamoto in 1180. The ensuing battle of Uji took place just outside Kyoto, starting a five-year-long war, concluding with a decisive Minamoto victory in the Battle of Dan-no-ura."
 eh_japan_HEI.9.a:0 "Terrible!"
 eh_japan_HEI.10.t:0 "Battle of Dan-no-ura"
 eh_japan_HEI.10.d:0 "The Battle of Dan-no-ura was a major sea battle of the Genpei War, occurring at Dan-no-ura, in the Shimonoseki Strait off the southern tip of Honshu. On April 25, 1185, the fleet of the Minamoto clan (Genji), led by Minamoto no Yoshitsune, defeated the fleet of the Taira clan (Heike). The young Emperor Antoku was one of those who died among the Taira nobles. This decisive defeat of the Taira forces led to the end of the Taira bid for control of Japan. Minamoto no Yoritomo, the elder half-brother of Minamoto Yoshitsune, became the first shogun, establishing his military government in Kamakura."
 eh_japan_HEI.10.a:0 "Great!"
 
 eh_japan_KMK.1.t:0 "Kamakura Shogunate and Hojo Regency"
 eh_japan_KMK.1.d:0 "The Kamakura Shogunate was a Japanese feudal military government that ruled from 1185 to 1333. The heads of the government were the shoguns. The first three were members of the Minamoto clan. The next two were members of the Fujiwara clan. The last six were minor Imperial princes. After 1203, the Hojo clan held the office of shikken. During roughly the first half of that period, the shikken of Hojo clan was the de facto military dictator of Japan. The power of the Hojo remained unchallenged until 1324, when Emperor Go-Daigo orchestrated a plot to overthrow them, but the plot was discovered almost immediately and foiled."
 eh_japan_KMK.1.a:0 "The Emperor reigns but does not govern!"
 eh_japan_KMK.2.t:0 "Mongol invasions of Japan"
 eh_japan_KMK.2.d:0 "The Mongol invasions of Japan, which took place in 1274 and 1281, were major military efforts undertaken by Kublai Khan to conquer the Japanese archipelago after the submission of Korea to vassaldom. Ultimately a failure, the invasion attempts are of macro-historical importance because they set a limit on Mongol expansion and rank as nation-defining events in the history of Japan. The invasions are referred to in many works of fiction, and are the earliest events for which the word kamikaze ("divine wind") is widely used, originating in reference to the two typhoons faced by the Mongol fleets."
 eh_japan_KMK.2.a:0 "Teach them how to war!"
 eh_japan_KMK.2.b:0 "Accept tributary relationship."
 eh_japan_KMK.3.t:0 "Kamikaze"
 eh_japan_KMK.3.d:0 "The kamikaze, literally "divine wind", were two winds or storms that are said to have saved Japan from two Mongol fleets under Kublai Khan. These fleets attacked Japan in 1274 and again in 1281. Due to the growth of Zen Buddhism among Samurai at the time, these were the first events where the typhoons were described as "divine wind" as much by their timing as by their force."
 eh_japan_KMK.3.a:0 "Divine wind!"
 eh_japan_KMK.4.t:0 "Kenmu Restoration"
 eh_japan_KMK.4.d:0 "The Kenmu Restoration (1333-1336) is the name given to both the three-year period of Japanese history. The restoration was an effort made by Emperor Go-Daigo (r. 1318-1339) to bring the Imperial House back into power, thus restoring a civilian government after almost a century and a half of military rule. The attempted restoration ultimately failed and was replaced by the Ashikaga Shogunate (1336-1575). This was to be the last time the Emperor had any power until the Meiji Restoration of 1868."
 eh_japan_KMK.4.a:0 "Tennoheika Banzai!"
 eh_japan_KMK.5.t:0 "Genpei War"
 eh_japan_KMK.5.d:0 "The Genpei War (1180-1185) was a conflict between the Taira and Minamoto clans during the late-Heian period of Japan. It resulted in the downfall of the Taira and the establishment of the Kamakura Shogunate under Minamoto no Yoritomo in 1192. It followed a coup d'etat by the Taira in 1179 and call to arms against them led by the Minamoto in 1180. The ensuing battle of Uji took place just outside Kyoto, starting a five-year-long war, concluding with a decisive Minamoto victory in the Battle of Dan-no-ura."
 eh_japan_KMK.5.a:0 "Terrible!"
 eh_japan_KMK.6.t:0 "Kenmu Restoration"
 eh_japan_KMK.6.d:0 "The Kenmu Restoration (1333-1336) is the name given to both the three-year period of Japanese history. The restoration was an effort made by Emperor Go-Daigo (r. 1318-1339) to bring the Imperial House back into power, thus restoring a civilian government after almost a century and a half of military rule. The attempted restoration ultimately failed and was replaced by the Ashikaga Shogunate (1336-1575). This was to be the last time the Emperor had any power until the Meiji Restoration of 1868."
 eh_japan_KMK.6.a:0 "Tennoheika Banzai!"
 
 eh_japan_ASK.1.t:0 "Northern and Southern Court"
 eh_japan_ASK.1.d:0 "The Nanboku-cho period spanning from 1336 to 1392, was a period that occurred during the formative years of the Muromachi bakufu of Japanese history. During this period, there existed a Northern Imperial Court, established by Ashikaga Takauji in Kyoto, and a Southern Imperial Court, established by Emperor Go-Daigo in Yoshino. However, in reality the Northern line was under the power of the Ashikaga shoguns and had little real independence. The destruction of the Kamakura Shogunate of 1333 and the failure of the Kenmu Restoration in 1336 opened up a legitimacy crisis for the new Shogunate."
 eh_japan_ASK.1.a:0 "The Emperor reigns but does not govern!"
 eh_japan_ASK.2.t:0 "Re-unification of Imperial courts"
 eh_japan_ASK.2.d:0 "In 1392, Emperor Go-Kameyama of the Southern Court (r. 1383-1392) was defeated and abdicated in favor of Kogon's great-grandson, Emperor Go-Komatsu (r. 1392-1412), thus ending the divide. But the Northern Court was under the power of the Ashikaga shoguns and had little real independence. Partly because of this, since the 19th century, the Emperors of the Southern Imperial Court have been considered the legitimate Emperors of Japan. Moreover, the Southern Court controlled the Japanese imperial regalia. The Northern Court members are officially called pretenders."
 eh_japan_ASK.2.a:0 "Great!"
 eh_japan_ASK.3.t:0 "Ashikaga Shogunate"
 eh_japan_ASK.3.d:0 "The Ashikaga Shogunate was a dynasty originating from one of the plethora of Japanese daimyos which governed Japan from 1338 to 1573. The heads of government were the shoguns. Each was a member of the Ashikaga clan. This period is also known as the Muromachi period. It gets its name from the Muromachi district of Kyoto. The third shogun, Ashikaga Yoshimitsu, established his residence on Muromachi Street. This residence, constructed in 1379, is nicknamed "Flower Palace" because of the abundance of flowers in its landscaping."
 eh_japan_ASK.3.a:0 "The Emperor reigns but does not govern!"
 eh_japan_ASK.4.t:0 "Unification of Japan by the Ashikaga Shogunate"
 eh_japan_ASK.4.d:0 "Ashikaga Yoshimitsu (r. 1368-1394), 3rd shogun of the Ashikaga, allowed the constables, who had had limited powers during the Kamakura period, to become strong regional rulers, later called daimyos. In time, a balance of power evolved between the shogun and the daimyos; the three most prominent daimyo families rotated as deputies to the shogun at Kyoto. Yoshimitsu was finally successful in reunifying the Northern and Southern courts in 1392, but, despite his promise of greater balance between the imperial lines, the Northern Court maintained control over the throne thereafter."
 eh_japan_ASK.4.a:0 "Long live the Shogun!"
 eh_japan_ASK.5.t:0 "Tally trade"
 eh_japan_ASK.5.d:0 "The tally trade was a system devised and monitored by the Chinese. The Chinese "tally" was a certificate issued by the Ming. The first 100 such tallies were conveyed to Japan in 1404. Only those with this formal proof of Imperial permission represented by the document were officially allowed to travel and trade within the boundaries of China; and only those diplomatic missions presenting authentic tallies were received as legitimate ambassadors. In recognition for his diplomatic efforts, Yongle Emperor of Ming pronounced Yoshimitsu as the "King of Japan"."
 eh_japan_ASK.5.a:0 "I am the King of Japan!"
 eh_japan_ASK.6.t:0 "The portents of the Onin War"
 eh_japan_ASK.6.d:0 "The Onin War was a civil war that lasted from 1467 to 1477, during the Muromachi period in Japan. A dispute between Hosokawa Katsumoto and Yamana Sozen escalated into a nationwide war involving the Ashikaga Shogunate and a number of daimyos in many regions of Japan. The war initiated the Sengoku period, "the Warring States period". This period was a long, drawn-out struggle for domination by individual daimyos, resulting in a mass power-struggle between the various houses to dominate the whole of Japan."
 eh_japan_ASK.6.a:0 "Terrible!"
 eh_japan_ASK.7.t:0 "Ashikaga Takauji"
 eh_japan_ASK.7.d:0 "The event confirms the reign of Ashikaga Takauji (r. 1338-1358)."
 eh_japan_ASK.7.a:0 "Long live the Lord!"
 eh_japan_ASK.8.t:0 "Ashikaga Yoshimitsu"
 eh_japan_ASK.8.d:0 "The event confirms the reign of Ashikaga Yoshimitsu (r. 1368-1394)."
 eh_japan_ASK.8.a:0 "Long live the Lord!"
 
 eh_japan_SENGOKU.1.t:0 "Daimyos of the Early Sengoku period"
 eh_japan_SENGOKU.1.d:0 "The Sengoku period (Warring states period, 1467-1615) is a period in Japanese history marked by social upheaval, political intrigue and near-constant military conflict. It was initiated by the Onin War, which collapsed the Japanese feudal system under the Ashikaga Shogunate, and came to an end when the system was re-established under the Tokugawa Shogunate by Tokugawa Ieyasu."
 eh_japan_SENGOKU.1.a:0 "Who will unify Japan?"
 eh_japan_SENGOKU.2.t:0 "Daimyos of the Middle Sengoku period"
 eh_japan_SENGOKU.2.d:0 "The Sengoku period (Warring states period, 1467-1615) is a period in Japanese history marked by social upheaval, political intrigue and near-constant military conflict. It was initiated by the Onin War, which collapsed the Japanese feudal system under the Ashikaga Shogunate, and came to an end when the system was re-established under the Tokugawa Shogunate by Tokugawa Ieyasu."
 eh_japan_SENGOKU.2.a:0 "Who will unify Japan?"
 eh_japan_SENGOKU.3.t:0 "Daimyos of the Late Sengoku period"
 eh_japan_SENGOKU.3.d:0 "The Sengoku period (Warring states period, 1467-1615) is a period in Japanese history marked by social upheaval, political intrigue and near-constant military conflict. It was initiated by the Onin War, which collapsed the Japanese feudal system under the Ashikaga Shogunate, and came to an end when the system was re-established under the Tokugawa Shogunate by Tokugawa Ieyasu."
 eh_japan_SENGOKU.3.a:0 "Who will unify Japan?"
 eh_japan_SENGOKU.4.t:0 "Rise of the Oda clan"
 eh_japan_SENGOKU.4.d:0 "Oda Nobunaga (1534-1582) was a powerful daimyo of Japan in the late 16th century who attempted to unify Japan during the late Sengoku period, and successfully gained control over most of Honshu. Nobunaga is regarded as one of three unifiers of Japan along with his retainers Toyotomi Hideyoshi and Tokugawa Ieyasu. During his later life, Nobunaga was widely known for most brutal suppression of determined opponents, eliminating those who by principle refused to cooperate or yield to his demands. His reign was noted for innovative military tactics, fostering free trade, and encouraging the start of the Momoyama historical art period."
 eh_japan_SENGOKU.4.a:0 "If the cuckoo does not sing, kill it!"
 eh_japan_SENGOKU.5.t:0 "Honno-ji Incident"
 eh_japan_SENGOKU.5.d:0 "The Honno-ji incident refers to the forced suicide on June 21, 1582, of Japanese daimyo Oda Nobunaga at the hands of his samurai general Akechi Mitsuhide. This occurred in Honno-ji, a temple in Kyoto, ending Nobunaga's quest to consolidate centralized power in Japan under his authority."
 eh_japan_SENGOKU.5.a:0 "Betrayer!"
 eh_japan_SENGOKU.6.t:0 "Toyotomi Hideyoshi"
 eh_japan_SENGOKU.6.d:0 "Toyotomi Hideyoshi (1537-1598) was a preeminent daimyo, warrior, general, samurai, and politician of the Sengoku period who is regarded as Japan's second "great unifier". He succeeded his former liege lord, Oda Nobunaga, and brought an end to the Warring Lords period. The period of his rule is often called the Momoyama period, named after Hideyoshi's castle. After his death, his young son Hideyori was displaced by Tokugawa Ieyasu. Hideyoshi is noted for a number of cultural legacies, including the restriction that only members of the samurai class could bear arms. He financed the construction, restoration and rebuilding of many temples standing today in Kyoto."
 eh_japan_SENGOKU.6.a:0 "It's the time to unify Japan!"
 eh_japan_SENGOKU.7.t:0 "Unification of the Japan by the Toyotomi clan"
 eh_japan_SENGOKU.7.d:0 "After the assassinations at Honno-ji of Oda Nobunaga, Hideyoshi, seeking vengeance for the death of his beloved lord, made peace with the Mori clan and defeated Akechi at the Battle of Yamazaki. Hideyoshi had thus consolidated his own power, dealt with most of the Oda clan, and controlled 30 provinces. Afterwards, Hideyoshi subjugated Kii Province and conquered Shikoku under the Chosokabe clan. He also took control of Etchu Province and conquered Kyushu."
 eh_japan_SENGOKU.7.a:0 "If the cuckoo does not sing, coax it!"
 eh_japan_SENGOKU.8.t:0 "Bunroku Campaign"
 eh_japan_SENGOKU.8.d:0 "The Japanese invasions of Korea (1592-1598) comprised two separate yet linked operations: an initial invasion in 1592, a brief truce in 1596, and a second invasion in 1597. The conflict ended in 1598. The invasions were launched by Toyotomi Hideyoshi with the intent of conquering the Korean Peninsula and China, which were ruled by the Joseon and by the Ming dynasty. Japan quickly succeeded in occupying large portions of the Korean Peninsula."
 eh_japan_SENGOKU.8.a:0 "Fight if you want to, or let us pass!"
 eh_japan_SENGOKU.9.t:0 "Negotiations and truce between China and Japan"
 eh_japan_SENGOKU.9.d:0 "The Japanese then decided to enter into peace negotiations, while both sides continued fighting. In China, they would establish Hideyoshi as king of Japan and grant him the privilege of formal tribute trade relations with the Ming dynasty. In Japan, Hideyoshi's negotiators apparently led him to believe that China was suing for peace and was ready to accept him as their emperor. The peace negotiations between the Chinese and Japanese ended unsuccessfully, due to a lack of understanding between the two sides and misrepresentation of the Koreans. The Japanese again invaded Korea in 1597."
 eh_japan_SENGOKU.9.a:0 "They must be accepted our demands!"
 eh_japan_SENGOKU.10.t:0 "Keicho Campaign"
 eh_japan_SENGOKU.10.d:0 "In 1597, Japan renewed its offensive by invading Korea a second time. The Japanese had initial successes on land, capturing several cities and fortresses, only to be halted and forced to withdraw to the southern coastal regions of the peninsula. The pursuing Ming and Joseon forces, however, were unable to dislodge the Japanese from their remaining fortresses and entrenched positions in the southern coastal areas, where both sides again became locked in a ten-month long military stalemate."
 eh_japan_SENGOKU.10.a:0 "The War is an opportunity!"
 eh_japan_SENGOKU.11.t:0 "Death of Hideyoshi"
 eh_japan_SENGOKU.11.d:0 "After the death of Hideyoshi on September 18, 1598, the Council of Five Elders, in late October, issued orders for the withdrawal of all forces from Korea. Hideyoshi's death was kept a secret by the Council to preserve the morale of the army."
 eh_japan_SENGOKU.11.a:0 "The War is not an opportunity!"
 eh_japan_SENGOKU.12.t:0 "Rise of the Tokugawa clan"
 eh_japan_SENGOKU.12.d:0 "Toyotomi Hideyoshi died on September 18, 1598. He was nominally succeeded by his young son Hideyori but as he was just five years old, real power was in the hands of the regents. Nearly all of Japan's daimyos and samurai now split into two factions—The Western Army (Mitsunari's group) and The Eastern Army (Ieyasu's group)."
 eh_japan_SENGOKU.12.a:0 "Great!"
 eh_japan_SENGOKU.13.t:0 "Oda Nobunaga"
 eh_japan_SENGOKU.13.d:0 "The event confirms the reign of Oda Nobunaga (r. 1559-1582)."
 eh_japan_SENGOKU.13.a:0 "Long live the Lord!"
 eh_japan_SENGOKU.14.t:0 "Toyotomi Hideyoshi"
 eh_japan_SENGOKU.14.d:0 "The event confirms the reign of Toyotomi Hideyoshi (r. 1582-1598)."
 eh_japan_SENGOKU.14.a:0 "Long live the Lord!"
 
 
 eh_japan_TKG.2.t:0 "Battle of Sekigahara"
 eh_japan_TKG.2.d:0 "The Battle of Sekigahara was a decisive battle on October 21, 1600, that preceded the establishment of the Tokugawa Shogunate (1600-1868). Tokugawa Ieyasu (1543-1616) took three more years to consolidate his position of power over the Toyotomi clan and the daimyos, but Battle of Sekigahara is widely considered to be the unofficial beginning of the Tokugawa Shogunate, the last Shogunate to control Japan."
 eh_japan_TKG.2.a:0 "Let's join the Eastern Army!"
 eh_japan_TKG.3.t:0 "Battle of Sekigahara"
 eh_japan_TKG.3.d:0 "The Battle of Sekigahara was a decisive battle on October 21, 1600, that preceded the establishment of the Tokugawa Shogunate. Tokugawa Ieyasu took three more years to consolidate his position of power over the Toyotomi clan and the daimyos, but Battle of Sekigahara is widely considered to be the unofficial beginning of the Tokugawa Shogunate, the last Shogunate to control Japan."
 eh_japan_TKG.3.a:0 "If the cuckoo does not sing, wait for it."
 eh_japan_TKG.4.t:0 "Rise of the Tokugawa Shogunate"
 eh_japan_TKG.4.d:0 "Following the public execution of Ishida Mitsunari, Konishi Yukinaga and Ankokuji Ekei, the influence and reputation of the Toyotomi clan and its remaining loyalists drastically decreased. Tokugawa Ieyasu redistributed the lands and fiefs of the participants, generally rewarding those who assisted him and displacing, punishing, or exiling those who fought against him. In doing so, he gained control of many former Toyotomi territories. At the time, the battle was considered only an internal conflict between Toyotomi vassals. However, after Ieyasu was named shogun in 1603 by Emperor Go-Yozei (r. 1586-1611), a position that had been left vacant since the fall of the Ashikaga shogunate 27 years earlier, the battle was perceived as a more important event."
 eh_japan_TKG.4.a:0 "Long live the shogun!"
 eh_japan_TKG.5.t:0 "Siege of Osaka"
 eh_japan_TKG.5.d:0 "The Siege of Osaka was a series of battles undertaken by the Tokugawa Shogunate against the Toyotomi clan, and ending in that clan's destruction. Divided into two stages, and lasting from 1614 to 1615, the siege put an end to the last major armed opposition to the Shogunate's establishment. After the fall of the castle,the Toyotomi clan was then disbanded."
 eh_japan_TKG.5.a:0 "Get out of Osaka Castle, Lord Hideyori!"
 eh_japan_TKG.6.t:0 "Unification of Japan by the Tokugawa Shogunate"
 eh_japan_TKG.6.d:0 "Following the Sengoku period, the central government had been largely re-established by Oda Nobunaga during the Azuchi-Momoyama period. After the Battle of Sekigahara in 1600, central authority fell to Tokugawa Ieyasu. In 1615, the Tokugawa army destroyed the Toyotomi stronghold at Osaka. The Tokugawa (or Edo) period brought 250 years of stability to Japan."
 eh_japan_TKG.6.a:0 "If the cuckoo does not sing, wait for it."
 eh_japan_TKG.7.t:0 "Shimabara Rebellion"
 eh_japan_TKG.7.d:0 "The Shimabara Rebellion was an uprising in what is now Nagasaki Prefecture in southwestern Japan lasting from December 17, 1637, to April 15, 1638, during the Edo period. It largely involved peasants, most of them Catholics. Religious persecution of the local Catholics exacerbated the discontent, which turned into open revolt in 1637. The Tokugawa Shogunate sent a force of over 125,000 troops to suppress the rebels and, after a lengthy siege against the rebels at Hara Castle, defeated them."
 eh_japan_TKG.7.a:0 "Crush Kirishitan!"
 eh_japan_TKG.8.t:0 "Hokkaido Occupation"
 eh_japan_TKG.8.d:0 "During the Edo period the Ainu, who controlled the northern island, became increasingly involved in trade with the Japanese who controlled the southern portion of the island. The Tokugawa Shogunate granted the Matsumae clan exclusive rights to trade with the Ainu in the northern part of the island. Although the increased contact created by the trade between the Japanese and the Ainu contributed to increased mutual understanding, it also led to conflict which occasionally intensified into violent Ainu revolts."
 eh_japan_TKG.8.a:0 "Crush the babarians!"
 eh_japan_TKG.9.t:0 "Prosperous Era of Genroku"
 eh_japan_TKG.9.d:0 "Genroku was a Japanese era name from ninth month of 1688 through third month of 1704. The years of Genroku are generally considered to be the Golden Age of the Edo period. The previous hundred years of peace and seclusion in Japan had created relative economic stability. The arts and architecture flourished."
 eh_japan_TKG.9.a:0 "Great!"
 eh_japan_TKG.10.t:0 "Kokugaku"
 eh_japan_TKG.10.d:0 "The Kokugaku was an academic movement, a school of Japanese philology and philosophy originating during the Tokugawa period. Kokugaku scholars worked to refocus Japanese scholarship away from the then-dominant study of Chinese, Confucian, and Buddhist texts in favor of research into the early Japanese classics."
 eh_japan_TKG.10.a:0 "Great!"
 eh_japan_TKG.11.t:0 "Perry Expedition"
 eh_japan_TKG.11.d:0 "The Perry Expedition was a diplomatic and military expedition to Japan, involving two separate trips by warships of the United States Navy, which took place during 1853-1854. The expedition was commanded by Commodore Matthew C. Perry, under orders from American President Millard Fillmore. Perry’s primary goal was to force an end to Japan’s 220-year-old policy of isolation and to open Japanese ports to American trade, through the use of gunboat diplomacy if necessary. The Perry Expedition led directly to the establishment of diplomatic relations between Japan and the western "Great Powers", and eventually to the collapse of the ruling Tokugawa Shogunate and the Meiji Restoration."
 eh_japan_TKG.11.a:0 "Open doors!"
 eh_japan_TKG.11.b:0 "Please, come to next year!"
 eh_japan_TKG.12.t:0 "Convention of Kanagawa"
 eh_japan_TKG.12.d:0 "The Convention of Kanagawa was the first treaty between the United States and the Tokugawa Shogunate. Signed under threat of force, it effectively meant the end of Japan's 220-year-old policy of national seclusion. by opening the ports of Shimoda and Hakodate to American vessels. It also ensured the safety of American castaways and established the position of an American consul in Japan. The treaty also precipitated the signing of similar treaties establishing diplomatic relations with other Western powers."
 eh_japan_TKG.12.a:0 "Japan opens two ports for American ships!"
 eh_japan_TKG.13.t:0 "Ansei Purge"
 eh_japan_TKG.13.d:0 "Ansei Purge was a multi-year event in Japanese history of the Edo period. In 1858-1860, the Tokugawa Shogunate got rid of those who did not support its foreign trade policies. Over 100 people were victims of the crackdown."
 eh_japan_TKG.13.a:0 "Okay."
 eh_japan_TKG.14.t:0 "Sakuradamon Incident"
 eh_japan_TKG.14.d:0 "The Sakuradamon Incident was the assassination of Japanese Chief Minister Ii Naosuke (1815-1860) on 24 March 1860 by ronin samurai of the Mito Domain, outside the Sakurada Gate of Edo Castle. "
 eh_japan_TKG.14.a:0 "Kill Chief Minister Ii!"
 eh_japan_TKG.15.t:0 "Namamugi Incident"
 eh_japan_TKG.15.d:0 "The Namamugi Incident was a samurai assault on British subjects in Japan on September 14, 1862, which occurred six days after Ernest Satow set foot on Japanese soil for the first time. Failure by the Satsuma clan to respond to British demands for compensation resulted in the August 1863 bombardment of Kagoshima."
 eh_japan_TKG.15.a:0 "Kill them!"
 eh_japan_TKG.15.b:0 "It's a cultural difference."
 eh_japan_TKG.16.t:0 "Bombardment of Kagoshima"
 eh_japan_TKG.16.d:0 "The Bombardment of Kagoshima took place on 15-17 August 1863 during the Late Tokugawa Shogunate. The Royal Navy was fired on from coastal batteries near the town of Kagoshima and in retaliation bombarded the town. The British were trying to extract a payment from the daimyo of Satsuma following the Namamugi Incident of 1862, in which British people were attacked by Satsuma samurai for not showing the proper respect for the daimyo's regent, Shimazu Hisamitsu."
 eh_japan_TKG.16.a:0 "Crush them!"
 eh_japan_TKG.17.t:0 "Bombardment of Shimonoseki"
 eh_japan_TKG.17.d:0 "The Shimonoseki Campaign refers to a series of military engagements in 1863 and 1864, fought to control Shimonoseki Straits of Japan by joint naval forces from Great Britain, France, the Netherlands and the United States, against the Japanese feudal domain of Choshu, which took place off and on the coast of Shimonoseki, Japan."
 eh_japan_TKG.17.a:0 "Crush them!"
 eh_japan_TKG.18.t:0 "Shimonoseki Campaign"
 eh_japan_TKG.18.d:0 "The Shimonoseki Campaign refers to a series of military engagements in 1863 and 1864, fought to control Shimonoseki Straits of Japan by joint naval forces from Great Britain, France, the Netherlands and the United States, against the Japanese feudal domain of Choshu, which took place off and on the coast of Shimonoseki, Japan."
 eh_japan_TKG.18.a:0 "Paid reparations."
 eh_japan_TKG.19.t:0 "Kinmon incident"
 eh_japan_TKG.19.d:0 "The Kinmon incident was a rebellion against the Tokugawa Shogunate that took place on August 20, 1864, at the Imperial Palace in Kyoto. The Shogunate followed the incident with a retaliatory armed expedition, the first Choshu expedition, in September 1864."
 eh_japan_TKG.19.a:0 "Conquer the Choshu!"
 eh_japan_TKG.20.t:0 "Satcho alliance"
 eh_japan_TKG.20.d:0 "The Satcho alliance was a military alliance between the feudal domains of Satsuma and Choshu formed in 1866 to combine their efforts to restore Imperial rule and overthrow the Tokugawa Shogunate of Japan."
 eh_japan_TKG.20.a:0 "Great!"
 eh_japan_TKG.21.t:0 "Tokugawa Ieyasu"
 eh_japan_TKG.21.d:0 "The event confirms the reign of Tokugawa Ieyasu (r. 1561-1605)."
 eh_japan_TKG.21.a:0 "Long live the Lord!"
 eh_japan_TKG.22.t:0 "Tokugawa Iemitsu"
 eh_japan_TKG.22.d:0 "The event confirms the reign of Tokugawa Iemitsu (r. 1623-1651)."
 eh_japan_TKG.22.a:0 "Long live the Lord!"
 
 eh_japan_JP2.1.t:0 "Meiji Restoration"
 eh_japan_JP2.1.d:0 "The Meiji Restoration was an event that restored practical imperial rule to the Empire of Japan in 1868 under Emperor Meiji. Although there were ruling Emperors before the Meiji Restoration, the events restored practical abilities and consolidated the political system under the Emperor of Japan. The goals of the restored government were expressed by the new Emperor in the Charter Oath. The Restoration led to enormous changes in Japan's political and social structure and spanned both the late Edo period and the beginning of the Meiji period."
 eh_japan_JP2.1.a:0 "Beginning of the period of glorious rule!"
 eh_japan_JP2.2.t:0 "Boshin War"
 eh_japan_JP2.2.d:0 "The Boshin War was a civil war in Japan, fought from 1868 to 1869 between forces of the ruling Tokugawa Shogunate and those seeking to return political power to the Imperial Court. Around 120,000 men were mobilised during the conflict, and of these about 3,500 were killed. In the end, the victorious imperial faction abandoned its objective to expel foreigners from Japan and instead adopted a policy of continued modernization with an eye to eventual renegotiation of the unequal treaties with the Western powers."
 eh_japan_JP2.2.a:0 "Terrible!"
 eh_japan_JP2.3.t:0 "Fall of the Edo"
 eh_japan_JP2.3.d:0 "The Fall of the Edo took place in May and July 1868, when the Japanese capital of Edo, controlled by the Tokugawa Shogunate, fell to forces favorable to the restoration of Emperor Meiji during the Boshin War. Saigo Takamori, leading the victorious imperial forces north and east through Japan, had won the Battle of Koshu-Katsunuma in the approaches to the capital. He was eventually able to surround Edo in May 1868. On 3 September 1868, the city was renamed Tokyo (Eastern capital), and the Meiji Emperor moved his capital to Tokyo, electing residence in Edo Castle, today's Imperial Palace."
 eh_japan_JP2.3.a:0 "End of the Tokugawa Shogunate!"
 eh_japan_JP2.4.t:0 "Hokkaido campaign"
 eh_japan_JP2.4.d:0 "After Yoshinobu's surrender, most of Japan accepted the emperor's rule, but a core of domains in the North continued the resistance. However, following defeat on Honshu, Enomoto Takeaki fled to Hokkaido. They formally established the Republic of Ezo on the American model, Japan's only ever republic, and Enomoto was elected as President. Imperial forces soon consolidated their hold on mainland Japan, and, in April 1869, dispatched a fleet and an infantry force of 7,000 to Ezo. Enomoto surrendered on June 27, 1869, accepting the Meiji Emperor's rule, and the Ezo Republic ceased to exist."
 eh_japan_JP2.4.a:0 "Great!"
 eh_japan_JP2.5.t:0 "Abolition of the han system"
 eh_japan_JP2.5.d:0 "The abolition of the han system in the Empire of Japan and its replacement by a system of prefectures in 1871 was the culmination of the Meiji Restoration begun in 1868, starting year of Meiji period. Under the reform, all daimyos were required to return their authority to the Emperor Meiji and his house. The process was accomplished in several stages, resulting in a new centralized government of Meiji Japan and the replacement of the old feudal system with a new oligarchy."
 eh_japan_JP2.5.a:0 "Centralized nation!"
 eh_japan_JP2.6.t:0 "Iwakura Mission"
 eh_japan_JP2.6.d:0 "The Iwakura Mission was a Japanese diplomatic voyage to the United States and Europe conducted between 1871 and 1873 by leading statesmen and scholars of the Meiji period. Although it was not the only such mission, it is the most well-known and possibly most significant in terms of its impact on the modernization of Japan after a long period of isolation from the West. The mission was first proposed by the influential Dutch missionary and engineer Guido Verbeck, based to some degree on the model of the Grand Embassy of Peter I."
 eh_japan_JP2.6.a:0 "Learn Western culture!"
 eh_japan_JP2.7.t:0 "Ganghwa Island incident"
 eh_japan_JP2.7.d:0 "The Ganghwa Island incident was a purposely armed clash between the Joseon Dynasty of Korea and Japan which occurred in the vicinity of Ganghwa Island on September 20, 1875. It was a form of gunboat diplomacy and this incident occurred intentionally for the purpose of opening Korea."
 eh_japan_JP2.7.a:0 "Attack them!"
 eh_japan_JP2.8.t:0 "Seikanron"
 eh_japan_JP2.8.d:0 "The Seikanron, Advocacy of a punitive expedition to Korea, debate was a major political debate in Japan during 1873 regarding a punitive expedition against Korea. The subdue Korea debate split the Meiji government and the restoration coalition that had been established against the bakufu, but resulted in a decision not to send a military expedition to Korea."
 eh_japan_JP2.8.a:0 "We should conquer the Korea now!"
 eh_japan_JP2.8.b:0 "We shouldn"t conquer the Korea yet!"
 eh_japan_JP2.9.t:0 "Seinan War"
 eh_japan_JP2.9.d:0 "The Seinan War was a revolt of disaffected samurai against the new imperial government, nine years into the Meiji Era. Its name comes from Satsuma Domain, which had been influential in the Restoration and became home to unemployed samurai after military reforms rendered their status obsolete. The rebellion lasted from January 29, 1877, until September of that year, when it was decisively crushed and its leader, Saigo Takamori, committed seppuku, belly cutting, after being mortally wounded."
 eh_japan_JP2.9.a:0 "Crush him!"
 eh_japan_JP2.10.t:0 "Annexed Ryukyu Domain"
 eh_japan_JP2.10.d:0 "In 1879, the Meiji government announced the annexation of the Ryukyus, establishing it as Okinawa Prefecture and forcing the Ryukyu king to move to Tokyo. When China signed the Treaty of Shimonoseki after its 1895 defeat in the first Sino-Japanese War, China officially abandoned its claims to the Ryukyus."
 eh_japan_JP2.10.a:0 "Good!"
 eh_japan_JP2.11.t:0 "Meiji Constitution"
 eh_japan_JP2.11.d:0 "The Meiji Constitution was the constitution of the Empire of Japan which had the proclamation on February 11, 1889, and had enacted since November 29, 1890 until May 2, 1947. Enacted after the Meiji Restoration in 1868, it provided for a form of mixed constitutional and absolute monarchy, based jointly on the Prussian and British models. In theory, the Emperor of Japan was the supreme leader, and the Cabinet, whose Prime Minister would be elected by a Privy Council, were his followers; in practice, the Emperor was head of state but the Prime Minister was the actual head of government."
 eh_japan_JP2.11.a:0 "The Empire of Japan is ruled by the sacred Emperor."
 eh_japan_JP2.12.t:0 "First Sino-Japanese War"
 eh_japan_JP2.12.d:0 "The first Sino-Japanese War (1894-1895) was fought between the Qing and Japan, primarily for influence over Korea. After more than six months of unbroken successes by Japanese land and naval forces and the loss of the port of Weihaiwei, the Qing government sued for peace in February 1895. The war demonstrated the failure of the Qing Empire's attempts to modernize its military and fend off threats to its sovereignty, especially when compared with Japan's successful Meiji Restoration. For the first time, regional dominance in East Asia shifted from China to Japan."
 eh_japan_JP2.12.a:0 "Crush them!"
 eh_japan_JP2.13.t:0 "Russo-Japanese War"
 eh_japan_JP2.13.d:0 "The Russo-Japanese War (1904-1905) was fought between the Russian Empire and the Empire of Japan over rival imperial ambitions in Manchuria and Korea. The major theatres of operations were the Liaodong Peninsula and Mukden in Southern Manchuria and the seas around Korea, Japan and the Yellow Sea. Russia sought a warm-water port on the Pacific Ocean for its navy and for maritime trade. While Japan feared Russian encroachment on its plans to create a sphere of influence in Korea and Manchuria. After negotiations broke down in 1904, the Japanese Navy opened hostilities by attacking the Russian Eastern Fleet at Port Arthur, China, in a surprise attack."
 eh_japan_JP2.13.a:0 "Crush them!"
 eh_japan_JP2.14.t:0 "Treaty of Portsmouth"
 eh_japan_JP2.14.d:0 "The Treaty of Portsmouth formally ended the 1904-05 Russo-Japanese War. It was signed on September 5, 1905 after negotiations lasting from August 6 to August 30, at the Portsmouth Naval Shipyard in Kittery, Maine, United States. U.S. President Theodore Roosevelt was instrumental in the negotiations, and won the Nobel Peace Prize for his efforts. he treaty confirmed Japan's emergence as the pre-eminent power in East Asia, and forced Russia to abandon its expansionist policies there."
 eh_japan_JP2.14.a:0 "Russia resigned its interest in Korea and Manchuria."
 eh_japan_JP2.15.t:0 "Japan-Korea Protectorate Treaty"
 eh_japan_JP2.15.d:0 "The Japan-Korea Protectorate Treaty was made between Japan and Korea in 1905. Negotiations were concluded on November 17, 1905. The treaty deprived Korea of its diplomatic sovereignty and made Korea a protectorate of Imperial Japan. It resulted from Imperial Japan's victory in the Russo-Japanese War in 1905."
 eh_japan_JP2.15.a:0 "They must be accepted our demands!"
 eh_japan_JP2.16.t:0 "Japan-Korea Annexation Treaty"
 eh_japan_JP2.16.d:0 "The Japan-Korea Annexation Treaty was made by representatives of the Empire of Japan and the Korean Empire on August 22, 1910. In this treaty, Japan formally annexed Korea following the Japan-Korea Treaty of 1905 by which Korea became a protectorate of Japan and Japan-Korea Treaty of 1907 by which Korea was deprived of the administration of internal affairs. In 1965, the Treaty of Basic Relations between South Korea and Japan confirmed this treaty is already "null and void"."
 eh_japan_JP2.16.a:0 "Korea hand over all rights of sovereignty to Japan."
 eh_japan_JP2.17.t:0 "Taisho period"
 eh_japan_JP2.17.d:0 "The Taisho period is a period in the history of Japan dating from July 30, 1912, to December 25, 1926, coinciding with the reign of the Emperor Taisho. The new emperor was a sickly man, which prompted the shift in political power from the old oligarchic group of elder statesmen to the Imperial Diet of Japan and the democratic parties. Thus, the era is considered the time of the liberal movement known as the "Taisho democracy" in Japan; it is usually distinguished from the preceding chaotic Meiji period and the following militaristic-driven first part of the Showa period."
 eh_japan_JP2.17.a:0 "Beginning of the period of great righteousness!"
 eh_japan_JP2.18.t:0 "Twenty-One Demands"
 eh_japan_JP2.18.d:0 "The Twenty-One Demands (1915) were a set of demands made during the first World War by Japan to the Republic of China on January 8, 1915. The demands would greatly extend Japanese control of Manchuria and of the Chinese economy, and were opposed by Britain and the United States. In the final settlement Japan gained a little but lost a great deal of prestige and trust in Britain and the U.S.."
 eh_japan_JP2.18.a:0 "They must be accepted our demands!"
 eh_japan_JP2.19.t:0 "Taisho Democracy"
 eh_japan_JP2.19.d:0 "The postwar era brought Japan unprecedented prosperity. Japan went to the peace conference at Paris in 1919 as one of the great military and industrial powers of the world. The two-party political system that had been developing in Japan since the turn of the century came of age after World War I, giving rise to the nickname for the period, "Taisho Democracy". Overall, during the 1920s, Japan changed its direction toward a democratic system of government. However, parliamentary government was not rooted deeply enough to withstand the economic and political pressures of the 1930s, during which military leaders became increasingly influential."
 eh_japan_JP2.19.a:0 "Good!"
 eh_japan_JP2.20.t:0 "Showa period"
 eh_japan_JP2.20.d:0 "The Showa period refers to the period of Japanese history corresponding to the reign of the Showa Emperor, Hirohito, from December 25, 1926 until his death on January 7, 1989. The Showa period was longer than the reign of any previous Japanese emperor. During the pre-1945 period, Japan moved into political totalitarianism, ultranationalism and fascism culminating in Japan's invasion of China in 1937. This was part of an overall global period of social upheavals and conflicts such as the Great Depression and the World War II."
 eh_japan_JP2.20.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.21.t:0 "February 26 Incident"
 eh_japan_JP2.21.d:0 "The February 26 Incident was an attempted coup d'etat in the Empire of Japan on 26 February 1936. A group of young officers of the radical "Imperial Way faction" of the Imperial Japanese Army attempted to purge the government and military leadership of the moderate "Control Faction', their factional rivals and ideological opponents, to establish an ultranationalist military government. The February 26 coup attempt had severe consequences unlike earlier examples of political violence by young officers, and after a series of closed trials, 19 of the uprising's leaders were executed for mutiny and another 40 imprisoned."
 eh_japan_JP2.21.a:0 "Crush them!"
 eh_japan_JP2.21.a:0 "Accept their demands."
 eh_japan_JP2.22.t:0 "Mukden Incident"
 eh_japan_JP2.22.d:0 "The Mukden Incident was a staged event engineered by Japanese military personnel as a pretext for the Japanese invasion in 1931 of Manchuria. On 18 September 1931, Lt. Suemori Kawamoto detonated a small quantity of dynamite close to a railway line owned by Japan's South Manchuria Railway near Mukden. The explosion was so weak that it failed to destroy the track, and a train passed over it minutes later. The Imperial Japanese Army accused Chinese dissidents of the act and responded with a full invasion that led to the occupation of Manchuria, in which Japan established its puppet state of Manchukuo six months later."
 eh_japan_JP2.22.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.23.t:0 "Marco Polo Bridge Incident"
 eh_japan_JP2.23.d:0 "The Marco Polo Bridge Incident was a battle between the Republic of China's National Revolutionary Army and the Imperial Japanese Army. It is widely considered to have been the start of the Second Sino-Japanese War (1937-1945)."
 eh_japan_JP2.23.a:0 "They must be accepted our demand!"
 eh_japan_JP2.24.t:0 "Nanking Massacre"
 eh_japan_JP2.24.d:0 "The Nanking Massacre was an episode of mass murder and mass rape committed by Japanese troops against the residents of Nanking, then the capital of the Republic of China, during the Second Sino-Japanese War. The massacre is also known as the Rape of Nanking. The massacre occurred over a period of six weeks starting on December 13, 1937, the day that the Japanese captured Nanjing. During this period, soldiers of the Imperial Japanese Army murdered Chinese civilians and disarmed combatants who numbered an estimated 40,000 to over 300,000, and perpetrated widespread rape and looting. However, denial of the massacre and revisionist accounts of the killings have become a staple of Japanese nationalism."
 eh_japan_JP2.24.a:0 "Kill them all!"
 eh_japan_JP2.25.t:0 "Japan joined the Axis powers"
 eh_japan_JP2.25.d:0 "The Axis powers were the nations that fought in World War II against the Allied forces. The Axis powers agreed on their opposition to the Allies, but did not completely coordinate their activity. The Axis grew out of the diplomatic efforts of Germany, Italy, and Japan to secure their own specific expansionist interests in the mid-1930s. The Tripartite Pact of 1940 leading to the integration of the military aims of Germany, Italy and Japan."
 eh_japan_JP2.25.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.26.t:0 "World War II"
 eh_japan_JP2.26.d:0 "World War II was a global war that lasted from 1939 to 1945, although conflicts reflecting the ideological clash between what would become the Allied and Axis blocs began earlier. The vast majority of the world's countries—including all of the great powers—eventually formed two opposing military alliances, the Allies and the Axis. It was the most global war in history; it directly involved more than 100 million people from over 30 countries. In a state of total war, the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. World War II was the deadliest conflict in human history, marked by 50 to 85 million fatalities, most of which were civilians in the Soviet Union and China. It included massacres, the genocide of the Holocaust, strategic bombing, premeditated death from starvation and disease and the only use of nuclear weapons in war."
 eh_japan_JP2.26.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.27.t:0 "Battles of Khalkhin Gol"
 eh_japan_JP2.27.d:0 "The Battles of Khalkhyn Gol were the decisive engagements of the undeclared Soviet-Japanese border conflicts fought among the Soviet Union, Mongolia, Japan and Manchukuo in 1939. The battles resulted in the defeat of the Japanese Sixth Army. The combatants remained at peace until August 1945, when the Soviet Union declared war on Japan and invaded Manchukuo and other territory after the atomic bombing of Hiroshima."
 eh_japan_JP2.27.a:0 "Terrible!"
 eh_japan_JP2.28.t:0 "Japanese invasion of French Indochina"
 eh_japan_JP2.28.d:0 "The Japanese invasion of French Indochina was a short undeclared military confrontation between the Empire of Japan and Vichy France in northern Indochina. Fighting lasted from 22 to 26 September 1940, simultaneous with the Battle of South Guangxi in the Sino-Japanese War. Although an agreement had been reached between the French and Japanese governments prior to the outbreak of fighting, authorities were unable to control events on the ground for several days before the troops stood down. Per the prior agreement, Japan was allowed to occupy Tonkin in northern Indochina and effectively blockade China."
 eh_japan_JP2.28.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.29.t:0 "Attack on Pearl Harbor"
 eh_japan_JP2.29.d:0 "The attack on Pearl Harbor was a surprise military strike by the Imperial Japanese Navy Air Service against the United States naval base at Pearl Harbor, Hawaii, on the morning of December 7, 1941. Japan intended the attack as a preventive action to keep the U.S. Pacific Fleet from interfering with its planned military actions in Southeast Asia against overseas territories of the United Kingdom, the Netherlands, and the United States. The attack commenced at 7:48 a.m. Hawaiian Time. All eight U.S. Navy battleships were damaged, with four sunk. The Japanese also sank or damaged three cruisers, three destroyers, an anti-aircraft training ship, and one minelayer. The surprise attack came as a profound shock to the Americans and led directly to the American entry into World War II in both the Pacific and European theaters."
 eh_japan_JP2.29.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.30.t:0 "Pacific War"
 eh_japan_JP2.30.d:0 "The Pacific War was the theater of World War II that was fought in the Pacific and Asia. It was fought over a vast area that included the Pacific Ocean and islands, the South West Pacific, Southeast Asia, and in China. The beginning of the war is dispute. The Pacific War itself began on 7/8 December 1941, when Japan invaded Thailand and attacked the British possessions of Malaya, Singapore, and Hong Kong as well as the United States military and naval bases in Hawaii, Wake Island, Guam and the Philippines. The war culminated in the atomic bombings of Hiroshima and Nagasaki, and other large aerial bomb attacks by the Allies, accompanied by the Soviet declaration of war and invasion of Manchuria on 9 August 1945, resulting in the Japanese announcement of intent to surrender on 15 August 1945."
 eh_japan_JP2.30.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.31.t:0 "Pacific War"
 eh_japan_JP2.31.d:0 "The Pacific War was the theater of World War II that was fought in the Pacific and Asia. It was fought over a vast area that included the Pacific Ocean and islands, the South West Pacific, Southeast Asia, and in China. The beginning of the war is dispute. The Pacific War itself began on 7/8 December 1941, when Japan invaded Thailand and attacked the British possessions of Malaya, Singapore, and Hong Kong as well as the United States military and naval bases in Hawaii, Wake Island, Guam and the Philippines. The war culminated in the atomic bombings of Hiroshima and Nagasaki, and other large aerial bomb attacks by the Allies, accompanied by the Soviet declaration of war and invasion of Manchuria on 9 August 1945, resulting in the Japanese announcement of intent to surrender on 15 August 1945."
 eh_japan_JP2.31.a:0 "Tennoheika Banzai!"
 eh_japan_JP2.32.t:0 "Battle of Midway"
 eh_japan_JP2.32.d:0 "The Battle of Midway was a decisive naval battle in the Pacific Theater of World War II which occurred between 4 and 7 June 1942, only six months after Japan's attack on Pearl Harbor and one month after the Battle of the Coral Sea. The Japanese hoped another demoralizing defeat would force the U.S. to capitulate in the Pacific War and thus ensure Japanese dominance in the Pacific. However, the plan was handicapped by faulty Japanese assumptions of the American reaction and poor initial dispositions. Most significantly, American cryptographers were able to determine the date and location of the planned attack, enabling the forewarned U.S. Navy to prepare its own ambush. After Midway, Japan's capacity to replace its losses in materiel and men rapidly became insufficient to cope with mounting casualties, while the United States" massive industrial and training capabilities made losses far easier to replace. The Battle of Midway, along with the Guadalcanal Campaign, is widely considered a turning point in the Pacific War."
 eh_japan_JP2.32.a:0 "Terrible!"
 eh_japan_JP2.33.t:0 "Guadalcanal Campaign"
 eh_japan_JP2.33.d:0 "The Guadalcanal Campaign was a military campaign fought between 7 August 1942 and 9 February 1943 on and around the island of Guadalcanal in the Pacific theater of World War II. It was the first major offensive by Allied forces against Japan. Surprised by the Allied offensive, the Japanese made several attempts between August and November to retake Henderson Field. The Guadalcanal campaign was a significant strategic Allied combined-arms victory in the Pacific theater. The victories at Milne Bay, Buna-Gona, and Guadalcanal did mark the Allied transition from defensive operations to the strategic initiative in the theater, leading to offensive campaigns in the Solomon Islands, New Guinea, and the Central Pacific, which resulted in the Surrender of Japan, ending World War II."
 eh_japan_JP2.33.a:0 "Terrible!"
 eh_japan_JP2.34.t:0 "Greater East Asia Co-Prosperity Sphere"
 eh_japan_JP2.34.d:0 "The Greater East Asia Co-Prosperity Sphere was an imperial concept created and promulgated for occupied Asian populations during 1930-1945 by the Empire of Japan. It extended greater than East Asia and promoted the cultural and economic unity of Northeast Asians, Southeast Asians, South Asians and Oceanians. It also declared the intention to create a self-sufficient "bloc of Asian nations led by the Japanese and free of Western powers". In other words, the Greater East Asia Co-Prosperity Sphere operated not for the betterment of all the East Asia countries, but rather for Japan's own interests, and thus the Japanese failed to gather support in other East Asian countries."
 eh_japan_JP2.34.a:0 "Establishing of Great East Asian New Order!"
 eh_japan_JP2.35.t:0 "Bombing of Tokyo"
 eh_japan_JP2.35.d:0 "The Bombing of Tokyo often refers to a series of firebombing air raids by the United States Army Air Forces during the Pacific campaigns of World War II. On the night of 9-10 March 1945, Operation Meetinghouse was conducted and is regarded as the single most destructive bombing raid in human history. 16 square miles (41 km2) of central Tokyo were annihilated, over 1 million were made homeless with an estimated 100,000 civilian deaths. The U.S. first mounted a seaborne, small-scale air raid on Tokyo in April 1942. Strategic bombing and urban area bombing began in 1944 after the long-range B-29 Superfortress bomber entered service, first deployed from China and thereafter the Mariana Islands. B-29 raids from those islands began on 17 November 1944, and lasted until 15 August 1945, the day of Japanese surrender."
 eh_japan_JP2.35.a:0 "There are no innocent civilians. If you kill enough of them, they stop fighting!"
 eh_japan_JP2.36.t:0 "Battles of Okinawa and Iwo Jima"
 eh_japan_JP2.36.d:0 "The Operation Ichi-Go was a campaign of a series of major battles between the Imperial Japanese Army forces and the National Revolutionary Army of China, fought from April to December 1944. It consisted of three separate battles in the Chinese provinces of Henan, Hunan and Guangxi. On the contrary, U.S. are pushing the Japanese out of the Pacific. The Battles of Okinawa and Iwo Jima, U.S. naval and amphibious forces also moved towards Japan, taking Iwo Jima by March, and Okinawa by the end of June. At the same time, American submarines cut off Japanese imports, drastically reducing Japan's ability to supply its overseas forces."
 eh_japan_JP2.36.a:0 "Terrible!"
 eh_japan_JP2.37.t:0 "Atomic bombings of Hiroshima"
 eh_japan_JP2.37.d:0 "On August 6, 1945, at 8:15 AM local time, the United States detonated an atomic bomb over the Japanese city of Hiroshima. Sixteen hours later, American President Harry S. Truman called again for Japan's surrender, warning them to "expect a rain of ruin from the air, the like of which has never been seen on this earth." Late in the evening of August 8, 1945, in accordance with the Yalta agreements, but in violation of the Soviet-Japanese Neutrality Pact, the Soviet Union declared war on Japan, and soon after midnight on August 9, 1945, the Soviet Union invaded the Japanese puppet state of Manchukuo. Later in the day, the United States dropped a second atomic bomb, this time on the Japanese city of Nagasaki. Following these events, Emperor Hirohito intervened and ordered the Supreme Council for the Direction of the War to accept the terms the Allies had set down in the Potsdam Declaration for ending the war. After several more days of behind-the-scenes negotiations and a failed coup d'etat, Emperor Hirohito gave a recorded radio address across the Empire on August 15."
 eh_japan_JP2.37.a:0 "We will not to surrender!"
 eh_japan_JP2.37.b:0 "Empire accepts the provisions of their joint declaration."
 eh_japan_JP2.38.t:0 "Atomic bombings of Nagasaki"
 eh_japan_JP2.38.d:0 "On August 6, 1945, at 8:15 AM local time, the United States detonated an atomic bomb over the Japanese city of Hiroshima. Sixteen hours later, American President Harry S. Truman called again for Japan's surrender, warning them to "expect a rain of ruin from the air, the like of which has never been seen on this earth." Late in the evening of August 8, 1945, in accordance with the Yalta agreements, but in violation of the Soviet-Japanese Neutrality Pact, the Soviet Union declared war on Japan, and soon after midnight on August 9, 1945, the Soviet Union invaded the Japanese puppet state of Manchukuo. Later in the day, the United States dropped a second atomic bomb, this time on the Japanese city of Nagasaki. Following these events, Emperor Hirohito intervened and ordered the Supreme Council for the Direction of the War to accept the terms the Allies had set down in the Potsdam Declaration for ending the war. After several more days of behind-the-scenes negotiations and a failed coup d'etat, Emperor Hirohito gave a recorded radio address across the Empire on August 15."
 eh_japan_JP2.38.a:0 "The war situation has developed not necessarily to Japan's advantage."
 eh_japan_JP2.39.t:0 "Surrender of Japan"
 eh_japan_JP2.39.d:0 "The surrender of Imperial Japan was announced on August 15 and formally signed on September 2, 1945, bringing the hostilities of World War II to a close at Tokyo Bay on the deck of the American battleship USS Missouri. By the end of July 1945, the Imperial Japanese Navy was incapable of conducting major operations and an Allied invasion of Japan was imminent. Together with the British and China, the United States called for the unconditional surrender of the Japanese armed forces in the Potsdam Declaration on July 26, 1945. The state of war formally ended when the Treaty of San Francisco came into force on April 28, 1952."
 eh_japan_JP2.39.a:0 "Our empire accepts the provisions of their joint declaration."
 eh_japan_JP2.40.t:0 "Japanese occupation of Asia"
 eh_japan_JP2.40.d:0 "This event adjusts territorial balance of Japanese occupation of Asia during the Pacific War."
 eh_japan_JP2.40.a:0 "Okay."
 eh_japan_JP2.41.t:0 "Allied Occupation of Japan"
 eh_japan_JP2.41.d:0 "The Allied occupation of Japan (1945-1952) at the end of World War II was led by General Douglas MacArthur, the Supreme Commander of the Allied Powers, with support from the British Commonwealth. Unlike in the occupation of Germany, the Soviet Union was allowed little to no influence over Japan. This foreign presence marked the only time in Japan's history that it had been occupied by a foreign power. The country became a parliamentary democracy. The occupation was ended by the San Francisco Peace Treaty, signed on September 8, 1951, and effective from April 28, 1952."
 eh_japan_JP2.41.a:0 "The Emperor shall be the symbol of the State and of the unity of the people."
 eh_japan_JP2.42.t:0 "Treaty of San Francisco"
 eh_japan_JP2.42.d:0 "The Treaty of San Francisco was officially signed by 48 nations on September 8, 1951, in San Francisco. It came into force on April 28, 1952 and officially ended the American-led Allied Occupation of Japan. According to Article 11 of the Treaty, Japan accepts the judgments of the International Military Tribunal for the Far East and of other Allied War Crimes Courts imposed on Japan both within and outside Japan. This treaty served to officially end Japan's position as an imperial power, to allocate compensation to Allied civilians and former prisoners of war who had suffered Japanese war crimes during World War II, and to end the Allied post-war occupation of Japan and return sovereignty to that nation. After the Treaty of San Francisco, the Security Treaty between the U.S. and Japan concluded in Washington. This treaty established that any attack against Japan or the United States perpetrated within Japanese territorial administration would be dangerous to the respective countries" own peace and safety."
 eh_japan_JP2.42.a:0 "The state of war between Japan and each of the Allied Powers is terminated!"
 eh_japan_JP2.43.t:0 "Economic growth of 1960s"
 eh_japan_JP2.43.d:0 "The Japanese economic miracle was Japan's record period of economic growth between the post-World War II era to the end of Cold War. During the economic boom, Japan rapidly became the world's second largest economy (after the United States)."
 eh_japan_JP2.43.a:0 "Great!"
 eh_japan_JP2.44.t:0 "1964 Summer Olympics"
 eh_japan_JP2.44.d:0 "The 1964 Summer Olympics was an international multi-sport event held in Tokyo, Japan, from 10 to 24 October 1964. Tokyo had been awarded the organization of the 1940 Summer Olympics, but this honour was subsequently passed to Helsinki because of Japan's invasion of China, before ultimately being cancelled because of World War II. The 1964 Summer Games were the first Olympics held in Asia. Tokyo was chosen as the host city during the 55th IOC Session in West Germany, on 26 May 1959. These games were also the first to be telecast internationally without the need for tapes to be flown overseas."
 eh_japan_JP2.44.a:0 "Great!"
 eh_japan_JP2.45.t:0 "Economic growth of 1970s"
 eh_japan_JP2.45.d:0 "The Japanese economic miracle was Japan's record period of economic growth between the post-World War II era to the end of Cold War. During the economic boom, Japan rapidly became the world's second largest economy (after the United States)."
 eh_japan_JP2.45.a:0 "Tokyo's 23 wards could be able to purchase the entire land of the United States!"
 eh_japan_JP2.46.t:0 "Ryukyu Islands returned to Japan"
 eh_japan_JP2.46.d:0 "After the Battle of Okinawa in World War II, the U.S. Navy rganizing the United States Military government of the Ryukyu Islands, which later became the United States Civil Administration of the Ryukyu Islands (USCAR). In 1952, Japan signed the Treaty of San Francisco and admitted the control of Okinawa by the U.S. government. USCAR, which was a subordinate organization of the forces of the United States, surveilled the Ryukyuan government and could overrule all the decisions made by the Ryukyuan government. After a formal agreement reached on June 17, 1971, control of Okinawa was given back to Japan on May 15, 1972, and USCAR was abolished."
 eh_japan_JP2.46.a:0 "USCAR was abolished!"
 eh_japan_JP2.47.t:0 "Japanese asset price bubble of 1980s"
 eh_japan_JP2.47.d:0 "The Japanese asset price bubble was an economic bubble in Japan from 1986 to 1991 in which real estate and stock market prices were greatly inflated. In early 1992, this price bubble collapsed. The bubble was characterized by rapid acceleration of asset prices and overheated economic activity, as well as an uncontrolled money supply and credit expansion. More specifically, over-confidence and speculation regarding asset and stock prices had been closely associated with excessive monetary easing policy at the time. By August 1990, the Nikkei stock index had plummeted to half its peak by the time of the fifth monetary tightening by the Bank of Japan (BOJ). By late 1991, asset prices began to fall. Even though asset prices had visibly collapsed by early 1992, the economy's decline continued for more than a decade. This decline resulted in a huge accumulation of non-performing assets loans (NPL), causing difficulties for many financial institutions. The bursting of the Japanese asset price bubble contributed to what many call the Lost Decade."
 eh_japan_JP2.47.a:0 "There are no free lunch!"
 eh_japan_JP2.48.t:0 "Heisei period"
 eh_japan_JP2.48.d:0 "The Heisei period is the current era in Japan. The Heisei period started on 8 January 1989, the day after the death of the Emperor Hirohito. His son, the 125th Emperor Akihito, acceded to the throne. In accordance with Japanese customs, Hirohito was posthumously renamed the 124th "Emperor Showa" on 31 January 1989. Thus, 1989 corresponds to Showa 64 until 7 January, and Heisei 1 since 8 January. To convert a Gregorian calendar year (after 1989) to Heisei, 1988 needs to be subtracted from the year in question (2018 = Heisei 30). The Heisei period will likely end on 30 April 2019 (Heisei 31), the date on which Emperor Akihito is expected to abdicate the Chrysanthemum Throne."
 eh_japan_JP2.48.a:0 "Beginning of the period of peace everywhere!"
 eh_japan_JP2.49.t:0 "Lost Decade"
 eh_japan_JP2.49.d:0 "The Lost Decade is a period of economic stagnation in Japan following the Japanese asset price bubble's collapse in late 1991 and early 1992. The term originally referred to the years from 1991 to 2000, but recently the decade from 2001 to 2010 is often included, so that the whole period is referred to as the Lost Score. Broadly impacting the entire Japanese economy, over the period of 1995 to 2007, GDP fell from $5.33 trillion to $4.36 trillion in nominal terms, real wages fell around 5%, while the country experienced a stagnant price level. While there is some debate on the extent and measurement of Japan's setbacks, the economic effect of the Lost Decade is well established and Japanese policymakers continue to grapple with its consequences."
 eh_japan_JP2.49.a:0 "Terrible!"
 eh_japan_JP2.50.t:0 "2002 FIFA World Cup"
 eh_japan_JP2.50.d:0 "The 2002 FIFA World Cup was the 17th FIFA World Cup, the quadrennial world championship for men's national football teams organized by FIFA. It was held from 31 May to 30 June 2002 at sites in South Korea and Japan. A field of 32 teams qualified for this World Cup, which was the first to be held in Asia, the first to be held outside of the Americas or Europe, as well as the first to be jointly-hosted by more than one nation."
 eh_japan_JP2.50.a:0 "Nippon Ole!"
 eh_japan_JP2.51.t:0 "Tohoku earthquake and tsunami"
 eh_japan_JP2.51.d:0 "The 2011 earthquake off the Pacific coast of Tohoku was a magnitude 9.0-9.1 (Mw) undersea megathrust earthquake off the coast of Japan that occurred at 14:46 JST (05:46 UTC) on Friday 11 March 2011, with the epicentre approximately 70 kilometres (43 mi) east of the Oshika Peninsula of Tohoku and the hypocenter at an underwater depth of approximately 29 km (18 mi). The earthquake is often referred to in Japan as the Great East Japan Earthquake. The latest report from the Japanese National Police Agency report confirms 15,896 deaths, 6,157 injured, and 2,537 people missing across twenty prefectures, and a report from 2015 indicated 228,863 people were still living away from their home in either temporary housing or due to permanent relocation. The tsunami caused nuclear accidents, primarily the level 7 meltdowns at three reactors in the Fukushima Daiichi Nuclear Power Plant complex, and the associated evacuation zones affecting hundreds of thousands of residents."
 eh_japan_JP2.51.a:0 "It's nervous."
 eh_japan_JP2.52.t:0 "Fukushima Daiichi nuclear disaster"
 eh_japan_JP2.52.d:0 "The Fukushima Daiichi nuclear disaster was an energy accident at the Fukushima Daiichi Nuclear Power Plant in Okuma, Fukushima Prefecture, initiated primarily by the tsunami following the Tohoku earthquake on 11 March 2011. The Fukushima disaster was the most significant nuclear incident since the April 26, 1986 Chernobyl disaster and the second disaster to be given the Level 7 event classification of the International Nuclear Event Scale. There are no clear plans for decommissioning the plant, but the plant management estimate is 30 or 40 years."
 eh_japan_JP2.52.a:0 "This is the toughest and the most difficult crisis for Japan!"
 eh_japan_JP2.53.t:0 "Reiwa period"
 eh_japan_JP2.53.d:0 "The Japanese government announced in December 2017 that Emperor Akihito would abdicate on 30 April 2019. Reiwa is the era of Japan that began on 1 May 2019, the day on which Emperor Akihito's elder son, Naruhito, ascended the throne as the 126th Emperor of Japan. Reiwa is interpreted as beautiful harmony."
 eh_japan_JP2.53.a:0 "Beginning of the period of beautiful harmony!"
 eh_japan_JP2.54.t:0 "2020 Summer Olympics"
 eh_japan_JP2.54.d:0 "The 2020 Summer Olympics is a forthcoming international multi-sport event that is scheduled to  between 24 July and 9 August 2020, the Games have been rescheduled for 23 July to 8 August 2021 as a result of the coronavirus pandemic. Tokyo was selected as the host city during the 125th IOC Session in Buenos Aires on 7 September 2013. These Games will mark the return of the Summer Olympics to Tokyo for the first time since 1964, and the fourth Olympics overall to be held in Japan, following the 1972 Winter Olympics in Sapporo and the 1998 Winter Olympics in Nagano."
 eh_japan_JP2.54.a:0 "Discover Tomorrow!"
 eh_japan_JP2.55.t:0 "Emperor Meiji"
 eh_japan_JP2.55.d:0 "The event confirms the reign of Emperor Meiji (r. 1868-1912)."
 eh_japan_JP2.55.a:0 "Long live the Emperor!"
 eh_japan_JP2.56.t:0 "Emperor Taisho"
 eh_japan_JP2.56.d:0 "The event confirms the reign of Emperor Taisho (r. 1912-1926)."
 eh_japan_JP2.56.a:0 "Long live the Emperor!"
 eh_japan_JP2.57.t:0 "Emperor Hirohito"
 eh_japan_JP2.57.d:0 "The event confirms the reign of Emperor Hirohito (r. 1926-1989)."
 eh_japan_JP2.57.a:0 "Long live the Emperor!"
 eh_japan_JP2.58.t:0 "Emperor Akihito"
 eh_japan_JP2.58.d:0 "The event confirms the reign of Emperor Akihito (r. 1989-2020)."
 eh_japan_JP2.58.a:0 "Long live the Emperor!"
 
 eh_asia_JPN.1.t:0 "Notable dynasty - House of Yamato"
 eh_asia_JPN.1.d:0 "The Japanese monarchy is claimed to be the oldest continuous hereditary monarchy in the world. Historical evidence for the first 29 Emperors is marginal by modern standards, but there is firm evidence for the hereditary line since Emperor Kinmei ascended the throne 1,500 years ago."
 eh_asia_JPN.1.a:0 "Long live the Emperor!"
 eh_asia_JPN.2.t:0 "Notable dynasty - House of Tokugawa"
 eh_asia_JPN.2.d:0 "The Tokugawa clan is a Japanese dynasty that was formerly a powerful daimyo family. They nominally descended from Emperor Seiwa (r. 850-880) and were a branch of the Minamoto clan through the Matsudaira clan. Members of the clan ruled Japan as shoguns from 1603 to 1867."
 eh_asia_JPN.2.a:0 "Long live the Shogun!"
 eh_asia_JPN.3.t:0 "Setting on the Japanese religions"
 eh_asia_JPN.3.d:0 "Religion in Japan is dominated by Shinto and by Buddhism. Most of the Japanese pray and worship ancestors and gods  at Shinto shrines or at private altars, while not identifying as "Shinto" or "Shintoist" in surveys. This is because these terms have little meaning for the majority of the Japanese. Buddhism first arrived in Japan in the 6th century, it was introduced in 552 from the Korean kingdom of Baekje. Christianity was first introduced into Japan by Jesuit missions starting in 1549. Today, fewer than 1% to 2.3% are Christians."
 eh_asia_JPN.3.a:0 "Let's embrace the new teachings."
 eh_asia_JPN.4.t:0 "Ainu and Emishi"
 eh_asia_JPN.4.d:0 "The origin of the Emishi is disputed. They are often thought to have descended from some tribes of the Jomon people. Some historians believe that they were related to the Ainu people, but others disagree with this theory and see them as a completely distinct ethnicity."
 eh_asia_JPN.4.a:0 "Okay."
 eh_asia_JPN.5.t:0 "Battle of Baekgang"
 eh_asia_JPN.5.d:0 "The Battle of Baekgang (663) was a battle between Baekje restoration forces and their ally, Yamato, against the allied forces of Silla and the Tang. The battle took place in the lower reaches of the Geum River. The Silla-Tang forces won a decisive victory, compelling Yamato Japan to withdraw completely from korean affairs and crushing the Baekje restoration movement."
 eh_asia_JPN.5.a:0 "We lost ancestors' lands!"
 eh_asia_JPN.6.t:0 "Boxer Rebellion"
 eh_asia_JPN.6.d:0 "The Boxer Rebellion was a violent anti-foreign, anti-colonial and anti-Christian uprising that took place in China between 1899 and 1901, toward the end of the Qing dynasty. In response to reports of an armed invasion to lift the siege, the initially hesitant Empress Dowager Cixi supported the Boxers and on June 21 issued an Imperial Decree declaring war on the foreign powers. The Eight-Nation alliance, after being initially turned back, brought 20,000 armed troops to China, defeated the Imperial Army, and arrived at Peking on August 14, relieving the siege of the Legations. Uncontrolled plunder of the capital and the surrounding countryside ensued, along with the summary execution of those suspected of being Boxers."
 eh_asia_JPN.6.a:0 "Crush them!"
 eh_asia_JPN.7.t:0 "Boxer Protocol"
 eh_asia_JPN.7.d:0 "The Boxer Protocol was signed on September 7, 1901, between the Qing Empire of China and the Eight-Nation alliance that had provided military forces. It is often regarded as one of the Unequal Treaties. The alliance demands 450 million taels of fine silver, and the Qing government was also to allow the foreign countries to base their troops in Beijing."
 eh_asia_JPN.7.a:0 "Good!"
 eh_asia_JPN.8.t:0 "Mukden incident"
 eh_asia_JPN.8.d:0 "The Mukden Incident was a staged event engineered by Japanese military personnel as a pretext for the Japanese invasion in 1931 of Manchuria. On 18 September 1931, Lt. Suemori Kawamoto detonated a small quantity of dynamite close to a railway line owned by Japan's South Manchuria Railway near Mukden. The explosion was so weak that it failed to destroy the track, and a train passed over it minutes later. The Imperial Japanese Army accused Chinese dissidents of the act and responded with a full invasion that led to the occupation of Manchuria, in which Japan established its puppet state of Manchukuo six months later."
 eh_asia_JPN.8.a:0 "Tennoheika Banzai!"
 
