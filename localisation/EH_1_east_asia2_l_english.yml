 eh_china_TNG.21.t:0 "Tang Mandate"
 eh_china_TNG.21.d:0 "This event adjusts the imperial mandatory dimensions of Tang dynasty until 880."
 eh_china_TNG.21.a:0 "Okay."
 eh_china_TNG.22.t:0 "Notable dynasty - House of Li"
 eh_china_TNG.22.d:0 "Emperor of China is the title given the monarch of China during the imperial period of Chinese history. In traditional Chinese political theory, the Emperor was considered the Son of Heaven and the autocrat of All under Heaven. Under the Han dynasty, Confucianism replaced Legalism as the official political theory and succession theoretically followed agnatic primogeniture. The Chinese emperors who shared the same family were classified into historical periods known as dynasties. The absolute authority of the emperor was notionally bound with various duties and obligations; failure to uphold these was thought to remove the dynasty's Mandate of Heaven and to justify its replacement."
 eh_china_TNG.22.a:0 "Long live the Emperor!"
 eh_china_TNG.23.t:0 "Emperor Taizong"
 eh_china_TNG.23.d:0 "The event confirms the reign of Emperor Taizong (r. 624-649)."
 eh_china_TNG.23.a:0 "Long live the Emperor!"
 eh_china_TNG.24.t:0 "Emperor Gaozong"
 eh_china_TNG.24.d:0 "The event confirms the reign of Emperor Gaozong (r. 649-683)."
 eh_china_TNG.24.a:0 "Long live the Emperor!"
 eh_china_TNG.25.t:0 "Empress Wu"
 eh_china_TNG.25.d:0 "The event confirms the reign of Empress Wu (r. 690-705)."
 eh_china_TNG.25.a:0 "Don't even engrave a letter on my tombstone."
 eh_china_TNG.26.t:0 "Emperor Xuanzong"
 eh_china_TNG.26.d:0 "The event confirms the reign of Emperor Xuanzong (r. 712-756)."
 eh_china_TNG.26.a:0 "I was thin, but the my people will surely be fleshy." "Long live the Emperor!"
 
 eh_china_WUDAI.1.t:0 "Five Dynasties and Ten Kingdoms"
 eh_china_WUDAI.1.d:0 "The Later Liang (907-923) was one of the Five Dynasties during the Five Dynasties and Ten Kingdoms period. It was founded by Zhu Wen after he forced the last emperor of the Tang dynasty to abdicate in his favour and then murdered him. The Later Liang would last until 923 when it was destroyed by Later Tang in 923."
 eh_china_WUDAI.1.a:0 "Long live the Emperor!"
 eh_china_WUDAI.2.t:0 "Later Tang dynasty"
 eh_china_WUDAI.2.d:0 "The Later Tang was a short-lived imperial dynasty that lasted from 923 to 937 during the Five Dynasties and Ten Kingdoms period. The first three of Later Tang's four emperors were ethnically sinicized Shatuo. The name Tang was used to legitimize itself as the restorer of the Tang dynasty (618-907). Although Later Tang officially began in 923, the dynasty already existed in the years before, as a polity called Jin (907-923)."
 eh_china_WUDAI.2.a:0 "Long live the Emperor!"
 eh_china_WUDAI.3.t:0 "Later Tang dynasty"
 eh_china_WUDAI.3.d:0 "This event is only for the show timeline."
 eh_china_WUDAI.3.a:0 "Okay."
 eh_china_WUDAI.4.t:0 "Later Jin dynasty"
 eh_china_WUDAI.4.d:0 "The Later Jin (936-947) was one of the Five Dynasties during the Five Dynasties and Ten Kingdoms period in China. It was founded by Shi Jingtang, who was posthumously titled "Gaozu". Khitan Liao (907-1125), its original protector state, destroyed Later Jin by invading in 946 and 947, after Jin's second ruler, Shi Chonggui, fell out with them."
 eh_china_WUDAI.4.a:0 "Long live the Emperor!"
