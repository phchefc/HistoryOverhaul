 eh_china_WUDAI.8.t:0 "Later Zhou dynasty"
 eh_china_WUDAI.8.d:0 "The Later Zhou (951-960) was the last in a succession of five dynasties that controlled most of northern China during the Five Dynasties and Ten Kingdoms period, which lasted from 907 to 960 and bridged the gap between the Tang dynasty and the Song dynasty."
 eh_china_WUDAI.8.a:0 "Long live the Emperor!"
