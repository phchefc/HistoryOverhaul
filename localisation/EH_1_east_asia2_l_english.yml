 eh_china_HAN.1.t:0 "Wang Mang overthrow the throne"
 eh_china_HAN.1.d:0 "In 8, Duke Wang Mang (45 BCE-23) became even more convinced that the empire was entirely under his control, and decided to finally seize the throne and start a new dynasty."
 eh_china_HAN.1.a:0 "Traitor!"
 eh_china_HAN.2.t:0 "Red Eyebrows Rebellion"
 eh_china_HAN.2.d:0 "The Red Eyebrows (18-27) was one of the two major agrarian rebellion movements against Wang Mang's short-lived Xin dynasty, the other being called Lülin. It was so named because the rebels painted their eyebrows red."
 eh_china_HAN.2.a:0 "Terrible!"
 eh_china_HAN.3.t:0 "Liu Xiu restored Han dynasty"
 eh_china_HAN.3.d:0 "Liu Xiu (5 BCE-57) was one of the many descendants of the Han imperial family. Following the usurpation of the Han throne by Wang Mang and the ensuing civil war during the disintegration of Wang's short-lived Xin dynasty, he emerged as one of several descendants of the fallen dynasty claiming the imperial throne. After assembling forces and proclaiming himself emperor in the face of competitors, he was able to defeat his rivals, destroy the peasant army of the Red Eyebrows, known for their disorganization and marauding, and finally reunify the whole of China in 36."
 eh_china_HAN.3.a:0 "Long live the Emperor!"
 eh_china_HAN.4.t:0 "Unification of China by the Han dynasty"
 eh_china_HAN.4.d:0 "Liu Xiu (5 BCE-57) was one of the many descendants of the Han imperial family. Following the usurpation of the Han throne by Wang Mang and the ensuing civil war during the disintegration of Wang's short-lived Xin dynasty, he emerged as one of several descendants of the fallen dynasty claiming the imperial throne. After assembling forces and proclaiming himself emperor in the face of competitors, he was able to defeat his rivals, destroy the peasant army of the Red Eyebrows, known for their disorganization and marauding, and finally reunify the whole of China in 36."
 eh_china_HAN.4.a:0 "Long live the Emperor!"
 eh_china_HAN.5.t:0 "Protectorate of the Western Regions"
 eh_china_HAN.5.d:0 "The Protectorate of the Western Regions was an imperial administration imposed by Han China - between the 2nd century BCE and 2nd century CE. "Western Regions" referred mostly to areas west of Yumen Pass, especially the Tarim Basin. These areas were later regarded as Altishahr (southern Xinjiang, excluding Dzungaria). Previously, "western regions" was used more generally in regard to Central Asia and sometimes even included parts of South Asia."
 eh_china_HAN.5.a:0 "Great!"
 eh_china_HAN.6.t:0 "Yellow Turban Rebellion"
 eh_china_HAN.6.d:0 "The Yellow Turban Rebellion was a peasant revolt in China against the Eastern Han dynasty. The uprising broke out in 184 during the reign of Emperor Ling. Although the main rebellion was suppressed in a year by 185, pockets of resistance continued and smaller new rebellions were started in later years."
 eh_china_HAN.6.a:0 "Terrible!"
 eh_china_HAN.7.t:0 "End of the Han dynasty"
 eh_china_HAN.7.d:0 "The end of the Han dynasty refers to the period of Chinese history from 189 to 220, which roughly coincides with the tumultuous reign of the Han dynasty's last ruler, Emperor Xian. During this period, the country was thrown into turmoil by the Yellow Turban Rebellion (184-205). Meanwhile, the Han Empire's institutions were destroyed by the warlord Dong Zhuo, and fractured into regional regimes ruled by various warlords, some of whom were nobles and officials of the Han imperial court."
 eh_china_HAN.7.a:0 "Grants them autonomy."
 eh_china_HAN.8.t:0 "End of the Han dynasty"
 eh_china_HAN.8.d:0 "The end of the Han dynasty refers to the period of Chinese history from 189 to 220, which roughly coincides with the tumultuous reign of the Han dynasty's last ruler, Emperor Xian. During this period, the country was thrown into turmoil by the Yellow Turban Rebellion (184-205). Meanwhile, the Han Empire's institutions were destroyed by the warlord Dong Zhuo, and fractured into regional regimes ruled by various warlords, some of whom were nobles and officials of the Han imperial court."
 eh_china_HAN.8.a:0 "Suppress rebels!"
 eh_china_HAN.9.t:0 "Wang Mang overthrow the throne"
 eh_china_HAN.9.d:0 "In 8, Duke Wang Mang (45 BCE-23) became even more convinced that the empire was entirely under his control, and decided to finally seize the throne and start a new dynasty."
 eh_china_HAN.9.a:0 "Traitor!"
 eh_china_HAN.10.t:0 "Green forest Rebellion"
 eh_china_HAN.10.d:0 "Lulin was one of two major agrarian rebellion movements against Wang Mang's short-lived Xin dynasty in the modern southern Henan and northern Hubei regions. These two regions banded together to pool their strengths, their collective strength eventually leading to the downfall of the Xin and a temporary reinstatement of the Han dynasty with Liu Xuan (Gengshi Emperor) as the emperor."
 eh_china_HAN.10.a:0 "Long live the Emperor!"
 
 eh_china_SANGUO.1.t:0 "Rise of the Cao Wei"
 eh_china_SANGUO.1.d:0 "The Cao Wei, was one of the three major states that competed for supremacy over China in the Three Kingdoms period (220-280). The name "Wei" first became associated with Cao Cao (c. 155-220) when he was named the Duke of Wei by the Eastern Han government in 213, and became the name of the state when Cao Pi proclaimed himself emperor in 220."
 eh_china_SANGUO.1.a:0 "Hold the emperor hostage to control the nobles!"
 eh_china_SANGUO.1.b:0 "We will be loyal to emperor!"
 eh_china_SANGUO.2.t:0 "Rise of the Sun Wu"
 eh_china_SANGUO.2.d:0 "The Sun Wu, was one of the three major states that competed for supremacy over China in the Three Kingdoms period (220-280). It became an empire in 229 after its founding ruler, Sun Quan (r. 229-252), declared himself emperor. Its name was derived from the place it was based in — the Jiangnan region, which was also historically known as "Wu"."
 eh_china_SANGUO.2.a:0 "Take a seat in the right place!"
 eh_china_SANGUO.2.b:0 "We will be loyal to Lord Cao!"
 eh_china_SANGUO.3.t:0 "Liu Bei succeeding Tao Qian"
 eh_china_SANGUO.3.d:0 "In 194, Cao Cao attacked the Xu Province. So, Governor Tao Qian of Xu Province asked Liu Bei (161-223) to station his army in nearby Xiaopei. Upon Tao Qian's death in 194, the Mi family backed Liu Bei, instead of one of Tao Qian's sons, to be the new Governor of Xu Province."
 eh_china_SANGUO.3.a:0 "Need to get a people's heart!"
 eh_china_SANGUO.3.b:0 "We will be loyal to Lord Cao!"
 eh_china_SANGUO.4.t:0 "Lu Bu treated Liu Bei"
 eh_china_SANGUO.4.d:0 "From 192 to mid 195, Lü Bu wandered around central and northern China, consecutively seeking shelter under warlords such as Yuan Shu, Yuan Shao and Zhang Yang. In 194, he managed to take control of Yan Province from the warlord Cao Cao with help from defectors from Cao's side, but Cao took back his territories within two years. In 196, Lü Bu turned against Liu Bei, who had offered him refuge in Xu Province, and seized control of the province from his host."
 eh_china_SANGUO.4.a:0 "Let's follow Liu Bei!"
 eh_china_SANGUO.4.b:0 "Let's follow Lu Bu!"
 eh_china_SANGUO.5.t:0 "Campaign against Yuan Shu and Lu Bu"
 eh_china_SANGUO.5.d:0 "In 197, Yuan Shu declared himself emperor. Cao Cao attacked Yuan Shu and defeated him. Yuan Shu eventually died of illness in 199 on the way back to his capital Shouchun. Later that year, Cao Cao joined forces with Liu Bei to attack Lü Bu, defeating him at the Battle of Xiapi. Lü Bu was captured and executed on Cao Cao's order, and Xu Province came under Cao's control."
 eh_china_SANGUO.5.a:0 "Crush them!"
 eh_china_SANGUO.6.t:0 "Battle of Guandu"
 eh_china_SANGUO.6.d:0 "The Battle of Guandu was fought between the warlords Cao Cao and Yuan Shao in 200 in the late Eastern Han dynasty. The battle, which concluded with a decisive victory for Cao Cao, was a turning point in the war between the two warlords. It marked the beginning of Cao Cao's gradual reunification of northern China, which made possible the establishment of the state of Cao Wei in the Three Kingdoms period."
 eh_china_SANGUO.6.a:0 "Let's takeover the all of northern China!"
 eh_china_SANGUO.7.t:0 "Battle of Chibi"
 eh_china_SANGUO.7.d:0 "The Battle of Chibi was a decisive battle fought at the end of the Han dynasty, about twelve years prior to the beginning of the Three Kingdoms period in Chinese history. It was fought in the winter of 208-9 between the allied forces of the southern warlords Liu Bei and Sun Quan and the numerically superior forces of the northern warlord Cao Cao. Liu Bei and Sun Quan successfully frustrated Cao Cao's effort to conquer the land south of the Yangtze River and reunite the territory of the Eastern Han dynasty. The allied victory at Red Cliffs ensured the survival of Liu Bei and Sun Quan, gave them control of the Yangtze, and provided a line of defence that was the basis for the later creation of the two southern states of Shu Han and Eastern Wu."
 eh_china_SANGUO.7.a:0 "Crush Liu Bei!"
 eh_china_SANGUO.8.t:0 "Rise of the Shu Han"
 eh_china_SANGUO.8.d:0 "Liu Biao died in 208 and his younger son Liu Cong succeeded him and surrendered to Cao Cao without informing Liu Bei. Liu Bei led his troops away and abandoned Fancheng, leading civilians and his followers on an exodus to the south. Liu Bei and Sun Quan formed their first alliance against the southward expansion of Cao Cao. Both sides clashed at the Battle of Red Cliffs, which concluded with a decisive victory for the Sun-Liu side. Cao Cao retreated north. Liu Bei succeeded Liu Qi as the new Inspector of Jing Province. After death of Liu Qi, Liu Bei After Liu Qi's death, Liu Bei took over the Jing Province. Shu Han (221-263) was one of the three major states that competed for supremacy over China in the Three Kingdoms period (220-280)."
 eh_china_SANGUO.8.a:0 "Let's takeover the Yi Province!"
 eh_china_SANGUO.9.t:0 "Three visits to the cottage"
 eh_china_SANGUO.9.d:0 "Zhuge Liang (181-234), courtesy name Kongming, was a Chinese politician, military strategist, writer, engineer and inventor. He served as the Imperial Chancellor and regent of the state of Shu Han during the Three Kingdoms period. He is recognised as the most accomplished strategist of his era, and has been compared to Sun Tzu, the author of The Art of War. Often depicted wearing a Taoist robe and holding a hand fan made of crane feathers, Zhuge Liang was an important military strategist, statesman and accomplished scholar and inventor."
 eh_china_SANGUO.9.a:0 "Have him lead our army!"
 eh_china_SANGUO.9.b:0 "Hire him as an advisor"
 eh_china_SANGUO.9.c:0 "Don't intervene in the trial"
 eh_china_SANGUO.10.t:0 "Lu Meng's invasion of Jing Province"
 eh_china_SANGUO.10.d:0 "Lu Meng's invasion of Jing Province was fought between the warlords Sun Quan and Liu Bei in the winter of 219–220 in the late Eastern Han dynasty. The campaign occurred after the Battle of Fancheng and concluded with victory for Sun Quan's forces, who completely captured all of Liu Bei's territories. Guan Yu, Liu Bei's general guarding those territories, was captured and executed by Sun Quan's forces."
 eh_china_SANGUO.10.a:0 "Sun Quan betrayed us!"
 eh_china_SANGUO.11.t:0 "Three Kingdoms"
 eh_china_SANGUO.11.d:0 "The Three Kingdoms (220-280) was the tripartite division of China between the states of Wei, Shu, and Wu, following the Han dynasty and preceding the Jin dynasty. Although relatively short, this historical period has been greatly romanticized in the cultures of China, Japan, Korea, and Vietnam. It has been celebrated and popularized in operas, folk stories, novels and in more recent times, films, television, and video games. The best known of these is Luo Guanzhong's Romance of the Three Kingdoms, a Ming dynasty historical novel based on events in the Three Kingdoms period."
 eh_china_SANGUO.11.a:0 "The empire long united must divide!"
 eh_china_SANGUO.12.t:0 "Battle of Yiling and Xiaoting"
 eh_china_SANGUO.12.d:0 "The Battle of Yiling and Xiaoting was fought between the state of Shu and the state of Wu, between the years 221 and 222. The battle is significant because Wu was able to turn the situation from a series of initial losses into a defensive stalemate, before proceeding to win a decisive victory over Shu. The Wu victory halted the Shu invasion and preceded the death of Liu Bei, Shu's founding emperor. Liu Bei's successor, Liu Shan, and his regent, Zhuge Liang, made peace with Sun Quan later and reaffirmed their previous alliance."
 eh_china_SANGUO.12.a:0 "Do not do evil things though they may be insignificant, my son."
 eh_china_SANGUO.13.t:0 "Zhuge Liang's Southern expeditions"
 eh_china_SANGUO.13.d:0 "Zhuge Liang's Southern Campaign was a military campaign which took place in 225. When the Shu Han emperor Liu Bei died in 223 CE, the local people of Nanzhong rebelled against Shu Han. In retaliation, the Shu Han chancellor Zhuge Liang launched an invasion on the Nanzhong region and successfully quelled the uprising. The people in Nanzhong never rebelled against Shu rule again for as long as Zhuge Liang was still alive. A popular legend tells of how Zhuge Liang invented the mantou, Chinese steamed bun."
 eh_china_SANGUO.13.a:0 "Crush them!"
 eh_china_SANGUO.14.t:0 "Zhuge Liang's Northern expeditions"
 eh_china_SANGUO.14.d:0 "Zhuge Liang's Northern Expeditions were a series of five military campaigns launched by the state of Shu Han against the rival state of Cao Wei from 228 to 234. All five expeditions were led by Zhuge Liang, the Imperial Chancellor of Shu. Although they proved unsuccessful and ended up as a stalemate, the expeditions have become some of the best known conflicts of the Three Kingdoms period."
 eh_china_SANGUO.14.a:0 "If this really happens, the Han dynasty will be revived!"
 eh_china_SANGUO.15.t:0 "Autumn wind on Wuzhang Plains"
 eh_china_SANGUO.15.d:0 "The Battle of Wuzhang Plains was fought between the contending states of Cao Wei and Shu Han in 234 during the Three Kingdoms period of China. The battle was the fifth and last of a series of Northern Expeditions led by Shu's chancellor, Zhuge Liang, to attack Wei. Zhuge Liang fell ill and died during the stalemate, after which the Shu forces retreated."
 eh_china_SANGUO.15.a:0 "I can only strive to do my best until I die!"
 eh_china_SANGUO.16.t:0 "Wei conquest of Liaodong"
 eh_china_SANGUO.16.d:0 "Sima Yi's Liaodong campaign occurred in 238 during the Three Kingdoms period. Sima Yi, a general of the state of Cao Wei, led a force of 40,000 troops to attack the warlord Gongsun Yuan, whose clan had ruled independently from the central government for three generations in the northeastern territory of Liaodong. After a siege that lasted three months, Gongsun Yuan's headquarters fell to Sima Yi with assistance from Goguryeo, and many who served the Gongsun clan were massacred."
 eh_china_SANGUO.16.a:0 "Crush them!"
 eh_china_SANGUO.17.t:0 "Goguryeo-Wei War"
 eh_china_SANGUO.17.d:0 "The Goguryeo-Wei War was a series of invasions of the Korean kingdom of Goguryeo from 244 to 245 by the Chinese state of Cao Wei. The invasions, a retaliation against a Goguryeo raid in 242, destroyed the Goguryeo capital of Hwando, sent its king fleeing, and broke the tributary relationships between Goguryeo and the other tribes of Korea that formed much of Goguryeo's economy. Although the king evaded capture and eventually settled in a new capital, Goguryeo was reduced to such insignificance that for half a century there was no mention of the state in Chinese historical texts."
 eh_china_SANGUO.17.a:0 "This fort has not survived from an attack!"
 eh_china_SANGUO.18.t:0 "Fall of the Shu Han"
 eh_china_SANGUO.18.d:0 "The Conquest of Shu by Wei was a military campaign launched by the state of Cao Wei against its rival Shu Han in 263 during the Three Kingdoms period. The campaign culminated in the fall of Shu and the tripartite equilibrium maintained in China for over 40 years since the end of the Eastern Han dynasty in 220. The conquest signified the beginning of a reunified China under the Jin dynasty (265-420)."
 eh_china_SANGUO.18.a:0 "Great!"
 eh_china_SANGUO.19.t:0 "End of the Three Kingdoms"
 eh_china_SANGUO.19.d:0 "The Three Kingdoms (220-280) was the tripartite division of China between the states of Wei, Shu, and Wu, following the Han dynasty and preceding the Jin dynasty. Although relatively short, this historical period has been greatly romanticized in the cultures of China, Japan, Korea, and Vietnam. It has been celebrated and popularized in operas, folk stories, novels and in more recent times, films, television, and video games. The best known of these is Luo Guanzhong's Romance of the Three Kingdoms, a Ming dynasty historical novel based on events in the Three Kingdoms period."
 eh_china_SANGUO.19.a:0 "The empire long divided must unite!"
 eh_china_SANGUO.19.b:0 "The empire long divided must unite!"
 eh_china_SANGUO.20.t:0 "Cao Cao"
 eh_china_SANGUO.20.d:0 "The event confirms the reign of Cao Cao (r. 190-220)."
 eh_china_SANGUO.20.a:0 "I'd rather do wrong to the world than allow the world to do wrong to me."
 eh_china_SANGUO.21.t:0 "Liu Bei"
 eh_china_SANGUO.21.d:0 "The event confirms the reign of Liu Bei (r. 207-223)."
 eh_china_SANGUO.21.a:0 "Do not do evil things though they may be insignificant."
 eh_china_SANGUO.22.t:0 "Sun Quan"
 eh_china_SANGUO.22.d:0 "The event confirms the reign of Sun Quan (r. 205-252)."
 eh_china_SANGUO.22.a:0 "Long live the Emperor!"
 
 eh_china_JIN.1.t:0 "Rise of the Jin dynasty"
 eh_china_JIN.1.d:0 "The Jin dynasty (265-420) was founded by Sima Yan (r. 266-290), son of Sima Zhao who was made Prince of Jin and posthumously declared the founder of the dynasty. It followed the Three Kingdoms period (220-280), which ended with the conquest of Eastern Wu by the Jin."
 eh_china_JIN.1.a:0 "It's the time to unify China!"
 eh_china_JIN.2.t:0 "Unification of China by the Jin dynasty"
 eh_china_JIN.2.d:0 "The fall of Jianye in 280 marked the end of Wu and the Three Kingdoms period, and China was unified again under the Jin dynasty."
 eh_china_JIN.2.a:0 "The empire long divided must unite!"
 eh_china_JIN.3.t:0 "War of the Eight Princes"
 eh_china_JIN.3.d:0 "The War of the Eight Princes was a series of civil wars among kings/princes of the Jin dynasty from 291 to 306. While initial conflicts were relatively minor and confined to the imperial capital of Luoyang and its surroundings, the scope of the war expanded with each new prince that entered the struggle. At its conclusion, the war devastated the Jin heartlands in northern China, and was a major cause of the Wu Hu ravaging that ended the Western Jin."
 eh_china_JIN.3.a:0 "Terrible!"
 eh_china_JIN.4.t:0 "End of War of the Eight Princes"
 eh_china_JIN.4.d:0 "The War of the Eight Princes was a series of civil wars among kings/princes of the Jin dynasty from 291 to 306. While initial conflicts were relatively minor and confined to the imperial capital of Luoyang and its surroundings, the scope of the war expanded with each new prince that entered the struggle. At its conclusion, the war devastated the Jin heartlands in northern China, and was a major cause of the Wu Hu ravaging that ended the Western Jin."
 eh_china_JIN.4.a:0 "Good!"
 eh_china_JIN.5.t:0 "Uprising of the Five Barbarians"
 eh_china_JIN.5.d:0 "The Uprising of the Five Barbarians is a Chinese expression referring refers to a series of uprisings between 304 and 316 by non-Han Chinese peoples living in Northeast Asia against the Jin dynasty. The uprisings helped topple Emperor Huai of Jin in Luoyang and ended the Western Jin dynasty. Rulers from five ethnic groups, the Xiongnu, Xianbei, Jie, Qiang and Di, then established a series of independent kingdoms in what is now northern China."
 eh_china_JIN.5.a:0 "The empire long united must divide!"
 eh_china_JIN.6.t:0 "Sixteen Kingdoms"
 eh_china_JIN.6.d:0 "The Sixteen Kingdoms was a chaotic period in Chinese history from 304 to 439, when the political order of northern China fractured into a series of short-lived sovereign states, most of which were founded by the "Five Barbarians', mostly nomadic ethnic minority peoples who had settled in northern China during the preceding centuries and participated in the overthrow of the Western Jin dynasty in the early 4th century. The kingdoms founded by ethnic Xiongnu, Xianbei, Di, Jie, Qiang, as well as Han Chinese and other ethnicities."
 eh_china_JIN.6.a:0 "Terrible!"
 
 eh_china_NANBEICHAO.1.t:0 "Sixteen Kingdoms"
 eh_china_NANBEICHAO.1.d:0 "The Sixteen Kingdoms was a chaotic period in Chinese history from 304 to 439, when the political order of northern China fractured into a series of short-lived sovereign states, most of which were founded by the "Five Barbarians', mostly nomadic ethnic minority peoples who had settled in northern China during the preceding centuries and participated in the overthrow of the Western Jin dynasty in the early 4th century. The kingdoms founded by ethnic Xiongnu, Xianbei, Di, Jie, Qiang, as well as Han Chinese and other ethnicities."
 eh_china_NANBEICHAO.1.a:0 "Terrible!"
 eh_china_NANBEICHAO.2.t:0 "Rise of the Former Qin"
 eh_china_NANBEICHAO.2.d:0 "The Former Qin (351-394) was a state of the Sixteen Kingdoms in northern China. Founded by an officer in Shi Le's dynasty, it completed the unification of North China in 376. Its capital was Xi'an up to the death of the ruler Fu Jian in 385. Despite its name, the Former Qin was much later and less powerful than the Qin dynasty which had ruled all of China during the 3rd century BCE. The adjective "former" is used to distinguish it from the "Later Qin" state (384-417)."
 eh_china_NANBEICHAO.2.a:0 "Long live the Emperor!"
 eh_china_NANBEICHAO.3.t:0 "Unification of the Northern China by Former Qin"
 eh_china_NANBEICHAO.3.d:0 "The Former Qin (351-394) was a state of the Sixteen Kingdoms in northern China. Founded by an officer in Shi Le's dynasty, it completed the unification of North China in 376. Its capital was Xi'an up to the death of the ruler Fu Jian in 385. Despite its name, the Former Qin was much later and less powerful than the Qin dynasty which had ruled all of China during the 3rd century BCE. The adjective "former" is used to distinguish it from the "Later Qin" state (384-417)."
 eh_china_NANBEICHAO.3.a:0 "Long live the Emperor!"
 eh_china_NANBEICHAO.4.t:0 "Battle of Fei River"
 eh_china_NANBEICHAO.4.d:0 "After Minister Wang Meng's death, Emperor Fu Jian (r. 357-385) continued to carry out his campaigns to try to unite the empire. In 383, Fu Jian launched the campaign, and the armies would be stalemated at the Fei River. Xie Xuan, a general of Jin, suggested to Fu Rong that he retreat west to allow Jin forces to cross, and Fu Jian and Fu Rong agreed, but as the retreat started, the Former Qin forces panicked and could not be stopped. Fu Rong, trying to calm the troops, suddenly had his horse fall under him, and he was killed by Jin forces, which further led to a complete collapse of Former Qin forces."
 eh_china_NANBEICHAO.4.a:0 "It's the time to unify China!"
 eh_china_NANBEICHAO.5.t:0 "Fall of the Former Qin"
 eh_china_NANBEICHAO.5.d:0 "The severe defeat of the Former Qin in the Battle of Fei River in 383 encouraged uprisings, which split the Former Qin territory into two noncontiguous pieces after the death of Fu Jian. One fragment, at present-day Taiyuan, Shanxi was soon overwhelmed in 386 by the Xianbei under the Later Yan and the Dingling. The other struggled in greatly reduced territories around the border of present-day Shaanxi and Gansu until disintegration in 394 following years of invasions by Western Qin and Later Qin."
 eh_china_NANBEICHAO.5.a:0 "We defeated the enemy!"
 eh_china_NANBEICHAO.6.t:0 "Rise of the Northern Wei"
 eh_china_NANBEICHAO.6.d:0 "The Northern Wei (386-534) was a dynasty founded by the Tuoba clan of the Xianbei, which ruled northern China from 386 to 534 (de jure until 535), during the period of the Southern and Northern Dynasties. Described as "part of an era of political turbulence and intense social and cultural change", the Northern Wei dynasty is particularly noted for unifying northern China in 439: this was also a period of introduced foreign ideas, such as Buddhism, which became firmly established."
 eh_china_NANBEICHAO.6.a:0 "Long live the Emperor!"
 eh_china_NANBEICHAO.7.t:0 "Liu Song dynasty"
 eh_china_NANBEICHAO.7.d:0 "The Liu Song dynasty (420-479) was first of the four Southern Dynasties in China, succeeding the Eastern Jin and followed by the Southern Qi (479-502). The Liu Song was a time when there was much internal turmoil. A number of emperors were incompetent and/or tyrannical, which at least partially led to many military revolts. These rulers include Liu Shao, Emperor Xiaowu, Emperor Qianfei, Emperor Ming, and Emperor Houfei. Emperor Ming was especially vicious, murdering a large number of his brothers, nephews, and other male relatives — many of them children. Such internal instability eventually led to the dynasty's destruction."
 eh_china_NANBEICHAO.7.a:0 "Long live the Emperor!" 
 eh_china_NANBEICHAO.8.t:0 "Transfer the capital to Luoyang"
 eh_china_NANBEICHAO.8.d:0 "In 493, Emperor Xiaowen of the Northern Wei moved the capital from Datong to Luoyang and started the construction of the rock-cut Longmen Grottoes. More than 30,000 Buddhist statues from the time of this dynasty have been found in the caves. Many of these sculptures were two-faced. At the same time, the Shaolin Temple was also built by the Emperor to accommodate an Indian monk on the Mont Song right next to Luoyang City. The Yongning Temple, the tallest pagoda in China, was also built in Luoyang."
 eh_china_NANBEICHAO.8.a:0 "Great!"
 eh_china_NANBEICHAO.9.t:0 "Liang dynasty"
 eh_china_NANBEICHAO.9.d:0 "The Liang dynasty (502-587) was the third of the Southern Dynasties during China's Southern and Northern Dynasties period. Located in central China, north of Lake Dongting, the Liang dynasty was followed by the Chen dynasty. The Western Liang dynasty, with its capital established at Jiangling in 555 by Emperor Xuan, a grandson of Liang's founder Emperor Wu, claimed to be the legitimate successor of the Liang dynasty; it was subservient to the successive Western Wei dynasty, Northern Zhou dynasty, and Sui dynasty, and was abolished by Emperor Wen of Sui in 587."
 eh_china_NANBEICHAO.9.a:0 "Long live the Emperor!"
 eh_china_NANBEICHAO.10.t:0 "Partition of the Northern Wei"
 eh_china_NANBEICHAO.10.d:0 "The heavy Chinese influence that had come into the Northern Wei which went on throughout the 5th century had mainly affected the courts and the upper ranks of the Tuoba aristocracy. There now existed two rival claimants to the Northern Wei throne, leading to the state's division in 534-535 into the Eastern and Western Wei."
 eh_china_NANBEICHAO.10.a:0 "Let's follow Gao clan!"
 eh_china_NANBEICHAO.10.b:0 "Let's follow Yuwen clan!"
 eh_china_NANBEICHAO.11.t:0 "Hou Jing Rebellion"
 eh_china_NANBEICHAO.11.d:0 "Hou Jing was a general of Northern Wei, Eastern Wei, and Liang, and briefly, after controlling the Liang imperial regime for several years, usurped the Liang throne, establishing a state of Han. He was soon defeated by the Liang prince Xiao Yi the Prince of Xiangdong, and was killed by his own associates while in flight. He is one of the most reviled figures in ancient Chinese history, known for his extreme cruelty to enemies and civilians."
 eh_china_NANBEICHAO.11.a:0 "Terrible!"
 eh_china_NANBEICHAO.12.t:0 "Northern superiority and Southern inferiority"
 eh_china_NANBEICHAO.12.d:0 "As conflict swelled in the north between successive leaders, Gao Huan took control of the east and Luoyang by 534, while his rival Yuwen Tai took control of the west and the traditional Chinese capital of Chang'an by 535. Eventually, Gao Huan's son Gao Yang forced the Eastern Wei emperor to abdicate, establishing the Northern Qi dynasty (551-577). Afterwards, Yuwen Tai's son Yuwen Jue seized the throne of power from Emperor Gong of Western Wei, establishing the Northern Zhou dynasty (557-580). In the Southern China, a general Chen Baxian deposed Emperor Jing of Liang and took power himself as Emperor Wu of Chen in 557."
 eh_china_NANBEICHAO.12.a:0 "It's the time to unify China!"
 eh_china_NANBEICHAO.13.t:0 "Liu Song dynasty"
 eh_china_NANBEICHAO.13.d:0 "The Liu Song dynasty (420-479) was first of the four Southern Dynasties in China, succeeding the Eastern Jin and followed by the Southern Qi (479-502). The Liu Song was a time when there was much internal turmoil. A number of emperors were incompetent and/or tyrannical, which at least partially led to many military revolts. These rulers include Liu Shao, Emperor Xiaowu, Emperor Qianfei, Emperor Ming, and Emperor Houfei. Emperor Ming was especially vicious, murdering a large number of his brothers, nephews, and other male relatives — many of them children. Such internal instability eventually led to the dynasty's destruction."
 eh_china_NANBEICHAO.13.a:0 "Long live the Emperor!" 
 eh_china_NANBEICHAO.14.t:0 "Liang dynasty"
 eh_china_NANBEICHAO.14.d:0 "The Liang dynasty (502-587) was the third of the Southern Dynasties during China's Southern and Northern Dynasties period. Located in central China, north of Lake Dongting, the Liang dynasty was followed by the Chen dynasty. The Western Liang dynasty, with its capital established at Jiangling in 555 by Emperor Xuan, a grandson of Liang's founder Emperor Wu, claimed to be the legitimate successor of the Liang dynasty; it was subservient to the successive Western Wei dynasty, Northern Zhou dynasty, and Sui dynasty, and was abolished by Emperor Wen of Sui in 587."
 eh_china_NANBEICHAO.14.a:0 "Long live the Emperor!"
 eh_china_NANBEICHAO.15.t:0 "Rise of the Northern Wei"
 eh_china_NANBEICHAO.15.d:0 "The Northern Wei (386-534) was a dynasty founded by the Tuoba clan of the Xianbei, which ruled northern China from 386 to 534 (de jure until 535), during the period of the Southern and Northern Dynasties. Described as "part of an era of political turbulence and intense social and cultural change", the Northern Wei dynasty is particularly noted for unifying northern China in 439: this was also a period of introduced foreign ideas, such as Buddhism, which became firmly established."
 eh_china_NANBEICHAO.15.a:0 "Long live the Emperor!"
 eh_china_NANBEICHAO.15.b:0 "Long live the Emperor!"
 eh_china_NANBEICHAO.16.t:0 "Hou Jing Rebellion"
 eh_china_NANBEICHAO.16.d:0 "Hou Jing was a general of Northern Wei, Eastern Wei, and Liang, and briefly, after controlling the Liang imperial regime for several years, usurped the Liang throne, establishing a state of Han. He was soon defeated by the Liang prince Xiao Yi the Prince of Xiangdong, and was killed by his own associates while in flight. He is one of the most reviled figures in ancient Chinese history, known for his extreme cruelty to enemies and civilians."
 eh_china_NANBEICHAO.16.a:0 "Terrible!"
 
 eh_china_SUI.1.t:0 "Unification of the Northern China by Northern Zhou"
 eh_china_SUI.1.d:0 "With Emperor Wu as a capable ruler, Northern Zhou destroyed rival Northern Qi in 577, taking over Northern Qi's territory. However, Emperor Wu's death in 578 doomed the state, as his son Emperor Xuan was an arbitrary and violent ruler whose unorthodox behavior greatly weakened the state. After his death in 580, when he was already nominally retired, Xuan's father-in-law Yang Jian took power, and in 581 seized the throne from Emperor Xuan's son Emperor Jing, establishing Sui."
 eh_china_SUI.1.a:0 "Long live the Emperor!"
 eh_china_SUI.2.t:0 "Rise of the Sui dynasty"
 eh_china_SUI.2.d:0 "The Sui dynasty (589-618) was a short-lived imperial dynasty of China of pivotal significance. Founded by Emperor Wen, Emperors Wen and Yang undertook various centralized reforms, most notably the equal-field system, intended to reduce economic inequality and improve agricultural productivity; the institution of the Three Departments and Six Ministries system; and the standardization and re-unification of the coinage. They also spread and encouraged Buddhism throughout the empire. By the middle of the dynasty, the newly unified empire entered a golden age of prosperity with vast agricultural surplus that supported rapid population growth."
 eh_china_SUI.2.a:0 "Long live the Emperor!"
 eh_china_SUI.3.t:0 "Unification of China by the Sui dynasty"
 eh_china_SUI.3.d:0 "The Sui unified the Northern and Southern dynasties and reinstalled the rule of ethnic Han Chinese in the entirety of China proper, along with sinicization of former nomadic ethnic minorities (the Five Barbarians) within its territory. It was succeeded by the Tang dynasty, which largely inherited its foundation."
 eh_china_SUI.3.a:0 "The empire long divided must unite!"
 eh_china_SUI.4.t:0 "Emperor Yang"
 eh_china_SUI.4.d:0 "Emperor Yang of Sui (r. 604-618) was the second son of Emperor Wen of Sui, and the second emperor of China's Sui dynasty. In 588, he was granted command of the five armies that invaded the southern Chen dynasty and was widely praised for the success of this campaign. These military achievements, as well as his machinations against his older brother Yang Yong, led to him becoming crown prince in 600. After the death of his father in 604, generally considered, though unproven, by most traditional historians to be a murder ordered by Yang Guang, he ascended the throne as Emperor Yang."
 eh_china_SUI.4.a:0 "Terrible!"
 eh_china_SUI.5.t:0 "Grand Canal"
 eh_china_SUI.5.d:0 "Emperor Yang, ruling from 604 to 618, committed to several large construction projects, most notably the completion of the Grand Canal. The Grand Canal is the longest as well as one of the oldest canal or artificial river in the world and a famous tourist destination. Starting at Beijing, it passes through Tianjin and the provinces of Hebei, Shandong, Jiangsu and Zhejiang to the city of Hangzhou, linking the Yellow River and Yangtze River. The oldest parts of the canal date back to the 5th century BCE, but the various sections were first connected during the Sui. The Yuan and Ming dynasties significantly rebuilt the canal and altered its route to supply their capital Beijing."
 eh_china_SUI.5.a:0 "This will improve the Chinese economy."
 eh_china_SUI.5.b:0 "This will improve the Chinese economy."
 eh_china_SUI.6.t:0 "Sui-Ly War"
 eh_china_SUI.6.d:0 "The Sui-Lý War was a military conflict between the Chinese Sui dynasty and Vietnamese Former Lý dynasty in 602. The conquered territory was incorporated under Chinese rule."
 eh_china_SUI.6.a:0 "Crush them!"
 eh_china_SUI.7.t:0 "Goguryeo-Sui War"
 eh_china_SUI.7.d:0 "The Goguryeo-Sui War were a series of invasions launched by the Sui dynasty against Goguryeo, between 598 and 614. The Sui dynasty led a series of massive expeditions to invade Goguryeo. Emperor Yang conscripted many soldiers for the campaign. However, it resulted in the defeat of the Sui and was one of the pivotal factors in the collapse of the dynasty, which led to its overthrow by the Tang dynasty in 618."
 eh_china_SUI.7.a:0 "Do you think the Liao River wider than the Yellow River?"
 eh_china_SUI.8.t:0 "Battle of Salsu"
 eh_china_SUI.8.d:0 "The Battle of Salsu was an enormous battle that occurred in the year 612 during the second campaign of the Goguryeo-Sui War between Goguryeo and Sui. Goguryeo won an overwhelming victory over the numerically superior Sui forces at Salsu River."
 eh_china_SUI.8.a:0 "Oh, no!"
 
 eh_china_TNG.1.t:0 "Transition from Sui to Tang"
 eh_china_TNG.1.d:0 "The transition from Sui to Tang refers to the transition period between the end of the Sui dynasty and the start of the Tang dynasty (618-907). When Emperor Yang of Sui launched his first of three failed campaigns against Goguryeo, leading to a number of desertions in the army and the start of agrarian revolt against the Sui, and ended in 628, when Emperor Gaozu's son Li Shimin annexed the agrarian rebels, thereby once again unifying most of China under a single power."
 eh_china_TNG.1.a:0 "Long live the Emperor!"
 eh_china_TNG.2.t:0 "Unification of China by the Tang dynasty"
 eh_china_TNG.2.d:0 "The transition from Sui to Tang refers to the transition period between the end of the Sui dynasty and the start of the Tang dynasty (618-907). When Emperor Yang of Sui launched his first of three failed campaigns against Goguryeo, leading to a number of desertions in the army and the start of agrarian revolt against the Sui, and ended in 628, when Emperor Gaozu's son Li Shimin annexed the agrarian rebels, thereby once again unifying most of China under a single power."
 eh_china_TNG.2.a:0 "We finally unify China!"
 eh_china_TNG.3.t:0 "Xuanwu Gate Incident"
 eh_china_TNG.3.d:0 "The Xuanwu Gate Incident was a palace coup for the throne of the Tang dynasty on 2 July 626, when Prince Li Shimin and his followers assassinated Crown Prince Li Jiancheng and Prince Li Yuanji. Within three days after the coup, Li Shimin was installed as the crown prince. Emperor Gaozu abdicated another sixty days later and passed the throne to Li Shimin, who would become known as Emperor Taizong (r. 626-649)."
 eh_china_TNG.3.a:0 "Let's follow crown prince!"
 eh_china_TNG.3.b:0 "Let's follow king of Jin!"
 eh_china_TNG.4.t:0 "Reign of Zhenguan"
 eh_china_TNG.4.d:0 "Emperor Taizong's era was called as the "Reign of Zhenguan". That is considered a golden age in Chinese history and was treated as required studying material for future crown princes. Under the Zhenguan era, Tang China flourished economically and militarily. For more than a century after his death, China enjoyed prosperity and peace brought about by the solidification of imperial protection over the Chinese regions."
 eh_china_TNG.4.a:0 "Long live the Emperor!"
 eh_china_TNG.5.t:0 "Protectorate General to Pacify the West"
 eh_china_TNG.5.d:0 "The Protectorate General to Pacify the West (640-c.790) was a protectorate established by the Tang dynasty in 640 to control the Tarim Basin. The head office was first established at the prefecture of Xi, now known as Turpan, but was later shifted to Qucha and situated there for most of the period. After the An Lushan Rebellion the office of Protector General was given to Guo Xin who defended the area and the four garrisons even after communication had been cut off from Chang'an by the Tibetan Empire."
 eh_china_TNG.5.a:0 "Set up the Jimi system onto the Anxi region!"
 eh_china_TNG.6.t:0 "Empress Wu Zetian"
 eh_china_TNG.6.d:0 "Lady Wu Zhao (r. 690-705) was the concubine of Emperor Taizong. After his death, she married his successor—his ninth son, Emperor Gaozong, officially becoming Gaozong's empress consort in 655, although having considerable political power prior to this. After Gaozong's debilitating stroke in 660, Wu Zetian became administrator of the court, a position equal to the emperor's until 705. Wu was the sole officially recognized empress regnant of China in more than two millennia."
 eh_china_TNG.6.a:0 "Choose female advisor!"
 eh_china_TNG.6.b:0 "Long live the Emperor!"
 eh_china_TNG.7.t:0 "Tang restoration"
 eh_china_TNG.7.d:0 "A palace coup on February 20, 705, forced Empress Wu Zetian to yield her position on February 22. The next day, her son Emperor Zhongzong was restored to power; the Tang was formally restored on March 3. She died soon after."
 eh_china_TNG.7.a:0 "Let's follow Wu clan!"
 eh_china_TNG.7.b:0 "Let's follow Li clan!"
 eh_china_TNG.8.t:0 "Reign of Kaiyuan"
 eh_china_TNG.8.d:0 "Emperor Xuanzong (r. 713-756) was the seventh emperor of the Tang dynasty. His reign of 43 years was the longest during the Tang dynasty. In the early half of his reign he was a diligent and astute ruler. Ably assisted by capable chancellors like Yao Chong, Song Jing and Zhang Yue, he was credited with bringing Tang China to a pinnacle of culture and power. Emperor Xuanzong, however, was blamed for over-trusting Li Linfu, Yang Guozhong and An Lushan during his late reign, with Tang's golden age ending in the Anshi Rebellion."
 eh_china_TNG.8.a:0 "Long live the Emperor!"
 eh_china_TNG.9.t:0 "Protectorate General to Pacify the West"
 eh_china_TNG.9.d:0 "The Protectorate General to Pacify the West (640-c.790) was a protectorate established by the Tang dynasty in 640 to control the Tarim Basin. The head office was first established at the prefecture of Xi, now known as Turpan, but was later shifted to Qucha and situated there for most of the period. After the An Lushan Rebellion the office of Protector General was given to Guo Xin who defended the area and the four garrisons even after communication had been cut off from Chang'an by the Tibetan Empire."
 eh_china_TNG.9.a:0 "Let's takeover the Western region again!"
 eh_china_TNG.10.t:0 "Battle of Talas"
 eh_china_TNG.10.d:0 "The Battle of Talas was a military engagement between the Abbasid Caliphate along with their ally the Tibetan Empire against the Chinese Tang dynasty. In July 751, Tang and Abbasid forces met in the valley of the Talas River to vie for control over the Syr Darya region of central Asia. The defeat marked the end of Tang westward expansion and resulted in Muslim control of Transoxiana for the next 400 years. Control of this region was economically beneficial for the Abbasids because it was on the Silk Road. Historians debate whether or not Chinese prisoners captured in the aftermath of the battle brought paper-making technology to the Middle East."
 eh_china_TNG.10.a:0 "We lost hegemony of this region."
 eh_china_TNG.11.t:0 "Li Bai and Du Fu"
 eh_china_TNG.11.d:0 "Li Bai (701-762) was a Chinese poet acclaimed from his own day to the present as a genius and a romantic figure who took traditional poetic forms to new heights. He and his friend Du Fu (712-770) were the two most prominent figures in the flourishing of Chinese poetry in the Tang dynasty, which is often called the "Golden Age of Chinese Poetry". Du Fu was a prominent Chinese poet of the Tang dynasty. Along with Li Bai, he is frequently called the greatest of the Chinese poets."
 eh_china_TNG.11.a:0 "Hire Li Bai as an advisor!"
 eh_china_TNG.11.b:0 "Hire Du Fu as an advisor!"
 eh_china_TNG.12.t:0 "Yang Guifei"
 eh_china_TNG.12.d:0 "Yang Yuhuan (719-756), often known as Yang Guifei, was known as one of the Four Beauties of ancient China. She was the beloved consort of Emperor Xuanzong of Tang during his later years. During the An Lushan Rebellion, as Emperor Xuanzong and his cortege were fleeing from the capital Chang'an to Chengdu, the emperor's guards demanded that he put Yang to death because they blamed the rebellion on her cousin Yang Guozhong and the rest of her family. The emperor capitulated and reluctantly ordered to strangle Yang to death."
 eh_china_TNG.12.a:0 "She is mine from now on!"
 eh_china_TNG.12.b:0 "She's just my daughter-in-law."
 eh_china_TNG.13.t:0 "An Lushan Rebellion"
 eh_china_TNG.13.d:0 "The An Lushan Rebellion (755-763) was a devastating rebellion against the Tang dynasty. The rebellion spanned the reigns of three Tang emperors before it was finally quashed, and involved a wide range of regional powers; besides the Tang dynasty loyalists, others involved were anti-Tang families, especially in An Lushan's base area in Hebei, and Arab, Uyghur and Sogdian forces or influences, among others. The rebellion and subsequent disorder resulted in a huge loss of life and large-scale destruction. It significantly weakened the Tang dynasty, and led to the loss of the Western Regions."
 eh_china_TNG.13.a:0 "Terrible!"
 eh_china_TNG.14.t:0 "Legacy of the An Lushan Rebellion"
 eh_china_TNG.14.d:0 "The An Lushan rebellion and its aftermath greatly weakened the centralized bureaucracy of the Tang dynasty. The rebellion and subsequent disorder resulted in a huge loss of life and large-scale destruction. It significantly weakened the Tang dynasty, and led to the loss of the Western Regions."
 eh_china_TNG.14.a:0 "Good!"
 eh_china_TNG.15.t:0 "Feudatories during the Tang dynasty"
 eh_china_TNG.15.d:0 "Fanzhen was a governmental system involving administration through regional governors, and refers to the strategic settlement of troops in locations along the empire's border areas. During the Tang dynasty these settlements came under the control of provincial military commissioners. As control of these fanzhen devolved from central authority into the hands of the local leaders, they at times became powerful enough to threaten the imperial court, particularly during and after the An Lushan Rebellion."
 eh_china_TNG.15.a:0 "Grants them autonomy."
 eh_china_TNG.16.t:0 "Eunuchs duting the Tang dynasty"
 eh_china_TNG.16.d:0 "Subsequent Emperor Xianzong of Tang (r. 805-820) was able to suppress some fanzhen but at the cost of further empowering the eunuchs who had come to dominate the life of the Imperial Court. Xianzong died in 820 CE, possibly as a result of assassination, and his successors were unable to stop the dynasty's decline. The ambitions of the regional governors, in tandem with the corruption of the Imperial Court eunuchs who dominated the central civil administration and even attained high military command under the later Tang."
 eh_china_TNG.16.a:0 "The Emperor is under our grasp!"
 eh_china_TNG.17.t:0 "Huang Chao Rebellion"
 eh_china_TNG.17.d:0 "Huang Chao (835-884) was a smuggler, soldier, and rebel. He was a salt smuggler before joining Wang Xianzhi's rebellion in the mid-870s. After splitting with Wang, his army turned south and conquered Guangzhou. In 881, his troops captured the capital Chang'an, forcing Emperor Xizong of Tang to flee. Huang proclaimed himself the Qi emperor, but was defeated by the Tang army led by the Shatuo chieftain Li Keyong in 883 and forced to desert Chang'an. Following successive defeats, including to former subordinates Zhu Wen and Shang Rang who surrendered to Tang, Huang was killed by his nephew Lin Yan."
 eh_china_TNG.17.a:0 "Terrible!"
 eh_china_TNG.18.t:0 "End of the Tang dynasty"
 eh_china_TNG.18.d:0 "The end of the Tang dynasty refers to the period of Chinese history from 885 to 907. During this period, the country was thrown into turmoil by the Huang Chao Rebellion (875-884). Meanwhile, the Tang Empire's institutions were destroyed by the warlord Zhu Wen, and fractured into regional regimes ruled by various warlords, some of whom were nobles and officials of the Tang imperial court."
 eh_china_TNG.18.a:0 "Grants them autonomy."
