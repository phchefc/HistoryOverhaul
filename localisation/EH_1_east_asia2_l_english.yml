 eh_china_WUDAI.6.t:0 "Later Han dynasty"
 eh_china_WUDAI.6.d:0 "The Later Han (947-951) was founded in 947. It was the fourth of the Five Dynasties, and the third consecutive sinicized Shatuo ethnicity state. It was among the shortest-lived of all Chinese regimes, lasting for slightly under four years before it was overcome by a rebellion that resulted in the founding of the Later Zhou."
 eh_china_WUDAI.6.a:0 "Long live the Emperor!"
 eh_china_WUDAI.7.t:0 "Later Han dynasty"
 eh_china_WUDAI.7.d:0 "This event is only for the show timeline."
