 eh_modern_europe.14.t:0 "Breakup of Yugoslavia"
 eh_modern_europe.14.d:0 "The breakup of Yugoslavia occurred as a result of a series of political upheavals and conflicts during the early 1990s. After a period of political and economic crisis in the 1980s, constituent republics of the Socialist Federal Republic of Yugoslavia split apart, but the unresolved issues caused bitter inter-ethnic Yugoslav wars. The wars primarily affected Bosnia and Herzegovina, neighbouring parts of Croatia and, some years later, Kosovo."
