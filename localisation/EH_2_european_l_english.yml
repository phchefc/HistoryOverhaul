 eh_ancient_europe.1.t:0 "Germania"
 eh_ancient_europe.1.d:0 "The Germania was a large historical region in north-central Europe during the Roman era, which was associated by Roman authors with the Germanic peoples. Archaeologically, these peoples correspond roughly to the Roman Iron Age of those regions. While apparently dominated by Germanic peoples, Magna Germania was inhabited by non-Germanic peoples as well, including Celts and Early Slavs and their precursors. From the 3rd century AD, Germanic peoples moving out of Magna Germania began encroaching upon and occupying parts of Roman Germania. This contributed to the fall of the Western Roman Empire in the 5th century. The name of Germany in English and many other languages is derived from the name Germania."
 eh_ancient_europe.1.a:0 "The land of the Germani!"
 eh_ancient_europe.2.t:0 "Attila the Hun"
 eh_ancient_europe.2.d:0 "Attila was the ruler of the Huns from 434 until his death in March 453. He was also the leader of a tribal empire consisting of Huns, Ostrogoths, and Alans among others, in Central and Eastern Europe. During his reign, he was one of the most feared enemies of the Western and Eastern Roman Empires. He crossed the Danube twice and plundered the Balkans, but was unable to take Constantinople.  He planned for further campaigns against the Romans, but died in 453. After Attila's death, his close adviser, Ardaric of the Gepids, led a Germanic revolt against Hunnic rule, after which the Hunnic Empire quickly collapsed."
 eh_ancient_europe.2.a:0 "Long Live the King!"
 eh_ancient_europe.3.t:0 "Barbarian Kingdoms"
 eh_ancient_europe.3.d:0 "The Barbarian Kingdoms were kingdoms dominated by northern European tribes established all over the Mediterranean after Barbarian Invasions from late antiquity to the early middle ages. Historically, the period of the Barbarian kingdoms spans the years from 409 to 910. The "barbarian kingdoms" by the 7th to 8th centuries developed the system of feudalism characteristic of the European Middle Ages."
 eh_ancient_europe.3.a:0 "Terrible!"
 eh_ancient_europe.4.t:0 "Fall of the Western Roman Empire"
 eh_ancient_europe.4.d:0 "The Fall of the Western Roman Empire was the process of decline in the Western Roman Empire in which the Empire failed to enforce its rule, and its vast territory was divided into several successor polities. The armed forces of the Western Empire became few and ineffective, and despite brief recoveries under able leaders, central rule was never effectively consolidated. By 476 when Odoacer deposed Romulus Augustulus, the Western Roman Emperor wielded negligible military, political, or financial power and had no effective control over the scattered Western domains that could still be described as Roman. Barbarian kingdoms had established their own power in much of the area of the Western Empire."
 eh_ancient_europe.4.a:0 "Let's go to Tournai!"
 eh_ancient_europe.4.b:0 "Let's go to Ostrogoth!"
 eh_ancient_europe.4.c:0 "Let's go to Byzantium!"
 eh_ancient_europe.5.t:0 "Rise of the Merovingian dynasty"
 eh_ancient_europe.5.d:0 "The Merovingian dynasty was the ruling family of the Franks from the middle of the 5th century until 751. By 509 they had united all the Franks and northern Gaulish Romans under their rule. The Merovingian realm was the largest and most powerful of the states of western Europe following the fall of the Western Roman Empire. King Clovis I converted to Christianity, united the Franks and conquered most of Gaul. Clovis had also conquered smaller Frankish kingdoms towards the northeast, the Alemanni to the east, and Visigothic kingdom of Aquitania to the south. Clovis is important in the historiography of France as "the first king of what would become France"."
 eh_ancient_europe.5.a:0 "Long Live the King!"
 eh_ancient_europe.6.t:0 "Ostrogothic Kingdom"
 eh_ancient_europe.6.d:0 "The Ostrogothic Kingdom was established by the Germanic Ostrogoths in Italy and neighbouring areas from 493 to 553. In Italy, the Ostrogoths led by Theodoric the Great killed and replaced Odoacer, a Germanic soldier, who had deposed the last emperor of the Western Roman Empire, Romulus Augustulus, in 476. Under Theodoric, its first king, the Ostrogothic kingdom reached its zenith, stretching from modern southern France in the west to the modern western Serbia in the southeast. Most of the social institutions of the late Western Roman Empire were preserved during his rule. Theodoric called himself "King of the Goths and Romans"), demonstrating his desire to be a leader for both peoples."
 eh_ancient_europe.6.a:0 "Long Live the King!"
 
 eh_medieval_europe.1.t:0 "Partition of the Merovingian dynasty"
 eh_medieval_europe.1.d:0 "When Clovis died, his kingdom was partitioned among his four sons, Theuderic, Chlodomer, Childebert and Clotaire. This partition created the new political units of the Kingdoms of Rheims, Orléans, Paris and Soissons, and inaugurated a tradition that would lead to disunity lasting until the end of the Merovingian dynasty in 751."
 eh_medieval_europe.1.a:0 "Okay."
 eh_medieval_europe.2.t:0 "Justinian I the Great"
 eh_medieval_europe.2.d:0 "Justinian I was the Eastern Roman emperor from 527 to 565. During his reign, Justinian sought to revive the empire's greatness and reconquer the lost western-half of the historical Roman Empire. Justinian's rule constitutes a distinct epoch in the history of the Later Roman empire, and his reign is marked by the ambitious but only partly realized "restoration of the Empire'. A still more resonant aspect of his legacy was the uniform rewriting of Roman law, the Corpus Juris Civilis, which is still the basis of civil law in many modern states. His reign also marked a blossoming of Byzantine culture, and his building program yielded such masterpieces as the church of Hagia Sophia."
 eh_medieval_europe.2.a:0 "Long live the Emperor!"
 eh_medieval_europe.3.t:0 "Byzantine expansion"
 eh_medieval_europe.3.d:0 "Justinian's ambition was expressed by the partial recovery of the territories of the defunct Western Roman Empire. His general, Belisarius (c. 500-565), swiftly conquered the Vandal Kingdom (435-534) in North Africa. Subsequently, Belisarius, Narses, and other generals conquered the Ostrogothic Kingdom (493-553), restoring Dalmatia, Sicily, Italy, and Rome to the empire after more than half a century of rule by the Ostrogoths. The prefect Liberius reclaimed the south of the Iberian peninsula, establishing the province of Spania. These campaigns re-established Roman control over the western Mediterranean."
 eh_medieval_europe.3.a:0 "Great!"
 eh_medieval_europe.4.t:0 "Muslim conquest of the Iberia"
 eh_medieval_europe.4.d:0 "Muslim conquest of the Iberia was the initial expansion of the Umayyad Caliphate over Hispania from 711 to 788. The conquest resulted in the destruction of the Visigothic Kingdom (418-721) and the establishment of the independent Emirate of Cordoba (756-929) under Abd ar-Rahman I (r. 756-788). The conquest marks the westernmost expansion of both the Umayyad Caliphate and Muslim rule into Europe. Conversion to Islam proceeded at an increasing pace. The muladíes (Muslims of ethnic Iberian origin) are believed to have formed the majority of the population of Al-Andalus by the end of the 10th century."
 eh_medieval_europe.4.a:0 "Allahu Akbar!"
 eh_medieval_europe.5.t:0 "Battle of Tours"
 eh_medieval_europe.5.d:0 "The Battle of Tours (732) was an important victory of the Frankish and Burgundian forces under Charles Martel (c. 688-741) over the raiding parties of the Umayyad Caliphate led by Abdul Rahman Al Ghafiqi, Governor-General of al-Andalus. It was fought in an area between the cities of Poitiers and Tours. The Franks were victorious. Abdul Rahman Al Ghafiqi was killed, and Charles subsequently extended his authority in the south. The battle helped lay the foundations of the Carolingian Empire and Frankish domination of Europe for the next century. Most historians agree that "the establishment of Frankish power in western Europe shaped that continent's destiny and the Battle of Tours confirmed that power.'."
 eh_medieval_europe.5.a:0 "A turning-point in world history!"
 eh_medieval_europe.6.t:0 "Papal States"
 eh_medieval_europe.6.d:0 "The Papal States (754-1870) were a series of territories in the Italian Peninsula under the direct sovereign rule of the Pope, from the 8th century until 1870. In 751, Aistulf, king of the Lombards demanded the submission of Rome and a tribute. Pope Stephen II (r. 752-757) tried by negotiations and bribes to convince Aistulf to back down. When this failed, Stephen sent envoys to Pepin the Short (r. 751-768), king of the Franks. He granted Pepin the title Patrician of the Romans. Pepin led a Frankish army into Italy in 754 and 756. Pepin defeated the Lombards - taking control of northern Italy - and made a gift, called the Donation of Pepin, of the properties formerly constituting the Exarchate of Ravenna to the pope."
 eh_medieval_europe.6.a:0 "Good!"
 eh_medieval_europe.7.t:0 "Charlemagne the Great"
 eh_medieval_europe.7.d:0 "Charlemagne the Great (r. 768-814) was king of the Franks from 768, king of the Lombards from 774, and emperor of the Romans from 800. During the Early Middle Ages, he united the majority of western and central Europe. He was the first recognised emperor to rule from western Europe since the fall of the Western Roman Empire three centuries earlier. The expanded Frankish state that Charlemagne founded is called the Carolingian Empire. Charlemagne was the eldest son of Pepin the Short. He continued his father's policy towards the papacy and became its protector, removing the Lombards from power in northern Italy and leading an incursion into Muslim Spain. He campaigned against the Saxons."
 eh_medieval_europe.7.a:0 "Long live the Emperor!"
 eh_medieval_europe.8.t:0 "Carolingian Renaissance"
 eh_medieval_europe.8.d:0 "Charlemagne has been called the "Father of Europe" as he united most of Western Europe for the first time since the classical era of the Roman Empire and united parts of Europe that had never been under Frankish or Roman rule. His rule spurred the Carolingian Renaissance, a period of energetic cultural and intellectual activity within the Western Church. Emperors of the Holy Roman Empire considered themselves successors of Charlemagne, as did the French and German monarchs. During this period, there was an increase of literature, writing, the arts, architecture, jurisprudence, liturgical reforms, and scriptural studies."
 eh_medieval_europe.8.a:0 "He is the Emperor of the Romans!"
 eh_medieval_europe.9.t:0 "Treaty of Verdun"
 eh_medieval_europe.9.d:0 "The son of Charlemagne, Louis the Pious (r. 813-840), often had to struggle to maintain control of the Empire. When Louis died in 840, the Carolingians adhered to the custom of partible inheritance, and after a brief civil war between the three sons, they made an agreement in 843, the Treaty of Verdun, which divided the empire in three. Louis's eldest surviving son Lothair I (r. 817-855) became Emperor in name but de facto only the ruler of the Middle Francia (843-855). Louis's second son, Louis the German (r. 843-876), became King of the East Francia (843-962), and His third son Charles the Bald (r. 843-877) became King of the West Francia (843-987)."
 eh_medieval_europe.9.a:0 "The end of Carolingian empire!"
 eh_medieval_europe.10.t:0 "Treaty of Mersen"
 eh_medieval_europe.10.d:0 "The Treaty of Mersen was a treaty of partition of the realm of Lothair II (r. 855-869), known as Lotharingia (855-959), by his uncles Louis the German of East Francia and Charles the Bald of West Francia, the two surviving sons of Emperor Louis I the Pious. The treaty followed an earlier treaty of Prüm which had split Middle Francia between Lothair I's sons after his death in 855. The treaty is commonly referred to in some Western European historiographies as the third major partition of Francia, all of which took place from August 843 to August 870, through treaties of Verdun, Prüm and Mersen's. It was followed by Treaty of Ribemont, last treaty on the partitions of the Frankish Empire."
 eh_medieval_europe.10.a:0 "The end of Carolingian empire!"
 eh_medieval_europe.11.t:0 "Treaty of Ribemont"
 eh_medieval_europe.11.d:0 "The Treaty of Ribemont in 880 was the last treaty on the partitions of the Frankish Empire. It was signed by the German king Louis the Younger and the kings of Western Francia, Louis III and Carloman. The border between France and the Holy Roman Empire remained largely the same until the Late Middle Ages."
 eh_medieval_europe.11.a:0 "Let's go to Paris!"
 eh_medieval_europe.11.b:0 "Let's go to Frankfurt!" 
 eh_medieval_europe.12.t:0 "Early Kingdoms of Europe"
 eh_medieval_europe.12.d:0 "Europe experienced a return to systematic agriculture in the form of the feudal system, which adopted such innovations as three-field planting and the heavy plough. Barbarian migration stabilized in much of Europe, although the Viking expansion greatly affected Northern Europe."
 eh_medieval_europe.12.a:0 "Let's stay in Constantinople!"
 eh_medieval_europe.12.b:0 "Let's go to Hungary!"
 eh_medieval_europe.12.c:0 "Let's go to Bulgaria!"
 eh_medieval_europe.13.t:0 "Viking Age"
 eh_medieval_europe.13.d:0 "The Viking Age (793-1066) is a period in the history of the Scandinavians, during which they expanded and built settlements throughout Europe and beyond after the main European Migration Period. As such the Viking Age applies not only to their homeland of Scandinavia, but to any place significantly settled by Scandinavians during the period."
 eh_medieval_europe.13.a:0 "Let's stay in Denmark!"
 eh_medieval_europe.13.b:0 "Let's go to Sweden!"
 eh_medieval_europe.13.c:0 "Let's go to Norway!"
 eh_medieval_europe.14.t:0 "The Great Schism"
 eh_medieval_europe.14.d:0 "The Great Schism of 1054, was the break of communion between what are now the Catholic Church and Eastern Orthodox Churches, which had lasted until the 11th century. The Schism was the culmination of theological and political differences between the Christian East and West which had developed over the preceding centuries."
 eh_medieval_europe.14.a:0 "Excommunicated them!"
 eh_medieval_europe.15.t:0 "Battle of Manzikert"
 eh_medieval_europe.15.d:0 "The Battle of Manzikert was fought between the Byzantine Empire and the Seljuk Empire on 26 August 1071 near Manzikert, theme of Iberia. The decisive defeat of the Byzantine army and the capture of the Emperor Romanos IV Diogenes played an important role in undermining Byzantine authority in Anatolia and Armenia, and allowed for the gradual Turkification of Anatolia. Many of the Turks, who had been travelling westward during the 11th century, saw the victory at Manzikert as an entrance to Asia Minor."
 eh_medieval_europe.15.a:0 "My punishment is far heavier. I forgive you, and set you free."
 eh_medieval_europe.16.t:0 "First Crusade"
 eh_medieval_europe.16.d:0 "The First Crusade (1095-1099) was the first of a number of crusades that attempted to recapture the Holy Land, called for by Pope Urban II (r. 1088-1099) at the Council of Clermont in 1095. Urban called for a military expedition to aid the Byzantine Empire, which had recently lost most of Anatolia to the Seljuq Turks. The resulting military expedition of primarily Frankish nobles not only re-captured much of Anatolia but went on to conquer the Holy Land, which had fallen to Islamic expansion as early as the 7th century, and culminated in July 1099 in the re-conquest of Jerusalem and the establishment of the Kingdom of Jerusalem (1099-1291)."
 eh_medieval_europe.16.a:0 "We captured Jerusalem!"
 eh_medieval_europe.17.t:0 "Crusader Kingdoms"
 eh_medieval_europe.17.d:0 "The Crusader states were a number of mostly 12th- and 13th-century feudal Christian states created by Western European crusaders in Asia Minor, Greece and the Holy Land, and during the Northern Crusades in the eastern Baltic area. The Crusader states in the Levant-the Kingdom of Jerusalem, the Principality of Antioch, the County of Tripoli, and the County of Edessa-were the first examples of "Europe overseas'. Between them, they span the period from 1098 to 1291. Descendants of the Crusaders continued to rule in Athens and the Peloponnesus (Morea) until the 15th century when the area was conquered by the Ottoman Empire."
 eh_medieval_europe.17.a:0 "Crusader victory!"
 eh_medieval_europe.18.t:0 "Second Crusade"
 eh_medieval_europe.18.d:0 "The Second Crusade (1147-1149) was the second major crusade launched from Europe. The Second Crusade was started in response to the fall of the County of Edessa (1098-1144). The crusade in the east was a failure for the crusaders and a great victory for the Muslims. It would ultimately have a key influence on the fall of Jerusalem and give rise to the Third Crusade at the end of the 12th century."
 eh_medieval_europe.18.a:0 "Muslim victory!"
 eh_medieval_europe.19.t:0 "Third Crusade"
 eh_medieval_europe.19.d:0 "The Third Crusade (1189-1192) was an attempt by the leaders of the three most powerful states of Western Christianity to reconquer the Holy Land following the capture of Jerusalem by the Ayyubid sultan, Saladin, in 1187. It was partially successful, recapturing the important cities of Acre and Jaffa, and reversing most of Saladin's conquests, but it failed to recapture Jerusalem, which was the major aim of the Crusade and its religious focus. On 2 September 1192, Richard I (r. 1189-1199) and Saladin finalized the Treaty of Jaffa, which granted Muslim control over Jerusalem but allowed unarmed Christian pilgrims and merchants to visit the city."
 eh_medieval_europe.19.a:0 "Crusader victory!"
 eh_medieval_europe.20.t:0 "Fourth Crusade"
 eh_medieval_europe.20.d:0 "The Fourth Crusade (1202-1204) was a Latin Christian armed expedition called by Pope Innocent III (r. 1198-1216). The stated intent of the expedition was to recapture the Muslim-controlled city of Jerusalem. However, a sequence of economic and political events culminated in the Crusader army sacking the city of Constantinople, the capital of the Greek Christian-controlled Byzantine Empire. The Latin Empire was founded by the leaders of the Fourth Crusade on lands captured from the Byzantine Empire. It was established after the capture of Constantinople in 1204 and lasted until 1261."
 eh_medieval_europe.20.a:0 "Betrayers!"
 eh_medieval_europe.20.a:0 "Let's go to Venice!"
 eh_medieval_europe.21.t:0 "Mongol invasion of Europe"
 eh_medieval_europe.21.d:0 "The Mongol invasion of Europe in the 13th century was the conquest of Europe by the Mongol Empire, by way of the destruction of East Slavic principalities, such as Kiev and Vladimir. The Mongol invasions also occurred in Central Europe, which led to warfare among fragmented Poland and Hungary. The operations were planned by General Subutai (1175-1248) and commanded by Batu Khan (c. 1207-1255) and Kadan. Warring European princes realized they had to cooperate in the face of a Mongol invasion, so local wars and conflicts were suspended in parts of central Europe, only to be resumed after the Mongols had withdrawn."
 eh_medieval_europe.21.a:0 "Terrible!"
 eh_medieval_europe.22.t:0 "Mongolian withdrawal in Europe"
 eh_medieval_europe.22.d:0 "During 1241, most of the Mongol forces were resting on the Hungarian Plain. In late March 1242, they began to withdraw. The most common reason given for this withdrawal is the Great Khan Ogedei's death on December 11, 1241. Another theory is that weather data preserved in tree rings points to a series of warm, dry summers in the region until 1242. Regardless of their reasons, the Mongols had completely withdrawn from Central Europe by mid-1242, though they still launched military operations in the west at this time, most notably the 1241-1243 Mongol invasion of Anatolia. Batu specifically decided against attending the kurultai in favor of staying in Europe, which delayed the ceremony for several years."
 eh_medieval_europe.22.a:0 "We are saved!"
 eh_medieval_europe.23.t:0 "Reconquest of Constantinople"
 eh_medieval_europe.23.d:0 "The Empire of Nicaea, founded by the Laskarid dynasty, managed to effect the Recapture of Constantinople from the Latins in 1261 and defeat Epirus. Massive construction projects were completed in Constantinople to repair the damage of the Fourth Crusade but none of these initiatives was of any comfort to the farmers in Asia Minor suffering raids from Muslim ghazis. The efforts of Andronikos II and later his grandson Andronikos III marked Byzantium's last genuine attempts in restoring the glory of the Empire."
 eh_medieval_europe.23.a:0 "Great!"
 eh_medieval_europe.24.t:0 "End of the Crusader states"
 eh_medieval_europe.24.d:0 "The mainland Crusader states were finally extinguished with the fall of Tripoli in 1289 and Acre in 1291. It is reported that many Latin Christians, evacuated to Cyprus by boat, were killed or enslaved. Despite this, Ottoman census records of Byzantine churches show that most parishes in the former Crusader states survived at least until 16th-century and remained Christian."
 eh_medieval_europe.24.a:0 "Terrible!"
 eh_medieval_europe.25.t:0 "Black Death"
 eh_medieval_europe.25.d:0 "The Black Death was one of the most devastating pandemics in human history, resulting in the deaths of an estimated 75 to 200 million people in Eurasia and peaking in Europe from 1347 to 1351. The Black Death is thought to have originated in the dry plains of Central Asia, where it travelled along the Silk Road, reaching Crimea by 1343. From there, it was most likely carried by fleas living on the black rats that traveled on all merchant ships, spreading throughout the Mediterranean Basin and Europe. The Black Death is estimated to have killed 30% to 60% of Europe's population. The plague recurred as outbreaks in Europe until the 19th century."
 eh_medieval_europe.25.a:0 "Terrible!"
 eh_medieval_europe.26.t:0 "Kalmar Union"
 eh_medieval_europe.26.d:0 "The Kalmar Union was a personal union in Scandinavia that from 1397 to 1523 joined under a single monarch of the three kingdoms of Denmark, Sweden, and Norway, and its overseas dependencies. The union was not quite continuous; there were several short interruptions. Legally, the countries remained separate sovereign states, but with their domestic and foreign policies being directed by a common monarch."
 eh_medieval_europe.26.a:0 "Great!"
 eh_medieval_europe.27.t:0 "Byzantine-Ottoman Wars"
 eh_medieval_europe.27.d:0 "The Byzantine-Ottoman wars (1265-1479) were a series of decisive conflicts between the Ottoman Turks and Byzantines that led to the final destruction of the Byzantine Empire and the rise of the Ottoman Empire. In the century after the death of Osman I, Ottoman rule began to extend over Anatolia and the Balkans. As the Turks expanded into the Balkans, the conquest of Constantinople became a crucial objective. The Ottomans had already wrested control of nearly all former Byzantine lands surrounding the city, but the heavy defence of Constantinople's strategic position on the Bosphorus Strait made it difficult to conquer."
 eh_medieval_europe.27.a:0 "The city of desire!"
 eh_medieval_europe.28.t:0 "Fall of Constantinople"
 eh_medieval_europe.28.d:0 "The Fall of Constantinople was the capture of the capital city of the Byzantine Empire by an invading Ottoman army on 29 May 1453. After conquering the city, Sultan Mehmet transferred the capital of the Ottoman State from Edirne to Constantinople and established his court there. The capture of the city marked the end of the Roman Empire, a state which dated to 27 BC, which had lasted for nearly 1,500 years. The conquest of Constantinople also dealt a massive blow to the defence of mainland Europe, as the Muslim Ottoman armies thereafter were left unchecked to advance into Europe without an adversary to their rear. The conquest of the city of Constantinople and the end of the Byzantine Empire was a key event in the Late Middle Ages which also marks, for some historians, the end of the Medieval period."
 eh_medieval_europe.28.a:0 "The end of the Medieval Age!"
 eh_medieval_europe.29.t:0 "Partition of the Merovingian dynasty"
 eh_medieval_europe.29.d:0 "When Clovis died, his kingdom was partitioned among his four sons, Theuderic, Chlodomer, Childebert and Clotaire. This partition created the new political units of the Kingdoms of Rheims, Orléans, Paris and Soissons, and inaugurated a tradition that would lead to disunity lasting until the end of the Merovingian dynasty in 751."
 eh_medieval_europe.29.a:0 "Okay."
 eh_medieval_europe.30.t:0 "Muslim conquest of the Iberia"
 eh_medieval_europe.30.d:0 "Muslim conquest of the Iberia was the initial expansion of the Umayyad Caliphate over Hispania from 711 to 788. The conquest resulted in the destruction of the Visigothic Kingdom (418-721) and the establishment of the independent Emirate of Cordoba (756-929) under Abd ar-Rahman I (r. 756-788). The conquest marks the westernmost expansion of both the Umayyad Caliphate and Muslim rule into Europe. Conversion to Islam proceeded at an increasing pace. The muladíes (Muslims of ethnic Iberian origin) are believed to have formed the majority of the population of Al-Andalus by the end of the 10th century."
 eh_medieval_europe.30.a:0 "Terrible!"
