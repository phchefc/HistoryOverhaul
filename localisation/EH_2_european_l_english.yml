 eh_roman_history.22.t:0 "Unification of Rome by Theodosius I"
 eh_roman_history.22.d:0 "Theodosius I (r. 379-395), the last emperor to rule over both East and West, died in 395 CE after making Christianity the official religion of the empire. Theodosius died a few months later in early 395, leaving his young sons Honorius (r. 393-423) and Arcadius (r. 383-408) as emperors."
 eh_roman_history.22.a:0 "Great!"
 eh_roman_history.23.t:0 "Final Division of the Roman Empire"
