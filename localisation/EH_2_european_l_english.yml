 eh_medieval_europe.34.t:0 "Unification of England by the Wessex"
 eh_medieval_europe.34.d:0 "In the early 9th century Mercia (527-918) was displaced as the foremost kingdom by Wessex (519-927). Wessex under Alfred the Great (r. 871-899) was left as the only surviving English kingdom, and under his successors, it steadily expanded at the expense of the kingdoms of the Danelaw (865-954). This brought about the political unification of England. Despite repeated crises of succession and a Danish seizure of power at the start of the 11th century it can also be argued that by the 1060s England was a powerful, centralised state."
 eh_medieval_europe.34.a:0 "Long Live the King!"
 eh_medieval_europe.35.t:0 "Rise of the Capetian dynasty"
 eh_medieval_europe.35.d:0 "The House of Capet ruled the Kingdom of France from 987 to 1328. The first Capetian monarch was Hugh Capet (r. 987-996), a Frankish nobleman from the Île-de-France, who, following the death of Louis V of France (c. 967-987). He then proceeded to make it hereditary in his family, by securing the election and coronation of his son, Robert II (972-1031), as co-King. The throne thus passed securely to Robert on his father's death, who followed the same custom - as did many of his early successors."
 eh_medieval_europe.35.a:0 "Long Live the King!"
 eh_medieval_europe.36.t:0 "The name of provinces"
 eh_medieval_europe.36.d:0 "This event change the name of provinces for historic orders."
 eh_medieval_europe.36.a:0 "Okay."
 
 eh_modern_europe.1.t:0 "European Renaissance"
 eh_modern_europe.1.d:0 "The Renaissance was a period in European history marking the transition from the Middle Ages to Modernity and covering the 15th and 16th centuries. The intellectual basis of the Renaissance was its version of humanism. This new thinking became manifest in art, architecture, politics, science and literature. Early examples were the development of perspective in oil painting and the recycled knowledge of how to make concrete. Although the invention of metal movable type sped the dissemination of ideas from the later 15th century, the changes of the Renaissance were not uniformly experienced across Europe."
 eh_modern_europe.1.a:0 "Rebirth culture!"
 eh_modern_europe.2.t:0 "Age of Discovery"
 eh_modern_europe.2.d:0 "The Age of Discovery is an informal and loosely defined term for the period in European history in which extensive overseas exploration emerged as a powerful factor in European culture and which was the beginning of globalization. It also marks the rise of the widespread adoption of colonialism and mercantilism as national policies in Europe. Many lands previously unknown to Europeans were discovered by them during this period, though most were already inhabited. From the perspective of many non-Europeans, the Age of Discovery marked the arrival of invaders from previously unknown continents."
 eh_modern_europe.2.a:0 "Great!"
 eh_modern_europe.3.t:0 "Protestant Reformation and Peace of Augsburg"
 eh_modern_europe.3.d:0 "The Protestant Reformation was a movement within Western Christianity in the 16th-century Europe that posed a religious and political challenge to the Roman Catholic Church and papal authority in particular. The Reformation is usually considered to have started with the publication of the Ninety-five Theses by Martin Luther in 1517. Luther began by criticising the sale of indulgences, insisting that the Pope had no authority over purgatory and that the Treasury of Merit had no foundation in the Bible. The Peace of Augsburg was a treaty between Charles V, Holy Roman Emperor, and the Schmalkaldic League, signed in September 1555 at Augsburg. It officially ended the religious struggle between the two groups and made the legal division of Christianity permanent within the Holy Roman Empire, allowing rulers to choose either Lutheranism or Roman Catholicism as the official confession of their state."
 eh_modern_europe.3.a:0 "Sola scriptura! Sola fide!"
 eh_modern_europe.4.t:0 "Thirty Years' War"
 eh_modern_europe.4.d:0 "The Thirty Years' War was a war fought primarily in Central Europe between 1618 and 1648. Initially a war between various Protestant and Catholic states in the fragmented Holy Roman Empire, it gradually developed into a more general conflict involving most of the European great powers. These states employed relatively large mercenary armies, and the war became less about religion and more of a continuation of the France-Habsburg rivalry for European political pre-eminence and a Habsburg attempt to rebuild the imperial authority in Germany."
 eh_modern_europe.4.a:0 "Terrible!"
 eh_modern_europe.5.t:0 "Thirty Years' War"
 eh_modern_europe.5.d:0 "The Thirty Years' War was a war fought primarily in Central Europe between 1618 and 1648. Initially a war between various Protestant and Catholic states in the fragmented Holy Roman Empire, it gradually developed into a more general conflict involving most of the European great powers. These states employed relatively large mercenary armies, and the war became less about religion and more of a continuation of the France-Habsburg rivalry for European political pre-eminence and a Habsburg attempt to rebuild the imperial authority in Germany."
 eh_modern_europe.5.a:0 "Terrible!"
 eh_modern_europe.6.t:0 "Peace of Westphalia"
 eh_modern_europe.6.d:0 "The Peace of Westphalia was a series of peace treaties which were signed between May and October 1648 in the Westphalian, largely ending the European wars of religion, including the Thirty Years' War. The treaties also ended the Eighty Years' War (1568-1648) between Spain and the Dutch Republic, with Spain formally recognising the independence of the Dutch. As a result of the Thirty Years' War, Bourbon France risen, the curtailing of Habsburg ambition, and the ascendancy of Sweden as a great power created a new balance of power on the continent, with France emerging from the war strengthened and increasingly dominant in the latter part of the 17th century."
 eh_modern_europe.6.a:0 "All parties would recognize the Peace of Augsburg of 1555!"
 eh_modern_europe.7.t:0 "Age of Enlightenment"
 eh_modern_europe.7.d:0 "The Age of Enlightenment was an intellectual and philosophical movement that dominated the world of ideas in Europe during the 17th to 19th century. The Enlightenment emerged out of a European intellectual and scholarly movement known as Renaissance humanism. French historians traditionally date the Enlightenment from 1715 to 1789, from the death of Louis XIV of France until the outbreak of the French Revolution that ended the Ancien Regime. The ideas of the Enlightenment undermined the authority of the monarchy and the Church and paved the way for the political revolutions of the 18th and 19th centuries. A variety of 19th-century movements, including liberalism and neoclassicism, trace their intellectual heritage to the Enlightenment."
 eh_modern_europe.7.a:0 "Je pense, donc je suis."
 eh_modern_europe.8.t:0 "Age of Revolution"
 eh_modern_europe.8.d:0 "The Age of Revolution is the period from approximately 1774 to 1849 in which a number of significant revolutionary movements occurred in most of Europe and the Americas. The period is noted for the change from absolutist monarchies to representative governments with a written constitution, and the creation of nation states. The American Revolution (1765-1783), French Revolution of 1789, Napoleonic Wars (1803-1815), revolutionary waves in 1830 and 1848, and national unification movements of Germany and Italy were a representative revolutions of this era."
 eh_modern_europe.8.a:0 "Toute nation a le gouvernement qu'elle mérite!"
 eh_modern_europe.9.t:0 "Age of Nationalism"
 eh_modern_europe.9.d:0 "The political development of nationalism and the push for popular sovereignty culminated with the ethnic/national revolutions of Europe. During the 19th century nationalism became one of the most significant political and social forces in history; it is typically listed among the top causes of World War I."
 eh_modern_europe.9.a:0 "Freedom is not free!"
