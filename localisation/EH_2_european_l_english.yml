 eh_roman_history.1.t:0 "Early Imperial campaigns in Germania"
 eh_roman_history.1.d:0 "The early Imperial campaigns in Germania (12 BCE - 16 CE) were a series of conflicts between the Germanic tribes and the Roman Empire."
 eh_roman_history.1.a:0 "Crush them!"
 eh_roman_history.2.t:0 "Battle of the Teutoburg Forest"
 eh_roman_history.2.d:0 "The Battle of the Teutoburg Forest took place in the Teutoburg Forest in 9, when an alliance of Germanic tribes ambushed and destroyed three Roman legions and their auxiliaries, led by Publius Quinctilius Varus. The alliance was led by Arminius, a Germanic officer of Varus's auxilia. Despite several successful campaigns and raids by the Romans in the years after the battle, they never again attempted to conquer the Germanic territories east of the Rhine river. The victory of the Germanic tribes against Rome's legions in the Teutoburg Forest would have far-reaching effects on the subsequent history of both the ancient Germanic peoples and the Roman Empire."
 eh_roman_history.2.a:0 "Quintili Vare, legiones redde!"
 eh_roman_history.3.t:0 "Nero"
 eh_roman_history.3.d:0 "Nero (r. 54-68) was the last Roman emperor of the Julio-Claudian dynasty. Nero's rule is usually associated with tyranny and extravagance. Most Roman sources offer overwhelmingly negative assessments of his personality and reign; Tacitus claims that the Roman people thought him compulsive and corrupt. Suetonius tells that many Romans believed that the Great Fire of Rome was instigated by Nero to clear the way for his planned palatial complex, the Domus Aurea. In 68, Vindex, who was supported by Galba, rebelled. Nero fled Rome when Rome's discontented civil and military authorities chose Galba as emperor. He committed suicide on June 9, 68 CE. His death ended the Julio-Claudian dynasty, sparking a brief period of civil wars known as the Year of the Four Emperors."
 eh_roman_history.3.a:0 "Qualis Artifex Pereo!"
 eh_roman_history.4.t:0 "Five Good Emperors - Nerva"
 eh_roman_history.4.d:0 "Nerva (r. 96-98) was Roman emperor. Nerva's greatest success was his ability to ensure a peaceful transition of power after his death by selecting Trajan as his heir, thus founding the Nerva-Antonine dynasty."
 eh_roman_history.4.a:0 "Long live the Emperor!"
 eh_roman_history.5.t:0 "Five Good Emperors - Trajan"
 eh_roman_history.5.d:0 "Trajan (r. 98-117) was Roman emperor. Trajan is remembered as a successful soldier-emperor who presided over the greatest military expansion in Roman history, leading the empire to attain its maximum territorial extent by the time of his death. He is also known for his philanthropic rule, overseeing extensive public building programs and implementing social welfare policies, which earned him his enduring reputation as the second of the Five Good Emperors who presided over an era of peace and prosperity in the Mediterranean world. He was succeeded by his cousin Hadrian, whom Trajan supposedly adopted on his deathbed."
 eh_roman_history.5.a:0 "Long live the Emperor!"
 eh_roman_history.6.t:0 "Five Good Emperors - Hadrian"
 eh_roman_history.6.d:0 "Hadrian (r. 117-138) was Roman emperor. He earned further disapproval among the elite by abandoning Trajan's expansionist policies and territorial gains in Mesopotamia, Assyria, Armenia, and parts of Dacia. Hadrian preferred to invest in the development of stable, defensible borders and the unification of the empire's disparate peoples. He is known for building Hadrian's Wall, which marked the northern limit of Britannia. He adopted Antoninus Pius in 138 and nominated him as a successor."
 eh_roman_history.6.a:0 "Long live the Emperor!"
 eh_roman_history.7.t:0 "Five Good Emperors - Antoninus Pius"
 eh_roman_history.7.d:0 "Antoninus Pius (r. 138-161) was Roman emperor. His reign is notable for the peaceful state of the Empire, with no major revolts or military incursions during this time, and for his governing without ever leaving Italy. He died of illness in 161 and was succeeded by his adopted sons Marcus Aurelius and Lucius Verus as co-emperors."
 eh_roman_history.7.a:0 "Long live the Emperor!"
 eh_roman_history.8.t:0 "Five Good Emperors - Marcus Aurelius"
 eh_roman_history.8.d:0 "Marcus Aurelius (r. 161-180) was Roman emperor and a Stoic philosopher. He was the last of the rulers known as the Five Good Emperors, and the last emperor of the Pax Romana, an age of relative peace and stability for the Roman Empire. The reign of Marcus Aurelius was marked by military conflict. Germanic peoples began to represent a troubling reality for the Empire. He modified the silver purity of the Roman currency, the denarius. The persecution of Christians in the Roman Empire is believed to have increased during his reign. The Antonine Plague broke out in 165 or 166 and devastated the population of the Roman Empire, causing the deaths of five million people. Marcus adopted an heir unlike some of his predecessors; Commodus."
 eh_roman_history.8.a:0 "Long live the Emperor!"
 eh_roman_history.9.t:0 "End of the Nerva-Antonine dynasty"
 eh_roman_history.9.d:0 "Commodus to an increasingly dictatorial style of leadership that culminated in a god-like personality cult. His assassination in 192 marked the end of the Nerva-Antonine dynasty. With Commodus" murder in 192, the Nerva-Antonine dynasty came to an end; it was followed by a period of turbulence known as the Year of the Five Emperors."
 eh_roman_history.9.a:0 "Follow born in the purple!"
 eh_roman_history.9.b:0 "Maximus! Maximus! Maximus!"
 eh_roman_history.10.t:0 "Crisis of the Third Century"
 eh_roman_history.10.d:0 "The Crisis of the Third Century was a period in which the Roman Empire nearly collapsed under the combined pressures of barbarian invasions and migrations into the Roman territory, civil wars, peasant rebellions, political instability (with multiple usurpers competing for power), Roman reliance on (and growing influence of) barbarian mercenaries known as foederati and commanders nominally working for Rome (but increasingly independent), plague, debasement of currency, and economic depression. The crisis resulted in such profound changes in the empire's institutions, society, economic life, and religion."
 eh_roman_history.10.a:0 "Empire must be collapsed!"
 eh_roman_history.11.t:0 "Crisis of the Third Century"
 eh_roman_history.11.d:0 "The Crisis of the Third Century was a period in which the Roman Empire nearly collapsed under the combined pressures of barbarian invasions and migrations into the Roman territory, civil wars, peasant rebellions, political instability (with multiple usurpers competing for power), Roman reliance on (and growing influence of) barbarian mercenaries known as foederati and commanders nominally working for Rome (but increasingly independent), plague, debasement of currency, and economic depression. The crisis resulted in such profound changes in the empire's institutions, society, economic life, and religion."
 eh_roman_history.11.a:0 "Empire must be collapsed!"
 eh_roman_history.12.t:0 "Diocletian"
 eh_roman_history.12.d:0 "Diocletian (r. 284-305) was a Roman Emperor. Diocletian's reign stabilized the empire and marks the end of the Crisis of the Third Century. He appointed fellow officer Maximian (r. 286-305) as Augustus, co-emperor, in 286. Diocletian reigned in the Eastern Empire, and Maximian reigned in the Western Empire. Diocletian separated and enlarged the empire's civil and military services and reorganized the empire's provincial divisions, establishing the largest and most bureaucratic government in the history of the empire. Diocletian's reign also brought the empire's most concerted effort against the perceived threat of Christianity, the "Great Persecution'."
 eh_roman_history.12.a:0 "Long live the Emperor!"
 eh_roman_history.13.t:0 "Diarchy"
 eh_roman_history.13.d:0 "The Tetrarchy was the system instituted by Roman Emperor Diocletian in 293 to govern the ancient Roman Empire by dividing it between two senior emperors, the augusti, and their juniors and designated successors, the caesares. This marked the end of the Crisis of the Third Century."
 eh_roman_history.13.a:0 "Hmm."
 eh_roman_history.14.t:0 "Tetrarchy"
 eh_roman_history.14.d:0 "The Tetrarchy was the system instituted by Roman Emperor Diocletian in 293 to govern the ancient Roman Empire by dividing it between two senior emperors, the augusti, and their juniors and designated successors, the caesares. This marked the end of the Crisis of the Third Century."
 eh_roman_history.14.a:0 "Empire must be collapsed!"
 eh_roman_history.15.t:0 "Civil wars of the Tetrarchy"
 eh_roman_history.15.d:0 "The Civil wars of the Tetrarchy were a series of conflicts between the co-emperors of the Roman Empire, starting in 306 AD with the usurpation of Maxentius and the defeat of Severus and ending with the defeat of Licinius at the hands of Constantine I in 324 CE."
 eh_roman_history.15.a:0 "Empire must be collapsed!"
 eh_roman_history.16.t:0 "Unification of Rome by Constantine"
 eh_roman_history.16.d:0 "Constantine the Great (r. 306-337) was a Roman Emperor. He emerged victorious in a series of civil wars against Emperors Maxentius and Licinius to become sole ruler of both west and east by 324. As emperor, Constantine enacted administrative, financial, social, and military reforms to strengthen the empire. He restructured the government, separating civil and military authorities. Constantine was the first Roman emperor to convert to Christianity. The age of Constantine marked a distinct epoch in the history of the Roman Empire. He built a new imperial residence at Byzantium and renamed the city Constantinople."
 eh_roman_history.16.a:0 "Long live the Emperor!"
 eh_roman_history.17.t:0 "Constantinopolis"
 eh_roman_history.17.d:0 "Constantinople was the capital city of the Roman Empire (330-395), of the Eastern Roman (Byzantine) Empire (395-1204 and 1261-1453), of the brief Crusader state known as the Latin Empire (1204-1261) and of the Ottoman Empire (1453-1923). In 324 ancient Byzantium became the new capital of the Roman Empire by Emperor Constantine the Great. From the mid-5th century to the early 13th century, Constantinople was the largest and wealthiest city in Europe. The city became famous for its architectural masterpieces, such as Hagia Sophia. Constantinople was famed for its massive and complex defences. It  proved impregnable for nearly nine hundred years."
 eh_roman_history.17.a:0 "City of the World's Desire!"
 eh_roman_history.18.t:0 "Division between 340 and 350"
 eh_roman_history.18.d:0 "During the decades of the Constantinian and Valentinian dynasties, the empire was divided along an east-west axis, with dual power centres in Constantinople and Rome. The reign of Julian, who under the influence of his adviser Mardonius attempted to restore Classical Roman and Hellenistic religion, only briefly interrupted the succession of Christian emperors. Theodosius I, the last emperor to rule over both East and West, died in 395 AD after making Christianity the official religion of the empire. The Western Roman Empire began to disintegrate in the early 5th century as Germanic migrations and invasions overwhelmed the capacity of the Empire to assimilate the migrants and fight off the invaders."
 eh_roman_history.18.a:0 "Empire must be collapsed!"
 eh_roman_history.19.t:0 "Unification of Rome by Constantius II"
 eh_roman_history.19.d:0 "In 340, Constantius' (r. 337-361) brothers clashed over the western provinces of the empire. The resulting conflict left Constantine II (r. 337-340) dead and Constans (r. 337-350) as ruler of the west until he was overthrown and assassinated in 350 by the usurper Magnentius. Unwilling to accept Magnentius as co-ruler, Constantius defeated him at the battles of Mursa Major and Mons Seleucus. Magnentius committed suicide after the latter battle, leaving Constantius as sole ruler of the empire."
 eh_roman_history.19.a:0 "Great!"
