 eh_north_america.14.t:0 "Mexican War of Independence"
 eh_north_america.14.d:0 "The Mexican War of Independence (1810-1821) was an armed conflict, lasting over a decade, which had several distinct phases and took place in different regions of the Spanish colony of New Spain. It occurred when the parish priest of the village of Dolores, Miguel Hidalgo y Costilla, issued the Cry of Dolores on September 16, 1810. The Hidalgo Revolt touched off the armed insurgency for independence, lasting until 1821. The momentum of independence saw the collapse of royal government in Mexico and the Treaty of Córdoba ended the conflict."
 eh_north_america.14.a:0 "Independencia, Union, Religion!"
 eh_north_america.15.t:0 "United Provinces of Central America"
 eh_north_america.15.d:0 "The United Provinces of Central America was a sovereign state in Central America consisting of the territories of the former Captaincy General of Guatemala of New Spain. It existed from 1823 to 1841, and was a republican democracy."
 eh_north_america.15.a:0 "Let's go to Madrid!"
 eh_north_america.15.b:0 "Let's go to Mexico!" 
 eh_north_america.16.t:0 "Dissolution of the Central America Union"
 eh_north_america.16.d:0 "From 1838 to 1840, the UPCA federation descended into civil war, with conservatives fighting against liberals and separatists fighting to secede. These factions were unable to overcome their ideological differences and the federation was dissolved after a series of bloody conflicts."
 eh_north_america.16.a:0 "Terrible!"
 eh_north_america.17.t:0 "Mexican-American War"
 eh_north_america.17.d:0 "The Mexican-American War was an armed conflict between the United States and Mexico from 1846 to 1848. It followed in the wake of the 1845 U.S. annexation of Texas. The 1848 Treaty of Guadalupe Hidalgo, forced onto the remnant Mexican government, ended the war and enforced the Mexican Cession of the northern territories of Alta California and Santa Fe de Nuevo Mexico to the United States. The U.S. agreed to pay $15 million in compensation for the physical damage of the war. Mexico acknowledged the loss of what became the State of Texas and accepted the Rio Grande as its northern border with the United States."
 eh_north_america.17.a:0 "State of degradation and ruin."
 eh_north_america.18.t:0 "Independence of the Canadian Confederation"
 eh_north_america.18.d:0 "Following several constitutional conferences, the Constitution Act officially proclaimed Canadian Confederation on July 1, 1867, initially with four provinces: Ontario, Quebec, Nova Scotia, and New Brunswick. Over the years since Confederation, Canada has seen numerous territorial changes and expansions, resulting in the current union of ten provinces and three territories."
 eh_north_america.18.a:0 "A Mari Usque Ad Mare!"
 
 eh_north_america.19.t:0 "Newfoundland joined the Canadian Confederation"
 eh_north_america.19.d:0 "Newfoundland remained a colony until acquiring Dominion status in 1907. A dominion constituted a self-governing state of the British Empire or British Commonwealth and the Dominion of Newfoundland was relatively autonomous from British rule. After the referendum, the British governor named a seven-man delegation to negotiate Canada's offer on behalf of Newfoundland. After six of the delegation signed, the British government passed the British North America Act, 1949 through Parliament. Newfoundland officially joined Canada at midnight on March 31, 1949."
 eh_north_america.19.a:0 "Great!"
 eh_north_america.20.t:0 "Cuban Revolution"
 eh_north_america.20.d:0 "The Cuban Revolution (1953-1959) was an armed revolt conducted by Fidel Castro's revolutionary 26th of July Movement and its allies against the military dictatorship of Cuban President Fulgencio Batista. The revolution began in July 1953, and continued sporadically until the rebels finally ousted Batista on 31 December 1958, replacing his government with a revolutionary socialist state. The Cuban Revolution had powerful domestic and international repercussions. In particular, it transformed Cuba's relationship with the United States, although efforts to improve diplomatic relations have gained momentum in recent years."
 eh_north_america.20.a:0 "Great!"
 eh_north_america.21.t:0 "Cuban Missile Crisis"
 eh_north_america.21.d:0 "The Cuban Missile Crisis was a 13-day (October 16-28, 1962) confrontation between the United States and the Soviet Union initiated by the American discovery of Soviet ballistic missile deployment in Cuba. After several days of tense negotiations, an agreement was reached. Publicly, the Soviets would dismantle their offensive weapons in Cuba and return them to the Soviet Union, subject to United Nations verification, in exchange for a U.S. public declaration and agreement to avoid invading Cuba again. Secretly, the United States agreed that it would dismantle all U.S.-built Jupiter MRBMs, which had been deployed in Turkey against the Soviet Union; there has been debate on whether or not Italy was included in the agreement as well."
 eh_north_america.21.a:0 "Mankind must put an end to war, or war will put an end to mankind."
 eh_north_america.22.t:0 "Independence of the West Indies"
 eh_north_america.22.d:0 "Various islands in the Caribbean that were colonies. They were granted an independent between 1970s and 1980s."
 eh_north_america.22.a:0 "Great!"
 
 eh_south_america.1.t:0 "Huari culture"
 eh_south_america.1.d:0 "The Wari culture were a Middle Horizon civilization that flourished in the south-central Andes and coastal area of modern-day Peru, from about 500 to 1000 CE. However, there is still a debate whether the Wari dominated the Central Coast or the polities on the Central Coast were commercial states capable of interacting with the Wari people without being politically dominated by them."
 eh_south_america.1.a:0 "Great!"
 eh_south_america.2.t:0 "Chimu culture"
 eh_south_america.2.d:0 "The Chimu culture was centered on Chimor with the capital city of Chan Chan. The culture arose about 900 CE, succeeding the Moche culture, and was later conquered by the Inca emperor Topa Inca Yupanqui around 1470, fifty years before the arrival of the Spanish in the region. Worshipping the moon, the Chimu, unlike the Inca, considered it more powerful than the sun."
 eh_south_america.2.a:0 "Great!"
 eh_south_america.3.t:0 "Fall of the Huari"
 eh_south_america.3.d:0 "Archeologists have determined that the city of Huari was dramatically depopulated, as a result of both environmental change and internal socio-political stresses."
 eh_south_america.3.a:0 "Terrible!"
 eh_south_america.4.t:0 "Rise of the Cusco"
 eh_south_america.4.d:0 "The Kingdom of Cusco (1197-1438) was a small kingdom based in the city of Cusco, Peru, on the Andean mountain ranges that began as a small city-state founded by the Incas around the start of 13th century. In time, through warfare or peaceful assimilation, it began to grow and was succeeded by the Inca Empire."
 eh_south_america.4.a:0 "Great!"
 eh_south_america.5.t:0 "Expansion of the Inca Empire"
 eh_south_america.5.d:0 "The Inca Empire (1438-1533) was the largest empire in pre-Columbian America. The administrative, political and military center of the empire was located in the city of Cusco. The Inca civilization arose from the Peruvian highlands sometime in the early 13th century. Its last stronghold was conquered by the Spanish in 1572. At its height, the Inca Empire included Peru, western and south central Bolivia, southwest Ecuador and a large portion of what is today Chile, north of the Maule River."
 eh_south_america.5.a:0 "Great!"
 
 eh_south_america.6.t:0 "Spanish conquest of Peru"
 eh_south_america.6.d:0 "The Spanish conquest of Peru was one of the most important campaigns in the Spanish colonization of the Americas. After years of preliminary exploration and military skirmishes, 168 Spanish soldiers under conquistador Francisco Pizarro, his brothers, and their native allies captured the Sapa Inca Atahualpa in the 1532 Battle of Cajamarca. It was the first step in a long campaign that took decades of fighting but ended in Spanish victory in 1572 and colonization of the region as the Viceroyalty of Peru."
 eh_south_america.6.a:0 "Great!"
 eh_south_america.7.t:0 "Viceroyalty of Peru"
 eh_south_america.7.d:0 "The Viceroyalty of Peru was a Spanish imperial provincial administrative district, created in 1542, that originally contained modern-day Peru and most of Spanish-ruled South America, governed from the capital of Lima. Peru was one of the two Spanish Viceroyalties in the Americas from the sixteenth to the eighteenth centuries."
 eh_south_america.7.a:0 "Great!"
