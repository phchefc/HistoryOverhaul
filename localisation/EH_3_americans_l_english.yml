 eh_south_america.13.t:0 "South American wars of independence"
 eh_south_america.13.d:0 "The European Peninsular War (1807-1814), a theater of the Napoleonic Wars, changed the political situation of both the Spanish and Portuguese colonies. The Spanish American wars of independence were the numerous wars against Spanish rule in Spanish America with the aim of political independence that took place during the early 19th century."
 eh_south_america.13.a:0 "Great!"
 eh_south_america.14.t:0 "Gran Colombia and Rio de la Plata"
 eh_south_america.14.d:0 "The independence of South America was secured by Simon Bolivar (Venezuela) and Jose de San Martin (Argentina), the two most important Libertadores. Bolívar led a great uprising in the north, meanwhile, San Martín led an army across the Andes Mountains. The two armies finally met in Guayaquil, Ecuador, where they cornered the Royal Army of the Spanish Crown and forced its surrender."
 eh_south_america.14.a:0 "Great!"
 eh_south_america.15.t:0 "Empire of Brazil"
 eh_south_america.15.d:0 "In the Portuguese Kingdom of Brazil, Dom Pedro I (also Pedro IV of Portugal), son of the Portuguese King Dom João VI, proclaimed the independent Kingdom of Brazil in 1822, which later became the Empire of Brazil. Despite the Portuguese loyalties of garrisons in Bahia, Cisplatina and Para, independence was diplomatically accepted by the crown in Portugal in 1825."
 eh_south_america.15.a:0 "Independencia ou Morte!"
 eh_south_america.16.t:0 "Peruvian War of Independence"
 eh_south_america.16.d:0 "In the early 19th century, while most South American nations were swept by wars of independence, Peru remained a royalist stronghold. As the elite vacillated between emancipation and loyalty to the Spanish Monarchy, independence was achieved only after the occupation by military campaigns of Jose de San Martin and Simon Bolivar. Peru formally proclaimed independence in 1821, and completed its independence in 1824."
 eh_south_america.16.a:0 "Let's go to Madrid!"
 eh_south_america.16.b:0 "Let's go to Rio de Janeiro!"
 eh_south_america.16.c:0 "Let's go to Buenos Aires!"
 eh_south_america.17.t:0 "War of the Pacific"
 eh_south_america.17.d:0 "The War of the Pacific was a war between Chile and a Bolivian-Peruvian alliance. It lasted from 1879 to 1884, and was fought over Chilean claims on coastal Bolivian territory in the Atacama Desert. The war ended with victory for Chile, which gained a significant amount of resource-rich territory from Peru and Bolivia. Chile's army took Bolivia's nitrate rich coastal region and Peru was defeated by Chile's navy."
 eh_south_america.17.a:0 "Great!"
 eh_south_america.18.t:0 "Separation of Panama from Colombia"
 eh_south_america.18.d:0 "The separation of Panama from Colombia was formalized on 3 November 1903, with the establishment of the Republic of Panama."
 eh_south_america.18.a:0 "Great!"
 
 eh_USA.1.t:0 "United States Declaration of Independence"
 eh_USA.1.d:0 "The United States Declaration of Independence is the statement adopted by the Second Continental Congress meeting at the Pennsylvania State House in Philadelphia, Pennsylvania on July 4, 1776. he Declaration announced that the Thirteen Colonies at war with the Kingdom of Great Britain would regard themselves as thirteen independent sovereign states, no longer under British rule. With the Declaration, these new states took a collective first step toward forming the United States of America."
 eh_USA.1.a:0 "No taxation without representation!"
 eh_USA.2.t:0 "American Revolutionary War"
 eh_USA.2.d:0 "The American Revolution was a colonial revolt that took place between 1765 and 1783. The American Patriots in the Thirteen Colonies won independence from Great Britain, becoming the United States of America. They defeated the British in the American Revolutionary War (1775-1783) in alliance with France and others."
 eh_USA.2.a:0 "All men are created equal!"
 eh_USA.2.b:0 "God Save the King!"
 eh_USA.3.t:0 "Peace of Paris"
 eh_USA.3.d:0 "The Treaty of Paris, signed in Paris by representatives of King George III of Great Britain and representatives of the United States of America on September 3, 1783, ended the American Revolutionary War. The treaty set the boundaries between the British Empire in North America and the United States, on lines "exceedingly generous" to the latter. The Article 1 of the treaty, which acknowledges the United States" existence as free, sovereign, and independent states, remains in force."
 eh_USA.3.a:0 "In God We Trust!"
 eh_USA.4.t:0 "United States territorial acquisitions"
 eh_USA.4.d:0 "The United States of America was created on July 4, 1776, with the declaration of independence of thirteen British colonies. The first great expansion of the country came with the Louisiana Purchase of 1803, which doubled the country's territory, but brought it into minor conflict with the colonies of Spain which eventually resulted in the acquisition of Spanish Florida."
 eh_USA.4.a:0 "Great!"
 eh_USA.5.t:0 "United States territorial acquisitions"
 eh_USA.5.d:0 "The Oregon Country gave the United States access to the Pacific Ocean, though it was shared for a time with the United Kingdom. The annexation of the Republic of Texas in 1845 led directly to the Mexican-American War, after which the victorious United States obtained the northern half of Mexico's territory, including what was quickly made the state of California."
 eh_USA.5.a:0 "Great!"
 eh_USA.6.t:0 "United States territorial acquisitions"
 eh_USA.6.d:0 "The Oregon Country gave the United States access to the Pacific Ocean, though it was shared for a time with the United Kingdom. The annexation of the Republic of Texas in 1845 led directly to the Mexican-American War, after which the victorious United States obtained the northern half of Mexico's territory, including what was quickly made the state of California."
 eh_USA.6.a:0 "Great!"
 
 eh_USA.7.t:0 "American Civil War"
 eh_USA.7.d:0 "The American Civil War was a war fought in the United States from 1861 to 1865. The Civil War is the most studied and written about episode in U.S. history. Largely as a result of the long-standing controversy over the enslavement of black people, war broke out in April 1861, when secessionist forces attacked Fort Sumter in South Carolina, shortly after United States President Abraham Lincoln was inaugurated. The loyalists of the Union in the North proclaimed support for the Constitution. They faced secessionists of the Confederate States in the South, who advocated for states" rights to uphold slavery."
 eh_USA.7.a:0 "We are not enemies, but friends. We must not be enemies!"
 eh_USA.8.t:0 "Emancipation Proclamation"
 eh_USA.8.d:0 "The Emancipation Proclamation was a presidential proclamation and executive order issued by United States President Abraham Lincoln on January 1, 1863. It changed the federal legal status of more than 3.5 million enslaved African Americans in the designated areas of the South from slave to free. As soon as a slave escaped the control of the Confederate government, by running away or through advances of federal troops, the former slave became free. Ultimately, the rebel surrender liberated and resulted in the proclamation's application to all of the designated former slaves. It did not cover slaves in Union areas that were freed by state action."
 eh_USA.8.a:0 "Great!"
 eh_USA.9.t:0 "Conclusion of the American Civil War"
 eh_USA.9.d:0 "The Union finally won the war when General Robert E. Lee surrendered to General Ulysses S. Grant at the Battle of Appomattox Court House, followed with a series of surrenders by Confederate generals throughout the southern states. Much of the South's infrastructure was destroyed, especially the transportation systems. The Confederacy collapsed, slavery was abolished, and 4 million black slaves were freed. The Reconstruction Era (1863-1877) overlapped and followed the war, with the process of restoring national unity, strengthening the national government, and granting civil rights to freed black slaves throughout the country."
 eh_USA.9.a:0 "Great!"
 
 eh_USA.10.t:0 "United States territorial acquisitions"
 eh_USA.10.d:0 "The country's expansion beyond North America began in 1856 with the passage of the Guano Islands Act, causing many small and uninhabited, but economically important, islands in the Pacific Ocean and Caribbean Sea to be claimed. Most of these claims were eventually abandoned due to competing claims from other countries or the guano having been mined out. The Pacific expansion culminated in the overthrow of the Kingdom of Hawaii in 1893 and its annexation in 1898. Alaska, the last major acquisition in North America, was purchased from Russia in 1867."
 eh_USA.10.a:0 "Great!"
 eh_USA.11.t:0 "Industrial Revolution"
 eh_USA.11.d:0 "The Industrial Revolution involved a shift in the United States from manual labor-based industry to more technical and machine-based manufacturing which greatly increased the overall production and economic growth of the United States, signifying a shift from an agrarian to an industrial economy widely accepted to have been a result of Samuel Slater's introduction of British Industrial methods in textile manufacturing to the United States, and necessitated by the War of 1812."
 eh_USA.11.a:0 "Great!"
 
 eh_USA.12.t:0 "Post-World War II economic expansion"
 eh_USA.12.d:0 "The post-World War II economic expansion was a broad period of worldwide economic expansion beginning after World War II and ending with the 1973-1975 recession. The United States, Soviet Union, Western European and East Asian countries in particular experienced unusually high and sustained growth, together with full employment."
 eh_USA.12.a:0 "Golden age of capitalism!"
 eh_USA.13.t:0 "Civil Rights Movement"
 eh_USA.13.d:0 "The civil rights movement in the United States was a decades-long struggle by African Americans to end legalized racial discrimination, disenfranchisement and racial segregation in the United States. The movement achieved its largest legislative gains in the mid-1960s after years of direct actions and grassroots protests. The social movement's major nonviolent resistance campaigns eventually secured new protections in federal law for the human rights of all Americans. Many popular representations of the movement are centered on the charismatic leadership and philosophy of Rev. Martin Luther King Jr., who won the 1964 Nobel Peace Prize for combating racial inequality through nonviolent resistance."
 eh_USA.13.a:0 "I Have a Dream."
 eh_USA.14.t:0 "Pax Americana"
 eh_USA.14.d:0 "Pax Americana is a term applied to the concept of relative peace in the Western Hemisphere and later the world beginning around the middle of the 20th century, thought to be caused by the preponderance of power enjoyed by the United States. Pax Americana is primarily used in its modern connotations to refer to the peace among great powers established after the end of World War II in 1945."
 eh_USA.14.a:0 "The American Peace!"
 eh_USA.15.t:0 "Gulf War"
 eh_USA.15.d:0 "The Gulf War was a war waged by coalition forces from 35 nations led by the United States against Iraq in response to Iraq's invasion and annexation of Kuwait arising from oil pricing and production disputes. On 2 August 1990 the Iraqi Army invaded and occupied Kuwait, which was met with international condemnation and brought immediate economic sanctions against Iraq by members of the UN Security Council. The initial conflict to expel Iraqi troops from Kuwait began with an aerial and naval bombardment on 17 January 1991, continuing for five weeks. This was followed by a ground assault on 24 February. This was a decisive victory for the coalition forces, who liberated Kuwait and advanced into Iraqi territory."
 eh_USA.15.a:0 "The Video Game War."
 
 eh_USA.16.t:0 "September 11 attacks"
 eh_USA.16.d:0 "The September 11 attacks were a series of four coordinated terrorist attacks by the Islamic terrorist group al-Qaeda gainst the United States on the morning of Tuesday, September 11, 2001. The attacks resulted in 2,977 victim fatalities, over 25,000 injuries, and caused at least $10 billion in infrastructure and property damage. Suspicion quickly fell on al-Qaeda. The United States responded by launching the War on Terror and invading Afghanistan to depose the Taliban, which had failed to comply with U.S. demands to extradite Osama bin Laden and expel al-Qaeda from Afghanistan."
 eh_USA.16.a:0 "America Under Attack!"
 eh_USA.17.t:0 "2003 invasion of Iraq"
 eh_USA.17.d:0 "The Iraq War was a protracted armed conflict that began in 2003 with the invasion of Iraq by a United States-led coalition that overthrew the government of Saddam Hussein. The conflict continued for much of the next decade as an insurgency emerged to oppose the occupying forces and the post-invasion Iraqi government. The invasion occurred as part of the George W. Bush administration's War on Terror, following the September 11 attacks. The invasion led to the collapse of the Ba"athist government; Saddam Hussein was captured during Operation Red Dawn in December of that same year and executed three years later."
 eh_USA.17.a:0 "Did Iraq have weapons of mass destruction?"
 
 eh_USA.18.t:0 "The name of provinces"
 eh_USA.18.d:0 "This event change the name of provinces for historic orders."
 eh_USA.18.a:0 "Okay." 
 eh_USA.19.t:0 "George Washington"
 eh_USA.19.d:0 "The event confirms the presidency of George Washington (p. 1789-1797)."
 eh_USA.19.a:0 "First in war, first in peace, and first in the hearts of his countrymen."
 eh_USA.20.t:0 "Abraham Lincoln"
 eh_USA.20.d:0 "The event confirms the presidency of Abraham Lincoln (p. 1861-1865)."
 eh_USA.20.a:0 "Government of the people, by the people, for the people shall not perish from the earth."
 eh_USA.21.t:0 "Franklin Roosevelt"
 eh_USA.21.d:0 "The event confirms the presidency of Franklin Roosevelt (p. 1933-1945)."
 eh_USA.21.a:0 "The only thing we have to fear is fear itself!"
 eh_USA.22.t:0 "Ronald Reagan"
 eh_USA.22.d:0 "The event confirms the presidency of Ronald Reagan (p. 1981-1989)."
 eh_USA.22.a:0 "Concentrated power has always been the enemy of liberty."
 eh_USA.23.t:0 "United States expedition to Korea"
 eh_USA.23.d:0 "The United States expedition to Korea was the first American military action in Korea. It took place predominantly on and around the Korean island of Ganghwa. The reason for the presence of the American land and naval force in Korea was to support an American diplomatic delegation sent to establish trade and political relations with the peninsular nation, to ascertain the fate of the merchant ship General Sherman, and to establish a treaty assuring aid for shipwrecked sailors. However, American admiral failed to receive an official apology from the Koreans. Korea continued to refuse to negotiate with the United States until 1882."
 eh_USA.23.a:0 "Crush them!"
 eh_USA.24.t:0 "United States withdrawal"
 eh_USA.24.d:0 "The United States expedition to Korea was the first American military action in Korea. It took place predominantly on and around the Korean island of Ganghwa. The reason for the presence of the American land and naval force in Korea was to support an American diplomatic delegation sent to establish trade and political relations with the peninsular nation, to ascertain the fate of the merchant ship General Sherman, and to establish a treaty assuring aid for shipwrecked sailors. However, American admiral failed to receive an official apology from the Koreans. Korea continued to refuse to negotiate with the United States until 1882."
 eh_USA.24.a:0 "Our little war with the heathen."
 eh_USA.25.t:0 "Boxer Rebellion"
 eh_USA.25.d:0 "The Boxer Rebellion was a violent anti-foreign, anti-colonial and anti-Christian uprising that took place in China between 1899 and 1901, toward the end of the Qing dynasty. In response to reports of an armed invasion to lift the siege, the initially hesitant Empress Dowager Cixi supported the Boxers and on June 21 issued an Imperial Decree declaring war on the foreign powers. The Eight-Nation alliance, after being initially turned back, brought 20,000 armed troops to China, defeated the Imperial Army, and arrived at Peking on August 14, relieving the siege of the Legations. Uncontrolled plunder of the capital and the surrounding countryside ensued, along with the summary execution of those suspected of being Boxers."
 eh_USA.25.a:0 "Crush them!"
 eh_USA.26.t:0 "Boxer Protocol"
 eh_USA.26.d:0 "The Boxer Protocol was signed on September 7, 1901, between the Qing Empire of China and the Eight-Nation alliance that had provided military forces. It is often regarded as one of the Unequal Treaties. The alliance demands 450 million taels of fine silver, and the Qing government was also to allow the foreign countries to base their troops in Beijing."
 eh_USA.26.a:0 "Great!"
 eh_USA.27.t:0 "Spanish-American War"
 eh_USA.27.d:0 "The Spanish-American War was an armed conflict between Spain and the United States in 1898. Hostilities began in the aftermath of the internal explosion of USS Maine in Havana Harbor in Cuba, leading to U.S. intervention in the Cuban War of Independence. The war led to emergence of U.S. predominance in the Caribbean region, and resulted in U.S. acquisition of Spain's Pacific possessions. That led to U.S. involvement in the Philippine Revolution and ultimately in the Philippine-American War. The defeat and loss of the last remnants of the Spanish Empire was a profound shock to Spain's national psyche and provoked a thorough philosophical and artistic reevaluation of Spanish society known as the Generation of '98."
 eh_USA.27.a:0 "Great!"
 eh_USA.28.t:0 "Spanish-American War"
 eh_USA.28.d:0 "The Spanish-American War was an armed conflict between Spain and the United States in 1898. Hostilities began in the aftermath of the internal explosion of USS Maine in Havana Harbor in Cuba, leading to U.S. intervention in the Cuban War of Independence. The war led to emergence of U.S. predominance in the Caribbean region, and resulted in U.S. acquisition of Spain's Pacific possessions. That led to U.S. involvement in the Philippine Revolution and ultimately in the Philippine-American War. The defeat and loss of the last remnants of the Spanish Empire was a profound shock to Spain's national psyche and provoked a thorough philosophical and artistic reevaluation of Spanish society known as the Generation of '98."
 eh_USA.28.a:0 "For the American Century!"
 eh_USA.29.t:0 "Pacific War"
 eh_USA.29.d:0 "The Pacific War was the theater of World War II that was fought in the Pacific and Asia. It was fought over a vast area that included the Pacific Ocean and islands, the South West Pacific, Southeast Asia, and in China. The beginning of the war is dispute. The Pacific War itself began on 7/8 December 1941, when Japan invaded Thailand and attacked the British possessions of Malaya, Singapore, and Hong Kong as well as the United States military and naval bases in Hawaii, Wake Island, Guam and the Philippines. The war culminated in the atomic bombings of Hiroshima and Nagasaki, and other large aerial bomb attacks by the Allies, accompanied by the Soviet declaration of war and invasion of Manchuria on 9 August 1945, resulting in the Japanese announcement of intent to surrender on 15 August 1945."
 eh_USA.29.a:0 "A state of war has existed between the United States and the Japanese Empire."
 eh_USA.30.t:0 "Victory over Japan Day"
 eh_USA.30.d:0 "Victory over Japan Day is the day on which Imperial Japan surrendered in World War II, in effect bringing the war to an end. The term has been applied to both of the days on which the initial announcement of Japan's surrender was made - August 15, 1945, in Japan. As well as to September 2, 1945, when the surrender document was signed, officially ending World War II."
 eh_USA.30.a:0 "Victory over Japan Day!"
 eh_USA.31.t:0 "Korean War"
 eh_USA.31.d:0 "The Korean War (1950-1953) was a war between North Korea (with the support of China and the Soviet Union) and South Korea (with the principal support of the United States). The war began on 25 June 1950 when North Korea invaded South Korea following a series of clashes along the border. The United Nations, with the United States as the principal force, came to the aid of South Korea. China came to the aid of North Korea, and the Soviet Union also gave some assistance to the North. After the first two months of war, South Korean and U.S. forces rapidly dispatched to Korea were on the point of defeat, forced back to a small area in the south known as the Pusan Perimeter."
 eh_USA.31.a:0 "Save them!"
 eh_USA.32.t:0 "Korean Armistice Agreement"
 eh_USA.32.d:0 "The Korean Armistice Agreement is the armistice which brought about a complete cessation of hostilities of the Korean War. It was signed by U.S. Army Lieutenant General William Harrison, Jr. representing the United Nations Command (UNC), North Korean General Nam Il representing the Korean People's Army (KPA), and the Chinese People's Volunteer Army (PVA). The Armistice was signed on July 27, 1953, and was designed to "ensure a complete cessation of hostilities and of all acts of armed force in Korea until a final peaceful settlement is achieved." The signed Armistice established the Korean Demilitarized Zone, the de facto new border between the two nations, put into force a cease-fire, and finalized repatriation of prisoners of war. The Demilitarized Zone runs close to the 38th parallel and has separated North and South Korea since 15 August 1945."
 eh_USA.32.a:0 "We were unsuccessful in the war."
 eh_USA.33.t:0 "Vietnam War"
 eh_USA.33.d:0 "The Vietnam War was a conflict that occurred in Vietnam, Laos, and Cambodia from 1 November 1955 to the fall of Saigon on 30 April 1975. It was the second of the Indochina Wars and was officially fought between North Vietnam and the government of South Vietnam. The North Vietnamese army was supported by the Soviet Union, China, and other communist allies and the South Vietnamese army was supported by the United States, South Korea, Australia, Thailand and other anti-communist allies. The war is considered a Cold War-era proxy war by some U.S. perspectives. The majority of Americans believe the war was unjustified. The war would last roughly 19 years and would also form the Laotian Civil War as well as the Cambodian Civil War, which also saw all three countries become communist states in 1975."
 eh_USA.33.a:0 "We should bomb Vietnam back into the stone age."
 eh_USA.34.t:0 "Paris Peace Accords"
 eh_USA.34.d:0 "The Paris Peace Accords was a peace treaty signed on January 27, 1973, to establish peace in Vietnam and end the Vietnam War. The treaty included the governments of the North Vietnam, the South Vietnam, and the United States, as well as the indigenous South Vietnamese revolutionaries. Following the Paris Peace Accords of 27 January 1973, all American combat troops were withdrawn by 29 March 1973. In December 1974, North Vietnam captured the province of Phuoc Long and started a full-scale offensive, culminating in the Fall of the Saigon on 30 April 1975."
 eh_USA.34.a:0 "Withdrawal."
 
