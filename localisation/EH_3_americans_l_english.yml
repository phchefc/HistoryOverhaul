l_english:
 eh_north_america.1.t:0 "Rise of the Toltec civilization"
 eh_north_america.1.d:0 "The Toltec Empire (674-1122) was a political entity in modern Mexico. It existed through the classic and post-classic periods of Mesoamerican chronology, but gained most of its power in the post-classic. During this time its sphere of influence reached as far away as the Yucatan Peninsula."
 eh_north_america.1.a:0 "Great!"
 eh_north_america.2.t:0 "Postclassical Maya"
 eh_north_america.2.d:0 "In the 9th century, there was a widespread political collapse in the central Maya region, resulting in internecine warfare, the abandonment of cities, and a northward shift of population. The Postclassic period saw the rise of Chichen Itza in the north, and the expansion of the aggressive K'iche' kingdom in the Guatemalan Highlands."
 eh_north_america.2.a:0 "Great!"
 eh_north_america.3.t:0 "Fall of the Toltec civilization"
 eh_north_america.3.d:0 "After the fall and abandonment of Tollan in the 12th century, the former Toltec dominions would be ruled by numerous smaller city-states, which are known as altepetl in nahuatl, most of which would be ruled by descendants of the Toltec nobility."
 eh_north_america.3.a:0 "Terrible!"
 eh_north_america.4.t:0 "Rise of the Aztec"
 eh_north_america.4.d:0 "The Aztec Empire (1250-1521) was an alliance of three Nahua altepetl city-states: Tenochtitlan, Texcoco, and Tlacopan. These three city-states ruled the area in and around the Valley of Mexico from 1428 until the combined forces of the Spanish conquistadores and their native allies under Hernán Cortes defeated them in 1521."
 eh_north_america.4.a:0 "Great!"
 eh_north_america.5.t:0 "Moctezuma I"
 eh_north_america.5.d:0 "Moctezuma I (r. 1440-1469) was the second Aztec emperor and fifth king of Tenochtitlan. During his reign, the Aztec Empire was consolidated, major expansion was undertaken, and Tenochtitlan started becoming the dominant partner of the Aztec Triple Alliance."
 eh_north_america.5.a:0 "Long Live the King!"
 eh_north_america.6.t:0 "Moctezuma II"
 eh_north_america.6.d:0 "Moctezuma II (r. 1502-1520) was the ninth tlatoani or ruler of Tenochtitlán, reigning from 1502 to 1520. During his reign the Aztec Empire reached its greatest size. However, he was killed during the initial stages of the Spanish conquest of the Aztec Empire, when conquistador Hernan Cortes and his men fought to take over the Aztec capital Tenochtitlan."
 eh_north_america.6.a:0 "Long Live the King!"
 
 eh_north_america.7.t:0 "Spanish conquest of the Aztec"
 eh_north_america.7.d:0 "The Spanish conquest of the Aztec Empire was one of the primary events in the Spanish colonization of the Americas. There are multiple 16th-century narratives of the events by Spanish conquerors, their indigenous allies, and the defeated Aztecs. The Spanish campaign against the Aztec Empire had its final victory on 13 August 1521, when a coalition army of Spanish forces and native Tlaxcalan warriors led by Cortes and Xicotencatl the Younger captured the emperor Cuauhtemoc and Tenochtitlan, the capital of the Aztec Empire. The fall of Tenochtitlan marks the beginning of Spanish rule in central Mexico, and they established their capital of Mexico City on the ruins of Tenochtitlan."
 eh_north_america.7.a:0 "Let's follow Cortes!"
 eh_north_america.8.t:0 "Spanish colonization of Mexico"
 eh_north_america.8.d:0 "The fall of the Aztec Empire was the key event in the formation of the Spanish Empire overseas, with New Spain, which later became Mexico."
 eh_north_america.8.a:0 "Great!"
