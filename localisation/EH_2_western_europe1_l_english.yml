 eh_french.52.d:0 "The French campaign against Korea was an 1866 punitive expedition undertaken by the Second French Empire in retaliation for the earlier Korean execution of several French Catholic missionaries. The encounter over Ganghwa Island lasted nearly six weeks. The result was a French retreat and a check on French influence in the region. The campaign, which lasted nearly six weeks, was the first armed encounter between Korea and a Western power. The overall result was a French retreat and a check on France's influence in the region. The violent encounter also confirmed Korea in its isolationism for another decade."
