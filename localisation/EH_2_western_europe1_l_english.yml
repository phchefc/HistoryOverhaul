 eh_french.63.d:0 "The Japanese invasion of French Indochina was a short undeclared military confrontation between the Empire of Japan and Vichy France in northern Indochina. Fighting lasted from 22 to 26 September 1940, simultaneous with the Battle of South Guangxi in the Sino-Japanese War. Although an agreement had been reached between the French and Japanese governments prior to the outbreak of fighting, authorities were unable to control events on the ground for several days before the troops stood down. Per the prior agreement, Japan was allowed to occupy Tonkin in northern Indochina and effectively blockade China."
 eh_french.63.a:0 "Terrible!"
 eh_french.64.t:0 "Victory over Japan Day"
 eh_french.64.d:0 "Victory over Japan Day is the day on which Imperial Japan surrendered in World War II, in effect bringing the war to an end. The term has been applied to both of the days on which the initial announcement of Japan's surrender was made - August 15, 1945, in Japan. As well as to September 2, 1945, when the surrender document was signed, officially ending World War II."
 eh_french.64.a:0 "Victory over Japan Day!"
 eh_french.65.t:0 "Korean War"
 eh_french.65.d:0 "The Korean War (1950-1953) was a war between North Korea (with the support of China and the Soviet Union) and South Korea (with the principal support of the United States). The war began on 25 June 1950 when North Korea invaded South Korea following a series of clashes along the border. The United Nations, with the United States as the principal force, came to the aid of South Korea. China came to the aid of North Korea, and the Soviet Union also gave some assistance to the North. After the first two months of war, South Korean and U.S. forces rapidly dispatched to Korea were on the point of defeat, forced back to a small area in the south known as the Pusan Perimeter."
 eh_french.65.a:0 "Save them!"
 eh_french.66.t:0 "Korean Armistice Agreement"
 eh_french.66.d:0 "The Korean Armistice Agreement is the armistice which brought about a complete cessation of hostilities of the Korean War. It was signed by U.S. Army Lieutenant General William Harrison, Jr. representing the United Nations Command (UNC), North Korean General Nam Il representing the Korean People's Army (KPA), and the Chinese People's Volunteer Army (PVA). The Armistice was signed on July 27, 1953, and was designed to "ensure a complete cessation of hostilities and of all acts of armed force in Korea until a final peaceful settlement is achieved." The signed Armistice established the Korean Demilitarized Zone, the de facto new border between the two nations, put into force a cease-fire, and finalized repatriation of prisoners of war. The Demilitarized Zone runs close to the 38th parallel and has separated North and South Korea since 15 August 1945."
 eh_french.66.a:0 "We were unsuccessful in the war."
 
