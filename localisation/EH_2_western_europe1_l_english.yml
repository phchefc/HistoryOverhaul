 eh_britain.31.t:0 "Berlin Conference"
 eh_britain.31.d:0 "The Scramble for Africa describes the invasion, annexation, division, and colonization of most of Africa by seven Western European powers during an era known as "New Imperialism" (between 1833 and 1914). The 10 percent of Africa that was under formal European control in 1870 increased to almost 90 percent by 1914, with only Liberia and Ethiopia remaining independent. The Berlin Conference of 1884 regulated the European colonisation and trade in Africa during the New Imperialism period. The General Act of Berlin can be seen as the formalisation of the Scramble for Africa that was already in full swing. Most of Africa was decolonised during the Cold War period. However, the old imperial boundaries and economic systems imposed by the Scramble still affect the politics and economy of African nations today."
 eh_britain.31.a:0 "God Save the Queen!"
 eh_britain.32.t:0 "The end of the Great Game"
 eh_britain.32.d:0 "The Great Game was a rivalry between the 19th-century British and Russian Empires over influence in Central Asia, primarily in Afghanistan, Persia, and Tibet. The two colonial empires used military interventions and diplomatic negotiations to acquire and redefine territories in Central and South Asia. Russia conquered Turkestan, and Britain expanded and set the borders of British colonial India. Though the Great Game was marked by distrust, diplomatic intrigue, and regional wars, it never erupted into a full-scale war directly between Russian and British colonial forces. Traditionally, the Great Game came to a close between 1895 and 1907."
 eh_britain.32.a:0 "God Save the Queen!"
 eh_britain.33.t:0 "Pax Britannica"
 eh_britain.33.d:0 "Pax Britannica was the period of relative peace between the great powers. During this time, the British Empire became the global hegemonic power, developed additional informal empire, and adopted the role of a "global policeman". Between 1815 and 1914, a period referred to as Britain's "imperial century", around 26,000,000 square km of territory and roughly 400 million people were added to the British Empire. Britain's Royal Navy controlled most of the key maritime trade routes and enjoyed unchallenged sea power. British merchants, shippers and bankers had such an overwhelming advantage over those of other empires that in addition to its colonies it had an informal empire."
 eh_britain.33.a:0 "God Save the King!"
 
 eh_britain.34.t:0 "Irish War of Independence"
 eh_britain.34.d:0 "The Irish War of Independence was a guerrilla war fought in Ireland from 1919 to 1921 between the Irish Republican Army (IRA) and British forces: the British Army, along with the quasi-military Royal Irish Constabulary (RIC). It was an escalation of the Irish revolutionary period into warfare. In May 1921, Ireland was partitioned under British law by the government of Ireland Act, which created Northern Ireland. Both sides agreed to a ceasefire (or 'truce') on 11 July 1921. The post-ceasefire talks led to the signing of the Anglo-Irish Treaty on 6 December 1921. This ended British rule in most of Ireland and, after a ten-month transitional period overseen by a provisional government, the Irish Free State was created as a self-governing Dominion on 6 December 1922. Northern Ireland remained within the United Kingdom."
 eh_britain.34.a:0 "Long live the Irish Independence!"
 eh_britain.35.t:0 "Irish Free State"
 eh_britain.35.d:0 "The Irish Free State was a state established in 1922 under the Anglo-Irish Treaty of December 1921. That treaty ended the three-year Irish War of Independence between the forces of the self-proclaimed Irish Republic. The Free State was established as a Dominion of the British Commonwealth of Nations. In 1931, with the passage of the Statute of Westminster, the Parliament of the United Kingdom relinquished nearly all of its remaining authority to legislate for the Free State and the other dominions. This had the effect of making the dominions fully sovereign states. The Free State thus became the first internationally recognised independent Irish state. In 1937 he drafted a new constitution, which was passed by a referendum in July of that year. The Free State came to an end with the coming into force of a new constitution on 29 December 1937 when the state took the name "Ireland"."
 eh_britain.35.a:0 "Great!"
 eh_britain.36.t:0 "Decline of the British Empire"
 eh_britain.36.d:0 "Though Britain and the empire emerged victorious from the World War II, the effects of the conflict were profound, both at home and abroad. Much of Europe, a continent that had dominated the world for several centuries, was in ruins, and host to the armies of the United States and the Soviet Union, who now held the balance of global power. At the same time, anti-colonial movements were on the rise in the colonies of European nations. India, Britain's most valuable and populous possession, achieved independence as part of a larger decolonisation movement in which Britain granted independence to most territories of the empire. The Suez Crisis confirmed Britain's decline as a global power. The transfer of Hong Kong to China in 1997 marked for many the end of the British Empire."
 eh_britain.36.a:0 "End of the empire."
 eh_britain.37.t:0 "Thatcher era"
 eh_britain.37.d:0 "Margaret Thatcher (1925-2013) became Prime Minister of the United Kingdom on 4 May 1979 and served until 28 November 1990. She was elected to the position after leading the British Conservative Party since 1975. In domestic affairs, Thatcher is best known for her sweeping policies concerning the affairs of the economy, including the privatisation of most nationalised industries. In foreign policy, she fought a war against Argentina and played a key role with U.S. President Ronald Reagan and Soviet leader Mikhail Gorbachev in ending the Cold War. Although she remains a domestically polarising figure, historians and political scientists generally rank Thatcher as an above-average Prime Minister."
 eh_britain.37.a:0 "An Iron Lady!"
 eh_britain.38.t:0 "Falklands War"
 eh_britain.38.d:0 "The Falklands War was a 10-week undeclared war between Argentina and the United Kingdom in 1982 over two British dependent territories in the South Atlantic: the Falkland Islands and its territorial dependency, South Georgia and the South Sandwich Islands. The conflict began on 2 April, when Argentina invaded and occupied the Falkland Islands, followed by the invasion of South Georgia the next day. On 5 April, the British government dispatched a naval task force to engage the Argentine Navy and Air Force before making an amphibious assault on the islands. The conflict lasted 74 days and ended with an Argentine surrender on 14 June, returning the islands to British control. In total, 649 Argentine military personnel, 255 British military personnel, and three Falkland Islanders died during the hostilities."
 eh_britain.38.a:0 "The Empire Strikes Back!"
 eh_britain.39.t:0 "Scottish Independence referendum"
 eh_britain.39.d:0 "A referendum took place on Thursday 18 September 2014 on Scottish independence from the United Kingdom. The referendum question was, "Should Scotland be an independent country?", which voters answered with "Yes" or "No". The "No" side won with 2,001,926 (55.3%) voting against independence and 1,617,989 (44.7%) voting in favour."
 eh_britain.39.a:0 "UK RIP?"
 eh_britain.40.t:0 "Brexit"
 eh_britain.40.d:0 "Brexit is the withdrawal of the United Kingdom (UK) from the European Union (EU). Following a June 2016 referendum, in which 52% voted to leave and 48% voted to stay, the UK government formally announced the country's withdrawal in March 2017, beginning the Brexit process. The withdrawal was delayed by deadlock in the UK parliament. Following a general election, parliament ratified the withdrawal agreement, and the UK left the EU at 11 p.m. GMT on 31 January 2020. The broad consensus among economists is that Brexit will likely harm the UK's economy and reduce its real per capita income in the long term, and that the referendum itself damaged the economy. Brexit is likely to reduce immigration from European Economic Area (EEA) countries to the UK, and poses challenges for UK higher education, academic research and security. Following Brexit, EU law and the EU Court of Justice no longer have supremacy over UK laws or its Supreme Court, except to a temporary extent."
 eh_britain.40.a:0 "UK votes to LEAVE the EU!"
 
