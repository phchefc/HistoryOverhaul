 eh_britain.46.d:0 "The Seven Years' War was a global war fought between 1756 and 1763. It involved all five European great powers of the time plus many of the middle powers and spanned five continents, affecting Europe, the Americas, West Africa, India. Although Anglo-French skirmishes over their American colonies had begun in 1754, with what became known in the United States as the French and Indian War, the large-scale conflict that drew in most of the European powers was centered on Austria's desire to recover Silesia from Prussia. Seeing the opportunity to curtail Britain's and Prussia's ever-growing might, France and Austria put aside their ancient rivalry to form a grand coalition of their own, bringing most of the other European powers to their side. Faced with this sudden turn of events, Britain aligned itself with Prussia, in a series of political manoeuvres known as the Diplomatic Revolution. However, French efforts ended in failure when the Anglo-Prussian coalition prevailed, and Britain's rise as among the world's predominant powers destroyed France's supremacy in Europe, thus altering the European balance of power."
 eh_britain.46.a:0 "Early World war!"
 eh_britain.47.t:0 "War of the First Coalition"
 eh_britain.47.d:0 "The War of the First Coalition is the war that several European powers fought between 1792 and 1797 against the France. Relations between the French revolutionaries with neighbouring monarchies had deteriorated following the Declaration of Pillnitz in August 1791. Eight months later, following a vote of the revolutionary-led Legislative Assembly, France declared war on the Habsburg Monarchy. Subsequently these powers made several invasions of France by land and sea. However, the new French armies counterattacked, repelled the invaders, and advanced beyond France. The First Coalition collapsed, leaving only Britain in the field fighting against France. By the end of 1793 the allies had been driven from France. France in February 1794 abolished slavery in its American colonies, but would reintroduce it later. This war was the occasion for Napoleon Bonaparte (1769-1821) to be imprinted on the public."
 eh_britain.47.a:0 "Teach them how to war!"
 eh_britain.48.t:0 "War of the First Coalition"
 eh_britain.48.d:0 "The War of the First Coalition is the war that several European powers fought between 1792 and 1797 against the France. Relations between the French revolutionaries with neighbouring monarchies had deteriorated following the Declaration of Pillnitz in August 1791. Eight months later, following a vote of the revolutionary-led Legislative Assembly, France declared war on the Habsburg Monarchy. Subsequently these powers made several invasions of France by land and sea. However, the new French armies counterattacked, repelled the invaders, and advanced beyond France. The First Coalition collapsed, leaving only Britain in the field fighting against France. By the end of 1793 the allies had been driven from France. France in February 1794 abolished slavery in its American colonies, but would reintroduce it later. This war was the occasion for Napoleon Bonaparte (1769-1821) to be imprinted on the public."
 eh_britain.48.a:0 "We were unsuccessful in the war."
 eh_britain.49.t:0 "War of the Fourth Coalition"
 eh_britain.49.d:0 "The Fourth Coalition fought against Napoleon's French Empire and were defeated in a war spanning 1806-1807. The main coalition partners were Prussia and Russia with Saxony, Sweden, and Great Britain. The largely outnumbered French army crushed the Prussian army at Jena-Auerstedt in 1806; Napoleon captured Berlin and went as far as Eastern Prussia. There the Russian Empire was defeated at the Battle of Friedland (14 June 1807). Peace was dictated in the Treaties of Tilsit, in which Russia had to join the Continental System, and Prussia handed half of its territories to France. The Duchy of Warsaw was formed over these territorial losses, and Polish troops entered the Grande Armee in significant numbers."
 eh_britain.49.a:0 "They not blocked us!"
 eh_britain.50.t:0 "War of the Fourth Coalition"
 eh_britain.50.d:0 "The Fourth Coalition fought against Napoleon's French Empire and were defeated in a war spanning 1806-1807. The main coalition partners were Prussia and Russia with Saxony, Sweden, and Great Britain. The largely outnumbered French army crushed the Prussian army at Jena-Auerstedt in 1806; Napoleon captured Berlin and went as far as Eastern Prussia. There the Russian Empire was defeated at the Battle of Friedland (14 June 1807). Peace was dictated in the Treaties of Tilsit, in which Russia had to join the Continental System, and Prussia handed half of its territories to France. The Duchy of Warsaw was formed over these territorial losses, and Polish troops entered the Grande Armee in significant numbers."
 eh_britain.50.a:0 "They not blocked us!"
 eh_britain.51.t:0 "Hundred Days"
 eh_britain.51.d:0 "The Hundred Days War marked the period between Napoleon's return from exile on the island of Elba to Paris on 20 March 1815 and the second restoration of King Louis XVIII on 8 July 1815 (a period of 111 days). This period saw the War of the Seventh Coalition, and includes the Waterloo Campaign, the Neapolitan War as well as several other minor campaigns. This set the stage for the last conflict in the Napoleonic Wars, the defeat of Napoleon at the Battle of Waterloo, the second restoration of the French kingdom, and the permanent exile of Napoleon to the distant island of Saint Helena, where he died in May 1821."
 eh_britain.51.a:0 "The monster is back!"
 eh_britain.52.t:0 "Surrender of Napoleon"
 eh_britain.52.d:0 "The Surrender of Napoleon was the period of French history following the first fall of Napoleon in 1814 and his final defeat in the Hundred Days in 1815, until the July Revolution of 1830. The brothers of the executed Louis XVI came to power and reigned in highly conservative fashion. Exiled supporters of the monarchy returned to France. They were nonetheless unable to reverse most of the changes made by the French Revolution and Napoleon. At the Congress of Vienna, they were treated respectfully, but had to give up nearly all the territorial gains made since 1789."
 eh_britain.52.a:0 "Great!"
 eh_britain.53.t:0 "First Opium War"
 eh_britain.53.d:0 "The First Opium War (1839-1842) was a series of military engagements fought between the United Kingdom and the Qing dynasty of China over conflicting viewpoints on diplomatic relations, trade, and the administration of justice in China. The British government, although not officially denying China's right to control imports of the drug, objected to this unexpected seizure and dispatched a military force to China. In the ensuing conflict the Royal Navy used its naval and gunnery power to inflict a series of decisive defeats on the Chinese Empire, a tactic later referred to as gunboat diplomacy."
 eh_britain.53.a:0 "Crush them!"
 eh_britain.54.t:0 "Treaty of Nanking"
 eh_britain.54.d:0 "The Treaty of Nanking was a peace treaty which ended the First Opium War between the United Kingdom and the Qing dynasty of China on 29 August 1842. It was the first of what the Chinese later called the unequal treaties on the ground that Britain had no obligations in return. On 29 August 1842, British representative Sir Henry Pottinger and Qing representatives Qiying, Yilibu, and Niu Jian signed the treaty. It consisted of thirteen articles and was ratified by Queen Victoria and the Daoguang Emperor nine months later."
 eh_britain.54.a:0 "British Subjects given the right to communicate directly with local Chinese officials."
 eh_britain.55.t:0 "Second Opium War"
 eh_britain.55.d:0 "The Second Opium War (1856-1860) was a war pitting the United Kingdom and the French Empire against the Qing dynasty of China, lasting from 1856 to 1860. With the Qing army devastated, the Xianfeng Emperor fled the capital and left behind his brother, Prince Gong, to take charge of peace negotiations. Anglo-French troops in Beijing began looting the Summer Palace and Old Summer Palace immediately."
 eh_britain.55.a:0 "Terrible!"
 eh_britain.56.t:0 "Convention of Peking"
 eh_britain.56.d:0 "The Convention of Peking (1860) is an agreement comprising three distinct treaties concluded between the Qing dynasty of China and the United Kingdom, French Empire, and Russian Empire in 1860. In China, they are regarded as among the unequal treaties. Article 6 of the Convention between China and the United Kingdom stipulated that China was to cede the part of Kowloon Peninsula south of present-day Boundary Street, Kowloon, and Hong Kong in perpetuity to Britain. The treaty also ceded parts of Outer Manchuria to the Russian Empire."
 eh_britain.56.a:0 "Great!"
 eh_britain.57.t:0 "Disturbance in Japan"
 eh_britain.57.d:0 "The Namamugi Incident was a samurai assault on British subjects in Japan on September 14, 1862, which occurred six days after Ernest Satow set foot on Japanese soil for the first time. Failure by the Satsuma clan to respond to British demands for compensation resulted in the August 1863 bombardment of Kagoshima."
 eh_britain.57.a:0 "Teach them how to war!"
 eh_britain.58.t:0 "Bombardment of Kagoshima"
 eh_britain.58.d:0 "The Bombardment of Kagoshima took place on 15-17 August 1863 during the Late Tokugawa Shogunate. The Royal Navy was fired on from coastal batteries near the town of Kagoshima and in retaliation bombarded the town. The British were trying to extract a payment from the daimyo of Satsuma following the Namamugi Incident of 1862, in which British people were attacked by Satsuma samurai for not showing the proper respect for the daimyo's regent, Shimazu Hisamitsu."
 eh_britain.58.a:0 "Crush them!"
 eh_britain.59.t:0 "Bombardment of Shimonoseki"
 eh_britain.59.d:0 "The Shimonoseki Campaign refers to a series of military engagements in 1863 and 1864, fought to control Shimonoseki Straits of Japan by joint naval forces from Great Britain, France, the Netherlands and the United States, against the Japanese feudal domain of Choshu, which took place off and on the coast of Shimonoseki, Japan."
 eh_britain.59.a:0 "Crush them!"
 eh_britain.60.t:0 "Shimonoseki Campaign"
 eh_britain.60.d:0 "The Shimonoseki Campaign refers to a series of military engagements in 1863 and 1864, fought to control Shimonoseki Straits of Japan by joint naval forces from Great Britain, France, the Netherlands and the United States, against the Japanese feudal domain of Choshu, which took place off and on the coast of Shimonoseki, Japan."
 eh_britain.60.a:0 "Great!"
 eh_britain.61.t:0 "Sepoy Rebellion of 1857"
 eh_britain.61.d:0 "The Indian Rebellion of 1857 was a major, but ultimately unsuccessful, uprising in India in 1857-58 against the rule of the British East India Company. The rebellion began on 10 May 1857 in the form of a mutiny of sepoys of the Company's army in the garrison town of Meerut. It then erupted into other mutinies and civilian rebellions chiefly in the upper Gangetic plain and central India, though incidents of revolt also occurred farther north and east. The rebels quickly reached Delhi, and Mughal ruler Bahadur Shah Zafar was declared the Emperor of Hindustan. Soon, the rebels had captured large tracts of the North-Western Provinces and Oudh. The East India Company's response came rapidly as well. With help from reinforcements, Kanpur was retaken by mid-July 1857, and Delhi by the end of September."
 eh_britain.61.a:0 "Long live the Indian independence!"
 eh_britain.62.t:0 "Indian Empire"
 eh_britain.62.d:0 "The Indian Empire was the rule by the British Crown on the Indian subcontinent from 1858 to 1947. After the Indian Rebellion of 1857, the rule of the British East India Company was transferred to the Crown in the person of Queen Victoria. The region under British control was commonly called India in contemporaneous usage, and included areas directly administered by the United Kingdom, which were collectively called British India, plus those ruled by indigenous rulers, but under British tutelage or paramountcy, called the princely states."
 eh_britain.62.a:0 "Long Live the Queen!"
 eh_britain.63.t:0 "Boxer Rebellion"
 eh_britain.63.d:0 "The Boxer Rebellion was a violent anti-foreign, anti-colonial and anti-Christian uprising that took place in China between 1899 and 1901, toward the end of the Qing dynasty. In response to reports of an armed invasion to lift the siege, the initially hesitant Empress Dowager Cixi supported the Boxers and on June 21 issued an Imperial Decree declaring war on the foreign powers. The Eight-Nation alliance, after being initially turned back, brought 20,000 armed troops to China, defeated the Imperial Army, and arrived at Peking on August 14, relieving the siege of the Legations. Uncontrolled plunder of the capital and the surrounding countryside ensued, along with the summary execution of those suspected of being Boxers."
 eh_britain.63.a:0 "Crush them!"
 eh_britain.64.t:0 "Boxer Protocol"
 eh_britain.64.d:0 "The Boxer Protocol was signed on September 7, 1901, between the Qing Empire of China and the Eight-Nation alliance that had provided military forces. It is often regarded as one of the Unequal Treaties. The alliance demands 450 million taels of fine silver, and the Qing government was also to allow the foreign countries to base their troops in Beijing."
 eh_britain.64.a:0 "Great!"
 eh_britain.65.t:0 "World War I"
 eh_britain.65.d:0 "World War I was a global war originating in Europe that lasted from 28 July 1914 to 11 November 1918. World War I was a significant turning point in the political, cultural, economic, and social climate of the world. The war and its immediate aftermath sparked numerous revolutions and uprisings."
 eh_britain.65.a:0 "The war to end war."
 eh_britain.66.t:0 "Treaty of Versailles"
 eh_britain.66.d:0 "The Treaty of Versailles was the most important of the peace treaties that brought World War I to an end. The Treaty ended the state of war between Germany and the Allied Powers. It was signed on 28 June 1919 in Versailles, France. The treaty was registered by the Secretariat of the League of Nations on 21 October 1919, which drafted by U.S. president Woodrow Wilson (1856-1924). The Big Four (Britain, France, the United States, and Italy) imposed their terms on the defeated powers in a series of treaties agreed at the 1919 Paris Peace Conference, the most well known being the German peace treaty—the Treaty of Versailles. Ultimately, as a result of the war the Austro-Hungarian, German, Ottoman, and Russian Empires ceased to exist, with numerous new states created from their remains. However, despite the conclusive Allied victory (and the creation of the League of Nations during the Peace Conference, intended to prevent future wars), a second world war would follow just over twenty years later."
 eh_britain.66.a:0 "Great!"
 eh_britain.67.t:0 "World War II"
 eh_britain.67.d:0 "World War II was a global war that lasted from 1939 to 1945, although conflicts reflecting the ideological clash between what would become the Allied and Axis blocs began earlier.  The vast majority of the world's countries—including all of the great powers—eventually formed two opposing military alliances, the Allies and the Axis. It was the most global war in history; it directly involved more than 100 million people from over 30 countries. In a state of total war, the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. World War II was the deadliest conflict in human history, marked by 50 to 85 million fatalities, most of which were civilians in the Soviet Union and China. It included massacres, the genocide of the Holocaust, strategic bombing, premeditated death from starvation and disease and the only use of nuclear weapons in war."
 eh_britain.67.a:0 "We shall never surrender!"
 eh_britain.68.t:0 "Victory over Japan Day"
 eh_britain.68.d:0 "Victory over Japan Day is the day on which Imperial Japan surrendered in World War II, in effect bringing the war to an end. The term has been applied to both of the days on which the initial announcement of Japan's surrender was made - August 15, 1945, in Japan. As well as to September 2, 1945, when the surrender document was signed, officially ending World War II."
 eh_britain.68.a:0 "Victory over Japan Day!"
 eh_britain.69.t:0 "Korean War"
 eh_britain.69.d:0 "The Korean War (1950-1953) was a war between North Korea (with the support of China and the Soviet Union) and South Korea (with the principal support of the United States). The war began on 25 June 1950 when North Korea invaded South Korea following a series of clashes along the border. The United Nations, with the United States as the principal force, came to the aid of South Korea. China came to the aid of North Korea, and the Soviet Union also gave some assistance to the North. After the first two months of war, South Korean and U.S. forces rapidly dispatched to Korea were on the point of defeat, forced back to a small area in the south known as the Pusan Perimeter."
 eh_britain.69.a:0 "Save them!"
 eh_britain.70.t:0 "Korean Armistice Agreement"
 eh_britain.70.d:0 "The Korean Armistice Agreement is the armistice which brought about a complete cessation of hostilities of the Korean War. It was signed by U.S. Army Lieutenant General William Harrison, Jr. representing the United Nations Command (UNC), North Korean General Nam Il representing the Korean People's Army (KPA), and the Chinese People's Volunteer Army (PVA). The Armistice was signed on July 27, 1953, and was designed to "ensure a complete cessation of hostilities and of all acts of armed force in Korea until a final peaceful settlement is achieved." The signed Armistice established the Korean Demilitarized Zone, the de facto new border between the two nations, put into force a cease-fire, and finalized repatriation of prisoners of war. The Demilitarized Zone runs close to the 38th parallel and has separated North and South Korea since 15 August 1945."
 eh_britain.70.a:0 "We were unsuccessful in the war."
 eh_britain.71.t:0 "Religion in Scotland"
 eh_britain.71.d:0 "Forms of Christianity have dominated religious life in what is now the Scotland for more than 1,400 years. Since the Scottish Reformation of 1560, the national church (the Church of Scotland, also known as The Kirk) has been Protestant in classification and Reformed in theology. Since 1689 it has had a Presbyterian system of church government and enjoys independence from the state."
 eh_britain.71.a:0 "Okay."
 eh_britain.72.t:0 "Religion in Ireland"
 eh_britain.72.d:0 "Christianity is the largest religion in the Republic of Ireland based on baptisms. Irish Christianity is dominated by the Catholic Church. The patron saints of Ireland for Catholics and Anglicans are Saint Patrick, Saint Brigid and Saint Columba. Saint Patrick is the only one of the three who is commonly recognised as the patron saint. Saint Patrick's Day is celebrated in Ireland and abroad on 17 March."
 eh_britain.72.a:0 "Okay."
 
 eh_french.1.t:0 "French Feudalism"
 eh_french.1.d:0 "The Kingdom of France in the Middle Ages was marked by the fragmentation of the Carolingian and West Francia (843-987); the expansion of royal control by the House of Capet (987-1328), including their struggles with the virtually independent principalities that had developed following the Viking invasions and through the piecemeal dismantling of the Carolingian Empire and the creation and extension of administrative/state control in the 13th century; and the rise of the House of Valois (1328-1589), including the protracted dynastic crisis of the Hundred Years' War with the Kingdom of England (1337-1453), which laid the seeds for a more centralized and expanded state in the early modern period and the creation of a sense of French identity."
 eh_french.1.a:0 "Long Live the King!"
 eh_french.2.t:0 "Rise of the Capetian dynasty"
 eh_french.2.d:0 "The House of Capet ruled the Kingdom of France from 987 to 1328. The first Capetian monarch was Hugh Capet (r. 987-996), a Frankish nobleman from the Île-de-France, who, following the death of Louis V of France (c. 967-987). He then proceeded to make it hereditary in his family, by securing the election and coronation of his son, Robert II (972-1031), as co-King. The throne thus passed securely to Robert on his father's death, who followed the same custom - as did many of his early successors."
 eh_french.2.a:0 "Long Live the King!"
 eh_french.3.t:0 "Setting on the Burgundian Succession"
 eh_french.3.d:0 "This event prevent the early Burgundian Succession until 1470s."
 eh_french.3.a:0 "Okay."
 eh_french.4.t:0 "Rise of the House of Valois"
 eh_french.4.d:0 "The House of Valois was a cadet branch of the Capetian dynasty. The Valois descended from Charles, Count of Valois (1270-1325), the second surviving son of King Philip III of France (r. 1270-1285). Their title to the throne was based on a precedent in 1316 (later retroactively attributed to the Merovingian Salic law) which excluded females (Joan II of Navarre), as well as male descendants through the distaff line (Edward III of England), from the succession to the French throne. The Hundred Years' War could be considered a lengthy war of succession between the houses of Valois and Plantagenet."
 eh_french.4.a:0 "Long Live the King!"
 eh_french.5.t:0 "Hundred Years' War - First Phase"
 eh_french.5.d:0 "The Hundred Years' War was a series of conflicts waged from 1337 to 1453 by the House of Plantagenet, rulers of the Kingdom of England, against the French House of Valois, over the right to rule the Kingdom of France. The first phase of the Hundred Years' War is called the Edwardian War. The dynastic conflict was caused by disputes over the French feudal sovereignty over Aquitaine and the English claims over the French royal title. King Edward III of England and his son Edward the Black Prince, led their armies on a largely successful campaign across France with notable victories. The Treaty of Bretigny was later ratified by the two Kings John and Edward as the Treaty of Calais on 24 October 1360. Under the terms of the treaty Edward agreed to renounce the French crown. In return he obtained full sovereign rights over an expanded Aquitaine and Calais."
 eh_french.5.a:0 "We have failed to defend our lands."
 eh_french.6.t:0 "Hundred Years' War - Second Phase"
 eh_french.6.d:0 "The Caroline War was the second phase of the Hundred Years' War. The Black Prince of England spent a huge sum of money in order to restore Peter the Cruel to the throne of Castile. The Castilian King was unable to repay him, however, so the Black Prince raised the taxes in his domains in Aquitaine. The people's complaints were unheeded, so they appealed to the French King Charles V (r. 1364-1380). Charles immediately set out to reverse the territorial losses imposed at Bretigny and he was largely successful in his lifetime. His successor, Charles VI (r. 1380-1422), made peace with the son of the Black Prince, Richard II, in 1389. This truce was extended many times until the war was resumed in 1415."
 eh_french.6.a:0 "Teach them how to war!"
 eh_french.7.t:0 "Hundred Years' War - Third Phase"
 eh_french.7.d:0 "The Lancastrian War was the third and final phase of the Anglo-French Hundred Years' War. It lasted from 1415, when King Henry V of England invaded Normandy, to 1453, when the English lost Bordeaux. The first half of this phase of the war was dominated by the England. The second half of this phase of the war was dominated by the France. With charismatic leaders such as Joan of Arc and La Hire, and with England losing its main allies, the French forces counterattacked. Charles VII of France was crowned in Notre-Dame de Reims in 1429, and from then a slow but steady reconquest of English-held French territories ensued."
 eh_french.7.a:0 "We've got a chance of winning!"
 eh_french.8.t:0 "End of the Hundred Years' War"
 eh_french.8.d:0 "After Charles VII's successful Normandy campaign in 1450, he concentrated his efforts on Gascony, the last province held by the English. English were decisively defeated at the Battle of Castillon on 17 July 1453. Although the Battle of Castillon is considered the last battle of the Hundred Years' War, England and France remained formally at war for another 20 years. After the Treaty of Picquigny of 1475, the Hundred Years' War formally ended with Edward IV of England renouncing his claim to the throne of France."
 eh_french.8.a:0 "English army is being finally driven out!"
 eh_french.9.t:0 "Joan of Arc"
 eh_french.9.d:0 "Joan of Arc (1412-1431), nicknamed "The Maid of Orleans', is considered a heroine of France for her role during the Hundred Years' War. Joan claimed to have received visions of the archangel Michael, Saint Margaret, and Saint Catherine of Alexandria instructing her to support Charles VII and recover France from English domination late in the Hundred Years' War. The unanointed King Charles VII sent Joan to the Siege of Orleans as part of a relief army. She gained prominence after the siege was lifted only nine days later. Several additional swift victories led to Charles VII's consecration at Reims. This long-awaited event boosted French morale and paved the way for the final French victory. However, she was captured by Burgundian and handed over to the English. After bishop Cauchon declared her guilty, she was burned at the stake on 30 May 1431, dying at about nineteen years of age. Joan of Arc has remained a popular figure in literature, painting, sculpture, and other cultural works since the time of her death."
 eh_french.9.a:0 "Have her lead our army!"
 eh_french.9.b:0 "Don't intervene in the trial."
 eh_french.10.t:0 "Setting on the Hundred Years' War"
 eh_french.10.d:0 "This event adjusts territorial balance between England and France during the Hundred Years' War."
 eh_french.10.a:0 "Okay."
 
 eh_french.11.t:0 "Italian Wars"
 eh_french.11.d:0 "The foreign invasions of Italy known as the Italian Wars (1494-1559) began with the 1494 invasion by France that wreaked widespread devastation on Northern Italy and ended the independence of many of the city-states. Originally arising from dynastic disputes over the Duchy of Milan and the Kingdom of Naples, the wars rapidly became a general struggle for power and territory among their various participants, marked with an increasing number of alliances, counter-alliances, and betrayals. Eventually, after years of inconclusive fighting, with the Peace of Cateau-Cambresis (1559) France renounced all its claims in Italy thus inaugurating a long Habsburg hegemony over the Peninsula."
 eh_french.11.a:0 "Conquering Italy!"
 eh_french.12.t:0 "French Wars of Religion"
 eh_french.12.d:0 "The French Wars of Religion were a prolonged period of war and popular unrest between Catholics and Huguenots (Reformed/Calvinist Protestants) in the Kingdom of France between 1562 and 1598. It is estimated that three million people perished in this period from violence, famine, or disease in what is considered the second deadliest religious war in European history. At the conclusion of the conflict in 1598, the Protestant Henry of Navarre, heir to the French throne, converted to Catholicism and was crowned Henry IV (r. 1589-1610). He issued the Edict of Nantes, which granted Huguenots substantial rights and freedoms though this did not end Catholic hostility towards them or towards him, personally. This changed under the reign of their Bourbon successor Henry IV. The edict of Nantes was revoked later in 1685 with the Edict of Fontainebleau by Louis XIV. Henry IV's wise governance and selection of able administrators did leave a legacy of a strong centralized government, stability, and economic prosperity."
 eh_french.12.a:0 "Long live the King!"
 eh_french.13.t:0 "Rise of the Bourbon dynasty"
 eh_french.13.d:0 "The House of Bourbon is a European royal house of French origin, a branch of the Capetian dynasty, the royal House of France. Bourbon kings first ruled France and Navarre in the 16th century. In 1589, at the death of Henry III of France, the House of Valois became extinct in the male line. Under the Salic law, the Head of the House of Bourbon, as the senior representative of the senior-surviving branch of the Capetian dynasty, became King of France as Henry IV. Bourbon monarchs then united to France the small kingdom of Navarre, which Henry's father had acquired by marriage in 1555, ruling both until the 1792 overthrow of the monarchy during the French Revolution. Restored briefly in 1814 and definitively in 1815 after the fall of the First French Empire, the senior line of the Bourbons was finally overthrown in the July Revolution of 1830. A cadet Bourbon branch, the House of Orleans, then ruled for 18 years (1830-1848), until it too was overthrown."
 eh_french.13.a:0 "Long Live the King!"
 eh_french.14.t:0 "Louis XIV"
 eh_french.14.d:0 "Louis XIV was King of France from 14 May 1643 until his death in 1715. His reign of 72 years and 110 days is the longest recorded of any monarch of a sovereign country in European history. In the age of absolutism in Europe, Louis XIV's France was a leader in the growing centralisation of power. An adherent of the concept of the divine right of kings, Louis continued his predecessors' work of creating a centralised state governed from the capital. He sought to eliminate the remnants of feudalism persisting in parts of France and, by compelling many members of the nobility to inhabit his lavish Palace of Versailles, succeeded in pacifying the aristocracy, many members of which had participated in the Fronde rebellion during Louis' minority. By these means he became one of the most powerful French monarchs and consolidated a system of absolute monarchical rule in France that endured until the French Revolution."
 eh_french.14.a:0 "Long Live the Sun King!"
 eh_french.15.t:0 "Palace of Versailles"
 eh_french.15.d:0 "The Palace of Versailles was the principal royal residence of France from 1682, under Louis XIV, until the start of the French Revolution in 1789, under Louis XVI. It is located in the department of Yvelines, in the region of Île-de-France, about 20 kilometres southwest of the centre of Paris. The palace is now an historical monument and UNESCO World Heritage site, notable especially for the ceremonial Hall of Mirrors, the jewel-like Royal Opera, and the royal apartments; for the more intimate royal residences, the Grand Trianon and Petit Trianon located within the park; the small rustic Hameau (Hamlet) created for Marie Antoinette; and the vast Gardens of Versailles with fountains, canals, and geometric flower beds and groves, laid out by Andre le Nôtre. The Palace was stripped of all its furnishings after the French Revolution, but many pieces have been returned and many of the palace rooms have been restored."
 eh_french.15.a:0 "Great!"
 eh_french.16.t:0 "Louis XV"
 eh_french.16.d:0 "Louis XV was King of France from 1 September 1715 until his death in 1774. He succeeded his great-grandfather Louis XIV at the age of five. His reign of almost 59 years (from 1715 to 1774) was the second longest in the history of France, exceeded only by his predecessor and great-grandfather, Louis XIV. In 1748, Louis returned the Austrian Netherlands, won at the Battle of Fontenoy of 1745. He ceded New France in North America to Spain and Great Britain at the conclusion of the disastrous Seven Years' War in 1763. He incorporated the territories of the Duchy of Lorraine and the Corsican Republic into the Kingdom of France. Historians generally give his reign very low marks, especially as wars drained the treasury and set the stage for the French Revolution of 1789."
 eh_french.16.a:0 "Long Live the King!"
 eh_french.17.t:0 "Seven Years' War"
 eh_french.17.d:0 "The Seven Years' War was a global war fought between 1756 and 1763. It involved all five European great powers of the time plus many of the middle powers and spanned five continents, affecting Europe, the Americas, West Africa, India. Although Anglo-French skirmishes over their American colonies had begun in 1754, with what became known in the United States as the French and Indian War, the large-scale conflict that drew in most of the European powers was centered on Austria's desire to recover Silesia from Prussia. Seeing the opportunity to curtail Britain's and Prussia's ever-growing might, France and Austria put aside their ancient rivalry to form a grand coalition of their own, bringing most of the other European powers to their side. Faced with this sudden turn of events, Britain aligned itself with Prussia, in a series of political manoeuvres known as the Diplomatic Revolution. However, French efforts ended in failure when the Anglo-Prussian coalition prevailed, and Britain's rise as among the world's predominant powers destroyed France's supremacy in Europe, thus altering the European balance of power."
 eh_french.17.a:0 "Early World war!"
 eh_french.18.t:0 "Aids for the United States"
 eh_french.18.d:0 "Louis XVI (r. 1774-1792) was the last king of France before the fall of the monarchy during the French Revolution. The first part of his reign was marked by attempts to reform the French government in accordance with Enlightenment ideas. These included efforts to abolish serfdom, remove the taille (land tax) and the corvee (labour tax), and increase tolerance toward non-Catholics as well as the abolition of the death penalty for deserters. The French nobility reacted to the proposed reforms with hostility, and successfully opposed their implementation. Louis implemented deregulation of the grain market, advocated by his economic liberal minister Turgot, but it resulted in an increase in bread prices. From 1776, Louis XVI actively supported the North American colonists, who were seeking their independence from Great Britain, which was realised in the 1783 Treaty of Paris. The ensuing debt and financial crisis contributed to the unpopularity of the Ancien Regime. This led to the convening of the Estates-General of 1789. On 20 June 1789, the members of the French Third Estate took the Tennis Court Oath. It was a pivotal event in the French Revolution."
 eh_french.18.a:0 "Long Live the King!"
 eh_french.19.t:0 "Ancien Regime"
 eh_french.19.d:0 "The Ancien Regime was the political and social system of the Kingdom of France from the Late Middle Ages (circa 15th century) until the French Revolution of 1789, which led to the abolition (1792) of hereditary monarchy and of the feudal system of the French nobility. Monarchy was for the king and the queen and this system was made up of clergy (the First Estate), nobles (the Second Estate), and peasants and bourgeoisie (the Third Estate). After the 1780s, discontent among the members of France's middle and lower classes resulted in strengthened opposition to the French aristocracy and to the absolute monarchy, of which Louis and his wife, Queen Marie Antoinette, were viewed as representatives. Louis's indecisiveness and conservatism led some elements of the people of France to view him as a symbol of the perceived tyranny of the Ancien Regime, and his popularity deteriorated progressively. His disastrous flight to Varennes in June 1791, four months before the constitutional monarchy was declared, seemed to justify the rumors that the king tied his hopes of political salvation to the prospects of foreign intervention. The credibility of the king was deeply undermined, and the abolition of the monarchy and the establishment of a republic became an ever-increasing possibility."
 eh_french.19.a:0 "It's too late."
 
 eh_french.20.t:0 "French Revolution"
 eh_french.20.d:0 "The French Revolution was a period of far-reaching social and political upheaval in France and its colonies beginning in 1789. The Revolution overthrew the monarchy, established a republic, catalyzed violent periods of political turmoil, and finally culminated in a dictatorship under Napoleon who brought many of its principles to areas he conquered in Western Europe and beyond. Inspired by liberal and radical ideas, the Revolution made a profound impression on the course of modern history, triggering the global decline of absolute monarchies while replacing them with republics and liberal democracies. Historians widely regard the Revolution as one of the most important events in human history. Historians attribute the causes of the French Revolution of 1789 to several intertwining factors: (1) Enlightenment philosophy desacralized the authority of the monarchy and the Catholic Church; (2) The emergence of an influential bourgeoisie which was formally part of the Third Estate (commoners); (3) France's debt, aggravated by French involvement in the American Revolution; (4) Strong opposition from provincial parlements to resistance to royal reforms; (5) The deregulation of the grain market. In order to resolve the crisis, the king summoned the Estates-General in May 1789 and, as it came to an impasse, the representatives of the Third Estate formed a National Assembly (June 1789) against the wishes of the king, signaling the outbreak of the French Revolution."
 eh_french.20.a:0 "Liberte, Egalite, Fraternite!" 
 eh_french.21.t:0 "National Convention"
 eh_french.21.d:0 "During the first year of the Revolution, members of the Third Estate (commoners) took control, the Bastille was attacked in July, the Declaration of the Rights of Man and of the Citizen was passed in August, and the Women's March on Versailles forced the royal court back to Paris in October. A central event of the first stage, in August 1789, was the abolition of feudalism and the old rules and privileges left over from the Ancien Regime. The next few years featured political struggles between various liberal assemblies and right-wing supporters of the monarchy intent on thwarting major reforms. The Republic was proclaimed in September 1792 after the French victory at Valmy. In a momentous event that led to international condemnation, Louis XVI was executed in January 1793, and Marie Antoinette was executed in October 1793. The National Convention lasted until 1795, power was effectively stripped from the elected deputies and concentrated in the small Committee of Public Safety from April 1793. The eight months from the fall of 1793 to the spring of 1794, when Maximilien Robespierre and his allies dominated the Committee of Public Safety, represent the most radical and bloodiest phase of the French Revolution, known as the Reign of Terror. After the fall of Robespierre, the Convention lasted for another year until a new constitution was written, ushering in the French Directory."
 eh_french.21.a:0 "Execute the King!"
 eh_french.22.t:0 "War of the First Coalition"
 eh_french.22.d:0 "The War of the First Coalition is the war that several European powers fought between 1792 and 1797 against the France. Relations between the French revolutionaries with neighbouring monarchies had deteriorated following the Declaration of Pillnitz in August 1791. Eight months later, following a vote of the revolutionary-led Legislative Assembly, France declared war on the Habsburg Monarchy. Subsequently these powers made several invasions of France by land and sea. However, the new French armies counterattacked, repelled the invaders, and advanced beyond France. The First Coalition collapsed, leaving only Britain in the field fighting against France. By the end of 1793 the allies had been driven from France. France in February 1794 abolished slavery in its American colonies, but would reintroduce it later. This war was the occasion for Napoleon Bonaparte (1769-1821) to be imprinted on the public."
 eh_french.22.a:0 "Teach them how to war!"
 eh_french.23.t:0 "Directorate"
 eh_french.23.d:0 "Political disagreements and enmity in the National Convention between October 1793 and July 1794 reached unprecedented levels, leading to dozens of Convention members being sentenced to death and guillotined. Meanwhile, France's external wars in 1794 were going prosperous, for example in Belgium. In 1795, the government seemed to return to indifference towards the desires and needs of the lower classes concerning freedom of (Catholic) religion and fair distribution of food. Until 1799, politicians, apart from inventing a new parliamentary system (the 'Directory'), busied themselves with dissuading the people from Catholicism and from royalism. The Consulate was the top-level government of France from the fall of the Directory in the coup of Brumaire on 10 November 1799 until the start of the Napoleonic Empire on 18 May 1804. During this period, Napoleon Bonaparte, as First Consul, established himself as the head of a more authoritarian, autocratic, and centralized republican government in France while not declaring himself sole ruler."
 eh_french.23.a:0 "Thermidorian Reaction!"
 eh_french.24.t:0 "Consulate"
 eh_french.24.d:0 "Political disagreements and enmity in the National Convention between October 1793 and July 1794 reached unprecedented levels, leading to dozens of Convention members being sentenced to death and guillotined. Meanwhile, France's external wars in 1794 were going prosperous, for example in Belgium. In 1795, the government seemed to return to indifference towards the desires and needs of the lower classes concerning freedom of (Catholic) religion and fair distribution of food. Until 1799, politicians, apart from inventing a new parliamentary system (the 'Directory'), busied themselves with dissuading the people from Catholicism and from royalism. The Consulate was the top-level government of France from the fall of the Directory in the coup of Brumaire on 10 November 1799 until the start of the Napoleonic Empire on 18 May 1804. During this period, Napoleon Bonaparte, as First Consul, established himself as the head of a more authoritarian, autocratic, and centralized republican government in France while not declaring himself sole ruler."
 eh_french.24.a:0 "Great!"
 eh_french.25.t:0 "First French Empire"
 eh_french.25.d:0 "Napoleon Bonaparte seized control of the Republic in 1799 becoming First Consul and later Emperor of the French Empire (1804-1814; 1815). As a continuation of the wars sparked by the European monarchies against the French Republic, changing sets of European Coalitions declared wars on Napoleon's Empire. In 1804 Napoleon was titled Emperor by the senate, thus founding the First French Empire. Napoleon's rule was constitutional, and although autocratic, it was much more advanced than traditional European monarchies of the time. The proclamation of the French Empire was met by the Third Coalition. However, Napoleon's armies conquered most of continental Europe with swift victories such as the Battle of Austerlitz in 1805, Battle of Jena-Auerstedt in 1806, and the Battle of Friedland in 1807. Members of the Bonaparte family were appointed as monarchs in some of the newly established kingdoms. These victories led to the worldwide expansion of French revolutionary ideals and reforms, such as the Metric system, the Napoleonic Code and the Declaration of the Rights of Man."
 eh_french.25.a:0 "Long Live the Emperor!"
 eh_french.26.t:0 "War of the Fourth Coalition"
 eh_french.26.d:0 "The Fourth Coalition fought against Napoleon's French Empire and were defeated in a war spanning 1806-1807. The main coalition partners were Prussia and Russia with Saxony, Sweden, and Great Britain. The largely outnumbered French army crushed the Prussian army at Jena-Auerstedt in 1806; Napoleon captured Berlin and went as far as Eastern Prussia. There the Russian Empire was defeated at the Battle of Friedland (14 June 1807). Peace was dictated in the Treaties of Tilsit, in which Russia had to join the Continental System, and Prussia handed half of its territories to France. The Duchy of Warsaw was formed over these territorial losses, and Polish troops entered the Grande Armee in significant numbers."
 eh_french.26.a:0 "Blocked Britain!"
 eh_french.27.t:0 "French invasion of Russia"
 eh_french.27.d:0 "The French invasion of Russia began on 24 June 1812 when Napoleon's Grande Armee crossed the Neman River in an attempt to engage and defeat the Russian Army. Napoleon hoped to compel the Emperor of All Russia, Alexander I (r. 1801-1825), to cease trading with British merchants through proxies in an effort to pressure the United Kingdom to sue for peace. Despite Napoleon's victorious advance, the taking of Smolensk, the victory on the Moskva, and the entry into Moscow, he was defeated by the country and the climate, and by Alexander's refusal to make terms. After this came the terrible retreat in the harsh Russian winter. Following his retreat from Russia, Napoleon continued to retreat, this time from Germany."
 eh_french.27.a:0 "Harsh winter!"
 eh_french.28.t:0 "Hundred Days"
 eh_french.28.d:0 "The Hundred Days War marked the period between Napoleon's return from exile on the island of Elba to Paris on 20 March 1815 and the second restoration of King Louis XVIII on 8 July 1815 (a period of 111 days). This period saw the War of the Seventh Coalition, and includes the Waterloo Campaign, the Neapolitan War as well as several other minor campaigns. This set the stage for the last conflict in the Napoleonic Wars, the defeat of Napoleon at the Battle of Waterloo, the second restoration of the French kingdom, and the permanent exile of Napoleon to the distant island of Saint Helena, where he died in May 1821."
 eh_french.28.a:0 "If any of you will shoot his Emperor, here I am."
 eh_french.29.t:0 "Surrender of Napoleon"
 eh_french.29.d:0 "The Surrender of Napoleon was the period of French history following the first fall of Napoleon in 1814 and his final defeat in the Hundred Days in 1815, until the July Revolution of 1830. The brothers of the executed Louis XVI came to power and reigned in highly conservative fashion. Exiled supporters of the monarchy returned to France. They were nonetheless unable to reverse most of the changes made by the French Revolution and Napoleon. At the Congress of Vienna, they were treated respectfully, but had to give up nearly all the territorial gains made since 1789."
 eh_french.29.a:0 "France, the army, head of the army, Josephine."
 eh_french.30.t:0 "July Monarchy"
 eh_french.30.d:0 "The July Monarchy was a liberal constitutional monarchy in France under Louis Philippe I (r. 1830-1848), starting with the July Revolution of 1830 and ending with the Revolution of 1848. It marks the end of the Surrender of Napoleon (1814-1830). It began with the overthrow of the conservative government of Charles X (r. 1824-1830), the last king of the House of Bourbon. The July Monarchy was dominated by wealthy bourgeoisie and numerous former Napoleonic officials. It followed conservative policies, especially under the influence (1840-48) of François Guizot. The king promoted friendship with Great Britain and sponsored colonial expansion, notably the French conquest of Algeria. By 1848, a year in which many European states had a revolution, the king's popularity had collapsed, and he was overthrown."
 eh_french.30.a:0 "Long Live the King!"
 eh_french.31.t:0 "Second Republic"
 eh_french.31.d:0 "The French Second Republic was a short-lived republican government of France under President Louis-Napoleon Bonaparte (1808-1873). It lasted from the 1848 Revolution to the 1851 coup by which the president made himself Emperor Napoleon III (r. 1852-1870) and initiated the Second Empire. In 1848 general unrest led to the February Revolution and the end of the July Monarchy. The abolition of slavery and male universal suffrage, both briefly enacted during the French Revolution, were re-enacted in 1848."
 eh_french.31.a:0 "Liberty, Equality, Fraternity!"
 eh_french.32.t:0 "Second Empire"
 eh_french.32.d:0 "The Second French Empire was the regime of Napoleon III from 1852 to 1870, between the Second Republic and the Third Republic, in France. In 1852, the president of the French Republic, Louis-Napoleon Bonaparte, Napoleon I's nephew, was proclaimed emperor of the second Empire, as Napoleon III. He multiplied French interventions abroad, especially in Crimea (1853-1856), in Mexico (1861-1867) and Italy which resulted in the annexation of the duchy of Savoy and the county of Nice, then part of the Kingdom of Sardinia. Napoleon III was unseated following defeat in the Franco-Prussian War of 1870 and his regime was replaced by the Third Republic."
 eh_french.32.a:0 "Departing for Syria!"
 eh_french.33.t:0 "French Third Republic"
 eh_french.33.d:0 "The French Third Republic was the system of government adopted in France from 1870, when the Second French Empire collapsed during the Franco-Prussian War, until 10 July 1940 after France's defeat by Nazi Germany in World War II led to the formation of the Vichy government in France. France had colonial possessions, in various forms, since the beginning of the 17th century, but in the 19th and 20th centuries, its global overseas colonial empire extended greatly and became the second largest in the world behind the British Empire. Including metropolitan France, the total area of land under French sovereignty almost reached 13 million square kilometers in the 1920s and 1930s, 8.6% of the world's land. Known as the Belle epoque, the turn of the century was a period characterized by optimism, regional peace, economic prosperity and technological, scientific and cultural innovations. In 1905, state secularism was officially established. Most of Africa was decolonised during the Cold War period. However, the old imperial boundaries and economic systems imposed by the Scramble still affect the politics and economy of African nations today."
 eh_french.33.a:0 "Great!"
 eh_french.34.t:0 "Berlin Conference"
 eh_french.34.d:0 "The Scramble for Africa describes the invasion, annexation, division, and colonization of most of Africa by seven Western European powers during an era known as "New Imperialism" (between 1833 and 1914). The 10 percent of Africa that was under formal European control in 1870 increased to almost 90 percent by 1914, with only Liberia and Ethiopia remaining independent. The Berlin Conference of 1884 regulated the European colonisation and trade in Africa during the New Imperialism period. The General Act of Berlin can be seen as the formalisation of the Scramble for Africa that was already in full swing."
 eh_french.34.a:0 "Great!"
 eh_french.35.t:0 "French Colonial Empire"
 eh_french.35.d:0 "The French colonial empire (1534-1980), comprised the overseas colonies, protectorates and mandate territories that came under French rule from the 16th century onward. On the eve of World War I, France's colonial empire was the second-largest in the world, equating to about one third the size and twelve per cent the population of the British Empire."
 eh_french.35.a:0 "Great!"
