 eh_french.53.t:0 "Franco-Prussian War"
 eh_french.53.d:0 "The Franco-Prussian War was a conflict between the Second French Empire and the North German Confederation led by the Kingdom of Prussia. Lasting from 19 July 1870 to 28 January 1871, the conflict was caused by Prussian ambitions to extend German unification and French fears of the shift in the European balance of power that would result if the Prussians succeeded. On 16 July 1870, the French parliament voted to declare war on Prussia. French Emperor Napoleon III captured and the army of the Second Empire decisively defeated. A government of National Defence declared the Third French Republic in Paris on 4 September and continued the war for another five months; the German forces fought and defeated new French armies in northern France. The capital of Paris was besieged, and fell on 28 January 1871, after which a revolutionary uprising called the Paris Commune seized power in the city and held it for two months, until it was bloodily suppressed by the regular French army at the end of May 1871."
 eh_french.53.a:0 "Teach them how to war!"
 eh_french.54.t:0 "Proclamation of the German Empire"
 eh_french.54.d:0 "The German states proclaimed their union as the German Empire under the Prussian king Wilhelm I (r. 1861-1888), finally uniting most of Germany as a nation-state. The Treaty of Frankfurt of 10 May 1871 gave Germany most of Alsace and some parts of Lorraine. After 1850, the states of Germany had rapidly become industrialized, with particular strengths in coal, iron (and later steel), chemicals, and railways. In 1871, Germany had a population of 41 million people; by 1913, this had increased to 68 million. A heavily rural collection of states in 1815, the now united Germany became predominantly urban. During its 47 years of existence, the German Empire was an industrial, technological, and scientific giant, gaining more Nobel Prizes in science than any other country. By 1900, Germany was the largest economy in Europe, surpassing the United Kingdom, as well as the second-largest in the world, behind only the United States."
 eh_french.54.a:0 "Disgrace!"
 eh_french.55.t:0 "Sino-French War"
 eh_french.55.d:0 "The Sino-French War was a limited conflict fought from August 1884 through April 1885, to decide whether France would supplant China's control of Tonkin (northern Vietnam). Although the Chinese armies performed better than in other nineteenth-century wars and the war ended with French defeat on land, the French achieved most of their aims in the Treaty of Tientsin."
 eh_french.55.a:0 "Tonkin is mine!"
 eh_french.56.t:0 "Tientsin Accord"
 eh_french.56.d:0 "The Tientsin Accord (1884) was intended to settle an undeclared war between France and China over the sovereignty of Tonkin. The convention, negotiated by Li Hung-chang for China and capitaine de vaisseau François-Ernest Fournier for France, provided for a Chinese troop withdrawal from Tonkin in return for a comprehensive treaty that would settle details of trade and commerce between France and China and provide for the demarcation of its disputed border with Vietnam."
 eh_french.56.a:0 "China resigned its interest in Vietnam."
 eh_french.57.t:0 "Boxer Rebellion"
 eh_french.57.d:0 "The Boxer Rebellion was a violent anti-foreign, anti-colonial and anti-Christian uprising that took place in China between 1899 and 1901, toward the end of the Qing dynasty. In response to reports of an armed invasion to lift the siege, the initially hesitant Empress Dowager Cixi supported the Boxers and on June 21 issued an Imperial Decree declaring war on the foreign powers. The Eight-Nation alliance, after being initially turned back, brought 20,000 armed troops to China, defeated the Imperial Army, and arrived at Peking on August 14, relieving the siege of the Legations. Uncontrolled plunder of the capital and the surrounding countryside ensued, along with the summary execution of those suspected of being Boxers."
 eh_french.57.a:0 "Crush them!"
 eh_french.58.t:0 "Boxer Protocol"
 eh_french.58.d:0 "The Boxer Protocol was signed on September 7, 1901, between the Qing Empire of China and the Eight-Nation alliance that had provided military forces. It is often regarded as one of the Unequal Treaties. The alliance demands 450 million taels of fine silver, and the Qing government was also to allow the foreign countries to base their troops in Beijing."
 eh_french.58.a:0 "Great!"
 eh_french.59.t:0 "World War I"
 eh_french.59.d:0 "World War I was a global war originating in Europe that lasted from 28 July 1914 to 11 November 1918. World War I was a significant turning point in the political, cultural, economic, and social climate of the world. The war and its immediate aftermath sparked numerous revolutions and uprisings."
 eh_french.59.a:0 "The war to end war."
 eh_french.60.t:0 "Treaty of Versailles"
 eh_french.60.d:0 "The Treaty of Versailles was the most important of the peace treaties that brought World War I to an end. The Treaty ended the state of war between Germany and the Allied Powers. It was signed on 28 June 1919 in Versailles, France. The treaty was registered by the Secretariat of the League of Nations on 21 October 1919, which drafted by U.S. president Woodrow Wilson (1856-1924). The Big Four (Britain, France, the United States, and Italy) imposed their terms on the defeated powers in a series of treaties agreed at the 1919 Paris Peace Conference, the most well known being the German peace treaty—the Treaty of Versailles. Ultimately, as a result of the war the Austro-Hungarian, German, Ottoman, and Russian Empires ceased to exist, with numerous new states created from their remains. However, despite the conclusive Allied victory (and the creation of the League of Nations during the Peace Conference, intended to prevent future wars), a second world war would follow just over twenty years later."
 eh_french.60.a:0 "This is not a peace. It is an armistice for 20 years."
 eh_french.61.t:0 "World War II"
 eh_french.61.d:0 "World War II was a global war that lasted from 1939 to 1945, although conflicts reflecting the ideological clash between what would become the Allied and Axis blocs began earlier.  The vast majority of the world's countries—including all of the great powers—eventually formed two opposing military alliances, the Allies and the Axis. It was the most global war in history; it directly involved more than 100 million people from over 30 countries. In a state of total war, the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. World War II was the deadliest conflict in human history, marked by 50 to 85 million fatalities, most of which were civilians in the Soviet Union and China. It included massacres, the genocide of the Holocaust, strategic bombing, premeditated death from starvation and disease and the only use of nuclear weapons in war."
 eh_french.61.a:0 "We shall never surrender!"
 eh_french.62.t:0 "Japanese invasion of French Indochina"
 eh_french.62.d:0 "The Japanese invasion of French Indochina was a short undeclared military confrontation between the Empire of Japan and Vichy France in northern Indochina. Fighting lasted from 22 to 26 September 1940, simultaneous with the Battle of South Guangxi in the Sino-Japanese War. Although an agreement had been reached between the French and Japanese governments prior to the outbreak of fighting, authorities were unable to control events on the ground for several days before the troops stood down. Per the prior agreement, Japan was allowed to occupy Tonkin in northern Indochina and effectively blockade China."
 eh_french.62.a:0 "Terrible!"
