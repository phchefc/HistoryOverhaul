 eh_britain.42.d:0 "The event confirms the reign of Queen Elizabeth I (r. 1558-1603)."
 eh_britain.42.a:0 "God Save the Queen!"
 eh_britain.43.t:0 "Queen Victoria"
 eh_britain.43.d:0 "The event confirms the reign of Queen Victoria (r. 1837-1901)."
 eh_britain.43.a:0 "God Save the Queen!"
 eh_britain.44.t:0 "Queen Elizabeth II"
 eh_britain.44.d:0 "Elizabeth II (r. 1952-) is Queen of the United Kingdom and the other Commonwealth realms. She is the longest-lived and longest-reigning British monarch, as well as the world's longest-serving female head of state, oldest living monarch, longest-reigning current monarch, and the oldest and longest-serving current head of state."
 eh_britain.44.a:0 "God Save the Queen!"
 eh_britain.45.t:0 "Seven Years' War"
 eh_britain.45.d:0 "The Seven Years' War was a global war fought between 1756 and 1763. It involved all five European great powers of the time plus many of the middle powers and spanned five continents, affecting Europe, the Americas, West Africa, India. Although Anglo-French skirmishes over their American colonies had begun in 1754, with what became known in the United States as the French and Indian War, the large-scale conflict that drew in most of the European powers was centered on Austria's desire to recover Silesia from Prussia. Seeing the opportunity to curtail Britain's and Prussia's ever-growing might, France and Austria put aside their ancient rivalry to form a grand coalition of their own, bringing most of the other European powers to their side. Faced with this sudden turn of events, Britain aligned itself with Prussia, in a series of political manoeuvres known as the Diplomatic Revolution. However, French efforts ended in failure when the Anglo-Prussian coalition prevailed, and Britain's rise as among the world's predominant powers destroyed France's supremacy in Europe, thus altering the European balance of power."
 eh_britain.45.a:0 "Early World war!"
