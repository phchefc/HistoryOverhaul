 eh_britain.1.t:0 "Roman Britain"
 eh_britain.1.d:0 "The Britannia was the area of the island of Great Britain that was governed by the Roman Empire, from 43 to 410. It comprised almost the whole of England and Wales and, for a short period, southern Scotland."
 eh_britain.1.a:0 "Great!"
 eh_britain.2.t:0 "Setting on the Roman Britain"
 eh_britain.2.d:0 "This event prevent the early collapse of Roman Britain until 410s."
 eh_britain.2.a:0 "Okay."
 eh_britain.3.t:0 "Early Anglo-Saxons"
 eh_britain.3.d:0 "The early Anglo-Saxon period covers the history of medieval Britain that starts from the end of Roman rule. By the year 400, southern Britain - that is Britain south of Hadrian's Wall - was a peripheral part of the western Roman Empire, occasionally lost to rebellion or invasion, but until then always eventually recovered. Around 410, Britain slipped beyond direct imperial control into a phase which has generally been termed "sub-Roman"."
 eh_britain.3.a:0 "Let's stay in Atrebatia!"
 eh_britain.3.b:0 "Let's go to Elmet!"
 eh_britain.3.c:0 "Let's go to Rome!"
 eh_britain.4.t:0 "Middle Anglo-Saxons"
 eh_britain.4.d:0 "By 660 the political map of Lowland Britain had developed with smaller territories coalescing into kingdoms, and from this time larger kingdoms started dominating the smaller kingdoms. The kingdom of Mercia dominated the Anglo-Saxon Heptarchy. The Anglo-Saxons converted to Christianity in the 7th century and a network of monasteries and convents was built across England."
 eh_britain.4.a:0 "The period of Mercian Supremacy."
 eh_britain.5.t:0 "Danish invasions of England"
 eh_britain.5.d:0 "With the increase in population and productivity in Scandinavia, Viking warriors, having sought treasure and glory in the nearby British Isles. According to the Anglo-Saxon Chronicles, Viking raiders struck England in 793. Danish settlement continued in Mercia in 877 and East Anglia in 879—80 and 896."
 eh_britain.5.a:0 "Let's stay in Wessex!"
 eh_britain.5.b:0 "Let's go to Denmark!"
 eh_britain.5.c:0 "Let's go to Scotland!"
 eh_britain.6.t:0 "Unification of England by the Wessex"
 eh_britain.6.d:0 "In the early 9th century Mercia (527-918) was displaced as the foremost kingdom by Wessex (519-927). Wessex under Alfred the Great (r. 871-899) was left as the only surviving English kingdom, and under his successors, it steadily expanded at the expense of the kingdoms of the Danelaw (865-954). This brought about the political unification of England. Despite repeated crises of succession and a Danish seizure of power at the start of the 11th century it can also be argued that by the 1060s England was a powerful, centralised state."
 eh_britain.6.a:0 "Long Live the King!"
 
 eh_britain.7.t:0 "Norman Conquest"
 eh_britain.7.d:0 "A dispute over the succession to Edward led to the Norman conquest of England in 1066, accomplished by an army led by Duke William of Normandy. The Normans themselves originated from Scandinavia and had settled in Normandy in the late 9th and early 10th centuries. This conquest led to the almost total dispossession of the English elite and its replacement by a new French-speaking aristocracy, whose speech had a profound and permanent effect on the English language."
 eh_britain.7.a:0 "Long Live the King!"
 eh_britain.8.t:0 "Angevin Empire"
 eh_britain.8.d:0 "The Angevin Empire (1154-1214) describes the possessions of the Angevin kings of England who held lands in England and France during the 12th and 13th centuries. The Angevins of the House of Plantagenet ruled over an area covering roughly half of France, all of England, and parts of Ireland and Wales, and had further influence over much of the remaining British Isles."
 eh_britain.8.a:0 "Long Live the King!"
 eh_britain.9.t:0 "Magna Carta"
 eh_britain.9.d:0 "Magna Carta, Great Charter in English, charter of English liberties granted by King John (r. 1199-1216) on June 15, 1215, under threat of civil war and reissued, with alterations, in 1216, 1217, and 1225. By declaring the sovereign to be subject to the rule of law and documenting the liberties held by "free men", the Magna Carta provided the foundation for individual rights in Anglo-American jurisprudence."
 eh_britain.9.a:0 "The foundation of the freedom!"
 eh_britain.10.t:0 "Hundred Years' War - First Phase"
 eh_britain.10.d:0 "The Hundred Years' War was a series of conflicts waged from 1337 to 1453 by the House of Plantagenet, rulers of the Kingdom of England, against the French House of Valois, over the right to rule the Kingdom of France. The first phase of the Hundred Years' War is called the Edwardian War. The dynastic conflict was caused by disputes over the French feudal sovereignty over Aquitaine and the English claims over the French royal title. King Edward III of England and his son Edward the Black Prince, led their armies on a largely successful campaign across France with notable victories. The Treaty of Bretigny was later ratified by the two Kings John and Edward as the Treaty of Calais on 24 October 1360. Under the terms of the treaty Edward agreed to renounce the French crown. In return he obtained full sovereign rights over an expanded Aquitaine and Calais."
 eh_britain.10.a:0 "Teach them how to war!"
 eh_britain.11.t:0 "Hundred Years' War - Second Phase"
 eh_britain.11.d:0 "The Caroline War was the second phase of the Hundred Years' War. The Black Prince of England (1330-1376) spent a huge sum of money in order to restore Peter the Cruel to the throne of Castile. The Castilian King was unable to repay him, however, so the Black Prince raised the taxes in his domains in Aquitaine. The people's complaints were unheeded, so they appealed to the French King Charles V. Charles immediately set out to reverse the territorial losses imposed at Bretigny and he was largely successful in his lifetime. His successor, Charles VI, made peace with the son of the Black Prince, Richard II (r. 1377-1399), in 1389. This truce was extended many times until the war was resumed in 1415."
 eh_britain.11.a:0 "We have failed to defend our lands."
 eh_britain.12.t:0 "Peasants" Revolt"
 eh_britain.12.d:0 "The Peasants" Revolt was a major uprising across large parts of England in 1381. The revolt had various causes, including the socio-economic and political tensions generated by the Black Death in the 1340s, the high taxes resulting from the conflict with France during the Hundred Years' War. In 1381, a Peasants' Revolt led by Wat Tyler spread across large parts of England. It was suppressed by Richard II, with the death of 1,500 rebels."
 eh_britain.12.a:0 "This revolt will heavily influenced to the war."
 eh_britain.13.t:0 "Hundred Years' War - Third Phase"
 eh_britain.13.d:0 "The Lancastrian War was the third and final phase of the Anglo-French Hundred Years' War. It lasted from 1415, when King Henry V of England invaded Normandy, to 1453, when the English lost Bordeaux. The first half of this phase of the war was dominated by the England. The second half of this phase of the war was dominated by the France. With charismatic leaders such as Joan of Arc and La Hire, and with England losing its main allies, the French forces counterattacked. Charles VII of France was crowned in Notre-Dame de Reims in 1429, and from then a slow but steady reconquest of English-held French territories ensued."
 eh_britain.13.a:0 "We've got a chance of winning!"
 eh_britain.14.t:0 "Hundred Years' War - Final Phase"
 eh_britain.14.d:0 "After Charles VII's successful Normandy campaign in 1450, he concentrated his efforts on Gascony, the last province held by the English. English were decisively defeated at the Battle of Castillon on 17 July 1453. Although the Battle of Castillon is considered the last battle of the Hundred Years' War, England and France remained formally at war for another 20 years. After the Treaty of Picquigny of 1475, the Hundred Years' War formally ended with Edward IV of England (r. 1461-1470) renouncing his claim to the throne of France."
 eh_britain.14.a:0 "I declare the loss of succession to the French throne."
 eh_britain.15.t:0 "War of the Roses"
 eh_britain.15.d:0 "The Wars of the Roses were a series of English civil wars for control of the throne of England fought between supporters of two rival cadet branches of the royal House of Plantagenet, the House of Lancaster and and the House of York. The conflict lasted through many sporadic episodes between 1455 and 1487, but there was related fighting before and after this period between the parties. The Lancastrian Henry Tudor ended the War of the Roses and established the Tudor dynasty in 1485."
 eh_britain.15.a:0 "Do you like red or white?"
 
 eh_britain.16.t:0 "Rise of the Tudors"
 eh_britain.16.d:0 "The House of Tudor was an English royal house. Tudor monarchs ruled the Kingdom of England from 1485 until 1603, with five monarchs in that period: Henry VII (r. 1485-1509), Henry VIII (r. 1509-1547), Edward VI (r. 1547-1553), Mary I (r. 1533-1558) and Elizabeth I (r. 1558-1603). The first Tudor monarch, Henry VII of England, descended through his mother from a legitimised branch of the English royal House of Lancaster. The Tudor family rose to power in the wake of the Wars of the Roses (1455-1487), which left the House of Lancaster, with which the Tudors were aligned, extinct in the male line."
 eh_britain.16.a:0 "Long Live the King!"
 eh_britain.17.t:0 "Elizabethan era"
 eh_britain.17.d:0 "The Elizabethan era is the epoch in the Tudor period of the history of England during the reign of Queen Elizabeth I (1558-1603). Historians often depict it as the golden age in English history. The symbol of Britannia (a female personification of Great Britain) was first used in 1572, and often thereafter, to mark the Elizabethan age as a renaissance that inspired national pride through classical ideals, international expansion, and naval triumph over Spain. This "golden age" represented the apogee of the English Renaissance and saw the flowering of poetry, music and literature. The era is most famous for theatre, as William Shakespeare and many others composed plays that broke free of England's past style of theatre. It was an age of exploration and expansion abroad, while back at home, the Protestant Reformation became more acceptable to the people, most certainly after the Spanish Armada was repelled."
 eh_britain.17.a:0 "Golden Age!"
 eh_britain.18.t:0 "William Shakespeare"
 eh_britain.18.d:0 "William Shakespeare (1564-1616) was an English poet, playwright, and actor, widely regarded as the greatest writer in the English language and the world's greatest dramatist. He is often called England's national poet and the "Bard of Avon". His extant works, including collaborations, consist of some 39 plays, 154 sonnets, two long narrative poems, and a few other verses, some of uncertain authorship. His plays have been translated into every major living language and are performed more often than those of any other playwright. Shakespeare produced most of his known works between 1589 and 1613. Until about 1608, he wrote mainly tragedies, among them Hamlet, Othello, King Lear, and Macbeth, all considered to be among the finest works in the English language."
 eh_britain.18.a:0 "Not of an age, but for all time."
 eh_britain.18.b:0 "Don't intervene in the trial"
 eh_britain.19.t:0 "Armada invasion of England"
 eh_britain.19.d:0 "The Spanish Armada was a Habsburg Spanish fleet of 130 ships that sailed from Corunna in late May 1588, under the command of the Duke of Medina Sidonia, with the purpose of escorting an army from Flanders to invade England. The aim was to overthrow Queen Elizabeth I and her establishment of Protestantism in England, to stop English interference in the Spanish Netherlands and to stop the harm caused by English and Dutch privateering ships that interfered with Spanish interests in the Americas. Unlike known, Many ships were wrecked on the coasts of Scotland and Ireland and more than a third of the initial 130 ships failed to return."
 eh_britain.19.a:0 "God blew and they were scattered."
 eh_britain.20.t:0 "Union of the Crowns"
 eh_britain.20.d:0 "The Union of the Crowns was the accession of James VI of Scotland (r. 1567-1625) to the thrones of England and Ireland as James I (r. 1603-1625), and the consequential unification for some purposes (such as overseas diplomacy) of the three realms under a single monarch on 24 March 1603. The Union of the Crowns followed the death of James's cousin, Elizabeth I of England, the last monarch of the Tudor dynasty. England and Scotland continued as autonomous states sharing a monarch with Ireland (with an interregnum in the 1650s during the republican unitary state of the Commonwealth and the Protectorate), until the Acts of Union of 1707 during the reign of the last Stuart monarch, Anne (r. 1702-1714)."
 eh_britain.20.a:0 "Great!"
 eh_britain.21.t:0 "English Civil War"
 eh_britain.21.d:0 "The English Civil War (1642-1651) was a series of civil wars and political machinations between Parliamentarians ("Roundheads") and Royalists ("Cavaliers") principally over the manner of England's governance. The first (1642-1646) and second (1648-1649) wars pitted the supporters of King Charles I (r. 1625-1649) against the supporters of the Long Parliament, while the third (1649-1651) saw fighting between supporters of King Charles II (r. 1660-1685) and supporters of the Rump Parliament. The war ended with Parliamentarian victory at the Battle of Worcester on 3 September 1651. The outcome of the war was threefold, the trial and execution of Charles I (1649); the exile of his son, Charles II (1651); and the replacement of English monarchy with, at first, the Commonwealth of England (1649-1653)."
 eh_britain.21.a:0 "Great!"
 eh_britain.22.t:0 "Commonwealth"
 eh_britain.22.d:0 "The Commonwealth was the political structure during the period from 1649 to 1660 when England and Wales, later along with Ireland and Scotland, were governed as a republic after the end of the Second English Civil War and the trial and execution of Charles I. The Protectorate began in 1653 when, following the dissolution of the Rump Parliament and then Barebone's Parliament, Oliver Cromwell was appointed Lord Protector of the Commonwealth under the terms of the Instrument of government. In 1659, the Protectorate Parliament was dissolved by the Committee of Safety as Richard Cromwell, who had succeeded his father as Lord Protector, was unable to keep control of the Parliament and the Army. This marked the end of the Protectorate and the start of a second period of rule by the Rump Parliament as the legislature and the Council of State as the executive."
 eh_britain.22.a:0 "Peace is obtained through war!"
 eh_britain.23.t:0 "Restoration"
 eh_britain.23.d:0 "The Restoration of the Stuart monarchy in the kingdoms of England, Scotland and Ireland took place in 1660 when King Charles II returned from exile in Europe. The preceding period of the Protectorate and the civil wars, came to be known as the Interregnum (1649-1660).  In certain contexts it may be used to cover the whole period of the later Stuart monarchs as far as the death of Queen Anne and the accession of the Hanoverian George I in 1714; for example Restoration comedy typically encompasses works written as late as 1710."
 eh_britain.23.a:0 "Great!"
 eh_britain.24.t:0 "Glorious Revolution"
 eh_britain.24.d:0 "The Glorious Revolution was the November 1688 deposition and subsequent replacement of James II and VII (r. 1685-1688) as ruler of England, Scotland and Ireland by his daughter Mary II (r. 1689-1694) and his Dutch nephew and Mary's husband, William III of Orange (r. 1689-1702). The outcome of events in all three kingdoms and Europe, the Revolution was quick and relatively bloodless, though establishing the new regime took much longer and led to significant casualties. The Revolution was followed by pro-Stuart revolts in Scotland and Ireland, while Jacobitism persisted into the late 18th century. However, it ended a century of political dispute by confirming the primacy of Parliament over the Crown, a principle established in the Bill of Rights 1689. Restrictions on Catholics contained in the 1678 and 1681 English and Scottish Test Acts remained in force until 1828; religious prohibitions on the monarch's choice of spouse were not removed until 2015, while restrictions on the monarch personally remain in place today."
 eh_britain.24.a:0 "Bloodless revolution!"
 
 eh_britain.25.t:0 "Treaty of Union"
 eh_britain.25.d:0 "The Treaty of Union is the name usually now given to the agreement which led to the creation of the new state of Great Britain, stating that England (which already included Wales) and Scotland were to be "United into One Kingdom by the Name of Great Britain", At the time it was more often referred to as the Articles of Union. The details of the Treaty were agreed on 22 July 1706, and separate Acts of Union were then passed by the parliaments of England and Scotland to put the agreed Articles into effect. The political union took effect on 1 May 1707."
 eh_britain.25.a:0 "God Save the Queen!"
 eh_britain.26.t:0 "Georgian era"
 eh_britain.26.d:0 "The Georgian era is a period in British history from 1714 to c. 1830-37, named after the Hanoverian kings George I, George II, George III and George IV. The sub-period that is the Regency era is defined by the regency of George IV as Prince of Wales during the illness of his father George III. The definition of the Georgian era is often extended to include the relatively short reign of William IV, which ended with his death in 1837."
 eh_britain.26.a:0 "God Save the King!"
 eh_britain.27.t:0 "Victorian era"
 eh_britain.27.d:0 "The Victorian era was the period of Queen Victoria's reign, from 20 June 1837 until her death on 22 January 1901. The era followed the Georgian period and preceded the Edwardian period. Britain's relations with the other Great Powers were driven by the colonial antagonism of the Great Game with Russia, climaxing during the Crimean War; a Pax Britannica of international free trade was maintained by the country's naval and industrial supremacy. Britain embarked on global imperial expansion, particularly in Asia and Africa, which made the British Empire the largest empire in history. National self-confidence peaked."
 eh_britain.27.a:0 "God Save the Queen!"
 eh_britain.28.t:0 "British Empire"
 eh_britain.28.d:0 "The British Empire comprised the dominions, colonies, protectorates, mandates, and other territories ruled or administered by the United Kingdom and its predecessor states. It began with the overseas possessions and trading posts established by England in the late 16th and early 17th centuries. At its height in the 19th and early 20th century, it was the largest empire in history and, for a century, was the foremost global power. At the peak of its power, it was described as "the empire on which the sun never sets", as the sun was always shining on at least one of its territories."
 eh_britain.28.a:0 "The empire on which the sun never sets!"
