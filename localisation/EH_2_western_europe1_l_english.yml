 eh_french.45.t:0 "Hundred Years' War - First Phase"
 eh_french.45.d:0 "The Hundred Years' War was a series of conflicts waged from 1337 to 1453 by the House of Plantagenet, rulers of the Kingdom of England, against the French House of Valois, over the right to rule the Kingdom of France. The first phase of the Hundred Years' War is called the Edwardian War. The dynastic conflict was caused by disputes over the French feudal sovereignty over Aquitaine and the English claims over the French royal title. King Edward III of England and his son Edward the Black Prince, led their armies on a largely successful campaign across France with notable victories. The Treaty of Bretigny was later ratified by the two Kings John and Edward as the Treaty of Calais on 24 October 1360. Under the terms of the treaty Edward agreed to renounce the French crown. In return he obtained full sovereign rights over an expanded Aquitaine and Calais."
 eh_french.45.a:0 "Teach them how to war!"
 eh_french.46.t:0 "Hundred Years' War - Second Phase"
 eh_french.46.d:0 "The Caroline War was the second phase of the Hundred Years' War. The Black Prince of England (1330-1376) spent a huge sum of money in order to restore Peter the Cruel to the throne of Castile. The Castilian King was unable to repay him, however, so the Black Prince raised the taxes in his domains in Aquitaine. The people's complaints were unheeded, so they appealed to the French King Charles V. Charles immediately set out to reverse the territorial losses imposed at Bretigny and he was largely successful in his lifetime. His successor, Charles VI, made peace with the son of the Black Prince, Richard II (r. 1377-1399), in 1389. This truce was extended many times until the war was resumed in 1415."
 eh_french.46.a:0 "Teach them how to war!"
 eh_french.47.t:0 "Hundred Years' War - Third Phase"
 eh_french.47.d:0 "The Lancastrian War was the third and final phase of the Anglo-French Hundred Years' War. It lasted from 1415, when King Henry V of England invaded Normandy, to 1453, when the English lost Bordeaux. The first half of this phase of the war was dominated by the England. The second half of this phase of the war was dominated by the France. With charismatic leaders such as Joan of Arc and La Hire, and with England losing its main allies, the French forces counterattacked. Charles VII of France was crowned in Notre-Dame de Reims in 1429, and from then a slow but steady reconquest of English-held French territories ensued."
 eh_french.47.a:0 "Teach them how to war!"
 eh_french.48.t:0 "End of the Hundred Years' War"
 eh_french.48.d:0 "After Charles VII's successful Normandy campaign in 1450, he concentrated his efforts on Gascony, the last province held by the English. English were decisively defeated at the Battle of Castillon on 17 July 1453. Although the Battle of Castillon is considered the last battle of the Hundred Years' War, England and France remained formally at war for another 20 years. After the Treaty of Picquigny of 1475, the Hundred Years' War formally ended with Edward IV of England renouncing his claim to the throne of France."
 eh_french.48.a:0 "It's time to kick them out!"
 eh_french.49.t:0 "Seven Years' War"
