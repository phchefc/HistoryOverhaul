 eh_french.37.t:0 "Vichy France"
 eh_french.37.d:0 "Vichy France is the common name of the French State headed by Marshal Philippe Petain (1856-1951) during World War II. Evacuated from Paris to Vichy in the unoccupied "Free Zone" (zone libre) in the southern part of metropolitan France which included French Algeria, it remained responsible for the civil administration of France as well as the French colonial empire. In 1940, France was invaded and occupied by Nazi Germany and Italy. While Free France, the government-in-exile led by Charles de Gaulle (1890-1970), was set up in London. From 1942 to 1944, about 160,000 French citizens, including around 75,000 Jews, were deported to death camps and concentration camps in Germany and occupied Poland. In September 1943, Corsica was the first French metropolitan territory to liberate itself from the Axis. On 6 June 1944, the Allies invaded Normandy and in August they invaded Provence. Over the following year the Allies and the French Resistance emerged victorious over the Axis powers and French sovereignty was restored with the establishment of the Provisional government of the French Republic (GPRF). This interim government, established by de Gaulle, aimed to continue to wage war against Germany and to purge collaborators from office. It also made several important reforms."
 eh_french.37.a:0 "Resistance them!"
 eh_french.38.t:0 "Decolonization of French Empire"
 eh_french.38.d:0 "The French colonial empire began to fall during the World War II. France attempted to regain control of French Indochina but was defeated by the Viet Minh in 1954 at the climactic Battle of Dien Bien Phu. Only months later, France faced another anti-colonialist conflict in Algeria. The systematic torture and repression, as well as the extrajudicial killings that were perpetrated to keep control of Algeria, then considered as an integral part of France and home to over one million European settlers, wracked the country and nearly led to a coup and civil war. In 1958, the weak and unstable Fourth Republic gave way to the Fifth Republic. In the latter role, Charles de Gaulle managed to keep the country together while taking steps to end the Algerian War. The war was concluded with the evian Accords in 1962 that led to Algerian independence. The Algerian independence came at a high price; the large toll on the Algerian population. It resulted in half million to a million deaths and over 2 million internally displaced Algerians. A vestige of the colonial empire are the French overseas departments and territories."
 eh_french.38.a:0 "End of the empire."
 
