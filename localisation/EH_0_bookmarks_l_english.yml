l_english:
 1ST_CENTURY_NAME:0 "§G[EH]§! 1st century"
 1ST_CENTURY_DESC:0 "During the 1st century, Europe, North Africa and the Near East fell under increasing domination by the Roman Empire. The reforms introduced by Augustus during his long reign stabilized the empire after the turmoil of the previous century's civil wars. On the other hand, China continued to be dominated by the Han dynasty, despite a fourteen-year interruption by the Xin dynasty under Wang Mang. Han rule was restored in 23; Wang Mang's rule represents the watershed between the Western and the Eastern Han."
 BARBARIAN_CHINA_NAME:0 "§G[EH]§! Five Barbarians"
 BARBARIAN_CHINA_DESC:0 "The Uprising of the Five Barbarians is a Chinese expression referring refers to a series of uprisings between 304 and 316 by non-Han Chinese peoples living in Northeast Asia against the Jin dynasty. Rulers from five ethnic groups, the Xiongnu, Xianbei, Jie, Qiang and Di, then established a series of independent kingdoms in what is now northern China."
 SILLA_UNIFICATION_NAME:0 "§G[EH]§! Unification of the Three Kingdoms"
 SILLA_UNIFICATION_DESC:0 "The Silla-Tang alliance, which had defeated both the Korean kingdoms of Baekje and Goguryeo. However, the Tang Emperor created the office of protectorate and attempted to place the entire Korea after the fall of Goguryeo. Silla then fought for nearly a decade to expel Chinese forces on the peninsula."
 FALL_OF_TANG_NAME:0 "§G[EH]§! Fall of the Tang dynasty"
 FALL_OF_TANG_DESC:0 "After the Tang had collapsed, the kings who controlled the Central plain crowned themselves as emperor. War between kingdoms occurred frequently to gain control of the central plain for legitimacy and then over the rest of China. The last of the Five Dynasties and Ten Kingdoms states, Northern Han, was not vanquished until 979."
 FALLMONGOL_NAME:0 "§G[EH]§! Fall of the Mongols"
 FALLMONGOL_DESC:0 "In 1368, the Chinese Ming dynasty took over the Mongol capital. The Genghisid rulers of the Yuan retreated to the Mongolian homeland and continued to rule there as the Northern Yuan dynasty."
 IMJIN_WAR_NAME:0 "§G[EH]§! Imjin War"
 IMJIN_WAR_DESC:0 "The invasions were launched by Toyotomi Hideyoshi with the intent of conquering the Korea and China, which were ruled by the Joseon and by the Ming dynasty. With pursuing by Ming and Joseon forces, Japanese troops were back to their home."
 FALL_OF_MING_NAME:0 "§G[EH]§! Transition from Ming to Qing"
 FALL_OF_MING_DESC:0 "The transition from Ming to Qing was a decades-long period of conflict between the Qing dynasty, established by Manchu clan Aisin Gioro in Manchuria, and the Ming dynasty of China in the south. In total, the Qing conquest of the Ming cost as many as 25 million lives."
 KOREAN_WAR_NAME:0 "§G[EH]§! Korean War"
 KOREAN_WAR_DESC:0 "The Korean War was a war between North and South Korea. The war began on 25 June 1950 when North Korea invaded South Korea. The United Nations came to the aid of South Korea. China came to the aid of North Korea, and the Soviet Union also gave some assistance to the North. The fighting ended on 27 july 1953, when armistice was signed. The agreement created the Korean Demilitarized Zone to separate North and South Korea."
 VIETNAM_WAR_NAME:0 "§G[EH]§! Vietnam War"
 VIETNAM_WAR_DESC:0 "The Vietnam War was a conflict that occurred in Vietnam, Laos, and Cambodia from 1 November 1955 to the fall of Saigon on 30 April 1975. It was the second of the Indochina Wars and was officially fought between North Vietnam and the government of South Vietnam."
 WAR_ON_TERROR_NAME:0 "§G[EH]§! War on Terror"
 WAR_ON_TERROR_DESC:0 "The War on Terror is the term that refers to an ongoing international military campaign launched by the United States government following the September 11 attacks. The targets of the campaign are primarily extremist groups located throughout the Muslim world, with the most prominent groups being Al-Qaeda, the Islamic State and their various franchise groups."
 EH_PRESENT_DAY_NAME:0 "§G[EH]§! Present-day"
 EH_PRESENT_DAY_DESC:0 "The 21st entury is the current century in the Anno Domini era or Common Era, under the Gregorian calendar."
 
