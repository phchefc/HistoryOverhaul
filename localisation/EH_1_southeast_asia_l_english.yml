 eh_asia_THL.25.t:0 "Konbaung dynasty"
 eh_asia_THL.25.d:0 "The Konbaung dynasty was the last dynasty that ruled Burma from 1752 to 1885. It created the second-largest empire in Burmese history and continued the administrative reforms begun by the Toungoo dynasty, laying the foundations of the modern state of Burma."
 eh_asia_THL.25.a:0 "Terrible!"
