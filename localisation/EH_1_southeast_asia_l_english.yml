 eh_asia_CMB.1.t:0 "Rise of the Funan"
 eh_asia_CMB.1.d:0 "Funan (c. 50-550) was the name given by Chinese cartographers, geographers and writers to an ancient Indianised state—or, rather a loose network of states (Mandala)—located in mainland Southeast Asia centered on the Mekong Delta that existed from the first to sixth century CE."
 eh_asia_CMB.1.a:0 "Good!"
 eh_asia_CMB.2.t:0 "Rise of the Chenla"
 eh_asia_CMB.2.d:0 "Chenla (550-802) is the Chinese designation for the successor polity of the Kingdom of Funan preceding the Khmer Empire that existed from around the late sixth to the early ninth century in Indochina. Like its predecessor Funan, Chenla occupied a strategic position where the maritime trade routes of the Indosphere and the East Asian cultural sphere converged, resulting in prolonged socio-economic and cultural influence and the adoption of the epigraphic system of the south Indian Pallava and Chalukya dynasties."
 eh_asia_CMB.2.a:0 "Good!"
 eh_asia_CMB.3.t:0 "Rise of the Khmer"
 eh_asia_CMB.3.d:0 "The Khmer Empire (802-1431) was a powerful Hindu-Buddhist empire in Southeast Asia. The empire, which grew out of the former kingdoms of Funan and Chenla, at times ruled over and/or vassalised most of mainland Southeast Asia. The beginning of the era of the Khmer Empire is conventionally dated to 802 when King Jayavarman II (r. 802-835) declared himself chakravartin ("king of the world", or "king of kings") on Phnom Kulen. The empire ended with the fall of Angkor in the 15th century."
 eh_asia_CMB.3.a:0 "Good!"
 eh_asia_CMB.4.t:0 "Angkor Empire"
 eh_asia_CMB.4.d:0 "Angkor was the capital city of the Khmer Empire, which also recognized as Yasodharapura and flourished from approximately the 9th to 15th centuries. Angkor was a megacity supporting at least 0.1% of the global population during 1010-1220. The city houses the magnificent Angkor Wat, one of Cambodia's popular tourist attractions. The Angkorian period began in 802, when the Khmer Hindu monarch Jayavarman II declared himself a "universal monarch" and "god-king", and lasted until the late 14th century, first falling under Ayutthayan suzerainty in 1351. A Khmer rebellion against Siamese authority resulted in the 1431 sacking of Angkor by Ayutthaya, causing its population to migrate south to Longvek."
 eh_asia_CMB.4.a:0 "Great!"
 eh_asia_CMB.5.t:0 "Fall of the Khmer"
 eh_asia_CMB.5.d:0 "By the 14th century, the Khmer empire suffered a long, arduous, and steady decline. Historians have proposed different causes for the decline: the religious conversion from Vishnuite-Shivaite Hinduism to Theravada Buddhism that affected social and political systems, incessant internal power struggles among Khmer princes, vassal revolt, foreign invasion, plague, and ecological breakdown."
 eh_asia_CMB.5.a:0 "Terrible!"
 eh_asia_CMB.6.t:0 "Kingdom of Cambodia"
 eh_asia_CMB.6.d:0 "The Kingdom of Cambodia eferred to Norodom Sihanouk's first administration of Cambodia from 1953 to 1970, an especially significant time in the country's history. Sihanouk continues to be one of the most controversial figures in Southeast Asia's turbulent and often tragic postwar history."
 eh_asia_CMB.6.a:0 "Long live the Cambodian independence!"
 eh_asia_CMB.7.t:0 "Khmer Republic"
 eh_asia_CMB.7.d:0 "The Khmer Republic was the pro-United States military-led republican government of Cambodia that was formally declared on 9 October 1970. Politically, the Khmer Republic was headed by General Lon Nol and Prince Sisowath Sirik Matak that took power in the 18 March 1970 coup against Prince Norodom Sihanouk, then the country's head of state."
 eh_asia_CMB.7.a:0 "Hmm."
 eh_asia_CMB.8.t:0 "Khmer Rouge"
 eh_asia_CMB.8.d:0 "The Khmer Rouge was the name popularly given to the followers of the Communist Party of Kampuchea and by extension to the regime through which the CPK ruled Cambodia between 1975 and 1979. The Khmer Rouge army was slowly built up in the jungles of Eastern Cambodia during the late 1960s, supported by the North Vietnamese army, the Viet Cong, and the Pathet Lao. The Khmer Rouge won the Cambodian Civil War when, in 1975, they captured the Cambodian capital and overthrew the government of the Khmer Republic. The Cambodian genocide was carried out by the Khmer Rouge regime under the leadership of Pol Pot, killing approximately 1.5 to 3 million Cambodian people from 1975 to 1979."
 eh_asia_CMB.8.a:0 "Terrible!"
 eh_asia_CMB.9.t:0 "Third Indochina War"
 eh_asia_CMB.9.d:0 "The Third Indochina War (1975-1991) was a series of interconnected armed conflicts, mainly among the various communist factions over strategic influence in Indochina after peace between the United States and North Vietnam had been concluded in January 1973. In 1975 first military engagements arose between communist Vietnam and the Cambodian Khmer Rouge regime, which resulted in a more than a decade long Vietnamese occupation of Cambodia. The Vietnamese push to completely destroy the Khmer Rouge."
 eh_asia_CMB.9.a:0 "Great!"
 eh_asia_CMB.10.t:0 "Modern Cambodia"
 eh_asia_CMB.10.d:0 "Following the 1991 Paris Peace Accords, Cambodia was governed briefly by a United Nations mission (1992-93). The UN withdrew after holding elections in which around 90 percent of the registered voters cast ballots. Cambodia is a member of the United Nations since 1955, ASEAN, the East Asia Summit, the WTO, the Non-Aligned Movement and La Francophonie. According to several foreign organisations, the country has widespread poverty, pervasive corruption, lack of political freedoms, low human development and a high rate of hunger."
 eh_asia_CMB.10.a:0 "Nation, Religion, King!"
 eh_asia_CMB.11.t:0 "Third Indochina War"
 eh_asia_CMB.11.d:0 "The Third Indochina War (1975-1991) was a series of interconnected armed conflicts, mainly among the various communist factions over strategic influence in Indochina after peace between the United States and North Vietnam had been concluded in January 1973. In 1975 first military engagements arose between communist Vietnam and the Cambodian Khmer Rouge regime, which resulted in a more than a decade long Vietnamese occupation of Cambodia. The Vietnamese push to completely destroy the Khmer Rouge."
