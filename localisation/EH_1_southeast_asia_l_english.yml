 eh_asia_THL.21.d:0 "The Burmese-Siamese War (1568-1570) was a military conflict fought between the Kingdom of Ayutthaya (Siam) and the Kingdom of Burma. The war began in 1568 when Ayutthaya unsuccessfully attacked Phitsanulok, a Burmese vassal state. The event was followed by a Burmese intervention which resulted in the 2 August 1569 defeat of Ayutthaya, which became a Burmese vassal state. Burma then moved towards Lan Xang, occupying the country for a short period of time until retreating in 1570."
