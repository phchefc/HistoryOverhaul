 eh_asia_VTN.31.a:0 "Save people!"
 eh_asia_VTN.32.t:0 "Sino-Vietnamese War"
 eh_asia_VTN.32.d:0 "The Sino-Vietnamese War was a brief border war fought between the China and the Vietnam in early 1979. China launched an offensive in response to Vietnam's invasion and occupation of Cambodia in 1978. On March 6, 1979, China declared that the gate to Hanoi was open and that their punitive mission had been achieved. Chinese troops then withdrew from Vietnam. Both China and Vietnam claimed victory in the last of the Indochina Wars. As Vietnamese troops remained in Cambodia until 1989. Following the dissolution of the Soviet Union in 1991, the Sino-Vietnamese border was finalized."
 eh_asia_VTN.32.a:0 "Crush them!"
 eh_asia_VTN.33.t:0 "Nguyen dynasty"
 eh_asia_VTN.33.d:0 "The Nguyen dynasty (1802-1945) was the last ruling dynasty of Vietnam. Their rule lasted a total of one hundred and forty three years. The dynasty began in 1802, when Emperor Gia Long ascended the throne after defeating the Tay Son dynasty. The dynasty ended in 1945, when Emperor Bao Dai abdicated the throne and transferred power to the Democratic Republic of Vietnam. Rule was marked by the increasing influence of French colonialism."
 eh_asia_VTN.33.a:0 "Long live the Emperor!"
 eh_asia_VTN.34.t:0 "The name, Dai Nam"
 eh_asia_VTN.34.d:0 "In 1839, under the rule of Emperor Minh Mang's, official name of the empire was changed to Dai Viet Nam ("Great Vietnam"), and it was shortened to Dai Nam ("Great South")."
 eh_asia_VTN.34.a:0 "Long live the Emperor!"
 
