 eh_asia_CMB.12.d:0 "The Third Indochina War (1975-1991) was a series of interconnected armed conflicts, mainly among the various communist factions over strategic influence in Indochina after peace between the United States and North Vietnam had been concluded in January 1973. In 1975 first military engagements arose between communist Vietnam and the Cambodian Khmer Rouge regime, which resulted in a more than a decade long Vietnamese occupation of Cambodia. The Vietnamese push to completely destroy the Khmer Rouge."
 eh_asia_CMB.12.a:0 "Good!"
 
 eh_asia_IDN.1.t:0 "Rise of the Srivijaya"
 eh_asia_IDN.1.d:0 "Srivijaya (650-1377) was a dominant thalassocratic Malay city-state based on the island of Sumatra, Indonesia, which influenced much of Southeast Asia. Srivijaya was an important centre for the expansion of Buddhism from the 8th to the 12th century. Srivijaya was the first unified kingdom to dominate much of Malay archipelago."
 eh_asia_IDN.1.a:0 "Good!"
 eh_asia_IDN.2.t:0 "Golden age of the Srivijaya"
 eh_asia_IDN.2.d:0 "Due to its location, Srivijaya once powerful state developed complex technology utilizing maritime resources. In addition, its economy became progressively reliant on the booming trade in the region, thus transforming it into a prestige goods based economy. Between the late 7th and early 11th century, Srivijaya rose to become a hegemon in Southeast Asia. It was involved in close interactions, often rivalries, with the neighbouring Java, Kambuja and Champa. Srivijaya's main foreign interest was nurturing lucrative trade agreements with China which lasted from the Tang to the Song dynasty. Srivijaya had religious, cultural and trade links with the Buddhist Pala of Bengal, as well as with the Islamic Caliphate in the Middle East."
 eh_asia_IDN.2.a:0 "Great!"
 eh_asia_IDN.3.t:0 "Rise of the Majapahit"
 eh_asia_IDN.3.d:0 "Majapahit was a thalassocracy in Southeast Asia, based on the island of Java (part of modern-day Indonesia), that existed from 1293 to circa 1500. Majapahit reached its peak of glory during the era of Hayam Wuruk, whose reign from 1350 to 1389 was marked by conquest which extended through Southeast Asia. His achievement is also credited to his prime minister, Gajah Mada. Majapahit was one of the last major empires of the region and is considered to be one of the greatest and most powerful empires in the history of Indonesia and Southeast Asia."
 eh_asia_IDN.3.a:0 "Good!"
 eh_asia_IDN.4.t:0 "Fall of the Majapahit"
 eh_asia_IDN.4.d:0 "About the time Majapahit was founded, Muslim traders and proselytisers began entering the area. After its peak in the 14th century, Majapahit power began to decline and was unable to control the rising power of the Sultanate of Malacca. Dates for the end of the Majapahit Empire range from 1478 to 1520. A large number of courtiers, artisans, priests, and members of the royal family moved east to the island of Bali at the end of Majapahit power."
 eh_asia_IDN.4.a:0 "Terrible!"
 eh_asia_IDN.5.t:0 "Portuguese East Indies"
 eh_asia_IDN.5.d:0 "The Portuguese East India Company was a short-lived ill-fated attempt by Philip III of Portugal to create a national chartered company to look after interests in Portuguese India in the face on encroachment by the Dutch and English following the personal union of the Portuguese and Spanish Crowns."
 eh_asia_IDN.5.a:0 "Let's go to Bintara!"
 eh_asia_IDN.6.t:0 "Dutch East India Company"
 eh_asia_IDN.6.d:0 "The United East India Company (Vereenigde Oostindische Compagnie) was a multinational corporation that was founded in 1602 from a government-directed consolidation/amalgamation of several rival Dutch trading companies. It was originally established as a chartered company to trade with India and Indianized Southeast Asian countries when the Dutch government granted it a 21-year monopoly on the Dutch spice trade. The VOC was an early multinational corporation in its modern sense. In the early 1600s, by widely issuing bonds and shares of stock to the general public, the VOC became the world's first formally listed public company. VOC became seen as the international arm of the Dutch Republic and the symbolic power of the Dutch Empire."
 eh_asia_IDN.6.a:0 "Let's go to Batavia!"
 eh_asia_IDN.7.t:0 "Dutch East Indies"
 eh_asia_IDN.7.d:0 "The Dutch East Indies (1603-1949) was a Dutch colony consisting of what is now Indonesia. It was formed from the nationalised colonies of the Dutch East India Company, which came under the administration of the Dutch government in 1800. During the 19th century, the Dutch possessions and hegemony were expanded, reaching their greatest territorial extent in the early 20th century. This colony was one of the most valuable European colonies under the Dutch Empire's rule, and contributed to Dutch global prominence in spice and cash crop trade in the 19th to early 20th century. The colonial social order was based on rigid racial and social structures with a Dutch elite living separate from but linked to their native subjects."
 eh_asia_IDN.7.a:0 "The colonial rule is not for us."
 eh_asia_IDN.8.t:0 "Dutch East Indies"
 eh_asia_IDN.8.d:0 "The Dutch East Indies (1603-1949) was a Dutch colony consisting of what is now Indonesia. It was formed from the nationalised colonies of the Dutch East India Company, which came under the administration of the Dutch government in 1800. During the 19th century, the Dutch possessions and hegemony were expanded, reaching their greatest territorial extent in the early 20th century. This colony was one of the most valuable European colonies under the Dutch Empire's rule, and contributed to Dutch global prominence in spice and cash crop trade in the 19th to early 20th century. The colonial social order was based on rigid racial and social structures with a Dutch elite living separate from but linked to their native subjects."
 eh_asia_IDN.8.a:0 "The colonial rule is not for us."
 eh_asia_IDN.9.t:0 "Indonesian National Awakening"
 eh_asia_IDN.9.d:0 "The Indonesian National Awakening s a term for the period in the first half of the 20th century, during which people from many parts of the archipelago first began to develop a national consciousness as "Indonesians"."
 eh_asia_IDN.9.a:0 "Great!"
 eh_asia_IDN.10.t:0 "Indonesian National Revolution"
 eh_asia_IDN.10.d:0 "Japan's World War II occupation dismantled much of the Dutch colonial state and economy. Following the Japanese surrender in August 1945, Indonesian nationalists declared independence which they fought to secure during the subsequent Indonesian National Revolution. The Netherlands formally recognised Indonesian sovereignty at the 1949 Dutch-Indonesian Round Table Conference with the exception of the Netherlands New Guinea (Western New Guinea), which was ceded to Indonesia 14 years later in 1963 under the provisions of the New York Agreement."
 eh_asia_IDN.10.a:0 "Unity in Diversity!"
 eh_asia_IDN.10.b:0 "Unity in Diversity!"
 eh_asia_IDN.11.t:0 "New Order"
 eh_asia_IDN.11.d:0 "The New Order (1966-1998) is the term coined by the second Indonesian President Suharto (1921-2008), who served as the second President of Indonesia, holding the office for 31 years from the ousting of Sukarno in 1967 until his resignation in 1998, to characterise his regime as he came to power in 1966. Suharto used this term to contrast his rule with that of his predecessor, Sukarno. The term "New Order" in more recent times has become synonymous with the Suharto years."
 eh_asia_IDN.11.a:0 "Terrible!"
 eh_asia_IDN.12.t:0 "1997 Financial crisis"
 eh_asia_IDN.12.d:0 "The Asian financial crisis was a period of financial crisis that gripped much of East Asia beginning in July 1997. The efforts to stem a global economic crisis did little to stabilize the domestic situation in Indonesia, however. After 30 years in power, President Suharto was forced to step down on 21 May 1998 in the wake of widespread rioting that followed sharp price increases caused by a drastic devaluation of the rupiah. The effects of the crisis lingered through 1998."
 eh_asia_IDN.12.a:0 "Terrible!"
 eh_asia_IDN.13.t:0 "Fall of Suharto"
 eh_asia_IDN.13.d:0 "This increased popular discontent with the New Order and triggered mass protests across the country, which eventually led to Suharto's resignation on 21 May 1998. The resignation followed severe economic and political crises in the previous 6 to 12 months. B.J. Habibie (1936-2019) continued at least a year of his remaining presidential years, followed by Abdurrahman Wahid (1940-2009) in 1999."
 eh_asia_IDN.13.a:0 "Great!"
 eh_asia_IDN.14.t:0 "Modern Indonesia"
 eh_asia_IDN.14.d:0 "In 1999, East Timor voted to secede from Indonesia. In the post-Suharto era, a strengthening of democratic processes has included a regional autonomy program, and the first direct presidential election in 2004. Political and economic instability, social unrest, corruption, and terrorism slowed progress; however, in recent years the economy has performed strongly. Although relations among different religious and ethnic groups are largely harmonious, sectarian discontent and violence have persisted. A political settlement to an armed separatist conflict in Aceh was achieved in 2005."
 eh_asia_IDN.14.a:0 "Good!"
 
 eh_asia_MNM.1.t:0 "Rise of the Pagan"
 eh_asia_MNM.1.d:0 "The Kingdom of Pagan (849-1297) was the first kingdom to unify the regions that would later constitute modern-day Burma. Pagan's 250-year rule over the Irrawaddy valley and its periphery laid the foundation for the ascent of Burmese language and culture, the spread of Burman ethnicity in Upper Burma, and the growth of Theravada Buddhism in Burma and in mainland Southeast Asia."
 eh_asia_MNM.1.a:0 "Good!"
 eh_asia_MNM.2.t:0 "Pagan Empire"
 eh_asia_MNM.2.d:0 "Over the next two hundred years, the small principality gradually grew to absorb its surrounding regions until the 1050s and 1060s when King Anawrahta founded the Pagan Kingdom, for the first time unifying under one polity the Irrawaddy valley and its periphery. By the late 12th century King Anawrahta's successors had extended their influence farther to the south into the upper Malay peninsula, to the east at least to the Salween river, in the farther north to below the current China border, and to the west, in northern Arakan and the Chin Hills. In the 12th and 13th centuries, Pagan, alongside the Khmer Empire, was one of two main empires in mainland Southeast Asia."
 eh_asia_MNM.2.a:0 "Great!"
 eh_asia_MNM.3.t:0 "Fall of the Pagan"
 eh_asia_MNM.3.d:0 "The Pagan went into decline in the mid-13th century as the continuous growth of tax-free religious wealth by the 1280s had severely affected the crown's ability to retain the loyalty of courtiers and military servicemen. This ushered in a vicious circle of internal disorders and external challenges by the Arakanese, Mons, Mongols and Shans. Repeated Mongol invasions (1277-1301) toppled the four-century-old kingdom in 1287. The collapse was followed by 250 years of political fragmentation that lasted well into the 16th century."
 eh_asia_MNM.3.a:0 "Terrible!"
 eh_asia_MNM.4.t:0 "Rise of the Taungoo"
 eh_asia_MNM.4.d:0 "The Toungoo dynasty (1510-1752) was the ruling dynasty of Burma from the mid-16th century to 1752. Its early kings Tabinshwehti and Bayinnaung succeeded in reunifying the territories of the Pagan Kingdom for the first time since 1287 and in incorporating the Shan States for the first time. At its peak, the first Toungoo Empire also included Manipur, Chinese Shan States, Siam and Lan Xang. But the largest empire in the history of Southeast Asia collapsed in the 18 years following Bayinnaung's death in 1581."
 eh_asia_MNM.4.a:0 "Good!"
 eh_asia_MNM.5.t:0 "First Toungoo Empire"
 eh_asia_MNM.5.d:0 "The first Toungoo Empire was the dominant power in mainland Southeast Asia in the second half of the 16th century. The empire grew out of the principality of Toungoo, a minor vassal state of Ava until 1510. The landlocked petty state began its rise in the 1530s under Tabinshwehti (r. 1530-1550) who went on to found the largest polity in Myanmar since the Pagan Empire by 1550. His more celebrated successor Bayinnaung (r. 1550-1581) then greatly expanded the empire, conquering much of mainland Southeast Asia by 1565. He spent the next decade keeping the empire intact, putting down rebellions in Siam, Lan Xang and the northernmost Shan states. From 1576 onwards, he declared a large sphere of influence in Manipur states, Arakan and Ceylon. The empire declined soon after his death in 1581."
 eh_asia_MNM.5.a:0 "Great!"
 eh_asia_MNM.6.t:0 "After the Burmese-Siamese wars"
 eh_asia_MNM.6.d:0 "The Burmese-Siamese War (1568-1570) was a military conflict fought between the Kingdom of Ayutthaya (Siam) and the Kingdom of Burma. The war began in 1568 when Ayutthaya unsuccessfully attacked Phitsanulok, a Burmese vassal state. The event was followed by a Burmese intervention which resulted in the 2 August 1569 defeat of Ayutthaya, which became a Burmese vassal state. Burma then moved towards Lan Xang, occupying the country for a short period of time until retreating in 1570."
 eh_asia_MNM.6.a:0 "Great!"
 eh_asia_MNM.7.t:0 "Fall of the Toungoo Empire"
 eh_asia_MNM.7.d:0 "The overextended empire unravelled soon after Bayinnaung's death in 1581. Siam broke away in 1584 and went to war with Burma until 1605. By 1597, the kingdom had lost all its possessions, including Taungoo, the ancestral home of the dynasty. In 1599, the Arakanese forces aided by Portuguese mercenaries, and in alliance with the rebellious Taungoo forces, sacked Pegu. The country fell into chaos, with each region claiming a king. Portuguese mercenary Filipe de Brito e Nicote promptly rebelled against his Arakanese masters, and established Goa-backed Portuguese rule at Thanlyin in 1603."
 eh_asia_MNM.7.a:0 "Terrible!"
 eh_asia_MNM.8.t:0 "Konbaung dynasty"
 eh_asia_MNM.8.d:0 "The Konbaung dynasty was the last dynasty that ruled Burma from 1752 to 1885. It created the second-largest empire in Burmese history and continued the administrative reforms begun by the Toungoo dynasty, laying the foundations of the modern state of Burma."
 eh_asia_MNM.8.a:0 "Great!"
 eh_asia_MNM.9.t:0 "Qing invasions of Burma"
 eh_asia_MNM.9.d:0 "The Qing invasions of Burma was a war fought between the Qing dynasty of Manchu-led China and the Konbaung dynasty of Burma. Qianlong Emperor of Qing launched four invasions of Burma between 1765 and 1769, which were considered as one of his Ten Great Campaigns. The war claimed the lives of over 70,000 Qing soldiers and four commanders, and is sometimes described as "the most disastrous frontier war that the Qing dynasty had ever waged", and one that "assured Burmese independence and probably the independence of other states in Southeast Asia". The successful Burmese defence laid the foundation for the present-day boundary between Myanmar and China."
 eh_asia_MNM.9.a:0 "Crush them!"
 eh_asia_MNM.10.t:0 "First Anglo-Burmese War"
 eh_asia_MNM.10.d:0 "The first Anglo-Burmese War (1824-1826) was the first of three wars fought between the British and Burmese empires in the 19th century. The war, which began primarily over the control of Northeastern India, ended in a decisive British victory, giving the British total control of Assam, Manipur, Cachar and Jaintia as well as Arakan Province and Tenasserim. The Burmese were also forced to pay an indemnity of one million pounds sterling, and sign a commercial treaty."
 eh_asia_MNM.10.a:0 "Terrible!"
 eh_asia_MNM.11.t:0 "Second Anglo-Burmese War"
 eh_asia_MNM.11.d:0 "The Second Anglo-Burmese War (1851-1852) was the second of the three wars fought between the Burmese and British forces during the 19th century, with the outcome of the gradual extinction of Burmese sovereignty and independence. In 1852, the British unilaterally and easily seized the Pegu province."
 eh_asia_MNM.11.a:0 "Terrible!"
 eh_asia_MNM.12.t:0 "British Burma"
 eh_asia_MNM.12.d:0 "After the war, King Mindon tried to modernise the Burmese state and economy, and made trade and territorial concessions to stave off further British encroachments, including ceding the Karenni States to the British in 1875. Nonetheless, the British, alarmed by the consolidation of French Indochina, annexed the remainder of the country in the Third Anglo-Burmese War in 1885, and sent the last Burmese king Thibaw (r. 1878-1885) and his family to exile in India."
 eh_asia_MNM.12.a:0 "The end of the dynasty."
 eh_asia_MNM.13.t:0 "Post-independence Burma"
 eh_asia_MNM.13.d:0 "On 4 January 1948, the nation became an independent republic, named the Union of Burma (1948-1962), with Sao Shwe Thaik (1895-1962) as its first President and U Nu (1907-1995) as its first Prime Minister. Unlike most other former British colonies and overseas territories, Burma did not become a member of the Commonwealth. The geographical area Burma encompasses today can be traced to the Panglong Agreement, which combined Burma Proper, which consisted of Lower Burma and Upper Burma, and the Frontier Areas, which had been administered separately by the British."
 eh_asia_MNM.13.a:0 "Long live the Burmese independence!"
 eh_asia_MNM.14.t:0 "Socialist Burma"
 eh_asia_MNM.14.d:0 "On 2 March 1962, the military led by General Ne Win (1910-2002) took control of Burma through a coup d'etat, and the government has been under direct or indirect control by the military since then. Between 1962 and 1974, Myanmar was ruled by a revolutionary council headed by the general. A new constitution of the Socialist Republic of the Union of Burma was adopted in 1974. Until 1988, the country was ruled as a one-party system, with the General and other military officers resigning and ruling through the Burma Socialist Programme Party (BSPP). During this period, Myanmar became one of the world's most impoverished countries."
 eh_asia_MNM.14.a:0 "Terrible!"
 eh_asia_MNM.15.t:0 "State Peace and Development Council"
 eh_asia_MNM.15.d:0 "The State Peace and Development Council was the official name of the military government of Burma, which seized power under the rule of Saw Maung (1928-1997) in 1988. On 30 March 2011, Senior General and Council Chairman Than Shwe signed a decree that officially dissolved the Council. Although the regime retreated from the totalitarian Burmese Way to Socialism of BSPP when it took power in 1988, the regime was widely accused of human rights abuses. It rejected the 1990 election results and kept Aung San Suu Kyi under house arrest until her release on 13 November 2010."
 eh_asia_MNM.15.a:0 "Terrible!"
 eh_asia_MNM.16.t:0 "Renamed from Burma to Myanmar"
 eh_asia_MNM.16.d:0 "In 1988, General Saw Maung staged a coup d'état and formed the State Law and Order Restoration Council (SLORC). SLORC changed the country's official English name from the "Socialist Republic of the Union of Burma" to the "Union of Myanmar" on 18 June 1989 by enacting the adaptation of the expression law."
 eh_asia_MNM.16.a:0 "Good."
 eh_asia_MNM.17.t:0 "Myanmar political reforms"
 eh_asia_MNM.17.d:0 "The military junta was dissolved on 30 March 2011. Since the 2010 election, the government has embarked on a series of reforms to direct the country towards liberal democracy, a mixed economy, and reconciliation, although doubts persist about the motives that underpin such reforms. The series of reforms includes the release of pro-democracy leader Aung San Suu Kyi (1945-) from house arrest, the establishment of the National Human Rights Commission, the granting of general amnesties for more than 200 political prisoners, new labour laws that permit labour unions and strikes, a relaxation of press censorship, and the regulation of currency practices."
 eh_asia_MNM.17.a:0 "Happiness through harmony!"
 eh_asia_MNM.18.t:0 "2021 Myanmar coup d'état"
 eh_asia_MNM.18.d:0 "A coup d'état in Myanmar began on the morning of 1 February 2021, when democratically elected members of the country's ruling party, the National League for Democracy (NLD), were deposed by the Tatmadaw—Myanmar's military—which then vested power in a stratocracy. Protests in Myanmar, known locally as the Spring Revolution began in early 2021 in opposition to the coup d'état. As of 23 May 2021, at least 818 protesters and bystanders, of which at least 44 were children, have been killed by military or police forces and at least 4,296 people detained."
 eh_asia_MNM.18.a:0 "Raising Three-fingers!"
 
 eh_asia_MLA.1.t:0 "Rise of the Malacca"
 eh_asia_MLA.1.d:0 "The Malacca Sultanate (1400-1511) was a Malay sultanate centred in the modern-day state of Malacca, Malaysia. At the height of the sultanate's power in the 15th century, its capital grew into one of the most important entrepots of its time, with territory covering much of the Malay Peninsula, the Riau Islands and a significant portion of the northern coast of Sumatra in present-day Indonesia. In the year of 1511, the capital of Malacca fell to the Portuguese Empire, forcing the last Sultan, Mahmud Shah (r. 1488-1511), to retreat to the further reaches of his empire, where his progeny established new ruling dynasties, Johor and Perak."
 eh_asia_MLA.1.a:0 "Good!"
 eh_asia_MLA.2.t:0 "Brunei, Johor and Perak"
 eh_asia_MLA.2.d:0 "The Bruneian Empire (c. 7th century-1888) was a Malay sultanate, centred in Brunei on the northern coast of Borneo island in Southeast Asia. The kingdom was founded in the early 7th century. Bruneian kings converted to Islam around the 15th century, when it grew substantially since the fall of Malacca to the Portuguese, extending throughout coastal areas of Borneo and the Philippines, before it declined in the 17th century. The Johor Sultanate (1528-1855) was founded by Malaccan Sultan Mahmud Shah's son, Sultan Alauddin Riayat Shah II in 1528. The Perak Sultanate (1528-) is one of the oldest hereditary seats among the Malay states."
 eh_asia_MLA.2.a:0 "Hmm."
 eh_asia_MLA.3.t:0 "Lanfang Republic"
 eh_asia_MLA.3.d:0 "The Lanfang Republic was a Chinese state and kongsi federation in Western Borneo. It was established by a Hakka Chinese in 1777, until it was ended by Dutch occupation in 1884. It was one of many tributary states of Qing China. The Lanfang Republic was one of the earliest modern republics in the world."
 eh_asia_MLA.3.a:0 "Hmm."
 eh_asia_MLA.4.t:0 "British Malaya"
 eh_asia_MLA.4.d:0 "The term British Malaya (1826-1957) loosely describes a set of states on the Malay Peninsula and the island of Singapore that were brought under British control between the 18th and the 20th centuries. Under British rule, Malaya was one of the most profitable territories of the Empire, being the world's largest producer of tin and later rubber. The Malayan Union was later dissolved and replaced by the Federation of Malaya in 1948, which became fully independent on 31 August 1957. On 16 September 1963, the federation, along with North Borneo (Sabah), Sarawak, and Singapore, formed into a larger federation of Malaysia."
 eh_asia_MLA.4.a:0 "Hmm."
 eh_asia_MLA.5.t:0 "British Borneo"
 eh_asia_MLA.5.d:0 "British Borneo comprised the four northern parts of the island of Borneo, which are now Brunei, Labuan, Sabah, and Sarawak. Kingdom of Brunei (1888/1906-1984) being the only kingdom that was not colonized but instead being protected by the British since 1888-1906 Protectorate Agreement and known as British Protectorate State of Brunei."
 eh_asia_MLA.5.a:0 "Hmm."
 eh_asia_MLA.6.t:0 "Federation of Malaya"
 eh_asia_MLA.6.d:0 "The Federation of Malaya was a federation of what previously had been British Malaya comprising 11 states (nine Malay states and two of the British Straits Settlements, Penang and Malacca)  that existed from 1 February 1948 until 16 September 1963. The Federation became independent on 31 August 1957, and in 1963 Malaysia was formed with the Singapore, North Borneo, and Sarawak Crown Colonies. The federation of states that made up the Federation of Malaya is now known as Peninsular Malaysia."
 eh_asia_MLA.6.a:0 "Long live the Malayan independence!"
 eh_asia_MLA.7.t:0 "Federation of Malaysia"
 eh_asia_MLA.7.d:0 "In 1963, the Malayan federation was reconstituted as "Malaysia" when it federated with the British territories of Singapore, Sarawak, and North Borneo."
 eh_asia_MLA.7.a:0 "Unity is Strength!"
 eh_asia_MLA.8.t:0 "Independence of Singapore"
 eh_asia_MLA.8.d:0 "Singapore was one of the 14 states of Malaysia from 1963 to 1965. The union, however, was unstable due to distrust and ideological differences between leaders of the State of Singapore and the federal government of Malaysia. Such issues resulted in frequent disagreements relating to economics, finance and politics. During a 1965 Singaporean by-election, Malaysian Prime Minister Tunku Abdul Rahman decided upon the expulsion of Singapore from the Federation, leading to the independence of Singapore on 9 August 1965."
 eh_asia_MLA.8.a:0 "Onward, Singapore!"
 eh_asia_MLA.9.t:0 "Independence of Brunei"
 eh_asia_MLA.9.d:0 "On 31 December 1983, a mass gathering was held on main mosques on all four of the districts of the country and at midnight, on 1 January 1984, the Proclamation of Independence was read by Sultan Hassanal Bolkiah. Brunei was admitted to the United Nations on 22 September 1984, becoming the organisation's 159th member."
 eh_asia_MLA.9.a:0 "Always in service with God's guidance!"
 eh_asia_MLA.10.t:0 "1997 Financial crisis"
 eh_asia_MLA.10.d:0 "The Asian financial crisis was a period of financial crisis that gripped much of East Asia beginning in July 1997. It caused Malaysia's GDP to shrink from U.S.$100.8 billion in 1996 to U.S.$72.2 billion in 1998. The Malaysian economy's GDP did not recover to 1996 levels until 2003."
 eh_asia_MLA.10.a:0 "Terrible!"
 eh_asia_MLA.11.t:0 "Modern Malaysia"
 eh_asia_MLA.11.d:0 "Malaysia has a newly industrialised market economy, ranked 4th largest in Southeast Asia and 38th largest in the world. With a GDP per capita of $10,430 and an HDI of 0.789, Malaysia is classified as an emerging economy by the World Bank. The International Monetary Fund (IMF) also classifies Malaysia as an emerging and developing country."
 eh_asia_MLA.11.a:0 "Good!"
 
 eh_asia_LAO.1.t:0 "Laotian Muangs"
 eh_asia_LAO.1.d:0 "Muangs were pre-modern semi-independent city-states or principalities in Indochina, adjacent regions of Northeast India and Southern China, including what is now Thailand, Laos, Burma, Cambodia, parts of northern Vietnam, southern Yunnan, western Guangxi and Assam. Laos is colloquially known as Muang Lao, but for Lao people, the word conveys more than mere administrative district."
 eh_asia_LAO.1.a:0 "Good!"
 eh_asia_LAO.2.t:0 "Rise of the Lan Xang"
 eh_asia_LAO.2.d:0 "Lan Xang was a Laotian kingdom existed from 1354 to 1707. For three and a half centuries, Lan Xang was one of the largest kingdoms in Southeast Asia. The meaning of the kingdom's name alludes to the power of the kingship and formidable war machine of the early kingdom. The kingdom is the precursor for the country of Laos and the basis for its national historic and cultural identity."
 eh_asia_LAO.2.a:0 "Long Live the King!"
 eh_asia_LAO.3.t:0 "Luang Prabang, Vientiane, and Champasak"
 eh_asia_LAO.3.d:0 "When King Sourigna Vongsa of Lan Xang (r. 1637-1694) died without an heir, the kingdom split into three principalities. Between 1763 and 1769, Burmese armies overran northern Laos and annexed Luang Phrabang (1707-1893), while Champasak (1713-1904) eventually came under Siamese suzerainty. Chao Anouvong (r. 1805-1828) was installed as a vassal king of Vientiane (1707-1828) by the Siamese. He encouraged a renaissance of Lao fine arts and literature and improved relations with Luang Phrabang. Under Vietnamese pressure, he rebelled against the Siamese in 1826. The rebellion failed and Vientiane was ransacked. Anouvong was taken to Bangkok as a prisoner, where he died."
 eh_asia_LAO.3.a:0 "Terrible!"
 eh_asia_LAO.4.t:0 "Luang Prabang diplomacy"
 eh_asia_LAO.4.d:0 "The Luang Prabang monarchy weakened even more, that it was forced to pay tribute at various times to the Burmese and the Siamese. After a particularly destructive attack by the Black Flag Army in 1887, the kingdom chose to accept French protection."
 eh_asia_LAO.4.a:0 "An effort for survival."
 eh_asia_LAO.5.t:0 "French Protectorate of Laos"
 eh_asia_LAO.5.d:0 "The French protectorate of Laos (1893-1953) was a French protectorate forming part of the French Colonial Empire in Southeast Asia. It consisted of much of the territory of the former kingdom of Lan Xang and was part of French Indochina from 1893 until it was granted self-rule within the French Union in 1946. The Franco-Lao Treaty of 1953 establishing Laos as an independent member of the French Union. Under the Geneva Conference following France's withdrawal from Indochina after the first Indochina War, Laos was granted independence in 1954."
 eh_asia_LAO.5.a:0 "Hmm."
 eh_asia_LAO.6.t:0 "Kingdom of Laos"
 eh_asia_LAO.6.d:0 "The Kingdom of Laos was a constitutional monarchy that ruled Laos beginning with its independence on 9 November 1953. The monarchy survived until December 1975, when its last king, Savang Vatthana, surrendered the throne to the Pathet Lao, who abolished the monarchy in favor of a Marxist state called the Lao People's Democratic Republic, which has controlled Laos since."
 eh_asia_LAO.6.a:0 "Long live the Laotian independence!"
 eh_asia_LAO.7.t:0 "Pathet Lao"
 eh_asia_LAO.7.d:0 "The Pathet Lao was a communist political movement and organization in Laos, formed in the mid-20th century. The group was ultimately successful in assuming political power in 1975, after the Laotian Civil War. The Pathet Lao were always closely associated with Vietnamese communists. During the civil war, it was effectively organized, equipped and even led by the People's Army of Vietnam. They fought against the anti-communist forces in the Vietnam War. Eventually, the term became the generic name for Laotian communists."
 eh_asia_LAO.7.a:0 "Crush them!"
 eh_asia_LAO.8.t:0 "Modern Laos"
 eh_asia_LAO.8.d:0 "In 1975 the Pathet Lao, along with the Vietnam People's Army, and backed by the Soviet Union, overthrew the royalist Lao government, forcing King Savang Vatthana to abdicate on 2 December 1975. He later died in prison. Between 20,000 and 62,000 Laotians died during the Civil War. On 2 December 1975, after taking control of the country, the Pathet Lao government under Kaysone Phomvihane renamed the country as the Lao People's Democratic Republic."
 eh_asia_LAO.8.a:0 "Peace, independence, democracy, unity and prosperity!"
 
 eh_asia_PHI.1.t:0 "Spanish rule"
 eh_asia_PHI.1.d:0 "Spanish colonial period of the Philippines was also known as Spanish East Indies to the colonialist. It started with the arrival in 1521 of European explorer Ferdinand Magellan sailing for Spain, which heralded the period when the Philippines was a colony of the Spanish Empire, and ended with the outbreak of the Philippine Revolution in 1898, which marked the beginning of the American colonial era of Philippine history."
 eh_asia_PHI.1.a:0 "Great!"
 eh_asia_PHI.2.t:0 "Philippine Revolution"
 eh_asia_PHI.2.d:0 "The factions named Bonifacio and the Katipunan started the Philippine Revolution in 1896. A faction of the Katipunan, the Magdalo of Cavite province, eventually came to challenge Bonifacio's position as the leader of the revolution and Emilio Aguinaldo took over. In 1898, the Spanish-American War began in Cuba and reached the Philippines. Aguinaldo declared Philippine independence from Spain in Kawit, Cavite on June 12, 1898, and the first Philippine Republic was established in the Barasoain Church in the following year."
 eh_asia_PHI.2.a:0 "Welcome to Americans."
 eh_asia_PHI.3.t:0 "American rule"
 eh_asia_PHI.3.d:0 "The islands were ceded by Spain to the United States as a result of the latter's victory in the Spanish-American War. As it became increasingly clear the United States would not recognize the nascent first Philippine Republic, the Philippine-American War broke out, the first Republic was defeated, and the archipelago was administered under an Insular government."
 eh_asia_PHI.3.a:0 "Terrible!"
 eh_asia_PHI.4.t:0 "Commonwealth of the Philippines"
 eh_asia_PHI.4.d:0 "In 1935, the Philippines was granted Commonwealth status with Manuel Quezon as president. He designated a national language and introduced women's suffrage and land reform. However, during the World War II, Japanese invaded and established the Second Philippine Republic. By the end of the war it is estimated that over a million Filipinos had died."
 eh_asia_PHI.4.a:0 "Let's follow Commonwealth."
 eh_asia_PHI.5.t:0 "Third Republic"
 eh_asia_PHI.5.d:0 "On October 11, 1945, the Philippines became one of the founding members of the United Nations. The following year, on July 4, 1946, the Philippines was officially recognized by the United States as an independent nation through the Treaty of Manila. The Third Republic was ended on January 17, 1973 with the ratification of the 1973 Constitution of the Republic of the Philippines."
 eh_asia_PHI.5.a:0 "Long live the Philippines independence!"
 eh_asia_PHI.6.t:0 "Fourth Republic"
 eh_asia_PHI.6.d:0 "The Fourth Republic of Philippines (1965-1986) covers the presidency of Ferdinand Marcos, also known as Ferdinand Marcos Administration. It was an era marked by plunder, repression, torture, and atrocity. As many as 3,257 were murdered, 35,000 tortured, and 70,000 illegally detained. The period is sometimes described as a golden age for Philippine society and its economy. However, by its end, the country was experiencing a debt crisis, extreme poverty, and severe underemployment."
 eh_asia_PHI.6.a:0 "One Country, One Spirit!"
 eh_asia_PHI.7.t:0 "Fifth Republic"
 eh_asia_PHI.7.d:0 "On August 21, 1983, Marcos" chief rival, opposition leader Benigno Aquino, Jr., was assassinated on the tarmac at Manila International Airport. Marcos eventually called snap presidential elections in 1986. Marcos was proclaimed the winner, but the results were widely regarded as fraudulent. Cardinal Jaime Sin then roused the people to rebel, leading to the People Power Revolution. Marcos and his allies fled to Hawaii and Aquino's widow, Corazon Aquino was recognized as president."
 eh_asia_PHI.7.a:0 "Great!"
 eh_asia_PHI.8.t:0 "1997 Financial crisis"
 eh_asia_PHI.8.d:0 "The Asian financial crisis was a period of financial crisis that gripped much of East Asia beginning in July 1997. The peso dropped from 26 pesos per dollar at the start of the crisis to 46.50 pesos in early 1998 to 53 pesos as in July 2001. The stock market also reached an all-time high in 2007 and the economy was growing by more than 7 percent, its highest in nearly two decades."
 eh_asia_PHI.8.a:0 "Terrible!"
 eh_asia_PHI.9.t:0 "Modern Philippines"
 eh_asia_PHI.9.d:0 "Former Davao City mayor Rodrigo Duterte (1945-) of PDP-Laban won the 2016 presidential election becoming the first president from Mindanao. After winning the Presidency, Duterte launched an intensified anti-drug campaign to fulfill a campaign promise of wiping out criminality in six months. Duterte initiated the "Build, Build, Build" program, which aims to usher the Philippines into a new "golden age" of infrastructure. The Philippines is expected to spend $160 billion to $180 billion up to 2022 for the public investments in infrastructure."
 eh_asia_PHI.9.a:0 "For God, for the people, for nature and for the country!"
 
 eh_asia_THL.1.t:0 "Rise of the Dvaravati"
 eh_asia_THL.1.d:0 "The Dvaravati period lasted from around the 6th to the 11th century. Dvaravati refers to a culture, an art style, and a disparate conglomerate of principalities. Archaeological research over the past two decades or so has revealed the presence of a "proto-Dvaravati" period which spans the 4th-5th century, and perhaps earlier."
 eh_asia_THL.1.a:0 "Good!"
 eh_asia_THL.1.b:0 "Good!"
 eh_asia_THL.2.t:0 "Lavo and Hariphunchai"
 eh_asia_THL.2.d:0 "The Kingdom of Lavo (450-1388) was a political entity on the left bank of the Chao Phraya River in the Upper Chao Phraya valley from the end of Dvaravati civilization, around the 7th century, until 1388. While Hariphunchai (c. 8th century-1292) was a Mon kingdom in the north of present Thailand in the centuries before the Thais moved into the area. In 1292 the city was besieged and captured by Mangrai of the Thai kingdom of Lan Na."
 eh_asia_THL.2.a:0 "Good!"
 eh_asia_THL.3.t:0 "Rise of the Sukhothai"
 eh_asia_THL.3.d:0 "The Kingdom of Sukhothai was an early kingdom in the area around the city Sukhothai, in north central Thailand. The Kingdom existed from 1238 until 1438. The old capital, now 12km outside Sukhothai in Tambon Mueang Kao, is in ruins and has been designated as a UNESCO World Heritage Historical Park."
 eh_asia_THL.3.a:0 "Great!"
 eh_asia_THL.4.t:0 "Ram Khamhaeng"
 eh_asia_THL.4.d:0 "King Ram Khamhaeng was the third king of the Phra Ruang dynasty, ruling the Sukhothai Kingdom from 1279-1298, during its most prosperous era. He is credited with the creation of the Thai alphabet and the firm establishment of Theravada Buddhism as the state religion of the kingdom. Recent scholarship has cast doubt on his role, however, noting that much of the information relating to his rule may have been fabricated in the 19th century in order to legitimize the Siamese state in the face of colonial threats."
 eh_asia_THL.4.a:0 "Long Live the King!"
 eh_asia_THL.5.t:0 "Rise of the Ayutthaya"
 eh_asia_THL.5.d:0 "The Ayutthaya Kingdom was a Siamese kingdom that existed from 1351 to 1767. Ayutthaya was friendly towards foreign traders, including the Chinese, Vietnamese, Portuguese, Indians, Japanese, Koreans, Persians, and later the Spaniards, Dutch, English, and French, permitting them to set up villages outside the walls of the capital, also called Ayutthaya."
 eh_asia_THL.5.a:0 "Good!"
 eh_asia_THL.6.t:0 "Fall of the Suhkothai"
 eh_asia_THL.6.d:0 "In 14th century, the Kingdom of Sukhothai was quickly reduced to its former local importance only. In 1349, the armies from Ayutthaya Kingdom invaded and put Sukhothai under her tributary. Then, in 1378, King Luethai (r. 1347-1368) had to submit to this new power as a vassal state. Nevertheless, the Sukhothai kingdom managed to maintain their dynasty."
 eh_asia_THL.6.a:0 "Good!"
 eh_asia_THL.7.t:0 "Burmese-Siamese wars"
 eh_asia_THL.7.d:0 "The Burmese-Siamese War (1568-1570) was a military conflict fought between the Kingdom of Ayutthaya (Siam) and the Kingdom of Burma. The war began in 1568 when Ayutthaya unsuccessfully attacked Phitsanulok, a Burmese vassal state. The event was followed by a Burmese intervention which resulted in the 2 August 1569 defeat of Ayutthaya, which became a Burmese vassal state. Burma then moved towards Lan Xang, occupying the country for a short period of time until retreating in 1570."
 eh_asia_THL.7.a:0 "Crush them!"
 eh_asia_THL.8.t:0 "Naresuan"
 eh_asia_THL.8.d:0 "Naresuan was the King of the Ayutthaya Kingdom from 1590 and overlord of Lan Na from 1602 until his death in 1605. Naresuan is one of Thailand's most revered monarchs as he is known for his campaigns to free Ayutthaya from the vassalage of the Taungoo Empire. During his reign, numerous wars were fought against Taungoo Burma. However, after Naresuan's death in 1605, northern Tanintharyi and Lan Na returned to Burmese control in 1614."
 eh_asia_THL.8.a:0 "Long Live the King!"
 eh_asia_THL.9.t:0 "Fall of the Ayutthaya"
 eh_asia_THL.9.d:0 "In the mid-18th century, Ayutthaya again became ensnared in wars with the Burmese. The Burmese-Siamese War (1759-1760) begun by the Konbaung Dynasty of Burma failed. The Burmese-Siamese War (1765-1767) resulted in the sack of the city of Ayutthaya and the end of the kingdom by debellatio in April 1767. Ayutthaya's art treasures, the libraries containing its literature, and the archives housing its historic records were almost totally destroyed, and the Burmese brought the Ayutthaya Kingdom to ruin."
 eh_asia_THL.9.a:0 "Terrible!"
 eh_asia_THL.10.t:0 "Rise of the Thonburi"
 eh_asia_THL.10.d:0 "With most Burmese forces having withdrawn, the country was reduced to chaos. One general, Phraya Taksin (r. 1767-1782) began the reunification effort. He gathered forces and began striking back at the Burmese. He finally established a capital at Thonburi, across the Chao Phraya from the present capital, Bangkok. Taak-Sin ascended the throne. The kingdom of Thonburi existed from 1767 to 1782. In 1782, King Rama I (r. 1782-1809) founded the Rattanakosin Kingdom and relocated the capital to Bangkok."
 eh_asia_THL.10.a:0 "Long Live the King!"
 eh_asia_THL.11.t:0 "Rattanakosin period"
 eh_asia_THL.11.d:0 "The Rattanakosin Kingdom is the fourth and present traditional centre of power in the history of Thailand. It was founded in 1782 with the establishment of Bangkok as the capital city. The period ended with the Siamese revolution of 1932. The kingdom was founded by King Rama I (Phra Phutthayotfa Chulalok) of the Chakri Dynasty. The first half of this period was characterised by the consolidation of the kingdom's power and was punctuated by periodic conflicts with Burma, Vietnam and Laos."
 eh_asia_THL.11.a:0 "Long Live the King!"
 eh_asia_THL.12.t:0 "Chulalongkorn"
 eh_asia_THL.12.d:0 "Chulalongkorn (r. 1868-1910) was the fifth monarch of Siam under the House of Chakri. His reign was characterized by the modernization of Siam, governmental and social reforms, and territorial concessions to the British and French. As Siam was threatened by Western expansionism, Chulalongkorn, through his policies and acts, managed to save Siam from colonisation. All his reforms were dedicated to ensuring Siam's survival in the face of Western colonialism."
 eh_asia_THL.12.a:0 "Unity amongst those uniting brings about success and prosperity!"
 eh_asia_THL.13.t:0 "Territorial losses"
 eh_asia_THL.13.d:0 "Western influence nevertheless led to many reforms in the 19th century. Chulalongkorn introduced the Monthon system, where centralized officials were sent to oversee the entire land, thus effectively ending the power of all local dynasties. He also abolished corvee system and slavery in Siam, his best-known act. There were also major concessions to France and Britain, most notably the loss of a large protectorate territory east of the Mekong composed of present-day Laos and Cambodia and the ceding of four Malay provinces to Britain in Anglo-Siamese Treaty of 1909."
 eh_asia_THL.13.a:0 "The only way to defend our country."
 eh_asia_THL.14.t:0 "Territorial losses"
 eh_asia_THL.14.d:0 "Western influence nevertheless led to many reforms in the 19th century. Chulalongkorn introduced the Monthon system, where centralized officials were sent to oversee the entire land, thus effectively ending the power of all local dynasties. He also abolished corvee system and slavery in Siam, his best-known act. There were also major concessions to France and Britain, most notably the loss of a large protectorate territory east of the Mekong composed of present-day Laos and Cambodia and the ceding of four Malay provinces to Britain in Anglo-Siamese Treaty of 1909."
 eh_asia_THL.14.a:0 "The only way to defend our country."
 eh_asia_THL.15.t:0 "Siamese revolution of 1932"
 eh_asia_THL.15.d:0 "The Siamese revolution of 1932 was a crucial turning point in 20th-century Thai history. This bloodless revolution took place in 1932 carried out by the Khana Ratsadon group of military and civilian officials resulted in a transition of power, when King Prajadhipok (r. 1925-1935) was forced to grant the people of Siam their first constitution, thereby ending centuries of absolute monarchy. His conflicting view with the government led to abdication. The government selected Ananda Mahidol to be the new king."
 eh_asia_THL.15.a:0 "Nation, Religion, King!"
 eh_asia_THL.16.t:0 "Postwar Thailand"
 eh_asia_THL.16.d:0 "In June 1946, young King Ananda (r. 1935-1946) was found dead under mysterious circumstances. His younger brother Bhumibol Adulyadej succeeded the throne as Rama IX (r. 1946-2016). In 1954, Thailand signed Southeast Asia Treaty Organization (SEATO) to became an active ally of the United States. Field Marshal Sarit Thanarat launched a coup in 1957, which removed Khana Ratsadon from politics. He also revived the monarchy's role in politics. Military dictatorships at the time were supported by U.S. government, and Thailand joined anti-communist measures in the region alongside the U.S., most notably participation in the Vietnam War between 1965 and 1971."
 eh_asia_THL.16.a:0 "Great!"
 eh_asia_THL.17.t:0 "1973 Thai popular uprising"
 eh_asia_THL.17.d:0 "The popular uprising of 14 October 1973 was a watershed event in Thailand's history. The uprising resulted in the end of the ruling military dictatorship of anti-communist Thanom Kittikachorn (1911-2004) and altered the Thai political system. Notably, it highlighted the growing influence of Thai university students in politics. Constant unrest and instability, as well as fear of communist takeover after Fall of the Saigon, made some ultra-right groups brand increasingly leftist students as communists. This culminated in Thammasat University massacre in October 1976."
 eh_asia_THL.17.a:0 "Day of Great Sorrow."
 eh_asia_THL.18.t:0 "1997 Financial crisis"
 eh_asia_THL.18.d:0 "The Asian financial crisis was a period of financial crisis that gripped much of East Asia beginning in July 1997. The 1997 Financial crisis originated in Thailand and forced the country to take an IMF loan with unpopular provisions. At the time, Thailand had acquired a burden of foreign debt that made the country effectively bankrupt even before the collapse of its currency. As the crisis spread, most of Southeast Asia and Japan saw slumping currencies, devalued stock markets and other asset prices, and a precipitous rise in private debt. By 2001, Thailand's economy had recovered."
 eh_asia_THL.18.a:0 "Terrible!"
 eh_asia_THL.19.t:0 "Democracy and Political crisis"
 eh_asia_THL.19.d:0 "The populist Thai Rak Thai party, led by prime minister Thaksin Shinawatra (1949-), governed from 2001 until 2006. Massive protests against Thaksin, led by the People's alliance for Democracy (PAD), ended with a coup d'etat in 2006. After the general election of 2011, the populist Pheu Thai Party won a majority and Yingluck Shinawatra (1967-) became Prime Minister. The People's Democratic Reform Committee organized another anti-Shinawatra protest, which ended with another coup d'etat in 2014. The National Council for Peace and Order, a military junta led by General Prayut Chan-o-cha (1954-), has led the country since."
 eh_asia_THL.19.a:0 "Terrible!"
 eh_asia_THL.20.t:0 "The New King"
 eh_asia_THL.20.d:0 "In 2016 Bhumibol, the longest reigning Thai king, died, and his son Vajiralongkorn ascended the throne as Rama X (r. 2016-)."
 eh_asia_THL.20.a:0 "Hmm."
