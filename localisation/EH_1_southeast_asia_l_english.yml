 eh_asia_VTN.1.t:0 "Trung Sisters"
 eh_asia_VTN.1.d:0 "The Trung Sisters were Vietnamese military leaders who ruled for three years after rebelling in 40 against the first Chinese domination of Vietnam. They are regarded as national heroines of Vietnam. Their names were Trung Trac and Trung Nhi. The exact dates of their deaths are also unknown but both died around 43 after a battle against an army led by Ma Yuan."
 eh_asia_VTN.1.a:0 "Crush them!"
 eh_asia_VTN.2.t:0 "Champa"
 eh_asia_VTN.2.d:0 "Champa (192-1832) was a collection of independent Cham polities that extended across the coast of what is today central and southern Vietnam from approximately the 2nd century CE before being absorbed and annexed by Vietnamese Emperor Minh Mang in 1832."
 eh_asia_VTN.2.a:0 "Good!"
 eh_asia_VTN.3.t:0 "Early Ly dynasty"
 eh_asia_VTN.3.d:0 "The Early Ly dynasty was a dynasty which ruled Vietnam from ad 544 to 602. Its founder Ly Bi assumed the title of "Southern Emperor" (Ly Nam De). The realm of the Early Ly was known as Van Xuan and their capital was at Long Bien within modern Hanoi. When the internal conflict of Ly dynasty became uncontrolled, Emperor Wen of Sui started the campaign of invading Van Xuan. The Kingdom was defeated and this marks the new domination of Chinese in Vietnam in 602."
 eh_asia_VTN.3.a:0 "Long live the Emperor!"
 eh_asia_VTN.4.t:0 "Third Chinese domination"
 eh_asia_VTN.4.d:0 "The third Chinese domination refers to the time in Vietnam from the end of the Early Ly dynasty in 602 to the rise of the Khuc family by Khuc Thua Du in 905 or until 938, following the expulsion of the Southern Han invaders by Ngo Quyen (r. 938-939)."
 eh_asia_VTN.4.a:0 "Terrible!"
 eh_asia_VTN.5.t:0 "Anarchy of the 12 Warlords"
 eh_asia_VTN.5.d:0 "The Anarchy of the 12 Warlords was a period of chaos and civil war in the history of Vietnam, from 966 to 968 during the Ngo Dynasty (939-965), due to a conflict of succession after the death of King Ngo Quyen. The war lasted from 944 to 968 until the clan led by Dinh Bo Linh defeated the other warlords, unifying the country."
 eh_asia_VTN.5.a:0 "Long live the Emperor!"
 eh_asia_VTN.5.b:0 "Long live the Emperor!"
 eh_asia_VTN.6.t:0 "Early Le dynasty"
 eh_asia_VTN.6.d:0 "The Early Le dynasty was a dynasty that ruled Vietnam from 980 until 1009. It followed the Dinh dynasty (968-980). The dynasty ruled for a total of three generations and was known for repelling the Song invasion. The Song dynasty withdrew their troops and Le Hoan (r. 980-1005) was referred to in his realm as Emperor."
 eh_asia_VTN.6.a:0 "Long live the Emperor!"
 eh_asia_VTN.7.t:0 "Ly dynasty"
 eh_asia_VTN.7.d:0 "When the king Le Long Dinh died in 1009, a palace guard commander named Ly Cong Uan (r. 1009-1028) was nominated by the court to take over the throne, and founded the Ly dynasty (1009-1225). Politically, they created a system of administration based on the rule of law rather than on autocratic principles. The fact that they chose the Dai La Citadel as the capital showed that they held onto power due to economic strength and were liked by their subjects rather than by military means like prior dynasties."
 eh_asia_VTN.7.a:0 "Long live the Emperor!"
 eh_asia_VTN.8.t:0 "Tran dynasty"
 eh_asia_VTN.8.d:0 "The Tran dynasty ruled in Vietnam from 1225 to 1400. The dynasty was founded when emperor Tran Thai Tong (r. 1225-1258) ascended to the throne after his uncle Tran Thu Do (1194-1264) orchestrated the overthrow of the Ly dynasty. The Tran dynasty defeated three Mongol invasions, most notably in the decisive Battle of Bach Dang River in 1288."
 eh_asia_VTN.8.a:0 "Long live the Emperor!"
 eh_asia_VTN.9.t:0 "Mongol invasions of Vietnam"
 eh_asia_VTN.9.d:0 "The Mongol invasions of Vietnam refer to the three times that the Mongolian Yuan dynasty invaded Vietnam under Tran dynasty, along with Champa: in 1258, 1285, and 1287-88. Vietnam repelled all attacks of the Yuan Mongols during the reign of Kublai Khan."
 eh_asia_VTN.9.a:0 "Terrible!"
 eh_asia_VTN.10.t:0 "Tran Hung Dao"
 eh_asia_VTN.10.d:0 "The Yuan-Tran war reached its climax when the retreating Yuan fleet was decimated at the Battle of Bach Dang (1288). The military architect behind Vietnam's victories was Commander Tran Quoc Tuan, more popularly known as Tran Hung Dao (1228-1300). In order to avoid further disastrous campaigns, the Tran and Champa acknowledged Mongol supremacy."
 eh_asia_VTN.10.a:0 "Great!"
 eh_asia_VTN.11.t:0 "Fourth Chinese domination"
 eh_asia_VTN.11.d:0 "In 1407, under the pretext of helping to restore the Tran dynasty, Chinese Ming troops invaded Vietnam and captured Emperor Ho Quy Ly (r. 1400-1401) and Ho Han Thuong (r. 1401-1407). The Ho dynasty came to an end after only 7 years in power. The Ming occupying force annexed Vietnam into the Ming Empire after claiming that there was no heir to Tran throne. The Ming conquest was harsh. Vietnam was annexed directly as a province of China, and the country was ruthlessly exploited."
 eh_asia_VTN.11.a:0 "Terrible!"
 eh_asia_VTN.12.t:0 "Le dynasty"
 eh_asia_VTN.12.d:0 "Vietnamese nationalism had reached a point where attempts to sinicize them could only strengthen further resistance. Le Loi (r. 1428-1433), leader of the Lam Son uprising against the Ming, drove the Ming army from Vietnam in 1427. He founded the Le dynasty, which was the longest-ruling dynasty of Vietnam, ruling the country from 1428 to 1788. Overpopulation and land shortages stimulated a Vietnamese expansion south. The city of Hue, founded in 1600 lies close to where the Champa capital of Indrapura once stood."
 eh_asia_VTN.12.a:0 "Long live the Emperor!"
 eh_asia_VTN.13.t:0 "Mac dynasty"
 eh_asia_VTN.13.d:0 "The Le dynasty was overthrown by its general named Mac Dang Dung (r. 1527-1529) in 1527. Meanwhile, Nguyen Kim (1476-1545), a former official in the Le court, revolted against the Mac and helped king Le Trang Tong (r. 1533-1548) restore the Le court in the Thanh Hoa area. However, when Nguyen Kim was assassinated in 1545, military power fell into the hands of his son-in-law, Trinh Kiem (1503-1570)."
 eh_asia_VTN.13.a:0 "Terrible!"
 eh_asia_VTN.14.t:0 "Nguyen and Trinh lords"
 eh_asia_VTN.14.d:0 "After the Mac dynasty was defeated, the Le dynasty was nominally reinstalled, but actual power was divided between the northern Trinh lords and the southern Nguyen lords, who engaged in a civil war for more than four decades before a truce was called in the 1670s. During this time, the Nguyen expanded southern Vietnam into the Mekong Delta, annexing the Central Highlands and the Khmer lands in the Mekong Delta."
 eh_asia_VTN.14.a:0 "The era of confusion."
 eh_asia_VTN.15.t:0 "Tay Son dynasty"
 eh_asia_VTN.15.d:0 "The division of the country ended a century later when the Tay Son brothers established a new dynasty. However, their rule did not last long, and they were defeated by the remnants of the Nguyen lords, led by Nguyen Anh (r. 1802-1804) and aided by the French. Nguyen Anh unified Vietnam, and established the Nguyen dynasty, ruling under the name Gia Long."
 eh_asia_VTN.15.a:0 "Long live the Emperor!"
 eh_asia_VTN.16.t:0 "Qing invasion of Vietnam"
 eh_asia_VTN.16.d:0 "Vietnamese rulers recognized the Chinese emperor as their feudal lord. However, the Tay Son uprising broke out in 1771, and the Le dynasty was overthrown by the Tay Son army in 1787. The last emperor, Le Chieu Thong (r. 1786-1789), fled to China and appealed to the Qing Empire for help. In 1788, a large Qing army was sent to Vietnam, in order to restore Le Chieu Thong to the throne. However, Tay Son leader, Nguyen Van Hue, launched a surprise attack against the Qing forces, and repelled them."
 eh_asia_VTN.16.a:0 "Great!"
 eh_asia_VTN.17.t:0 "Nguyen dynasty"
 eh_asia_VTN.17.d:0 "The Nguyen dynasty (1802-1945) was the last ruling dynasty of Vietnam. Their rule lasted a total of one hundred and forty three years. The dynasty began in 1802, when Emperor Gia Long ascended the throne after defeating the Tay Son dynasty. The dynasty ended in 1945, when Emperor Bao Dai abdicated the throne and transferred power to the Democratic Republic of Vietnam. Rule was marked by the increasing influence of French colonialism."
 eh_asia_VTN.17.a:0 "Long live the Emperor!"
 eh_asia_VTN.18.t:0 "French Cochinchina"
 eh_asia_VTN.18.d:0 "French Cochinchina (1858-1949) was a colony of French Indochina, encompassing the Cochinchina region of southern Vietnam. Formally called Cochinchina, it was renamed in 1946 as Autonomous Republic of Cochinchina, a controversial decision which helped trigger the first Indochina War. In 1948, the autonomous republic, whose legal status had never been formalized, was renamed as the Provisional government of South Vietnam. It was reunited with the rest of Vietnam in 1949."
 eh_asia_VTN.18.a:0 "Good!"
 eh_asia_VTN.19.t:0 "French Protectorates of Annam and Tonkin"
 eh_asia_VTN.19.d:0 "French Protectorates of Annam and Tonkin (1883-1948) was a French protectorate encompassing the northern and central region of Vietnam. The region had a dual system of French and Vietnamese administration. The Nguyen Dynasty still nominally ruled Annam, with a puppet emperor residing in Hue. In 1948, this two protectorate was merged by the newly established State of Vietnam. The region was divided between communist North Vietnam and anti-communist South Vietnam under the terms of the Geneva Accord of 1954."
 eh_asia_VTN.19.a:0 "Good!"
 eh_asia_VTN.20.t:0 "First Indochina War"
 eh_asia_VTN.20.d:0 "In 1941, the Viet Minh, communist and nationalist liberation movement, emerged under the revolutionary leader Ho Chi Minh (1890-1969), who sought independence for Vietnam from France and Japanese occupation. Following the defeat of Japan and the fall of its puppet Empire of Vietnam in August 1945, the Viet Minh occupied Hanoi and proclaimed a provisional government. The first Indochina War began on 19 December 1946, and lasted until 20 July 1954. Fighting between French forces and their Viet Minh opponents in the south dated from September 1945. The defeat of French and Vietnamese loyalists in the 1954 Battle of Dien Bien Phu allowed Ho Chi Minh to negotiate a ceasefire from a favorable position at the subsequent Geneva Conference."
 eh_asia_VTN.20.a:0 "Let's follow North Vietnam!"
 eh_asia_VTN.20.b:0 "Let's follow South Vietnam!"
 eh_asia_VTN.20.c:0 "Let's follow French!"
 eh_asia_VTN.21.t:0 "1954 Geneva Conference"
 eh_asia_VTN.21.d:0 "The colonial administration was ended and French Indochina was dissolved under the Geneva Accords of 1954 into three countries: Vietnam and the Kingdoms of Cambodia and Laos. Vietnam was further divided into North and South administrative regions at the Vietnamese Demilitarized Zone, approximately along the 17th parallel north, pending elections scheduled for July 1956."
 eh_asia_VTN.21.a:0 "In the end, it will be you who tires of it!"
 eh_asia_VTN.22.t:0 "Gulf of Tonkin incident"
 eh_asia_VTN.22.d:0 "The Gulf of Tonkin incident was an international confrontation that led to the United States engaging more directly in the Vietnam War. It involved either one or two separate confrontations involving North Vietnam and the United States in the waters of the Gulf of Tonkin. The outcome of these two incidents was the passage by Congress of the Gulf of Tonkin Resolution, which granted U.S. President Lyndon B. Johnson the authority to assist any Southeast Asian country whose government was considered to be jeopardized by "communist aggression". The resolution served as Johnson's legal justification for deploying U.S. conventional forces and the commencement of open warfare against North Vietnam."
 eh_asia_VTN.22.a:0 "Terrible!"
 eh_asia_VTN.23.t:0 "Vietnam War"
 eh_asia_VTN.23.d:0 "The Vietnam War was a conflict that occurred in Vietnam, Laos, and Cambodia from 1 November 1955 to the fall of Saigon on 30 April 1975. It was the second of the Indochina Wars and was officially fought between North Vietnam and the government of South Vietnam. The North Vietnamese army was supported by the Soviet Union, China, and other communist allies and the South Vietnamese army was supported by the United States, South Korea, Australia, Thailand and other anti-communist allies. The war is considered a Cold War-era proxy war by some U.S. perspectives. The majority of Americans believe the war was unjustified. The war would last roughly 19 years and would also form the Laotian Civil War as well as the Cambodian Civil War, which also saw all three countries become communist states in 1975."
 eh_asia_VTN.23.a:0 "Liberation South Vietnamese people!"
 eh_asia_VTN.24.t:0 "Tet Offensive"
 eh_asia_VTN.24.d:0 "The communists attacked South Vietnamese targets during the 1968 Tet Offensive. The name of the offensive comes from the Tet holiday, the Vietnamese New Year, when the first major attacks took place. Although the campaign failed militarily, it shocked the American establishment, and turned U.S. public opinion against the war. During the offensive, communist troops massacred over 3,000 civilians at Hue. Facing an increasing casualty count, rising domestic opposition to the war, and growing international condemnation, the U.S. began withdrawing from ground combat roles in the early 1970s. This process also entailed an unsuccessful effort to strengthen and stabilize South Vietnam."
 eh_asia_VTN.24.a:0 "Surprise attack!"
 eh_asia_VTN.24.b:0 "Surprise attack!"
 eh_asia_VTN.25.t:0 "Paris Peace Accords"
 eh_asia_VTN.25.d:0 "The Paris Peace Accords was a peace treaty signed on January 27, 1973, to establish peace in Vietnam and end the Vietnam War. The treaty included the governments of the North Vietnam, the South Vietnam, and the United States, as well as the indigenous South Vietnamese revolutionaries. Following the Paris Peace Accords of 27 January 1973, all American combat troops were withdrawn by 29 March 1973. In December 1974, North Vietnam captured the province of Phuoc Long and started a full-scale offensive, culminating in the Fall of the Saigon on 30 April 1975."
 eh_asia_VTN.25.a:0 "Great!"
 eh_asia_VTN.26.t:0 "Fall of Saigon"
 eh_asia_VTN.26.d:0 "The Fall of Saigon was the capture of Saigon, the capital of South Vietnam, by the People's Army of Vietnam (PAVN) and the National Liberation Front of South Vietnam (also known as the Viet Cong) on 30 April 1975. The event marked the end of the Vietnam War and the start of a transition period to the formal reunification of Vietnam into the Socialist Republic of Vietnam. The city was renamed Ho Chi Minh City, after the late North Vietnamese President Ho Chi Minh. In the aftermath of the war, here were no mass executions of South Vietnamese who had collaborated with the U.S. or the Saigon government, confounding Western fears. However, up to 300,000 South Vietnamese were sent to reeducation camps, where many endured torture, starvation, and disease while being forced to perform hard labor."
 eh_asia_VTN.26.a:0 "Independence, Freedom and Happiness!"
 eh_asia_VTN.27.t:0 "Third Indochina War"
 eh_asia_VTN.27.d:0 "In 1978, the Vietnamese military invaded Cambodia to remove from power the Khmer Rouge, who had been attacking Vietnamese border villages. Vietnam was victorious, installing a government in Cambodia which ruled until 1989. This action worsened relations with the Chinese, who launched a brief incursion into northern Vietnam in 1979. This conflict caused Vietnam to rely even more heavily on Soviet economic and military aid."
 eh_asia_VTN.27.a:0 "Crush them!"
 eh_asia_VTN.28.t:0 "Doi Moi"
 eh_asia_VTN.28.d:0 "At the Sixth National Congress of the Communist Party of Vietnam in December 1986, reformist politicians replaced the "old guard" government with new leadership. The reformers were led by 71-year-old Nguyen Van Linh, who became the party's new general secretary. Linh and the reformers implemented a series of free-market reforms - known as Doi Moi ("Renovation") - which carefully managed the transition from a planned economy to a "socialist-oriented market economy". Under Doi Moi policy, the government encouraged private ownership of farms and factories, economic deregulation and foreign investment, while maintaining control over strategic industries. The Vietnamese economy subsequently achieved strong growth in agricultural and industrial production, construction, exports and foreign investment."
 eh_asia_VTN.28.a:0 "Great!"
 eh_asia_VTN.29.t:0 "Ly-Song War"
 eh_asia_VTN.29.d:0 "The Ly-Song War was a significant war fought between the Ly dynasty of Vietnam and the Song dynasty of China between 1075 and 1077. The war began in 1075 when the Vietnamese king ordered a preemptive invasion of the Song.  After a long battle at the river with high casualties on both sides, Ly Thuong Kiet offered peace to the Song, and the Song commander Guo Kui agreed to withdraw his troops, ending the war."
 eh_asia_VTN.29.a:0 "Good!"
 eh_asia_VTN.30.t:0 "Ly-Song War"
 eh_asia_VTN.30.d:0 "The Ly-Song War was a significant war fought between the Ly dynasty of Vietnam and the Song dynasty of China between 1075 and 1077. The war began in 1075 when the Vietnamese king ordered a preemptive invasion of the Song.  After a long battle at the river with high casualties on both sides, Ly Thuong Kiet offered peace to the Song, and the Song commander Guo Kui agreed to withdraw his troops, ending the war."
